ll help determine what (minimum/ sufficient /effective/meaningful/appropriate) human control means in practice. It should be driven by the necessity to preserve human judgement and responsibility in targeting decisions. This approach will enable States at the CCW to: 1) Specify a positive obligation for human control over weapon systems and the use of force, in line with legal obligations and ethical considerations; 2) establish internationally agreed limits on autonomy in weapon systems, that address legal, ethical and humanitarian concerns; and 3) identify \u201cautonomous weapon systems of concern\u201d that fall outside these limits, and would therefore be unlawful and/or unacceptable. The advantage of this approach, which focusses on a positive obligation of human control, in contrast to a negative approach (a prohibition), is that we would avoid getting stuck with debates about definitions and technical characteristics. Focussing on a positive obligation of human control would also, in our submission, result in a standard that withstands the test of time (as you have called for Mr. Chair), as it is focussed on the needed level of human control over weapon systems and the use of force, rather than on technological characteristics. The ICRC is encouraged that an increasing number of States are supporting this approach. Thank you. ICRC statement, CCW GGE on \u201cLAWS\u201d, 27-31 August 2018 2 Convention on Certain Conventional Weapons (CCW) Meeting of Experts on Lethal Autonomous Weapons Systems (LAWS) 11-15 April 2016, Geneva Views of the International Committee of the Red Cross (ICRC) on autonomous weapon system 11 April 2016 Introduction Views on autonomous weapon systems, including those of the International Committee of the Red Cross (ICRC), continue to evolve as a better understanding is gained of current and potential technological capabilities, the military purpose of autonomy in weapon systems, and the resulting questions for compliance with international humanitarian law (IHL) and ethical acceptability. Expert discussions of the last three years in the framework of the Convention on Certain Conventional Weapons (CCW) and in meetings convened by the ICRC and other organisations have been crucial to enhancing this understanding. The ICRC held a second expert meeting on \u2018Autonomous weapon systems: Implications of increasing autonomy in the critical functions of weapons\u2019 from 15-16 March 2016 in Versoix, Switzerland.1 Representatives of 20 States together with individual experts and representations of the United Nations and civil society organisations participated in the meeting. The ICRC will soon publish a summary report of the meeting. In the meantime, as a contribution to ongoing discussions in the CCW, this paper highlights some of the key issues on autonomous weapon systems from the perspective of the ICRC, and in the light of discussions at its recent expert meeting. 1. Definitions The ICRC has defined autonomous weapon systems as: \u201cAny weapon system with autonomy in its critical functions. That is, a weapon system that can select (i.e. search for or detect, identify, track, select) and attack (i.e. use force against, neutralize, damage or destroy) targets without human intervention.\u201d The advantage of this broad definition, which encompasses some existing weapon systems, is that it enables real-world consideration of weapons technology to assess what may make certain existing weapon systems acceptable \u2013 legally and ethically \u2013 and which emerging technology developments may raise concerns under international humanitarian law (IHL) and under the principles of humanity and the dictates of the public conscience. Some prefer a narrow definition more closely linked to identifying the type of weapon systems of greatest concern. In addition, some narrow definitions distinguish between \u201chighly automated\u201d and \u201cautonomous\u201d weapons. However, many experts emphasise that there is not such a clear difference from a technical perspective, and the core legal and ethical questions remain the same. 1 For a report of the first meeting see: ICRC (2014) Autonomous weapon systems technical, military, legal and humanitarian aspects, Report of an Expert Meeting held 26-28 March 2014 (published November 2014), https://www.icrc.org/en/download/file/1707/4221-002-autonomous-weapons-systems-full-report.pdf 2 In the view of the ICRC it is useful to start with a broad scope since lessons from experiences with existing weapon systems with autonomy in their critical functions can inform current discussions on emerging technology. 2. Autonomy in existing weapons There are weapon systems in use today which can select and attack targets without human intervention. After activation by a human operator it is the weapon system, through its sensors and computer programming, which selects a target and launches an attack. One broad group are anti-material defensive weapons used to protect vehicles, facilities or areas from incoming attacks with missiles, rockets, mortars or other projectiles. These include missile and rocket defence weapons and vehicle \u201cactive protection\u201d weapons. The ability to effectively control these weapons and the use of force seems to require certain operational constraints including: limits on the task carried out (i.e. a single function to defend against incoming projectiles); limits on the targets (i.e. primarily objects and vehicles); controls over the operational environment (e.g. limitations on the geographical area and time frame of autonomous operation); and procedures for human intervention to deactivate the weapon, i.e. to cease its operation. Some offensive weapon systems, including certain missiles and torpedoes also have a level of autonomy in selecting and attacking targets after launch. Many of these weapons are fired into a particular target area, after which on-board sensors and programming take over to autonomously select and attack a specific target object or person within that area. Some have more freedom of action in time and/or space, and therefore greater autonomy. These include, in particular, loitering munitions that search for targets over a wide geographical area for long time periods, and encapsulated torpedo weapons that remain stationary underwater over long time periods but can carry out attacks autonomously. The trend in the development of missiles appears to be increasing autonomy with respect to movement in time and space. Indications are that future developments could also include increasing adaptability of these weapon systems to their environment. The ability to effectively control these weapons and the use of force may depend on a number of factors (as with defensive systems discussed above) including: limits on the task carried out; the ability of the system to discriminate targets; controls over the operational environment, such as limitations in time and space; and the ability for humans to communicate with the weapon system, for example to deactivate it. The latter is particularly difficult for underwater systems. There are other anti-personnel weapons that may be capable of autonomously selecting and attacking targets, such as so called \u201csentry\u201d weapons used to defend facilities and borders. However, the systems in use today apparently remain under remote control for initiation of attacks. In sum, autonomy for selecting and attacking targets in existing weapon systems is limited by the operational parameters described above. Moreover, the technical characteristics and performance of existing weapon systems, combined with the operational parameters of their use, provide a certain degree of predictability of the outcomes of using these weapon systems. This predictability may be lost as autonomous weapon systems are used for more complex tasks or deployed in more dynamic environments than has been the case until now. 3. Emerging technology and future autonomous weapons Although it is difficult to foresee the future development of autonomous weapon systems, it is clear there are a number of military drivers for increased autonomy, including enabling: increased mobility of robotic/unmanned weapon systems or platforms; operation of these systems in \u201ccommunications denied\u201d environments; shorter decision-making times between identifying and attacking a target; increased performance over remotely operated systems; and operation of increased numbers of robotic/unmanned weapon systems by fewer operators. Interest in autonomous weapon systems could also develop in different ways among non-State armed groups. The general trend in civilian robotics is towards supervised autonomy, where robotic systems are increasingly autonomous while human operators retain oversight and often the ability to intervene. 3 The degree of autonomy in a robotic system is related to the level of human intervention in its operation, both in terms of the degree of human intervention and the stages at which the intervention is made. Even so, machines can and do effectively take decisions that have been delegated to them by humans through their computer programming, and without the need to be \u201cconscious\u201d or to have human-like levels of intelligence. There are a number of developments that might make increasingly autonomous weapon systems become less predictable. These include: increased mobility, meaning the weapon system would encounter more varied environments over greater time periods; increased adaptability, such as systems that set their own goals or change their functioning in response to the environment (e.g. a system that defends itself against an attack) or even incorporate learning algorithms; and increased interaction of multiple weapon systems in self-organising swarms. In addition to decreasing the predictability of the weapon system, these developments could raise related problems for the validity of testing to ensure reliability. For example, autonomous weapon systems that could set their own goals, or even \u201clearn\u201d and adapt their functioning, would by their nature be unpredictable. Highly mobile autonomous weapon systems would also create problems of predictability with respect to the target of specific attacks, especially if a system moved over a wide area or carried out multiple attacks. 4. Legal and ethical implications of increasing autonomy in weapon systems It is clear that IHL rules on the conduct of hostilities are addressed to the parties to an armed conflict, more specifically to the human combatants and fighters, who are responsible for respecting them, and will be held accountable for violations. These obligations cannot be transferred to a machine. Still, in practical terms, the question remains, what limits are needed on autonomy in weapon systems to ensure compliance with IHL. Control exercised by human beings can take various forms and operate at different stages of the \u201clife cycle\u201d of an autonomous weapon system, including: 1) the development of the weapon system, including its programming; 2) the deployment and use of the weapon system, including the decision by the commander or operator to use or activate the weapon system; and 3) the operation of the weapon system during which it selects and attacks targets. It is clear that human control is exerted in the development and deployment stages of the weapon\u2019s \u201clife cycle\u201d. It is in stage three, however, when the weapon is in operation \u2013 when it autonomously selects and attacks the target(s) \u2013 that the important question arises as to whether human control in the first two stages is sufficient to overcome minimal or no human control at this last stage, from a legal, ethical and military-operational standpoint (see also section 5 below). The assessment of whether an autonomous weapon system can be used in compliance with IHL may depend on the specific technical characteristics and performance of the weapon system and the intended and expected circumstances of its use. Certain technical characteristics and their interaction with different operational parameters could significantly affect this assessment, including: \uf0b7 The task the weapon system carries out; \uf0b7 The type of target the weapon system attacks; \uf0b7 The environment in which the weapon system operates; \uf0b7 The movement of weapon system in space; \uf0b7 The time-frame of operation of the weapon system; \uf0b7 The adaptability of the weapon system, i.e. its ability to adapt its behaviour to changes in its environment, to determine its own functions and to set its own goals; \uf0b7 Degree of reliability of the weapon system, i.e. robustness to failures and vulnerability to malfunction or hacking; and \uf0b7 Potential for human supervision and intervention to deactivate the weapon system. The combination of these technical characteristics and performance of the weapon system with the operational parameters of its use are critical to determining the foreseeable effects of the weapon \u2013 in other words, the predictability of the outcomes of using the weapon \u2013 and therefore in determining whether it can be used in conformity with IHL rules. 4 Indeed, deploying a weapon system whose effects are wholly or partially unpredictable would create a significant risk that IHL will not be respected. The risks may be too high to allow use of the weapon, or else mitigating the risks may require limiting or even obviating the weapons\u2019 autonomy. In this respect, the last factor in the list above \u2013 human intervention \u2013 could be considered as a risk mitigation factor. The level of risk resulting from a decrease in predictability of the weapon system may be influenced by a number of factors, such as the environment in which the weapon is used. Predicting the outcome of using autonomous weapon systems may become increasingly difficult as the weapon systems become more complex or are given more freedom of action in their operations. For example, the legal assessment of an autonomous weapon system that carries out a single task against a limited type of target in a simple (uncluttered) environment, and that is stationary and limited in the duration of its operation (e.g. some existing missile and rocket defence systems) may conclude that there is an acceptable level of predictability, allowing for responsibility and accountability of the human operator. However, the conclusion may be very different regarding an autonomous weapon system that carries out multiple tasks (or is adaptable) against different types of targets in a complex (cluttered) environment, and that is mobile over a wide area and/or operating for a long duration. For the purposes of an assessment under IHL there is no legal distinction between an offensive attack and a defensive one, as they both constitute attacks under the law. Nevertheless, the distinction between defensive and offensive weapon systems may be of greater relevance from a militaryoperational or ethical perspective. The obligation to carry out legal reviews of new weapons under article 36 of Additional Protocol I to the Geneva Conventions is important to ensure that a State's armed forces are capable of conducting hostilities in accordance with its international obligations. The above challenges for IHL compliance will need to be carefully considered by States when carrying out legal reviews of any autonomous weapon system they develop or acquire. As with all weapons, the lawfulness of a weapon with autonomy in its critical functions depends on its specific characteristics, and whether, given those characteristics, it can be employed in conformity with the rules of IHL in all of the circumstances in which it is intended and expected to be used. The ability to carry out such a review entails fully understanding the weapon\u2019s capabilities and foreseeing its effects, notably through testing. Yet foreseeing such effects may become increasingly difficult if autonomous weapon systems were to become more complex or to be given more freedom of action in their operations, and therefore become less predictable. Questions arise as to how IHL\u2019s \u201ctargeting rules\u201d (e.g. the rules of proportionality and precautions in attack) are considered in reviewing weapons. Where it is the weapon itself that takes on the targeting functions, the legal review would demand a very high level of confidence that the weapon is capable of carrying out those functions in compliance with IHL. An additional challenge for reviewing the legality of an autonomous weapon system is the absence of standard methods and protocols for testing and evaluation to assess the performance of these weapons, and the possible risks associated with their use. Questions arise regarding: How is the reliability (e.g. risk of malfunction or vulnerability to cyber-attack) and predictability of the weapon tested? What level of reliability and predictability are considered to be necessary? The legal review procedure faces these and other practical challenges to assess whether an autonomous weapon system will perform as anticipated in the intended or expected circumstances of use. Although there are different views on the adequacy of national legal reviews of new weapons for ensuring IHL compliance of autonomous weapon systems, especially given the low level of implementation among States, this mechanism remains a critical measure for States to ensure respect for IHL. In any case, efforts to strengthen national legal review processes should be seen as complementary and mutually reinforcing of CCW discussions at the international level. Some have raised concerns that use of autonomous weapon systems may lead to an \u201caccountability gap\u201d in case of violations of IHL. Others are of the view that no such gap would ever exist as there will always be a human involved in the decision to deploy the weapon to whom responsibility could be attributed. 5 Under IHL and international criminal law, the limits to control over, or the unpredictability of, an autonomous weapon system could make it difficult to find individuals involved in the programming and deployment of the weapon liable for serious violations of IHL. They may not have the knowledge or intent required for such a finding, owing to the fact that the machine can select and attack targets independently. Programmers might not have knowledge of the concrete situations in which at a later stage the weapon system might be deployed and in which IHL violations could occur. On the other hand, a programmer who intentionally programmes an autonomous weapon to commit war crimes would certainly be criminally liable. Likewise, a commander would be liable for deciding to use an autonomous weapon system in an unlawful manner, for example deploying in a populated area an anti-personnel autonomous weapon that is incapable of distinguishing civilians from combatants. In addition, a commander who knowingly decides to deploy an autonomous weapon whose performance and effects he/she cannot predict may be held criminally responsible for any serious violations of IHL that ensue, to the extent that his/her decision to deploy the weapon is deemed reckless under the circumstances. Overall, as long as there will be a human involved in the decision to deploy the weapon to whom responsibility could be attributed, there might not be an accountability gap. Under the law of State responsibility a State could be held liable for violations of IHL caused by the use of any autonomous weapon system. Indeed under general international law governing the responsibility of States, they would be held responsible for internationally wrongful acts, such as violations of IHL committed by their armed forces using autonomous weapon systems. A State would also be responsible if it were to use an autonomous weapon system that it has not, or has inadequately, been tested or reviewed prior to deployment. Autonomous weapon systems also raise ethical concerns that deserve careful consideration. The fundamental question at the heart of concerns, and irrespective of whether they can be used in compliance with IHL, is whether the principles of humanity and the dictates of public conscience would allow machines to make life-and-death decisions in armed conflict without human involvement. The debates of recent years among States, experts, civil society and the public have shown that there is a sense of deep discomfort with the idea of any weapon system that places the use of force beyond human control. The question remains, however, what degree of human control is required, and in which circumstances, in light of ethical considerations? Is it sufficient for a human being to program an autonomous weapon system according to certain parameters and then make the decision to deploy it in a particular context? Or is it necessary that a human being bring his or her judgment to bear also on each individual attack? If the weapon autonomously uses force against a human target, what ethical considerations would this entail? 5. Human control The notion of human control has become the overarching issue in the debates on autonomous weapon systems. There is broad agreement that human control over weapon systems and the use of force must be retained, although less clarity on whether this is for legal, ethical, military operational, and/or policy reasons, and what makes it \u201cmeaningful\u201d, \u201cappropriate\u201d or \u201ceffective\u201d. From the ICRC\u2019s perspective, a focus on the role of the human in the targeting process and the humanmachine interface could provide a fruitful avenue for increasing understanding of concerns that may be raised by autonomous weapon systems, rather than a purely technical focus on the \u2018level of autonomy\u2019 of weapon systems. A certain level of human control over attacks is inherent in, and required to ensure compliance with, the IHL rules of distinction, proportionality and precautions in attack. Considering more closely what these requirements are could help determine the boundaries of what is acceptable under IHL with respect to autonomy in the critical functions of selecting and attacking targets. There are already a number of considerations that have been suggested, which provide avenues for future work to establish these requirements, including: \uf0b7 Predictability of the weapon system in its intended or expected circumstances of use; \uf0b7 Reliability of the weapon system in its intended or expected circumstances of use; 6 \uf0b7 Human intervention in the functioning of the weapon system during its development, deployment and use; \uf0b7 Knowledge and accurate information about the functioning of the weapon system and the context of its intended or expected use; and \uf0b7 Accountability for the functioning of the weapon system following its use. Many of the technical characteristics and operational parameters that are relevant to assessing compliance with IHL (see section 4) are also important factors for determining the requisite human control over the use of force, as well as relevant for military-operational or ethical considerations. For example, human control over existing autonomous weapon systems (see section 2) is largely governed by technical and operational constraints on the functioning of the system (e.g. limited tasks and targets, limits in space and time, physical controls over the environment, and human supervision and ability to deactivate). The military have a clear interest in maintaining human control of weapon systems, both to ensure compliance with IHL and to ensure that the commander has control over a given military operation. Rules of engagement associated with particular weapon systems are a primary way in which operational control is exerted over weapon systems and the use of force, and are therefore an important element in ensuring human control over the weapon system and the use of force. Deeper consideration of the elements constituting human control and understanding human-machine interaction is needed to help determine the boundaries necessary to ensure that human control is maintained over weapon systems and the use of force. As outlined above, there are already concerns that autonomous weapon systems which could adapt or change their functioning, and those that \u2018hunt\u2019 for targets over wide areas could raise serious questions about human control and IHL compliance due to the lack of predictability on when and where the use of force and specific attacks would take place. 6. The way forward There are at least three broad approaches that States could take to address the legal and ethical questions raised by autonomous weapon systems. The first regards strengthening national mechanisms for legal review and implementation of IHL to ensure any new weapons, including autonomous weapon systems, can be used in compliance with IHL. The second is for States to develop a definition of \u201clethal autonomous weapon systems\u201d in terms of the weapon systems that may be problematic from a legal and/or ethical perspective with a view to establishing specific limits on autonomy in weapon systems. The third approach is for States to develop the parameters of human control in light of the specific requirements under IHL and ethical considerations (principles of humanity and the dictates of public conscience), thereby establishing specific limits on autonomy in weapon systems. Both the second and third approaches recognise that international consideration is needed of the limits of autonomy in weapons systems to ensure legal compliance and ethical acceptability. Ultimately these two approaches might lead to the same end point in terms of identifying weapon systems requiring possible regulation or prohibition. From the ICRC\u2019s perspective, the third approach focussing on human control and the human-machine interaction could be an effective way forward for the CCW, with efforts to strengthen national legal reviews to be pursued in parallel as a mutually reinforcing initiative. The framework of human control provides a useful baseline from which common understandings can be developed among States, and through which boundaries or limits on autonomy in weapon systems can be established. This is consistent with the broad agreement among States, experts and other stakeholders that there is a need to maintain human control over weapon systems and the use of force in view of legal obligations, military operational requirements, and ethical considerations. + + + CHECK AGAINST DELIVERY Convention on Certain Conventional Weapons (CCW) Meeting of Experts on Lethal Autonomous Weapons Systems (LAWS) 11-15 April 2016, Geneva Statement of the International Committee of the Red Cross (ICRC) 11 April 2016 The International Committee of the Red Cross (ICRC) is pleased to contribute its views to this third CCW Meeting of Experts on \u201cLethal Autonomous Weapon Systems\u201d. Discussions at the previous two CCW meetings of experts, as well as expert meetings convened by the ICRC and other organizations, have underscored the significant legal, ethical and societal questions raised by weapon systems that can select and attack targets without human intervention. Although views on this complex subject continue to evolve, including those of the ICRC, discussions have indicated broad agreement that, for legal, ethical or military-operational reasons, human control over weapon systems and the use of force must be retained. The ICRC has called on States to set limits on autonomy in weapon systems to ensure they are used in accordance with international humanitarian law (IHL) and within the bounds of what is acceptable under the principles of humanity and the dictates of public conscience. As an additional contribution and further to the first ICRC meeting held in March 2014, the ICRC convened a second meeting of international experts (\u201cAutonomous weapon systems: Implications of increasing autonomy in the critical functions of weapons\u201d) on 15-16 March 2016. Representatives of 20 States together with individual experts and representatives of the United Nations and civil society organizations participated in the meeting. The aim of the meeting was to link the real-world development of autonomy in the critical functions of weapon systems more closely to consideration of the legal and ethical implications of, and potential policy approaches to, autonomous weapon systems. A summary report of the ICRC\u2019s expert meeting will be published shortly. In the meantime, as a contribution to this CCW meeting, we are circulating a short paper highlighting the ICRC\u2019s perspective on some of the key issues raised at our expert meeting. In particular, we would like to highlight the following points: \uf0b7 Definitions: The ICRC has proposed that \u201cautonomous weapon systems\u201d is an umbrella term encompassing any weapon system that has autonomy in the critical functions of selecting and attacking targets. We wish to stress that the purpose of this working definition is to promote better understanding of the issue and to help frame related discussions. The advantage of such a broad definition is that it enables consideration to be given to experience of existing weapons systems with autonomy in their critical functions and to lessons learned. This could facilitate the process of determining the boundaries of what is acceptable under IHL and the dictates of public conscience. \uf0b7 Existing weapons: Some weapon systems in use today can select and attack targets without human intervention. The ability to effectively control these weapons and the use of force seems to be closely linked to their predictability and reliability, as well as to strict operational constraints with respect to the task carried out, the targets attacked, the operational environment, the geographical space and time of operation, the scope to enable human oversight of the operation of the weapon system, and the human ability to deactivate it if need be. 2 \uf0b7 Emerging technology: There is a likelihood that increasingly autonomous weapon systems could become less predictable, particularly in case of increased mobility, increased adaptability and/or increased interaction of multiple systems (as swarms). The loss of predictability regarding the outcomes of using an autonomous weapon may point to the loss of human control over that weapon\u2019s operation, with human decision-making over the use of force being replaced by machine processes. Therefore, significant questions may arise regarding compliance of such a weapon with IHL and its acceptability under the dictates of public conscience. \uf0b7 Legal reviews: The ICRC welcomes the recognition by States of the importance of reviewing new weapons to ensure their compatibility with international law, and stresses that efforts to strengthen national legal review processes are complementary and mutually reinforcing of discussions at the international level, in particular in the CCW meetings of experts. However, the legal review faces certain practical challenges regarding the assessment of whether an autonomous weapon system will perform as anticipated in the intended or expected circumstances of use. Two particular questions are raised: How is the predictability and reliability of the weapon assessed? What level of predictability and reliability is considered necessary? \uf0b7 The principles of humanity and the dictates of public conscience: Debates among States, experts, civil society and the general public have shown that there is a sense of deep discomfort with the idea of any weapon system that places the use of force beyond human control. Given the extreme gravity of the consequences and regardless of whether or not such systems are lawful, humanity may very well insist that decisions to kill or to destroy must continue to be taken by humans. \uf0b7 Human control: The notion of human control is the overarching issue in this debate. Whether for legal, ethical or military-operational reasons, there is broad agreement on the need for human control over weapons and the use of force. However, it remains unclear whether human control at the stages of the development and the deployment of an autonomous weapon system is sufficient to overcome minimal or no human control at the stage of the weapon system\u2019s operation \u2013 that is, when it independently selects and attacks targets. There is now a need to determine the kind and degree of human control over the operation of weapon systems that are deemed necessary to comply with legal obligations and to satisfy ethical and societal considerations. \uf0b7 The way forward: Since the need to maintain human control \u2013- whether \u201cmeaningful\u201d, \u201cappropriate\u201d or \u201ceffective\u201d \u2013 over weapon systems and the use of force is consistent with legal obligations, military operational requirements and ethical considerations, the ICRC encourages States to use it as a framework for ongoing CCW discussions. Human control and consideration of humanmachine interaction may provide a useful baseline from which common understandings can be developed among States, and through which limits on autonomy in weapon systems can be agreed. The ICRC urges CCW States Parties to agree at the Review Conference in December that future work focus on determining where these limits on autonomy in weapon systems should lie. Weapon systems that operate with autonomy in their critical functions already exist and new advances are constantly being made. There is therefore a need for States \u2013 and indeed for all stakeholders \u2013 to address this issue with a sense of responsibility and urgency, so as to ensure that technological developments do not outpace our legal and ethical deliberations. We encourage delegations to read the paper we have circulated, which goes into greater detail on these points. We will be pleased to elaborate further on our views during the thematic sessions. Thank you. Convention on Certain Conventional Weapons (CCW) Meeting of Experts on Lethal Autonomous Weapons Systems (LAWS) 11-15 April 2016, Geneva Views of the International Committee of the Red Cross (ICRC) on autonomous weapon system 11 April 2016 Introduction Views on autonomous weapon systems, including those of the International Committee of the Red Cross (ICRC), continue to evolve as a better understanding is gained of current and potential technological capabilities, the military purpose of autonomy in weapon systems, and the resulting questions for compliance with international humanitarian law (IHL) and ethical acceptability. Expert discussions of the last three years in the framework of the Convention on Certain Conventional Weapons (CCW) and in meetings convened by the ICRC and other organisations have been crucial to enhancing this understanding. The ICRC held a second expert meeting on \u2018Autonomous weapon systems: Implications of increasing autonomy in the critical functions of weapons\u2019 from 15-16 March 2016 in Versoix, Switzerland.1 Representatives of 20 States together with individual experts and representations of the United Nations and civil society organisations participated in the meeting. The ICRC will soon publish a summary report of the meeting. In the meantime, as a contribution to ongoing discussions in the CCW, this paper highlights some of the key issues on autonomous weapon systems from the perspective of the ICRC, and in the light of discussions at its recent expert meeting. 1. Definitions The ICRC has defined autonomous weapon systems as: \u201cAny weapon system with autonomy in its critical functions. That is, a weapon system that can select (i.e. search for or detect, identify, track, select) and attack (i.e. use force against, neutralize, damage or destroy) targets without human intervention.\u201d The advantage of this broad definition, which encompasses some existing weapon systems, is that it enables real-world consideration of weapons technology to assess what may make certain existing weapon systems acceptable \u2013 legally and ethically \u2013 and which emerging technology developments may raise concerns under international humanitarian law (IHL) and under the principles of humanity and the dictates of the public conscience. Some prefer a narrow definition more closely linked to identifying the type of weapon systems of greatest concern. In addition, some narrow definitions distinguish between \u201chighly automated\u201d and \u201cautonomous\u201d weapons. However, many experts emphasise that there is not such a clear difference from a technical perspective, and the core legal and ethical questions remain the same. 1 For a report of the first meeting see: ICRC (2014) Autonomous weapon systems technical, military, legal and humanitarian aspects, Report of an Expert Meeting held 26-28 March 2014 (published November 2014), https://www.icrc.org/en/download/file/1707/4221-002-autonomous-weapons-systems-full-report.pdf 2 In the view of the ICRC it is useful to start with a broad scope since lessons from experiences with existing weapon systems with autonomy in their critical functions can inform current discussions on emerging technology. 2. Autonomy in existing weapons There are weapon systems in use today which can select and attack targets without human intervention. After activation by a human operator it is the weapon system, through its sensors and computer programming, which selects a target and launches an attack. One broad group are anti-material defensive weapons used to protect vehicles, facilities or areas from incoming attacks with missiles, rockets, mortars or other projectiles. These include missile and rocket defence weapons and vehicle \u201cactive protection\u201d weapons. The ability to effectively control these weapons and the use of force seems to require certain operational constraints including: limits on the task carried out (i.e. a single function to defend against incoming projectiles); limits on the targets (i.e. primarily objects and vehicles); controls over the operational environment (e.g. limitations on the geographical area and time frame of autonomous operation); and procedures for human intervention to deactivate the weapon, i.e. to cease its operation. Some offensive weapon systems, including certain missiles and torpedoes also have a level of autonomy in selecting and attacking targets after launch. Many of these weapons are fired into a particular target area, after which on-board sensors and programming take over to autonomously select and attack a specific target object or person within that area. Some have more freedom of action in time and/or space, and therefore greater autonomy. These include, in particular, loitering munitions that search for targets over a wide geographical area for long time periods, and encapsulated torpedo weapons that remain stationary underwater over long time periods but can carry out attacks autonomously. The trend in the development of missiles appears to be increasing autonomy with respect to movement in time and space. Indications are that future developments could also include increasing adaptability of these weapon systems to their environment. The ability to effectively control these weapons and the use of force may depend on a number of factors (as with defensive systems discussed above) including: limits on the task carried out; the ability of the system to discriminate targets; controls over the operational environment, such as limitations in time and space; and the ability for humans to communicate with the weapon system, for example to deactivate it. The latter is particularly difficult for underwater systems. There are other anti-personnel weapons that may be capable of autonomously selecting and attacking targets, such as so called \u201csentry\u201d weapons used to defend facilities and borders. However, the systems in use today apparently remain under remote control for initiation of attacks. In sum, autonomy for selecting and attacking targets in existing weapon systems is limited by the operational parameters described above. Moreover, the technical characteristics and performance of existing weapon systems, combined with the operational parameters of their use, provide a certain degree of predictability of the outcomes of using these weapon systems. This predictability may be lost as autonomous weapon systems are used for more complex tasks or deployed in more dynamic environments than has been the case until now. 3. Emerging technology and future autonomous weapons Although it is difficult to foresee the future development of autonomous weapon systems, it is clear there are a number of military drivers for increased autonomy, including enabling: increased mobility of robotic/unmanned weapon systems or platforms; operation of these systems in \u201ccommunications denied\u201d environments; shorter decision-making times between identifying and attacking a target; increased performance over remotely operated systems; and operation of increased numbers of robotic/unmanned weapon systems by fewer operators. Interest in autonomous weapon systems could also develop in different ways among non-State armed groups. The general trend in civilian robotics is towards supervised autonomy, where robotic systems are increasingly autonomous while human operators retain oversight and often the ability to intervene. 3 The degree of autonomy in a robotic system is related to the level of human intervention in its operation, both in terms of the degree of human intervention and the stages at which the intervention is made. Even so, machines can and do effectively take decisions that have been delegated to them by humans through their computer programming, and without the need to be \u201cconscious\u201d or to have human-like levels of intelligence. There are a number of developments that might make increasingly autonomous weapon systems become less predictable. These include: increased mobility, meaning the weapon system would encounter more varied environments over greater time periods; increased adaptability, such as systems that set their own goals or change their functioning in response to the environment (e.g. a system that defends itself against an attack) or even incorporate learning algorithms; and increased interaction of multiple weapon systems in self-organising swarms. In addition to decreasing the predictability of the weapon system, these developments could raise related problems for the validity of testing to ensure reliability. For example, autonomous weapon systems that could set their own goals, or even \u201clearn\u201d and adapt their functioning, would by their nature be unpredictable. Highly mobile autonomous weapon systems would also create problems of predictability with respect to the target of specific attacks, especially if a system moved over a wide area or carried out multiple attacks. 4. Legal and ethical implications of increasing autonomy in weapon systems It is clear that IHL rules on the conduct of hostilities are addressed to the parties to an armed conflict, more specifically to the human combatants and fighters, who are responsible for respecting them, and will be held accountable for violations. These obligations cannot be transferred to a machine. Still, in practical terms, the question remains, what limits are needed on autonomy in weapon systems to ensure compliance with IHL. Control exercised by human beings can take various forms and operate at different stages of the \u201clife cycle\u201d of an autonomous weapon system, including: 1) the development of the weapon system, including its programming; 2) the deployment and use of the  autonomous weapon system will perform as anticipated in the intended or expected circumstances of use. Although there are different views on the adequacy of national legal reviews of new weapons for ensuring IHL compliance of autonomous weapon systems, especially given the low level of implementation among States, this mechanism remains a critical measure for States to ensure respect for IHL. In any case, efforts to strengthen national legal review processes should be seen as complementary and mutually reinforcing of CCW discussions at the international level. Some have raised concerns that use of autonomous weapon systems may lead to an \u201caccountability gap\u201d in case of violations of IHL. Others are of the view that no such gap would ever exist as there will always be a human involved in the decision to deploy the weapon to whom responsibility could be attributed. 5 Under IHL and international criminal law, the limits to control over, or the unpredictability of, an autonomous weapon system could make it difficult to find individuals involved in the programming and deployment of the weapon liable for serious violations of IHL. They may not have the knowledge or intent required for such a finding, owing to the fact that the machine can select and attack targets independently. Programmers might not have knowledge of the concrete situations in which at a later stage the weapon system might be deployed and in which IHL violations could occur. On the other hand, a programmer who intentionally programmes an autonomous weapon to commit war crimes would certainly be criminally liable. Likewise, a commander would be liable for deciding to use an autonomous weapon system in an unlawful manner, for example deploying in a populated area an anti-personnel autonomous weapon that is incapable of distinguishing civilians from combatants. In addition, a commander who knowingly decides to deploy an autonomous weapon whose performance and effects he/she cannot predict may be held criminally responsible for any serious violations of IHL that ensue, to the extent that his/her decision to deploy the weapon is deemed reckless under the circumstances. Overall, as long as there will be a human involved in the decision to deploy the weapon to whom responsibility could be attributed, there might not be an accountability gap. Under the law of State responsibility a State could be held liable for violations of IHL caused by the use of any autonomous weapon system. Indeed under general international law governing the responsibility of States, they would be held responsible for internationally wrongful acts, such as violations of IHL committed by their armed forces using autonomous weapon systems. A State would also be responsible if it were to use an autonomous weapon system that it has not, or has inadequately, been tested or reviewed prior to deployment. Autonomous weapon systems also raise ethical concerns that deserve careful consideration. The fundamental question at the heart of concerns, and irrespective of whether they can be used in compliance with IHL, is whether the principles of humanity and the dictates of public conscience would allow machines to make life-and-death decisions in armed conflict without human involvement. The debates of recent years among States, experts, civil society and the public have shown that there is a sense of deep discomfort with the idea of any weapon system that places the use of force beyond human control. The question remains, however, what degree of human control is required, and in which circumstances, in light of ethical considerations? Is it sufficient for a human being to program an autonomous weapon system according to certain parameters and then make the decision to deploy it in a particular context? Or is it necessary that a human being bring his or her judgment to bear also on each individual attack? If the weapon autonomously uses force against a human target, what ethical considerations would this entail? 5. Human control The notion of human control has become the overarching issue in the debates on autonomous weapon systems. There is broad agreement that human control over weapon systems and the use of force must be retained, although less clarity on whether this is for legal, ethical, military operational, and/or policy reasons, and what makes it \u201cmeaningful\u201d, \u201cappropriate\u201d or \u201ceffective\u201d. From the ICRC\u2019s perspective, a focus on the role of the human in the targeting process and the humanmachine interface could provide a fruitful avenue for increasing understanding of concerns that may be raised by autonomous weapon systems, rather than a purely technical focus on the \u2018level of autonomy\u2019 of weapon systems. A certain level of human control over attacks is inherent in, and required to ensure compliance with, the IHL rules of distinction, proportionality and precautions in attack. Considering more closely what these requirements are could help determine the boundaries of what is acceptable under IHL with respect to autonomy in the critical functions of selecting and attacking targets. There are already a number of considerations that have been suggested, which provide avenues for future work to establish these requirements, including: \uf0b7 Predictability of the weapon system in its intended or expected circumstances of use; \uf0b7 Reliability of the weapon system in its intended or expected circumstances of use; 6 \uf0b7 Human intervention in the functioning of the weapon system during its development, deployment and use; \uf0b7 Knowledge and accurate information about the functioning of the weapon system and the context of its intended or expected use; and \uf0b7 Accountability for the functioning of the weapon system following its use. Many of the technical characteristics and operational parameters that are relevant to assessing compliance with IHL (see section 4) are also important factors for determining the requisite human control over the use of force, as well as relevant for military-operational or ethical considerations. For example, human control over existing autonomous weapon systems (see section 2) is largely governed by technical and operational constraints on the functioning of the system (e.g. limited tasks and targets, limits in space and time, physical controls over the environment, and human supervision and ability to deactivate). The military have a clear interest in maintaining human control of weapon systems, both to ensure compliance with IHL and to ensure that the commander has control over a given military operation. Rules of engagement associated with particular weapon systems are a primary way in which operational control is exerted over weapon systems and the use of force, and are therefore an important element in ensuring human control over the weapon system and the use of force. Deeper consideration of the elements constituting human control and understanding human-machine interaction is needed to help determine the boundaries necessary to ensure that human control is maintained over weapon systems and the use of force. As outlined above, there are already concerns that autonomous weapon systems which could adapt or change their functioning, and those that \u2018hunt\u2019 for targets over wide areas could raise serious questions about human control and IHL compliance due to the lack of predictability on when and where the use of force and specific attacks would take place. 6. The way forward There are at least three broad approaches that States could take to address the legal and ethical questions raised by autonomous weapon systems. The first regards strengthening national mechanisms for legal review and implementation of IHL to ensure any new weapons, including autonomous weapon systems, can be used in compliance with IHL. The second is for States to develop a definition of \u201clethal autonomous weapon systems\u201d in terms of the weapon systems that may be problematic from a legal and/or ethical perspective with a view to establishing specific limits on autonomy in weapon systems. The third approach is for States to develop the parameters of human control in light of the specific requirements under IHL and ethical considerations (principles of humanity and the dictates of public conscience), thereby establishing specific limits on autonomy in weapon systems. Both the second and third approaches recognise that international consideration is needed of the limits of autonomy in weapons systems to ensure legal compliance and ethical acceptability. Ultimately these two approaches might lead to the same end point in terms of identifying weapon systems requiring possible regulation or prohibition. From the ICRC\u2019s perspective, the third approach focussing on human control and the human-machine interaction could be an effective way forward for the CCW, with efforts to strengthen national legal reviews to be pursued in parallel as a mutually reinforcing initiative. The framework of human control provides a useful baseline from which common understandings can be developed among States, and through which boundaries or limits on autonomy in weapon systems can be established. This is consistent with the broad agreement among States, experts and other stakeholders that there is a need to maintain human control over weapon systems and the use of force in view of legal obligations, military operational requirements, and ethical considerations. + + + Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 13\u201317 November 2017, Geneva Statement of the International Committee of the Red Cross (ICRC) The International Committee of the Red Cross (ICRC) welcomes this first meeting of the Group of Governmental Experts on \u201cLethal Autonomous Weapons Systems\u201d. With the High Contracting Parties to the Convention on Certain Conventional Weapons moving on to more formal discussions there is now an expectation that States will identify and build on common ground, such as the broad agreement that human control must be retained over weapon systems and the use of force. The ICRC\u2019s view is that States must now work to establish limits on autonomy in weapon systems to ensure compliance with international law and to satisfy ethical concerns. In determining these limits, the ICRC is convinced that the focus must remain on obligations and responsibilities of humans in decisions to use force. For this reason, it has proposed that States assess the type and degree of human control required in the use of autonomous weapon systems \u2013 broadly defined as weapons with autonomy in their critical functions of selecting and attacking targets \u2013 to ensure compliance with international law, and acceptability under the principles of humanity and the dictates of the public conscience From the perspective of international humanitarian law, it is clear that the rules on the conduct of hostilities are addressed to those who plan, decide upon, and carry out an attack. These rules, which apply to all attacks regardless of the means or methods employed, give rise to obligations for human combatants, who are responsible for respecting them. These legal obligations, and accountability for them, cannot be transferred to a machine, a computer program, or a weapon system. In the ICRC\u2019s view, compliance with these legal obligations would require that combatants retain a minimum level of human control over the use of weapon systems to carry out attacks in armed conflict. An examination of the way in which human control can be exerted over autonomous weapon systems (as broadly defined by the ICRC) points to the following key elements of human control to ensure legal compliance: predictability; human supervision and ability to intervene; and various operational restrictions, including on tasks, types of targets, the operating environment, time frame of operation, and scope of movement. Meaningful, effective or appropriate human control also requires that the operator have sufficient information on and understanding of the weapon system and operating environment, and the interaction between them. 2 These elements of human control are needed to link the decisions of the human commander or operator \u2013 which must comply with international humanitarian law and other applicable provisions of international law \u2013 to the outcome of a specific attack using the weapon system. The need for some degree of human control indicates that there will be limits to lawful levels of autonomy in weapon systems under international humanitarian law. The need for human control also raises concerns about the technical aspects of weapon system design that may lead to unpredictability. In particular, the use of artificial intelligence (AI) machine-learning algorithms in targeting would raise fundamental legal concerns to the extent that their functioning and outcomes would be inherently unpredictable. In recent months the ICRC has further evaluated the ethical aspects of autonomous weapon systems; it convened a small round-table of experts in August 2017 and has built on the outcomes of the expert meetings held with States in 2014 and 2016. The principles of humanity and the dictates of the public conscience provide moral guidance for these discussions, and support the ICRC\u2019s call to set limits on autonomy in weapon systems. Perhaps the most significant ethical issues raised by autonomous weapon systems are those which transcend both the context of their deployment \u2013 whether in armed conflict or in peacetime \u2013 and the technology involved \u2013 whether simple or sophisticated. These concerns focus on the loss of human agency and responsibility in decisions to kill and destroy. Since moral responsibility for decisions to kill and destroy cannot be delegated to machines, meaningful, effective or appropriate human control \u2013 from an ethical point of view \u2013 would be the type and degree of control that preserves human agency and responsibility in these decisions. With increasing autonomy in weapon systems, a point may be reached where humans are so far removed in time and space from the acts of selecting and attacking targets that human decision-making is effectively substituted with computer-controlled processes, and life-anddeath decisions ceded to machines. This raises profound ethical questions about the role and responsibility of humans in the use of force and the taking of human life, which go beyond questions of compliance with international humanitarian law. With respect to the public conscience, there is a sense of deep discomfort with the idea of any weapon system that places the use of force beyond human control. With these legal and ethical questions in mind, and conscious of rapid technological developments in the fields of robotics and artificial intelligence and their current application in weapon systems, the ICRC urges all States present at this Group of Governmental Experts to work on establishing limits on autonomy in weapon systems, so that humans remain fully responsible for decisions to use force. Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 27-31 August 2018, Geneva Statement of the International Committee of the Red Cross (ICRC) under agenda item 6(b) Thank you, Mr Chair. The ICRC is encouraged to hear the emphasis and general agreement among delegations that human control must be maintained over weapon systems and the use of force. The ICRC would like to take this opportunity to recall several points we raised in our statements to the April Group of Governmental Experts on the legal and ethical basis for human control. Further we would like to offer some insights from a small meeting of technical experts we convened in June 2018 on the technical aspects of human control. Firstly, on the legal basis for human control, the ICRC is clear that it is humans who apply international law and are obliged to respect it. International humanitarian law rules on the conduct of hostilities require that those who plan, decide upon and carry out attacks make certain judgements when launching an attack. It follows that human combatants will need to retain a level of control over weapon systems and the use of force so that they can make context-specific legal judgements \u2013 of distinction, proportionality and precautions \u2013 in specific attacks. Legal concerns will arise where the design and/or the use of a weapon system with autonomy in its critical functions prevents the commander or operator from making the necessary judgements required by international humanitarian law. Secondly, in the ICRC\u2019s view, ethical considerations also demand human control over weapon systems and the use of force. From an ethical perspective, (minimum/sufficient/effective/meaningful /appropriate) human control would be the type and degree that preserves human agency and upholds moral responsibility in decisions to use force. Mr Chair, In June 2018, ICRC convened a small meeting of independent experts in civilian artificial intelligence (AI), robotics and autonomous systems to better understand the technical aspects of human control. A report will be published in due course but two broad themes emerged: The first theme was that all autonomous robotic systems, which operate based on interaction with their environment, raise questions about human control and predictability. The greater the complexity of the environment and complexity of the task, the greater the need for human control and the less tolerance of autonomy. Humans can exert some control over autonomous systems through \u201chuman on the loop\u201d interaction with them. However, this is not a panacea due to human-machine interaction problems, such as automation bias, over-trust in the system, or lack of operator awareness of the system state at the time of intervention. ICRC statement, CCW GGE on \u201cLAWS\u201d, 27-31 August 2018. 2 Further, quantifying the level of predictability (and reliability) required to ensure (minimum/sufficient /effective/meaningful/appropriate) human control, or judgement, is very difficult. Testing also raises unique challenges since it is not possible to test all possible environmental inputs to an autonomous system. However, setting boundaries \u2013 or operational constraints \u2013 in the operation of an autonomous robotic system \u2013 for example, on the task, time-frame of operation, scope of movement over an area, and operating environment \u2013 can contribute to increasing predictability. The second key theme that emerged from discussions was that AI - and especially machine learning \u2013 algorithms bring a new dimension of unpredictability to autonomous robotic systems. This is due both to the lack of transparency (\u201cblack-box\u201d nature) in how the algorithms function, and the changing of their functioning over time. Not only are such algorithms unpredictable, but they can also introduce bias, whether by design or through bias in the data used to \u201ctrain\u201d (develop) the algorithms. This has reinforced the ICRC\u2019s concerns about the unpredictability of machine learning algorithms, and the consequences if applied to weapon systems and the critical functions of selecting and attacking targets. Mr Chair, In closing, we would like to draw attention to the comments of the ICRC\u2019s President published today, which stressed the importance of retaining human control over weapon systems and the use of force. He notes that, in some ways, recognising the need for human control is the easy part. The more difficult question is: how much and what type? It is this issue where the ICRC believes this Group of Governmental Experts should focus its work over the coming days, weeks and months. ICRAC Statement on the human control of weapons systems Mr Chairperson, We have been very pleased with this mornings session as states begin to contemplate a move towards policies on the human control of weapons systems. On a pedantic note that we cannot talk about the meaningful human control of LAWS as that would make them no longer and autonomous weapon. In the view of ICRAC, the control of weapons systems is more nuanced than can be captured by terms such as in-the-loop, on-the-loop, the broader loop, looping-the loop, human oversight, and appropriate human judgement. In this way we agree strongly with the statement made by Brazil and several others in this session who believe that the devil is in the detail. For human control to be meaningful we need to examine how humans interact with machines and understand the types of human-machine biases that can occur in the selection of legitimate targets. Lessons should be learned from 30 years of research on human supervisory control of machinery and more than 100 years of research on the psychology of human reasoning. This combination of this work can help us to design human-machine interfaces that allow weapons to be controlled in a manner that is fully compliant with international law and the principle of humanity. First, there should be a focus on what the human operator MUST do in the targeting cycle. This is control by use which is governed by targeting rules under International Humanitarian Law and International Human Rights Law. Further, international law rules that apply after the use of weapons \u2013 such as those that relate to human responsibility \u2013 must be satisfied. Second, the design of weapon systems must render them INCAPABLE of operating without meaningful human control. This is control by design, which is governed by international weapons law. In terms of international weapons law, if the weapon system, by its design, is incapable of being sufficiently controlled in terms of the law, then such a weapon is illegal per se. Ideally the following three conditions should be followed for the control of weapons systems: 1. a human commander (or operator) will have full contextual and situational awareness of the target area for each and every attack and is able to perceive and react to any change or unanticipated situations that may have arisen since planning the attack. 2. there will be active cognitive participation in every attack with sufficient time for deliberation on the nature of any target, its significance in terms of the necessity and appropriateness of attack, and likely incidental and possible accidental effects of the attack and 3. there will be a means for the rapid suspension or abortion of every attack. Thank you Mr Chairperson CHECK AGAINST DELIVERY Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 9\u201313 April 2018, Geneva Statement of the International Committee of the Red Cross (ICRC) Possible options for addressing the humanitarian and international security challenges posed by emerging technologies in the area of lethal autonomous weapons systems in the context of the objectives and purposes of the Convention without prejudging policy outcomes and taking into account past, present and future proposals Thank you, Mr Chair, and for ably guiding our work this week. The ICRC is pleased with how discussions have progressed, and appreciate the constructive engagement of delegations, though clearly much work remains to be done if common understandings are to be reached on key issues by the GGE\u2019s next meeting in August. Discussions on \u201cpolicy options\u201d should be grounded on three truisms: Firstly, all new technologies of warfare must fit with existing law, not the other way around. Any weapon with autonomy in its critical functions of selecting and attacking targets must be capable of being used, and must be used, in accordance with international humanitarian law (IHL). This is undisputed. However, the unique implications of these weapons \u2013 namely the risk of loss of human control, and loss of human agency and intent, in targeting decisions -\u00ad-\u00ad raise unique challenges for legal compliance and for humanity, which in turn raise the question of whether new internationally agreed policies, standards or rules are needed. Secondly, \u201cpolicy options\u201d must be informed by reality \u2013 the reality of how autonomy in is being employed in weapon systems today and may be applied in the foreseeable future, and the evidence of the weapons\u2019 capabilities and limitations, their relative risks and benefits. Experience with existing weapon systems with autonomy in their critical functions can provide insights here. Thirdly, the further weaponization of autonomy is not inevitable, it is a choice. And in making that choice, we must put humans \u2013 and their legal obligations and moral responsibilities \u2013 first, not technology. Mr Chair It is ICRC\u2019s view is that human control must be retained over weapon systems and the use of force and, therefore, the way forward should be determine the type and degree of human control necessary \u2013 in the use of weapon systems with autonomy in their critical functions \u2013 to ensure compliance with international (humanitarian) law, and ethical acceptability. With general agreement that \u201cmeaningful\u201d, \u201ceffective\u201d or \u201cappropriate\u201d human control must be retained, this approach will enable States to 2 \u2022 establish meaningful, and internationally agreed, limits on autonomy in weapon systems that address legal, ethical and humanitarian concerns, and \u2022 identify the specific characteristics of \u201cautonomous weapon systems of concern\u201d. The criteria for the minimum level of human control should be driven by the necessity to preserve human judgement and responsibility in targeting decisions, where predictability and human supervision are important factors. This may be seen as a positive obligation to ensure human control over weapon systems and the use of force, in line with legal obligations and ethical considerations. And, at this stage, the ICRC welcomes efforts to reach common understandings on the type and degree of human control required. Thank you. ICRC commentary on the \u2018Guiding Principles\u2019 of the CCW GGE on \u2018Lethal Autonomous Weapons Systems\u2019 The \u2018Guiding Principles\u2019 agreed by the Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts (GGE) on \u2018Emerging Technologies in the Area of Lethal Autonomous Weapons Systems\u2019 provide a useful basis for orientating the future work of States towards agreeing an effective \u2018normative and operational framework\u2019 to address autonomous weapon systems.1 This commentary groups the Guiding Principles under three main themes that, in the view of the ICRC, deserve States\u2019 focused attention. 1. International humanitarian law limits the development and use of autonomous weapon systems It was affirmed that international law, in particular the United Nations Charter and International Humanitarian Law (IHL) as well as relevant ethical perspectives, should guide the continued work of the Group. Noting the potential challenges posed by emerging technologies in the area of lethal autonomous weapons systems to IHL, the following were affirmed, without prejudice to the result of future discussions The ICRC welcomes States\u2019 unequivocal affirmation that both international law and ethical perspectives should guide the work of the GGE. The development and use of autonomous weapon systems is limited by international law, in particular the general rules of IHL governing the choice of means and methods of warfare and the specific treaty and customary rules prohibiting or restricting certain weapons.2 Additional constraints may derive from ethical considerations, including from the principles of humanity and the dictates of public conscience.3 (a) International humanitarian law continues to apply fully to all weapons systems, including the potential development and use of lethal autonomous weapons systems IHL regulates the conduct of armed conflict and seeks to limit its effects. It protects people not taking part in hostilities (such as civilians) and those who are no longer doing so (such as wounded or surrendered combatants). During an armed conflict, IHL governs the use of weapons, means and methods of warfare in the conduct of hostilities, including autonomous weapon systems. Outside armed conflict, the use of weapons is primarily governed by international human rights law, which is applicable at all times. In the view of the ICRC, autonomous weapon systems raise challenges for compliance with IHL. The rules on the conduct of hostilities, notably the rules of distinction, proportionality and precautions in attack, already set limits on the use of autonomous weapon systems, although many legal questions require clarification, and ethical concerns may demand limits that go beyond those found in existing law.4 The key question is not whether IHL applies to autonomous weapon systems in armed conflict, but how IHL is applied, that is, how IHL rules are and should be interpreted and implemented in practice, and whether new legally binding rules, policy standards or best practices are needed.5 1 United Nations, Report of the 2019 session of the Group of Governmental Experts on Emerging Technologies in the Area of Lethal Autonomous Weapons Systems. CCW/GGE.1/2019/3, 25 September 2019, Annex IV. 2 ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts. Report to the 33rd International Conference of the Red Cross and Red Crescent, October 2019, Section 2 B, pp. 29\u201331. 3 Convention on Prohibitions or Restrictions on the Use of Certain Conventional Weapons Which May Be Deemed to be Excessively Injurious or to have Indiscriminate Effects, as amended on 21 December 2001, Preamble; ICRC, Ethics and autonomous weapons systems: An ethical basis for human control? Working Paper for the CCW GGE on LAWS, Geneva, 9-13 April 2018, CCW/GGE.1/2018/WP.5, 29 March 2018. 4 ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts, 2019, op. cit. 5 ICRC, States must address concerns raised by autonomous weapons, Statement to the Meeting of the High Contracting Parties to the CCW, 14 November 2019; ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts, 2019, op. cit.; ICRC, Statement under agenda item 5e. CCW 2 (e) In accordance with States\u2019 obligations under international law, in the study, development, acquisition, or adoption of a new weapon, means or method of warfare, determination must be made whether its employment would, in some or all circumstances, be prohibited by international law States Parties to 1977 Additional Protocol I to the Geneva Conventions have a legal obligation to conduct legal reviews of new weapons.6 In the ICRC\u2019s view, the requirement to carry out legal reviews also flows from the obligation to ensure respect for IHL. Besides these legal requirements, all States have an interest in assessing the lawfulness of new weapons.7 Effective legal reviews are critical to ensuring that a State\u2019s armed forces comply with IHL in light of rapid technological developments. However, in the view of the ICRC, they are not sufficient alone to address the concerns raised by autonomous weapon systems given the complex legal and ethical questions involved, which require common understandings at the international level.8 Implementation of legal reviews of autonomous weapon systems raises practical challenges and questions, especially given the difficulties in foreseeing the likely consequences of use of autonomous weapon systems.9 In conducting reviews, particular attention should be given to measures needed to ensure human control over weapons and the use of force. (h) Consideration should be given to the use of emerging technologies in the area of lethal autonomous weapons systems in upholding compliance with IHL and other applicable international legal obligations (f) When developing or acquiring new weapons systems based on emerging technologies in the area of lethal autonomous weapons systems, physical security, appropriate non-physical safeguards (including cyber-security against hacking or data spoofing), the risk of acquisition by terrorist groups and the risk of proliferation should be considered (g) Risk assessments and mitigation measures should be part of the design, development, testing and deployment cycle of emerging technologies in any weapons systems Under IHL, all parties to armed conflict have a legal obligation to respect and ensure respect for IHL. This entails a duty to ensure that all weapons, means and methods of warfare, including autonomous weapon systems, are capable of being used, and are in fact used, in compliance with IHL and with other applicable international legal obligations (Guiding Principle (h)). These obligations, as well as additional obligations for States Parties to specific treaties, also demand consideration in the transfer of weapons (Guiding Principle (f)). Risk assessments and mitigation measures during the design, development, testing and deployment of new weapons may be required to ensure compliance with these legal obligations (Guiding Principle (g)), including as part of obligations to conduct legal reviews of new weapons (Guiding Principle (e)). 2. Human control is central to the legal compliance and ethical acceptability of autonomous weapon systems (c) Human-machine interaction, which may take various forms and be implemented at various stages of the life cycle of a weapon, should ensure that the potential use of weapons systems based on emerging technologies in the area of lethal autonomous weapons systems is in compliance with applicable international law, in particular IHL. In determining the quality and extent of human-machine interaction, a range of factors should be considered including the operational context, and the characteristics and capabilities of the weapons system as a whole For the ICRC, Guiding Principle (c) \u2013 together with Guiding Principles (b) and (d) \u2013 reflect the main risks posed by autonomous weapon systems: loss of human control over weapons and the use of force; GGE on LAWS, Geneva, 25\u201329 March 2019; Boulanin, V., Davison, N., Goussac, N. and Peld\u00e1n Carlsson, M., Limits on Autonomy in Weapon Systems, ICRC & SIPRI, June 2020, Chapter 4, Recommendations 3 & 4. 6 ICRC, A Guide to the Legal Review of New Weapons, Means and Methods of Warfare, January 2006. 7 ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts, 2019, op. cit., Section 2.E, pp. 34-35. 8 ICRC, Statement under agenda item 5e, op. cit. 9 Ibid. 3 diffusion, or abdication, of human responsibility for the consequences of their use; and practical challenges in ensuring accountability for violations of international law that may result. Measures pertaining to human control, responsibility and accountability \u2013 including but not limited to measures concerning \u2018human-machine interaction\u2019 and implemented throughout weapon development and use \u2013 are critical to ensuring compliance with applicable international law, in particular IHL, as well as ethical acceptability.10 Based on humanitarian, legal, and ethical considerations, as well as military operational realities, a recent report co-published by the ICRC and SIPRI proposes a combination of three types of control measures on autonomous weapon systems needed to satisfy legal obligations and ethical considerations: 1) controls on weapon parameters; 2) controls on the environment of use; and 3) controls through human-machine interaction.11 These measures should be considered in the use of autonomous
