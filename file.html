ystems\u201d] in relation to human involvement and the human-machine interface was underlined. The notions that human control over lethal targeting functions must be preserved, and that machines could not replace humans in making decisions and judgements, were promoted. Various related concepts, including, inter alia, meaningful and effective human control, appropriate human judgement, human involvement and human supervision, were discussed.\u201d United Nations, Recommendations to the 2016 Review Conference Submitted by the Chairperson of the Informal Meeting of Experts, November 2016, p. 1: \u201cV]iews on appropriate human involvement with regard to lethal force and the issue of delegation of its use are of critical importance to the further consideration of LAWS amongst the High Contracting Parties and should be the subject of further consideration\u201d. CCW/GGE.1/2018/WP.5 8 determining whether this control is \u201cmeaningful\u201d, \u201ceffective\u201d or \u201cappropriate\u201d from an ethical perspective (and a legal one). 17. A prominent aspect of the ethical debate has been a focus on \u201clethal autonomy\u201d or \u201ckiller robots\u201d \u2013 implying weapon systems that are designed to kill or injure humans, rather than autonomous weapon systems that destroy or damage objects, which are already employed to a limited extent.24 This is despite the fact that some anti-materiel weapons can also result in the death of humans either directly (humans inside objects, such as buildings, vehicles, ships and aircraft) or indirectly (humans in proximity to objects), and that even the use of non-kinetic weapons \u2013 such as cyber weapons \u2013 can result in kinetic effects and in human casualties. Of course, autonomy in the critical functions of selecting and attacking targets is a feature that could, in theory, be applied to any weapon system. 18. Ethical discussions have also transcended the context-dependent legal bounds of international humanitarian law and international human rights law. Ethical concerns, relevant in all circumstances, have been at the centre of warnings by UN Special Rapporteur Christof Heyns that \u201callowing LARs Lethal Autonomous Robots] to kill people may denigrate the value of life itself\u201d,25 and by Human Rights Watch that \u201cfully autonomous weapons\u201d would \u201ccross a moral threshold\u201d because of \u201cthe lack of human qualities necessary to make a moral decision, the threat to human dignity and the absence of moral agency\u201d.26 3.1 Main ethical argument 19. Nevertheless, ethical arguments have been made both for and against autonomous weapon systems, reflecting, to a certain extent, the different emphases of consequentialist (results-focused) and deontological (process-focused) approaches. The primary argument for these weapons has been an assertion that they might enable better respect for both international law and human ethical values by enabling greater precision and reliability than weapon systems controlled directly by humans, and therefore would result in less adverse humanitarian consequences for civilians.27 This type of argument has been made in the past for other weapon systems, including, most recently, for armed drones, and it is important to recognize that such characteristics are not inherent to a weapon system but depend on both the design-dependent effects and the way the weapon system is used.28 20. Another ethical argument that has been made for autonomous weapon systems is that they help fulfil the duty of militaries to protect their soldiers by removing them from harm\u2019s way. However, since this can equally apply to remote-controlled and remotely-delivered weapons, it is not a convincing argument for autonomy in targeting per se, apart from, perhaps, in scenarios where human soldiers cannot respond quickly enough to an incoming threat, such as in missile and close-in air defence. 24 See footnote 3 on existing autonomous weapon systems. Although the use of anti-materiel systems has not been without its problems and accidents \u2013 see, for example: J Hawley, Automation and the Patriot Air and Missile Defense System, Center for a New American Security (CNAS), 25 January 2017. 25 Human Rights Council, op. cit. (footnote 18), 2013, p. 20. 26 Human Rights Watch, Making the Case: The Dangers of Killer Robots and the Need for a Preemptive Ban, 9 December 2016. 27 See, for example on ethical compliance: R Arkin \u201cLethal Autonomous Systems and the Plight of the Non-combatant\u201d, in AISIB Quarterly, July 2013. And on legal compliance: United States, Autonomy in Weapon Systems, Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on \u201cLethal Autonomous Weapon Systems\u201d, CCW/GGE.1/2017/WP.6, 10 November 2017, pp. 3\u20134. 28 For example, remote-controlled armed drones with precision-guided munitions may offer the potential for greater precision and therefore less risk of indiscriminate effects. However, if the information about the target is inaccurate, targeting practices are too generalized, or protected persons or objects are deliberately, or accidentally, attacked, then the potential for precision offers no protection in itself. CCW/GGE.1/2018/WP.5 9 21. Ethical arguments against autonomous weapon systems can generally be divided into two forms: objections based on the limits of technology to function within legal constraints and ethical norms;29 and ethical objections that are independent of technological capability.30 22. Given that technology trajectories are hard to predict, it is the second category of ethical arguments that may be the most interesting for current policy debates. Do autonomous weapon systems raise any universal ethical concerns? Among the main issues in this respect are: \uf0b7 removing human agency from decisions to kill, injure and destroy31 \u2013 decisions to use force \u2013 leading to a responsibility gap where humans cannot uphold their moral responsibility32 \uf0b7 undermining the human dignity of those combatants who are targeted,33 and of civilians who are put at risk of death and injury as a consequence of attacks on legitimate military targets \uf0b7 further increasing human distancing \u2013 physically and psychologically \u2013 from the battlefield, enhancing existing asymmetries and making the use of violence easier or less controlled.34 3.2 Human agency in decisions to use force 23. In ethical debates, there seems to be wide acknowledgement of the importance of retaining human agency35 \u2013 and associated intent \u2013 in decisions to use force, particularly in decisions to kill, injure and destroy. In other words, many take the view that \u201cmachines must not make life-and-death decisions\u201d and \u201cmachines cannot be delegated responsibility for these decisions\u201d.36 24. Machines and computer programs, as inanimate objects, do not think, see and perceive like humans. Therefore, some argue, it is difficult to see how human values can be respected if the \u201cdecision\u201d to attack a specific target is functionally delegated to a machine. However, there are differing perspectives on the underlying question: at which point have decisions to use force effectively been delegated to a machine? Or, from another perspective: what limits 29 See, for example: N Sharkey, \u201cThe evitability of autonomous robot warfare\u201d, International Review of the Red Cross, No. 886, 2012. 30 See, for example: P Asaro, \u201cOn banning autonomous weapon systems: human rights, automation, and the dehumanization of lethal decision-making\u201d, International Review of the Red Cross, No. 886, 2012; R Sparrow, \u201cRobots and respect: Assessing the case against Autonomous Weapon Systems\u201d, Ethics and International Affairs, 30(1), 2016, pp. 93\u2013116; A Leveringhaus, Ethics and Autonomous Weapon Systems, Palgrave Macmillan, UK, 2016. 31 A Leveringhaus, Ethics and Autonomous Weapon Systems, op. cit. (footnote 30), 2016. 32 See, for example: R Sparrow, \u201cKiller robots\u201d, Journal of Applied Philosophy, 24(1), 2007, pp. 62\u201377; H Roff, \u201cKilling in War: Responsibility, Liability and Lethal Autonomous Robots\u201d, in F Allhoff, N Evans and A Henschke (eds.), Routledge Handbook of Ethics and War: Just War Theory in the 21st Century, Routledge, UK, 2014. 33 See, for example: R Sparrow, op. cit. (footnote 30), 2016; C Heyns, \u201cAutonomous weapons in armed conflict and the right to a dignified life: An African perspective\u201d, South African Journal on Human Rights, Vol. 33, Issue 1, 2017, pp. 46\u201371. 34 A Leveringhaus, \u201cDistance, weapons technology and humanity in armed conflict\u201d, ICRC Humanitarian Law & Policy Blog, 6 October 2017: https://blogs.icrc.org/law-andpolicy/ 2017/10/06/distance-weapons-technology-and-humanity-in-armed-conflict. 35 N Castree, R Kitchin and A Rogers, A Dictionary of Human Geography, Oxford University Press, Oxford, 2013: \u201cThe capacity possessed by people to act of their own volition.\u201d 36 See footnote 17 listing States that have raised core ethical concerns. For example: \u201cGermany will certainly adhere to the principle that it is not acceptable, that the decision to use force, in particular the decision over life and death, is taken solely by an autonomous system without any possibility for a human intervention.\u201d Statement to CCW Meeting of Experts on \u201cLethal Autonomous Weapon Systems\u201d, 11\u201315 April 2016. CCW/GGE.1/2018/WP.5 10 on autonomy are required to retain sufficient human agency and intent in these decisions? 25. There is a parallel in this debate with landmines, which have been described as \u201crudimentary autonomous weapon systems\u201d.37 When humans lay landmines they effectively remove themselves from the decision about subsequent attacks on specific people or vehicles. They may know where the landmines are placed but they do not know who, or what, will trigger them, or when they will be triggered. This could be seen as a primitive form of delegating the decision to kill and injure to a machine. 26. Some argue it is difficult to establish a clear point at which this shift in functional decision-making from human to machine happens, and human agency and intention have been eroded or lost. Rather, it may be more useful, some propose, to agree on the general principle that a minimum level of human control is required in order to retain human agency in these decisions, and then consider the way in which humans must inject themselves into the decision-making process and at what points, to ensure this control is sufficient \u2013 for example, through human supervision and the ability to intervene and deactivate; technical requirements for predictability and reliability; and operational constraints on the task the weapon is used for, the type of target, the operating environment, the timeframe of operation and the scope of movement over an area.38 3.3 Human dignity: process and results 27. Closely linked to the issue of human agency, and concerns about the delegation of decisions to use force, is human dignity. The central argument here is that it matters not just if a person is killed and injured but how they are killed and injured. Where a line has been crossed, and machines are effectively making life-and-death \u201cdecisions\u201d, the argument is that this undermines the human dignity of those targeted, even if they are lawful targets (for example, under international humanitarian law). As Christof Heyns, then UN Special Rapporteur on extrajudicial, summary or arbitrary executions, put it: \u201cto allow machines to determine when and where to use force against humans is to reduce those humans to objects; they are treated as mere targets. They become zeros and ones in the digital scopes of weapons which are programmed in advance to release force without the ability to consider whether there is no other way out, without a sufficient level of deliberate human choice about the matter.\u201d 39 28. Unlike previous discussions about constraints on weapons (see Section 2.3), which have focused on their effects (whether evidence of unacceptable harm or foreseeable effects), the additional ethical concerns with autonomous weapon systems are about process as well as results. What does this method of using force reveal about the underlying attitude to human life, to human dignity? And, in that sense, these concerns are particularly relevant to the relationship between combatants in armed conflict, although they are also relevant to 37 United States Department of Defense, Department of Defense Law of War Manual, Section 6.5.9.1, Description and Examples of the Use of Autonomy in Weapon Systems, 2015, p. 328: \u201cSome weapons may have autonomous functions. For example, mines may be regarded as rudimentary autonomous weapons because they are designed to explode by the presence, proximity, or contact of a person or vehicle, rather than by the decision of the operator.\u201d There are different views on whether the complexity of the function delegated to a machine affects this ethical assessment. Some distinguish between an \u201cautomated function\u201d (activation, or not, of a landmine) and an \u201cautonomous function\u201d with \u201cchoice\u201d (e.g. selecting between different targets), but there are no clear lines between automated and autonomous from a technical perspective, and both can enable functional delegation of decisions. See, for example: ICRC, Autonomous weapon systems: Implications of increasing autonomy in the critical functions of weapons, op. cit. (footnote 2), 2016, p. 8. 38 ICRC, Statement to the Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on \u201cLethal Autonomous Weapon Systems\u201d, op. cit. (footnote 4), 15 November 2017. 39 C Heyns, Autonomous Weapon Systems: Human rights and ethical issues, presentation to the CCW Meeting of Experts on \u201cLethal Autonomous Weapon Systems\u201d, 14 April 2016. CCW/GGE.1/2018/WP.5 11 civilians, who must not be targeted, but are, nevertheless, exposed to collateral risks of death and injury from attacks on legitimate military targets. 29. For some, autonomous weapon systems conjure up visions of machines being used to kill humans like vermin, and a reduced respect for human life due to a lack of human agency and intention in the specific acts of using force. In this argument, delegating the execution of a task to a machine may be acceptable, but delegating the decision to kill or injure is not, which means applying human intent to each decision. 30. There are strong parallels with the broader societal discussion about algorithmic, and especially artificial intelligence (AI)-driven, decision-making, including military decision-making40 (see also Section 5.1). Through handing over too much of the functional decision-making process to sensors and algorithms, is there a point at which humans are so far removed in time and space from the acts of selecting and attacking targets that human decision-making is effectively substituted by computer-controlled processes? The concern is that, if the connection between the human decision to use force and the eventual consequences is too diffuse, then human agency in that decision is weakened and human dignity eroded. 31. The counter-argument to an emphasis on process is found in the primary argument for autonomous weapons systems (see Section 3.1) that they will offer better results, posing less risk to civilians by enabling the users to exercise greater precision and discrimination than with human-operated systems. However, claims about reduced risks to civilians \u2013 which remain contentious in the absence of supporting evidence \u2013 are very much context-specific, whereas ethical questions about loss of human dignity present more of a universal concern, independent of context. 4. Responsibility, accountability and transparency 32. Responsibility and accountability for decisions to use force cannot be transferred to a machine or a computer program.41 These are human responsibilities \u2013 both legal and ethical \u2013 which require human agency in the decision-making process (see Section 3). Therefore, a closely related ethical concern raised by autonomous weapon systems is the risk of erosion \u2013 or diffusion \u2013 of responsibility and accountability for these decisions. 33. One way to address this concern is to assign responsibility to the operator or commander who authorizes the activation of the autonomous weapon system (or programmers and manufacturers, in case of malfunction). This addresses the issue of legal responsibility to some extent, simply by applying a process for holding an individual accountable for the consequences of their actions.42 And this is how militaries typically address responsibility for operations using existing weapon systems, including, presumably, those with autonomy in their critical functions. 4.1 Implications of autonomy for moral responsibility 34. For the ethical debate, however, responsibility is not only a legal concept but also a moral one. Some argue that, in order for the commander or operator to uphold their moral responsibility in a decision to activate an autonomous weapon system, their intent needs to be directly linked to the eventual outcome of the resulting attack. This requires an understanding of how the weapon will function and the specific consequences of activating 40 D Lewis, G Blum and N Modirzadeh, War-Algorithm Accountability, Harvard Law School Program on International Law and Armed Conflict (HLS PILAC), Harvard University, 31 August 2016: https://pilac.law.harvard.edu/waa. 41 ICRC, Statement to the Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on \u201cLethal Autonomous Weapon Systems\u201d, op. cit. (footnote 4), 15 November 2017. 42 Although there are still questions around whether a person can be criminally accountable in situations where they lack the required knowledge or intent of how the system will operate once activated, or where there is insufficient evidence to discharge the burden of proof. CCW/GGE.1/2018/WP.5 12 it in those circumstances, which is complicated by the uncertainty introduced by autonomy in targeting. Uncertainty brings a risk that the consequences of activating the weapon will not be those intended \u2013 or foreseen \u2013 by the operator (see Section 5.2), which raises both ethical and legal concerns. 35. An autonomous weapon system \u2013 since it selects and attacks targets independently (after launch or activation) \u2013 creates varying degrees of uncertainty as to exactly when, where and/or why the resulting attack will take place. The key difference between a human or remote-controlled weapon and an autonomous weapon system is that the former involves a human choosing a specific target \u2013 or group of targets \u2013 to be attacked, connecting their moral (and legal) responsibility to the specific consequences of their actions. In contrast, an autonomous weapon system self-initiates an attack: it is given a technical description, or a \u201csignature\u201d, of a target, and a spatial and temporal area of autonomous operation. This description might be general (\u201can armoured vehicle\u201d) or even quite specific (\u201ca certain type of armoured vehicle\u201d), but the key issue is that the commander or operator activating the weapon is not giving instructions on a specific target to be attacked (\u201cspecific armoured vehicle\u201d) at a specific place (\u201cat the corner of that street\u201d) and at a specific point in time (\u201cnow\u201d). Rather, when activating the autonomous weapon system, by definition, the user will not know exactly which target will be attacked (\u201carmoured vehicles fitting this technical signature\u201d), in which place (within x square kilometres) or at which point in time (during the next x minutes/hours). Thus, it can be argued, this more generalized nature of the targeting decision means the user is not applying their intent to each specific attack. 36. The potential technical description, or signature, for an enemy combatant is both extremely broad and highly specific (e.g. combatant, fighter or civilian that is directly participating in hostilities but not one that is hors de combat or surrendering) and can vary enormously from one moment to the next. It is therefore highly doubtful that a weapon system could be programmed functionally to identify \u201cenemy combatants\u201d.43 But, assuming this might be possible for the sake of argument, if an anti-personnel autonomous weapon system encountered the signature of an enemy combatant it would attack when the signature matches its programming. A human decision-maker controlling a weapon system in the same circumstances still has a choice. S/he may decide to attack, or s/he may decide not to attack \u2013 even if the technical signature fits \u2013 including owing to wider ethical considerations in the specific circumstances, which may go beyond whether the combatant is a lawful target.44 (From a legal perspective, it is important to note that the principles of military necessity and humanity already require that the kind and degree of force used against lawful targets must not exceed what is necessary to accomplish a legitimate military purpose in the circumstances.)45 37. In sum, from an ethical perspective, the removal of the human intent from a specific attack weakens moral responsibility by preventing considerations of humanity. There may be a causal explanation for why these combatants were attacked (i.e. they corresponded to the target signature) but we may not be able to offer a reason, an ethical justification, for that attack (i.e. why were they attacked in the specific circumstances?). Since the process of reason-giving and justification establishes moral responsibility, and makes people feel they are treated justly, autonomous technology risks blocking this process and diminishing it. 43 This does not mean it is necessarily simple, functionally, to identify objects (e.g. vehicles, buildings), since they change status over time (between military objective and civilian object), and objects used by civilians and the military can share similar characteristics. 44 A Leveringhaus, Ethics and Autonomous Weapon Systems, op. cit. (footnote 30), 2016, pp. 92\u201393. 45 N Melzer, Interpretive guidance on the notion of direct participation in hostilities under international humanitarian law, ICRC, Geneva, 2016. Chapter IX: Restraints on the use of force in direct attack, p. 82: \u201cIn situations of armed conflict, even the use of force against persons not entitled to protection against direct attack remains subject to legal constraints. In addition to the restraints imposed by international humanitarian law on specific means and methods of warfare, and without prejudice to further restrictions that may arise under other applicable branches of international law, the kind and degree of force which is permissible against persons not entitled to protection against direct attack must not exceed what is actually necessary to accomplish a legitimate military purpose in the prevailing circumstances.\u201d CCW/GGE.1/2018/WP.5 13 4.2 Transparency in human-machine interaction 38. Machine control and human control have different strengths and weaknesses. As currently understood, machines have limited decision-making capacities and limited situational awareness but can respond very quickly, and according to specific parameters (although, of course, this is a fast-developing field, especially with respect to artificial intelligence (AI) \u2013 see Section 5.1). In contrast, humans have a limited attention span and field of perception but global situational awareness of their environment, and sophisticated decision-making capacities. This difference gives rise to a number of problems in humanmachine interaction that are relevant to discussions about autonomous weapon systems, including: automation bias \u2013 where humans place too much confidence in the operation of an autonomous machine; surprises \u2013 where a human is not fully aware of how a machine is functioning at the point s/he needs to take back control; and the \u201cmoral buffer\u201d \u2013 where the human operator shifts moral responsibility and accountability to the machine as a perceived legitimate authority.46 39. This raises additional questions about how moral responsibility and accountability can be ensured in the use of an autonomous weapon system, including whether there will be sufficient transparency in the way it operates, and its interaction with the environment, to be sufficiently understood by humans. To address this concern, a human operator may need to have continuous situational awareness during the operation of an autonomous weapon system, as well as a two-way communication link to receive information and give updated instructions to the system, if necessary, as well as sufficient time to respond or change the course of action, where necessary. 40. These types of human-machine problems are already evident in existing civilian autonomous systems. One example is the accident that resulted when the pilot of a passenger aircraft had to re-take control following a failure in the autopilot system but was not sufficiently aware of the situation to respond in the correct way.47 Other accidents have happened with car \u201cautopilot\u201d systems, where drivers relied too heavily on a system with limited capacity.48 And there are also parallels with autonomous financial trading systems, causing so-called \u201cflash crashes\u201d in ways not predictable by human traders overseeing them, and not preventable owing to the extremely short time-scales involved.49 46 M Cummings, \u201cAutomation and Accountability in Decision Support System Interface Design\u201d, Journal of Technology Studies, Vol. XXXII, No. 1, 2006: \u201c\u2026 decision support systems that integrate higher levels of automation can possibly allow users to perceive the computer as a legitimate authority, diminish moral agency, and shift accountability to the computer, thus creating a moral buffering effect\u201d. 47 See, for example: R Charette, \u201cAir France Flight 447 Crash Causes in Part Point to Automation Paradox\u201d, IEEE Spectrum, 2012: https://spectrum.ieee.org/riskfactor/aerospace/aviation/air-franceflight- 447-crash-caused-by-a-combination-of-factors. 48 J Stewart, \u201cPeople Keep Confusing Their Teslas for Self-Driving Cars\u201d, Wired, 25 January 2018: https://www.wired.com/story/tesla-autopilot-crash-dui. 49 US Securities & Exchange Commission, Findings regarding the market events of 6 May, 2010. Reports of the staffs of the CFTC and SEC to the Joint Advisory Committee on Emerging Regulatory Issues, 30 September 2010. CCW/GGE.1/2018/WP.5 14 5. Predictability, reliability and risk 41. Unpredictability and unreliability have been raised as key issues for any legal assessment of autonomous weapon systems,50 as well as for the risks their use may pose,51 in particular for civilians. However, these factors are also closely connected to ethical questions of human agency and moral responsibility (see Sections 3 and 4). 42. One way to think about predictability and reliability in autonomous (weapon) systems is as means of connecting human agency and intent with the eventual outcome and consequences of the machine\u2019s operation. Predictability is the ability to \u201c\uf05bs\uf05day or estimate that (a specified thing) will happen in the future or will be a consequence of something\u201d.52 Applied to an autonomous weapon system, predictability is knowledge of how it will likely function in any given circumstances of use, and the effects that will likely result. Reliability is \u201c\uf05bt\uf05dhe quality of being trustworthy or performing consistently well\u201d.53 In this context, reliability is knowledge of how consistently the system will function as intended, i.e. without failures or unintended effects. 43. Degrees of unpredictability and unreliability in the use of an autonomous weapon system might: be inherent to the technical design of the weapon system; arise from the nature of the environment (e.g. \u2018uncluttered\u2019 deep sea versus \u2018cluttered\u2019 populated area); and/or be due to the interaction of the weapon system with the environment. Unpredictability and unreliability in the environment may also vary over time and within a given area (depending on the nature of the environment). 44. If one recognizes the argument of the necessity for human agency and intent in decisions to use force (see Section 3) and the difficulties raised by autonomy for moral responsibility and accountability (see Section 4), it follows that the use of weapon systems that lead to unpredictable and unreliable consequences, and therefore heightened risks for civilians, will accentuate these ethical concerns. Unpredictability and unreliability, in that sense, are both legally and ethically problematic. However, predictability and reliability, in themselves, do not necessarily resolve ethical questions. For example, an autonomous weapon system might be highly predictable and reliable in attacking combatants, but it could still raise ethical concerns with respect to human agency and human dignity (see Section 3). 45. Of course, there are only ever degrees of predictability and reliability in complex software-controlled systems. Unpredictable and unreliable operations may result from a variety of factors, including: software errors and system flaws; human cognitive bias in dismissing certain possibilities; in-built algorithmic bias; 54 \u201cnormal accidents\u201d, where there is no clear error, but a system still does not function as expected; and deliberate hacking, spoofing or cyber attacks. 46. It is also important to emphasize that nothing is one hundred per cent predictable and reliable, including non-autonomous, human-controlled, weapon systems. Although it is clear that a high degree would be demanded in safety-critical autonomous systems, such as weapon systems, questions remain about the level of predictability and reliability required to satisfy ethical (and legal) considerations. 50 N Davison, Autonomous weapon systems under international humanitarian law, op. cit. (footnote 4), 2017; ICRC, Views of the ICRC on autonomous weapon systems, op. cit. (footnote 4), 11 April 2016; W Wallach, \u201cPredictability and Lethal Autonomous Weapons Systems (LAWS)\u201d, in German Federal Foreign Office, Lethal Autonomous Weapons Systems: Technology, Definition, Ethics, Law & Security, 2016, pp. 295\u2013312. 51 See, for example: P Scharre, Autonomous Weapons and Operational Risk, Center for a New American Security (CNAS), February 2016; UNIDIR, Safety, Unintentional Risk and Accidents in the Weaponization of Increasingly Autonomous Technologies, 2016. 52 Oxford Dictionary of English: https://en.oxforddictionaries.com/definition/predictability. 53 Ibid: https://en.oxforddictionaries.com/definition/reliability. 54 See, for example: A Caliskan, J Bryson and A Narayanan, \u201cSemantics derived automatically from language corpora contain human-like biases\u201d, Science, Vol. 356, Issue 6334, 2017, pp. 183\u2013186; C O\u2019Neil, Weapons of Math Destruction: How big data increases inequality and threatens democracy, Crown, New York, 2016. CCW/GGE.1/2018/WP.5 15 5.1 Artificial Intelligence (AI) and unpredictability 47. For many considering the implications of autonomous weapon systems, the key change in recent years \u2013 and a fundamental challenge for predictability \u2013 is the further development of artificial intelligence (AI), and especially AI algorithms that incorporate machine learning. In general, machine-learning systems can only be understood at a particular moment in time. The \u201cbehaviour\u201d of the learning algorithm is determined not only by initial programming (carried out by a human) but also by the process in which the algorithm itself \u201clearns\u201d and develops by \u201cexperience\u201d. This can be offline learning by training (before deployment) and/or online learning by experience (after deployment) while carrying out a task. 48. Deep learning \u2013 where an algorithm develops by learning data patterns rather than learning a specific task \u2013 further complicates the ability to understand and predict how the algorithm will function, once deployed. It can also add to the problem of biases that can be introduced into an algorithm through limitations in the data sets used to \u201ctrain\u201d it. Or a learning system may simply have learned in a way that was not intended by the developer. 49. Complicating matters further, humans\u2019 current ability to interrogate machinelearning algorithms is limited. Such systems are often described as \u201cback-boxes\u201d; the inputs and outputs may be known but the process by which a system converts an input to an output is not known. This type of system can be tested to help determine its functioning in different environments. However, there are significant limits in current abilities to verify the functioning of these systems, a task that becomes harder the more actions there are in the repertoire of the system and the more complex the inputs. If a system continues to learn after being tested, then the verification and validation (checks to determine if a system will operate as intended in a given environment) are no longer meaningful. This type of autonomous system would be inherently unpredictable (owing to its technical design) and, if applied to targeting, for example, the link between human intent and eventual outcome would effectively be severed.55 50. Questions about AI and learning algorithms in weapon systems and targeting functions are no longer theoretical. As with civilian digital technology, big data are an increasingly important resource, and the focus of data exploitation and analysis efforts is on AI algorithms. For the military, this promises a capability advantage for decision-making in data-rich conflict environments. And despite the risks of unpredictability, which may conflict with military commanders\u2019 propensity for command and control, there is significant and increasing interest among the major powers in the military applications of AI,56 including projects underway to apply machine learning to automatic target recognition and identification.57 AI systems may not even need to have a physical component to raise ethical 55 From a legal perspective, when considering the obligation of States to review new weapons before their deployment and use under Article 36 of Additional Protocol I to the Geneva Conventions, it is difficult to see how a weapon system that autonomously changes its own functioning could ever be approved, since what had been tested and verified at one point in time would not be valid for the future. See: ICRC, Autonomous weapon systems: Implications of increasing autonomy in the critical functions of weapons, op. cit. (footnote 2), 2016, p. 13. 56 See, for example: United States Department of Defense, Summer Study on Autonomy, Defense Science Board, June 2016; M Cummings, Artificial Intelligence and the Future of Warfare, Chatham House, International Security Department and US and the Americas Programme, January 2017; G Allen and T Chan, Artificial Intelligence and National Security, Harvard Kennedy School, Belfer Center for Science and International Affairs, 2017; E Kania, Battlefield Singularity. Artificial Intelligence, Military Revolution, and China\u2019s Future Military Power, Center for a New American Security (CNAS), 2017; \u201cArtificial Intelligence and Chinese Power\u201d, Associated Press, 2017; \u201cPutin: Leader in artificial intelligence will rule world\u201d, CNBC, 4 September 2017: https://www.cnbc.com/2017/09/04/putin-leader-in-artificial-intelligence-will-rule-world.html. 57 See, for example: J Keller, DARPA TRACE program using advanced algorithms, embedded computing for radar target recognition\u201d, Military & Aerospace Electronics, 2015: https://www.militaryaerospace.com/articles/2015/07/hpec-radar-target-recognition.html; D Lewis, N Modirzadeh and G Blum, \u201cThe Pentagon\u2019s New Algorithmic-Warfare Team\u201d, Lawfare, 2017: https://www.lawfareblog.com/pentagons-new-algorithmic-warfare-team. CCW/GGE.1/2018/WP.5 16 (and legal) questions if their outputs, as \u201cdecision aids,\u201d are applied to targeting decisions, especially in the absence of cross-checking, or balancing, with other sources of information before human authorization to attack (as over-reliance on algorithmic output would diminish the meaning of the consequent human decision). However, if such AI systems are used directly to control the initiation of an attack by an autonomous weapon system, these concerns would be particularly serious. More broadly, there is growing appreciation of the risks of use, and misuse, of AI across the digital, physical and political domains, and the implications for international security.58 51. The degree of predictability and reliability of autonomous (weapon) systems affects the trust of humans in that system \u2013 especially in relation to the link between human intention and the eventual \u201caction\u201d, or operation, of the system \u2013 and this trust is also affected by the degree to which the operation of the system can be explained \u2013 or explain itself (e.g. with in-built \u201cexplainable AI\u201d).59 52. There are now more and more initiatives addressing these ethical questions for AI systems in general, including the Institute of Electrical and Electronics Engineers (IEEE)\u2019s Global Initiative on Ethics of Autonomous and Intelligent Systems, which is working on \u201cethically aligned design\u201d standards for AI and autonomous systems,60 and for robotic systems, in particular.61 The Asilomar AI Principles recently developed by the Future of Life Institute are interesting in this respect. In warning against an AI arms race,62 they highlight ethical concerns raised by AI systems in general, noting the need for safety, failure transparency, responsibility of developers, alignment with human values and human control over delegation of decisions to AI systems.63 5.2 Ethics and risk 53. Unpredictability and unreliability in autonomous weapon systems also contribute to the level of risk that the use of the weapon will lead to unacceptable consequences, in particular for civilians, which raises ethical (as well as legal) issues. Since assessing risk requires an assessment of probability and consequence, machine-learning systems, for example, present immediate problems. Where there is inherent unpredictability in the functioning of a system it may not be possible to assess the probability of a certain action, and so determining risk becomes problematic. The introduction of this unpredictability into system design is therefore a significant concern in managing risk. From a purely ethical 58 Future of Humanity Institute, University of Oxford; Centre for the Study of Existential Risk, University of Cambridge; Center for a New American Security; Electronic Frontier Foundation; and OpenAI, The Malicious Use of Artificial Intelligence: Forecasting, Prevention, and Mitigation, 2018: https://maliciousaireport.com. 59 See, for example: DARPA, Explainable Artificial Intelligence (XAI): https://www.darpa.mil/program/explainable-artificial-intelligence. 60 Institute of Electrical and Electronics Engineers (IEEE), The IEEE Global Initiative on Ethics of Autonomous and Intelligent Systems, https://standards.ieee.org/develop/indconn/ec/autonomous_systems.html. 61 See, for example: Engineering and Physical Sciences Research Council (EPSRC), Principles of Robotics, https://www.epsrc.ac.uk/research/ourportfolio/themes/engineering/activities/principlesofrobotics/; J Bryson, \u201cThe meaning of the EPSRC principles of robotics\u201d, Connection Science, Vol. 29 No. 2, 2017, pp. 130\u2013136. 62 Future of Life Institute, Asilomar AI Principles, 2017: https://futureoflife.org/ai-principles/: \u201c18) AI Arms Race: An arms race in lethal autonomous weapons should be avoided.\u201d 63 Ibid. \u201c6) Safety: AI systems should be safe and secure throughout their operational lifetime, and verifiably so where applicable and feasible. 7) Failure Transparency: If an AI system causes harm, it should be possible to ascertain why. 9) Responsibility: Designers and builders of advanced AI systems are stakeholders in the moral implications of their use, misuse, and actions, with a responsibility and opportunity to shape those implications. 10) Value Alignment: Highly autonomous AI systems should be designed so that their goals and behaviors can be assured to align with human values throughout their operation. 11) Human Values: AI systems should be designed and operated so as to be compatible with ideals of human dignity, rights, freedoms, and cultural diversity. \u2026 16) Human Control: Humans should choose how and whether to delegate decisions to AI systems, to accomplish human-chosen objectives.\u201d CCW/GGE.1/2018/WP.5 17 perspective, some have even argued that creating an unreasonable risk should be considered harm, and ethically wrong, even if that risk does not materialize.64 54. The level of risk also relates to the potential consequences of an unpredicted or unintended action, which will also be determined by the specific type of autonomous weapon system and the context of its use, including uses that were not originally foreseen. Some emphasize that the destructive power of the weapon system \u2013 in terms of size of munition or potential destructive effects \u2013 is an important factor in determining the level of risk, and therefore for an ethical assessment. For example, few would argue for development of autonomous nuclear weapon systems, even if predictability and reliability could be assured as extremely high. However, others are sceptical of a focus on the destructive power, since relatively low-power weapons \u2013 such as an autonomous machine-gun system \u2013 could still have serious consequences and be used to kill and injure many people (see also Section 6). In summary, while predictability and reliability may reduce the risks of unintended consequences in the operation of an autonomous weapon system, they do not, in themselves, eliminate risk. 6. Ethical issues in context 55. Another aspect to consider is whether ethical assessments of autonomous weapon systems vary according to context. In particular, do specific characteristics of an autonomous weapon system, and the way it is used, have an influence on its ethical acceptability? For example: the task the weapon is used for, the type of target, the operating environment, the timeframe of operation and the scope of movement over an area. 56. When discussing different types of autonomous weapon systems, in different scenarios and contexts, different views tend to emerge on ethical acceptability. These assessments tend to vary according to the core determinations of human agency in the decision-making process and human dignity (see Section 3), associated moral responsibility (see Section 4) and, especially, the degree of predictability and risk (see Section 5), since contextual factors can have a significant impact on the last of these. 6.1 Constraints in time and space 57. A longer timeframe and/or increased scope of movement over an area are major factors in contributing to uncertainty between the point of activation of an autonomous weapon system and the eventual attack that results. As discussed, an autonomous weapon system \u2013 since it selects and attacks targets independently (after launch or activation) \u2013 creates varying degrees of uncertainty as to exactly when, where and/or why the resulting attack will take place (see also Section 4.1).65 This is accentuated by wider temporal and spatial boundaries because of greater room for variations in the operational environment over an area, and evolution of that environment over time, both of which may affect the consequences of activation. 58. Uncertainties introduced by autonomy are clearly a problem from a legal perspective, to the extent that they may prevent the commander or operator from making judgements and taking decisions in line with their legal obligations \u2013 of distinction, proportionality and precautions \u2013 in carrying out attacks in armed conflict. However, uncertainties also raise concerns from an ethical perspective because they can decouple human agency and intent in the decision to use force from the eventual consequences, even if the resulting attack is lawful (see Section 3). 59. There are different dimensions to the issue of temporal constraints. One is the elapsed time between the point of activation of an autonomous weapon system and the point at which a resulting attack takes place. For example, there is a significant difference in the 64 C Finkelstein, \u201cIs Risk a Harm?\u201d University of Pennsylvania Law Review, No. 263, 2003. 65 This is in contrast to a long-range non-autonomous weapon system, such as a cruise missile, which may travel long distances, with a significant delay between launch and impact, but is intended to hit a specific target at a specific point in time. (It may also have the capacity to be manually or automatically deactivated after launch.) CCW/GGE.1/2018/WP.5 18 level of uncertainty in circumstances that may result during a ten-minute flight time versus a two-day loiter time (also depending on the operating environment). There are parallels, here, with mine warfare; a major problem with anti-personnel mines, which contributed to their indiscriminate effects and eventual prohibition, was the lack of control over the period during which they could autonomously operate. Once laid by humans, and unless fitted with self-destruct or self-neutralizing features, landmines remain activated indefinitely, and the initial user has no further control over the eventual attack and the nature of the victim. 60. Mines that stay active indefinitely also raise another time-related concern: the absence of an \u201coff switch\u201d. With autonomous weapon systems, the uncertainty over when, where and/or why an attack takes place could be extended indefinitely if there is no capacity to deactivate the system after launch or activation. Unless the system has an automatic selfdestruct or self-neutralizing feature (the reliability of which can also vary, as was the case with landmines), the ability to deactivate an autonomous weapon system would require a communication link with a human operator to be retained. Since changes in the operational environment may require deactivation at any point following activation, there is a strong argument for enabling constant human supervision and the ability to intervene and deactivate, as is the case with many existing autonomous weapon systems, such as counter- rocket, artillery and mortar weapons.66 61. A further aspect of the temporal issue is human reaction time. Some existing autonomous weapon systems are, by design, intended to initiate an attack quicker than is humanly possible. While speed may create a military advantage \u2013 for example, in the case of time-constrained missile and counter rocket, artillery and mortar defence \u2013 it also erodes the potential for human intervention to prevent an unlawful, unnecessary or accidental attack. Even with continuous human supervision, it may only be possible to deactivate a weapon system after a problematic attack in order to prevent further negative consequences, and whether or not this is an acceptable risk may depend on the predictability and reliability of the weapon, the operating environment, as well as the task for which it is used and the target against which it is employed. 6.2 Constraints in operating environments, tasks and targets 62. The task for which an autonomous weapon system is used and the environment in which it is used can also be significant for ethical assessments. In situations where there are fewer risks to civilians or civilian objects, some have argued there may also be fewer ethical concerns raised by autonomy \u2013 in terms of reduced human agency. For example, it has been suggested that autonomous deep-sea, anti-submarine warfare and autonomous close-in air defence at sea may be more ethically acceptable, owing to the relatively uncluttered and simple nature of the operating environments, and the reduced numbers of civilians and civilian objects, compared with populated areas on the coast or inland \u2013 and, therefore, potentially more predictable, in terms of consequences, and lower-risk.67 63. Further, there is the issue of whether an autonomous weapon system is used for defensive or offensive tasks. Some suggest there may be an ethical distinction between a \u201cdefensive\u201d weapon system \u2013 such as a missile or counter-rocket, artillery and mortar defence weapon, or a \u201csentry\u201d weapon guarding a border \u2013 and an \u201coffensive\u201d system, which actively searches for targets. However, others caution that the distinction between \u201coffensive\u201d and \u201cdefensive\u201d is not clear operationally (and legally, the same rules apply to the use of force or conduct of hostilities), and that a weapon system introduced for a \u201cdefensive\u201d task may later be used in an \u201coffensive\u201d role. 66 Such a requirement could limit the utility of autonomous weapon systems where constant communication is not feasible, such as underwater. 67 R Sparrow and G Lucas, \u201cWhen Robots Rule the Waves?\u201d Naval War College Review, 69(4), 2016, pp. 49\u201378. CCW/GGE.1/2018/WP.5 19 64. Perhaps the most significant contextual factor that gives rise to ethical concerns, however, is the nature of the target, and whether the weapon system only targets objects or attacks humans directly. The fundamental anxiety in the ethical discourse is about antipersonnel autonomous weapon systems, especially, it is argued, with respect to: lack of human agency and intent in decisions to use force; the loss of human dignity on the part of those combatants targeted,68 and of civilians that are put at risk as a consequence of legitimate attacks on military targets; and the implications for moral responsibility (see Sections 3 and 4). 7. Public and military perceptions 65. Although public opinion does not necessarily equal public conscience, and ethics, as a formal mode of criticism, should not be reduced to opinion polls, it is useful to explore the perspectives on autonomous weapon systems from different constituents of society \u2013 including the public, the military, and the scientific and technical communities.69 66. Public opinion may not provide evidence-based answers to ethical questions, especially when those surveyed have different understandings of the questions and the concept of an autonomous weapon system. However, opinion polls can spark debate and illustrate a significant interest in and engagement with the topic by different constituents, as well as revealing trends related to public-conscience concerns. 7.1 Opinion surveys 67. There have been several surveys of public opinion in this field.70 Many have contrasted remote-controlled armed drones with autonomous weapon systems, in order to differentiate reactions to autonomy specifically from robotic-weapons platforms in general. In 2011, Moon, Danielson and Van der Loos found greater rejection of autonomous weapon systems (81% against, 10% in favour) than of remote-controlled drones (53% against, 35% in favour) based on three major rationales: preservation of human responsibility and accountability; scepticism about the technology, and therefore risks for civilians; and assertions that humans should always make life-or-death decisions.71 68. In 2015, an Open Roboethics Initiative survey gathered the views of 1000 people from 49 different countries. It, too, found a significant rejection of autonomous weapon systems (67% said all types should be banned) and stronger views based on the type of task (85% should not be used for \u201coffensive purposes\u201d). The rejection of autonomous weapons was also greater in comparison with remote-controlled weapons (71% would prefer their military to use remote-controlled weapons in warfare; 60% would prefer to be attacked by remotecontrolled rather than autonomous weapons).72 69. A 2017 IPSOS poll of 11,500 respondents in 25 countries also found overall opposition to autonomous weapon systems (56% against, 24% in favour), although the poll 68 R Sparrow, \u201cTwenty seconds to comply: Autonomous Weapon Systems and the recognition of surrender\u201d, International Law Studies, 91, 2015, pp. 699\u2013728. 69 R Sparrow, \u201cEthics as a source of law: The Martens clause and autonomous weapons\u201d, ICRC Humanitarian Law & Policy Blog, 14 November 2017: https://blogs.icrc.org/law-andpolicy/ 2017/11/14/ethics-source-law-martens-clause-autonomous-weapons. 70 Including: L Moshkina and R Arkin, \u201cLethality and Autonomous Systems: The Roboticist Demographic\u201d, IEEE International Symposium on Technology and Society, 2008; Prof. C Carpenter, US public opinion on autonomous weapons, University of Massachusetts Department of Political Science, 2013; M Horowitz, \u201cPublic opinion and the politics of the killer robots debate\u201d, Research and Politics, January\u2013March 2016. 71 A Moon, P Danielson and M Van der Loos, \u201cSurvey-based Discussions on Morally Contentious Applications of Interactive Robotics\u201d, International Journal of Social Robotics, Volume 4, Issue 1, 2012, pp 77\u201396. 72 Open Roboethics Initiative, The Ethics and Governance of Lethal Autonomous Weapons Systems: An International Public Opinion Poll, 9 November 2015. CCW/GGE.1/2018/WP.5 20 also revealed regional variations, with the greatest opposition in Russia (69% against), Peru (67% against), Spain (66% against) and Argentina (66% against), and the least in India (31%), China (36%) and the United States (45%).73 70. While each study has its limitations, these polls reflect trends that are worth exploring further. Why do people tend to prefer attacks to be carried out by remote-controlled rather than autonomous weapon systems? How much significance is placed on reservations about the technology and its consequences, and how much on ethical concerns about human agency, human dignity and the view that machines must not take decisions on the use of force? 7.2 Contrasting military and public perceptions 71. Another 2017 survey contrasted perceptions of remote-controlled armed drones and autonomous weapon systems among the public in the United States, and civilian and military personnel of the Dutch Ministry of Defence.74 The Ministry of Defence personnel had less trust, confidence and support for the \u201cactions\u201d taken by autonomous weapon systems compared with remote-controlled systems but considered them equally \u201cfair\u201d. Respondents were, generally, more anxious about the consequences of using autonomous weapon systems, and concern about a lack of respect for human dignity was one of the main objections, when compared with human-operated drones resulting in the same consequences. In comparisons between military and public perceptions, most notable was the similar level of concern about a loss of human dignity, which may indicate some common ground among different constituents. 8. CONCLUSIONS 72. Ethics, humanity and the dictates of the public conscience are at the heart of the debate about the acceptability of autonomous weapon systems. From the ICRC\u2019s perspective, ethics provides another avenue \u2013 alongside legal assessments and technical considerations \u2013 to help determine the necessary type and degree of human control that must be retained over weapon systems, and the use of force, and to elucidate where States must establish limits on autonomy in weapon systems. 73. Considerations of humanity and the public conscience provide ethical guidance for discussions, and there is a requirement to connect them to legal assessments via the Martens Clause \u2013 a safety net for humanity. These ethical considerations go beyond whether autonomous weapon systems are compatible with our laws to include fundamental questions of whether they are acceptable to our values. And such debates necessarily require the engagement of various constituents of society. 74. Several ethical issues appear central to establishing constraints on autonomy in weapon systems. Perhaps the most powerful ethical concerns are those that transcend context \u2013 whether during armed conflict or in peacetime \u2013 and transcend technology \u2013 whether simple or sophisticated.75 These are concerns about loss of human agency in decisions to use force \u2013 decisions to kill, injure and destroy \u2013 loss of human dignity in the process of using force, and erosion of moral responsibility for these decisions. 73 IPSOS, Three in ten Americans support using Autonomous Weapons, 7 February 2017. 74 I Verdiesen, Agency perception and moral values related to Autonomous Weapons: An empirical study using the Value-Sensitive Design approach, Masters of Science, Faculty of Technology, Policy and Management, TU Delft, 2017. 75 Although there are different views among experts on the issue of technology. Some make a distinction between \u201cautomated\u201d and \u201cautonomous\u201d weapons and focus their concerns on systems controlled by complex AI algorithms rather than simpler software. Others, including the ICRC, note the lack of a clear technical distinction between the two, and argue that \u201call such weapons raise the same core legal and ethical questions\u201d. See: ICRC, Autonomous weapon systems: Implications of increasing autonomy in the critical functions of weapons, op. cit. (footnote 2), 2016, p. 8. CCW/GGE.1/2018/WP.5 21 75. The importance of retaining human agency \u2013 and intent \u2013 in these decisions is one of the central ethical arguments for limits on autonomy in weapon systems. Many take the view that decisions to kill, injure and destroy must not be delegated to machines, and that humans must be present in this decision-making process sufficiently to preserve a direct link between the intention of the human and the eventual operation of the weapon system. It is not enough simply to say that \u201chumans have developed, deployed and activated the weapon system\u201d. There must be a direct connection between the human rationale for activation of an autonomous weapon system in the specific circumstances and the consequences of the resulting attack. But questions remain about how close this connection must be, and what form it must take. 76. Human dignity is another core ethical consideration that is linked to concerns about loss of human agency. The central argument is that it matters not just if a person is killed or injured but how they are killed or injured, and the process by which these decisions are made is as important as the results. If human agency is lacking to the extent that machines have effectively, and functionally, been delegated these decisions, then, according to this argument, it undermines the human dignity of those combatants targeted, and of civilians that are put at risk as a consequence of legitimate attacks on military targets. If human agency is retained, on the other hand, it is an acknowledgement of humanity in that decision to use force and the resulting consequences. 77. The need for human agency is also linked to moral responsibility and accountability for decisions to use force. These are human responsibilities (both ethical and legal), which cannot be transferred to inanimate machines, or computer algorithms, since it is humans that have both rights and responsibilities in relation to these decisions. From an ethical perspective, it is not sufficient only to assign legal responsibility to a commander or operator who activates an autonomous weapon system. Humans must uphold their moral responsibility, requiring not only a causal explanation but also a justification for the resulting use of force. Autonomous weapon systems complicate this justification because of the more generalized nature of the targeting decisions, which risks eroding \u2013 or diffusing \u2013 moral responsibility. 78. Predictability and reliability in using an autonomous weapon system are ways of connecting human agency and intent to the eventual consequences of the resulting attack. A lack of predictability, whether inherent to the weapon system design or due to interaction with the environment, raises serious ethical (and legal) concerns owing to a lack of foreseeability of the consequences and associated risks, in particular for civilians. 79. As weapons that self-initiate attacks, autonomous weapon systems all raise questions about predictability, owing to varying degrees of uncertainty as to exactly when, where and/or why a resulting attack will take place. However, the application of AI and, in particular, machine learning, to targeting functions accentuates this problem, raising fundamental questions of inherent unpredictability by design and heightening concerns about the loss of human agency, moral responsibility and human dignity. 80. Context also affects ethical assessments of autonomous weapon systems, owing to the impact on the predictability of the outcomes of their use, the nature of the consequences and the overall level of risk that results. Constraints on the timeframe of operation and scope of movement over an area are key factors, as are the task for which the weapon is used and the operating environment in which it is activated. 81. However, from an ethical perspective, perhaps the most important contextual factor is the type of target. Core concerns about human agency, human dignity and moral responsibility are most acute in relation to the notion of anti-personnel autonomous weapon systems that target humans directly. These concerns may be one reason \u2013 together with legal considerations and technical limitations \u2013 why the use of autonomous weapon systems to date has been constrained to anti-materiel systems,76 targeting projectiles, 76 There have been reports that some anti-personnel \u201csentry\u201d weapon systems have autonomous modes. However, as far as is known to the ICRC, \u201csentry\u201d weapon systems that have been deployed still CCW/GGE.1/2018/WP.5 22 vehicles, aircraft or other objects, even if these systems pose dangers to humans inside or in proximity to objects.77 8.1 An ethical basis for human control? 82. From the ICRC\u2019s perspective, ethical considerations very much parallel the requirement for a minimum level of human control over weapon systems and the use of force, to ensure compliance with international legal obligations that govern the use of force in armed conflict and in peacetime.78 83. From an ethical viewpoint, \u201cmeaningful\u201d, \u201ceffective\u201d or \u201cappropriate\u201d human control would be the type and degree of control that preserves human agency and upholds moral responsibility in decisions to use force. This does not necessarily exclude autonomy in weapon systems, but it requires a sufficiently direct and close connection to be maintained between the human intent of the user and the eventual consequences of the operation of the weapon system in a specific attack. This, in turn, will necessitate limits on autonomy. 84. Ethical and legal considerations may demand some similar constraints on autonomy in weapon systems so that meaningful human control is maintained \u2013 in particular, with respect to: human supervision and the ability to intervene and deactivate; technical requirements for predictability and reliability (including in the algorithms used); and operational constraints on the task for which the weapon is used, the type of target, the operating environment, the timeframe of operation and the scope of movement over an area.79 85. However, the combined and interconnected ethical concerns about loss of human agency in decisions to use force, diffusion of moral responsibility and loss of human dignity could have the most far-reaching consequences, perhaps precluding the development and use of anti-personnel autonomous weapon systems, and even limiting the applications of anti-materiel systems, depending on the risks that destroying materiel targets present for human life. require human remote authorization to launch an attack (even though they may identify targets autonomously). See also footnote 3. 77 Including through accidents. See, for example, \u201cfratricide\u201d incidents discussed in: J Hawley, Automation and the Patriot Air and Missile Defense System, op. cit. (footnote 24), 2017. 78 N Davison, Autonomous weapon systems under international humanitarian law, op. cit. (footnote 4), 2017; M Brehm, Defending the Boundary: Constraints and Requirements on the Use of Autonomous Weapon Systems Under International Humanitarian and Human Rights Law, Geneva Academy Briefing no. 9, 1 May 2017. 79 ICRC, Statement to the Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on \u201cLethal Autonomous Weapon Systems\u201d, op. cit. (footnote 4), 15 November 2017. Group of Governmental Experts on Emerging Technologies in the Area of Lethal Autonomous Weapons Systems Geneva, 25\u201329 March 2019 and 20\u201321 August 2019 Agenda item 5 Focus of work of the Group of Governmental Experts in 2019 Autonomy, artificial intelligence and robotics: Technical aspects of human control Submitted by International Committee of the Red Cross (ICRC)1 1. The International Committee of the Red Cross (ICRC) has emphasized the need to maintain human control over weapon systems and the use of force, to ensure compliance with international law and to satisfy ethical concerns. This approach has informed the ICRC\u2019s analysis of the legal, ethical, technical and operational questions raised by autonomous weapon systems. 2. In June 2018, the ICRC convened a round-table meeting with independent experts in autonomy, artificial intelligence (AI) and robotics to gain a better understanding of the technical aspects of human control, drawing on experience with civilian autonomous systems. This report combines a summary of the discussions at that meeting with additional research, and highlights the ICRC\u2019s main conclusions, which do not necessarily reflect the views of the participants. Experience in the civilian sector yields insights that can inform efforts to ensure meaningful, effective and appropriate human control over weapon systems and the use of force. 3. Autonomous (robotic) systems operate without human intervention, based on interaction with their environment. These systems raise such questions as \u201cHow can one ensure effective human control of their functioning?\u201d and \u201cHow can one foresee the consequences of using them?\u201d The greater the complexity of the environment and the task, the greater the need for direct human control and the less one can tolerate autonomy, especially for tasks and in environments that involve risk of death and injury to people or damage to property \u2013 in other words safety-critical tasks. 4. Humans can exert some control over autonomous systems \u2013 or specific functions \u2013 through supervisory control, meaning \u201chuman-on-the-loop\u201d supervision and ability to intervene and deactivate. This requires the operator to have: \u2022 situational awareness \u2022 enough time to intervene \u2022 a mechanism through which to intervene (a communication link or physical controls) in order to take back control, or to deactivate the system should circumstances require. 1 To download the full report visit: https://www.icrc.org/en/war-and-law/weapons/ihl-and-new-technologies CCW/GGE.1/2019/WP.7 Convention on Prohibitions or Restrictions on the Use of Certain Conventional Weapons Which May Be Deemed to Be Excessively Injurious or to Have Indiscriminate Effects 20 August 2019 English only CCW/GGE.1/2019/WP.7 2 5. However, human-on-the-loop control is not a panacea, because of such humanmachine interaction problems as automation bias, lack of operator situational awareness and the moral buffer. 6. Predictability and reliability are at the heart of discussions about autonomy in weapon systems, since they are essential to achieving compliance with international humanitarian law and avoiding adverse consequences for civilians. They are also essential for military command and control. 7. It is important to distinguish between: reliability \u2013 a measure of how often a system fails; and predictability \u2013 a measure of how the system will perform in a particular circumstance. Reliability is a concern in all types of complex system, whereas predictability is a particular problem with autonomous systems. There is a further distinction between predictability in a narrow sense of knowing the process by which the system functions and carries out a task, and predictability in a broad sense of knowing the outcome that will result. 8. It is difficult to ensure and verify the predictability and reliability of an autonomous (robotic) system. Both factors depend not only on technical design but also on the nature of the environment, the interaction of the system with that environment and the complexity of the task. However, setting boundaries or imposing constraints on the operation of an autonomous system \u2013 in particular on the task, the environment, the timeframe of operation and the scope of operation over an area \u2013 can render the consequences of using such a system more predictable. 9. In a broad sense, all autonomous systems are unpredictable to a degree because they are triggered by their environment. However, developments in the complexity of software control systems \u2013 especially those based on AI and machine learning \u2013 add unpredictability in the narrow sense that the process by which the system functions is unpredictable. 10. The \u201cblack box\u201d manner in which many machine learning systems function makes it difficult \u2013 and in many cases impossible \u2013 for the user to know how the system reaches its output. Not only are such algorithms unpredictable but they are also subject to bias, whether by design or in use. Furthermore, they do not provide explanations for their outputs, which seriously complicates establishing trust in their use and exacerbates the already significant challenges of testing and verifying the performance of autonomous systems. And the vulnerability of AI and machine learning systems to adversarial tricking or spoofing amplifies the core problems of predictability and reliability. 11. Computer vision and image recognition are important applications of machine learning. These applications use deep neural networks (deep learning), of which the functioning is neither predictable nor explainable, and such networks can be subject to bias. More fundamentally, machines do not see like humans. They have no understanding of meaning or context, which means they make mistakes that a human never would. 12. It is significant that industry standards for civilian safety-critical autonomous robotic systems \u2013 such as industrial robots, aircraft autopilot systems and self-driving cars \u2013 set stringent requirements regarding: human supervision, intervention and deactivation \u2013 or failsafe; predictability and reliability; and operational constraints. Leading developers of AI and machine learning have stressed the need to ensure human control and judgement in sensitive applications \u2013 and to address safety and bias \u2013 especially where applications can have serious consequences for people\u2019s lives. 13. Civilian experience with autonomous systems reinforces and expands some of the ICRC\u2019s viewpoints and concerns regarding autonomy in the critical functions of weapon systems. The consequences of using autonomous weapon systems are unpredictable because of uncertainty for the user regarding the specific target, and the timing and location of any resulting attack. These problems become more pronounced as the environment or the task become more complex, or freedom of action in time and space increases. Human-on-the-loop supervision, intervention and the ability to deactivate are absolute minimum requirements for countering this risk, but the system must be designed to allow for meaningful, timely, human intervention \u2013 and even that is no panacea. 14. All autonomous weapon systems will always display a degree of unpredictability stemming from their interaction with the environment. It might be possible to mitigate this CCW/GGE.1/2019/WP.7 3 to some extent by imposing operational constraints on the task, the timeframe of operation, the scope of operation over an area and the environment. However, the use of software control based on AI \u2013 and especially machine learning, including applications in image recognition \u2013 brings with it the risk of inherent unpredictability, lack of explainability and bias. This heightens the ICRC\u2019s concerns regarding the consequences of using AI and machine learning to control the critical functions of weapon systems and raises questions about its use in decision-support systems for targeting. 15. This review of technical issues highlights the difficulty of exerting human control over autonomous (weapon) systems and shows how AI and machine learning could exacerbate this problem exponentially. Ultimately it confirms the need for States to work urgently to establish limits on autonomy in weapon systems. 16. It reinforces the ICRC\u2019s view that States should agree on the type and degree of human control required to ensure compliance with international law and to satisfy ethical concerns, while also underlining its doubts that autonomous weapon systems could be used in compliance with international humanitarian law in all but the narrowest of scenarios and the simplest of environments. GE.21-13672(E) Group of Governmental Experts on Emerging Technologies in the Area of Lethal Autonomous Weapons System Geneva, 3-13 August, 24 September-1 October and 2-8 December 2021 Agenda Item 5 Focus of work of the Group of Governmental Experts in 2021 Proposal for consensus recommendations in relation to the clarification, consideration and development of aspects of the normative and operational framework Submitted by the International Committee of the Red Cross I. The ICRC's concerns about autonomous weapon systems 1. Autonomous weapon systems select and apply force to targets without human intervention. After initial activation or launch by a person, an autonomous weapon system self-initiates or triggers a strike in response to information from the environment received through sensors and on the basis of a generalized \"target profile\". This means that the user does not choose, or even know, the specific target(s) and the precise timing and/or location of the resulting application(s) of force. 2. The use of autonomous weapon systems entails risks due to the difficulties in anticipating and limiting their effects. This loss of human control and judgement in the use of force and weapons raises serious concerns from humanitarian, legal and ethical perspectives. 3. The process by which autonomous weapon systems function: \u2022 brings risks of harm for those affected by armed conflict, both civilians and combatants, as well as dangers of conflict escalation \u2022 raises challenges for compliance with international law, including international humanitarian law, notably, the rules on the conduct of hostilities for the protection of civilians \u2022 raises fundamental ethical concerns for humanity, in effect substituting human decisions about life and death with sensor, software and machine processes. II. The ICRC's recommendations to States for the regulation of autonomous weapon systems 4. The International Committee of the Red Cross (ICRC) has, since 2015, urged States to establish internationally agreed limits on autonomous weapon systems to ensure civilian protection, compliance with international humanitarian law, and ethical acceptability. CCW/GGE.1/2021/WP.6 Convention on Prohibitions or Restrictions on the Use of Certain Conventional Weapons Which May Be Deemed to Be Excessively Injurious or to Have Indiscriminate Effects 27 September 2021 English only CCW/GGE.1/2021/WP.6 2 5. With a view to supporting current efforts to establish international limits on autonomous weapon systems that address the risks they raise, including efforts by the Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Emerging Technologies in the Area of Lethal Autonomous Weapons Systems to develop consensus recommendations in relation to the clarification, consideration and development of aspects of the normative and operational framework, the ICRC recommends that States adopt new legally binding rules.1 In particular: (a) Unpredictable autonomous weapon systems should be expressly ruled out, notably because of their indiscriminate effects. This would best be achieved with a prohibition on autonomous weapon systems that are designed or used in a manner such that their effects cannot be sufficiently understood, predicted and explained. (b) In light of ethical considerations to safeguard humanity, and to uphold international humanitarian law rules for the protection of civilians and combatants hors de combat, use of autonomous weapon systems to target human beings should be ruled out. This would best be achieved through a prohibition on autonomous weapon systems that are designed or used to apply force against persons. (c) In order to protect civilians and civilian objects, uphold the rules of international humanitarian law and safeguard humanity, the design and use of autonomous weapon systems that would not be prohibited should be regulated, including through a combination of: \u2022 limits on the types of target, such as constraining them to objects that are military objectives by nature \u2022 limits on the duration, geographical scope and scale of use, including to enable human judgement and control in relation to a specific attack \u2022 limits on situations of use, such as constraining them to situations where civilians or civilian objects are not present \u2022 requirements for human\u2013machine interaction, notably to ensure effective human supervision, and timely intervention and deactivation. 6. The ICRC\u2019s position and its recommendations to States are based on its analyses of associated humanitarian, legal, ethical, technical and military implications of autonomous weapon systems, insights published in a series of reports, and regular engagement with States and experts at the CCW and bilaterally.2 These inform the ICRC\u2019s recommendations on the specific limits on autonomous weapon systems that are needed to ensure civilian protection, compliance with international humanitarian law and ethical acceptability. 7. The normative limits put forward by the ICRC are informed by views expressed by many High Contracting Parties to the CCW, and other stakeholders, on the types of measures that can contribute to ensuring human control, involvement or judgement, and on the need for new legally binding rules on autonomous weapon systems. More specifically, a number of High Contracting Parties, and other stakeholders, support the prohibition of c
