e dynamic environments than has been the case until now. 3. Emerging technology and future autonomous weapons Although it is difficult to foresee the future development of autonomous weapon systems, it is clear there are a number of military drivers for increased autonomy, including enabling: increased mobility of robotic/unmanned weapon systems or platforms; operation of these systems in \u201ccommunications denied\u201d environments; shorter decision-making times between identifying and attacking a target; increased performance over remotely operated systems; and operation of increased numbers of robotic/unmanned weapon systems by fewer operators. Interest in autonomous weapon systems could also develop in different ways among non-State armed groups. The general trend in civilian robotics is towards supervised autonomy, where robotic systems are increasingly autonomous while human operators retain oversight and often the ability to intervene. 3 The degree of autonomy in a robotic system is related to the level of human intervention in its operation, both in terms of the degree of human intervention and the stages at which the intervention is made. Even so, machines can and do effectively take decisions that have been delegated to them by humans through their computer programming, and without the need to be \u201cconscious\u201d or to have human-like levels of intelligence. There are a number of developments that might make increasingly autonomous weapon systems become less predictable. These include: increased mobility, meaning the weapon system would encounter more varied environments over greater time periods; increased adaptability, such as systems that set their own goals or change their functioning in response to the environment (e.g. a system that defends itself against an attack) or even incorporate learning algorithms; and increased interaction of multiple weapon systems in self-organising swarms. In addition to decreasing the predictability of the weapon eapon system can be used in compliance with IHL may depend on the specific technical characteristics and performance of the weapon system and the intended and expected circumstances of its use. Certain technical characteristics and their interaction with different operational parameters could significantly affect this assessment, including: \uf0b7 The task the weapon system carries out; \uf0b7 The type of target the weapon system attacks; \uf0b7 The environment in which the weapon system operates; \uf0b7 The movement of weapon system in space; \uf0b7 The time-frame of operation of the weapon system; \uf0b7 The adaptability of the weapon system, i.e. its ability to adapt its behaviour to changes in its environment, to determine its own functions and to set its own goals; \uf0b7 Degree of reliability of the weapon system, i.e. robustness to failures and vulnerability to malfunction or hacking; and \uf0b7 Potential for human supervision and intervention to deactivate the weapon system. The combination of these technical characteristics and performance of the weapon system with the operational parameters of its use are critical to determining the foreseeable effects of the weapon \u2013 in other words, the predictability of the outcomes of using the weapon \u2013 and therefore in determining whether it can be used in conformity with IHL rules. 4 Indeed, deploying a weapon system whose effects are wholly or partially unpredictable would create a significant risk that IHL will not be respected. The risks may be too high to allow use of the weapon, or else mitigating the risks may require limiting or even obviating the weapons\u2019 autonomy. In this respect, the last factor in the list above \u2013 human intervention \u2013 could be considered as a risk mitigation factor. The level of risk resulting from a decrease in predictability of the weapon system may be influenced by a number of factors, such as the environment in which the weapon is used. Predicting the outcome of using autonomous weapon systems may become increasingly difficult as the weapon systems become more complex or are given more freedom of action in their operations. For example, the legal assessment of an autonomous weapon system that carries out a single task against a limited type of target in a simple (uncluttered) environment, and that is stationary and limited in the duration of its operation (e.g. some existing missile and rocket defence systems) may conclude that there is an acceptable level of predictability, allowing for responsibility and accountability of the human operator. However, the conclusion may be very different regarding an autonomous weapon system that carries out multiple tasks (or is adaptable) against different types of targets in a complex (cluttered) environment, and that is mobile over a wide area and/or operating for a long duration. For the purposes of an assessment under IHL there is no legal distinction between an offensive attack and a defensive one, as they both constitute attacks under the law. Nevertheless, the distinction between defensive and offensive weapon systems may be of greater relevance from a militaryoperational or ethical perspective. The obligation to carry out legal reviews of new weapons under article 36 of Additional Protocol I to the Geneva Conventions is important to ensure that a State's armed forces are capable of conducting hostilities in accordance with its international obligations. The above challenges for IHL compliance will need to be carefully considered by States when carrying out legal reviews of any autonomous weapon system they develop or acquire. As with all weapons, the lawfulness of a weapon with autonomy in its critical functions depends on its specific characteristics, and whether, given those characteristics, it can be employed in conformity with the rules of IHL in all of the circumstances in which it is intended and expected to be used. The ability to carry out such a review entails fully understanding the weapon\u2019s capabilities and foreseeing its effects, notably through testing. Yet foreseeing such effects may become increasingly difficult if autonomous weapon systems were to become more complex or to be given more freedom of action in their operations, and therefore become less predictable. Questions arise as to how IHL\u2019s \u201ctargeting rules\u201d (e.g. the rules of proportionality and precautions in attack) are considered in reviewing weapons. Where it is the weapon itself that takes on the targeting functions, the legal review would demand a very high level of confidence that the weapon is capable of carrying out those functions in compliance with IHL. An additional challenge for reviewing the legality of an autonomous weapon system is the absence of standard methods and protocols for testing and evaluation to assess the performance of these weapons, and the possible risks associated with their use. Questions arise regarding: How is the reliability (e.g. risk of malfunction or vulnerability to cyber-attack) and predictability of the weapon tested? What level of reliability and predictability are considered to be necessary? The legal review procedure faces these and other practical challenges to assess whether an autonomous weapon system will perform as anticipated in the intended or expected circumstances of use. Although there are different views on the adequacy of national legal reviews of new weapons for ensuring IHL compliance of autonomous weapon systems, especially given the low level of implementation among States, this mechanism remains a critical measure for States to ensure respect for IHL. In any case, efforts to strengthen national legal review processes should be seen as complementary and mutually reinforcing of CCW discussions at the international level. Some have raised concerns that use of autonomous weapon systems may lead to an \u201caccountability gap\u201d in case of violations of IHL. Others are of the view that no such gap would ever exist as there will always be a human involved in the decision to deploy the weapon to whom responsibility could be attributed. 5 Under IHL and international criminal law, the limits to control over, or the unpredictability of, an autonomous weapon system could make it difficult to find individuals involved in the programming and deployment of the weapon liable for serious violations of IHL. They may not have the knowledge or intent required for such a finding, owing to the fact that the machine can select and attack targets independently. Programmers might not have knowledge of the concrete situations in which at a later stage the weapon system might be deployed and in which IHL violations could occur. On the other hand, a programmer who intentionally programmes an autonomous weapon to commit war crimes would certainly be criminally liable. Likewise, a commander would be liable for deciding to use an autonomous weapon system in an unlawful manner, for example deploying in a populated area an anti-personnel autonomous weapon that is incapable of distinguishing civilians from combatants. In addition, a commander who knowingly decides to deploy an autonomous weapon whose performance and effects he/she cannot predict may be held criminally responsible for any serious violations of IHL that ensue, to the extent that his/her decision to deploy the weapon is deemed reckless under the circumstances. Overall, as long as there will be a human involved in the decision to deploy the weapon to whom responsibility could be attributed, there might not be an accountability gap. Under the law of State responsibility a State could be held liable for violations of IHL caused by the use of any autonomous weapon system. Indeed under general international law governing the responsibility of States, they would be held responsible for internationally wrongful acts, such as violations of IHL committed by their armed forces using autonomous weapon systems. A State would also be responsible if it were to use an autonomous weapon system that it has not, or has inadequately, been tested or reviewed prior to deployment. Autonomous weapon systems also raise ethical concerns that deserve careful consideration. The fundamental question at the heart of concerns, and irrespective of whether they can be used in compliance with IHL, is whether the principles of humanity and the dictates of public conscience would allow machines to make life-and-death decisions in armed conflict without human involvement. The debates of recent years among States, experts, civil society and the public have shown that there is a sense of deep discomfort with the idea of any weapon system that places the use of force beyond human control. The question remains, however, what degree of human control is required, and in which circumstances, in light of ethical considerations? Is it sufficient for a human being to program an autonomous weapon system according to certain parameters and then make the decision to deploy it in a particular context? Or is it necessary that a human being bring his or her judgment to bear also on each individual attack? If the weapon autonomously uses force against a human target, what ethical considerations would this entail? 5. Human control The notion of human control has become the overarching issue in the debates on autonomous weapon systems. There is broad agreement that human control over weapon systems and the use of force must be retained, although less clarity on whether this is for legal, ethical, military operational, and/or policy reasons, and what makes it \u201cmeaningful\u201d, \u201cappropriate\u201d or \u201ceffective\u201d. From the ICRC\u2019s perspective, a focus on the role of the human in the targeting process and the humanmachine interface could provide a fruitful avenue for increasing understanding of concerns that may be raised by autonomous weapon systems, rather than a purely technical focus on the \u2018level of autonomy\u2019 of weapon systems. A certain level of human control over attacks is inherent in, and required to ensure compliance with, the IHL rules of distinction, proportionality and precautions in attack. Considering more closely what these requirements are could help determine the boundaries of what is acceptable under IHL with respect to autonomy in the critical functions of selecting and attacking targets. There are already a number of considerations that have been suggested, which provide avenues for future work to establish these requirements, including: \uf0b7 Predictability of the weapon system in its intended or expected circumstances of use; \uf0b7 Reliability of the weapon system in its intended or expected circumstances of use; 6 \uf0b7 Human intervention in the functioning of the weapon system during its development, deployment and use; \uf0b7 Knowledge and accurate information about the functioning of the weapon system and the context of its intended or expected use; and \uf0b7 Accountability for the functioning of the weapon system following its use. Many of the technical characteristics and operational parameters that are relevant to assessing compliance with IHL (see section 4) are also important factors for determining the requisite human control over the use of force, as well as relevant for military-operational or ethical considerations. For example, human control over existing autonomous weapon systems (see section 2) is largely governed by technical and operational constraints on the functioning of the system (e.g. limited tasks and targets, limits in space and time, physical controls over the environment, and human supervision and ability to deactivate). The military have a clear interest in maintaining human control of weapon systems, both to ensure compliance with IHL and to ensure that the commander has control over a given military operation. Rules of engagement associated with particular weapon systems are a primary way in which operational control is exerted over weapon systems and the use of force, and are therefore an important element in ensuring human control over the weapon system and the use of force. Deeper consideration of the elements constituting human control and understanding human-machine interaction is needed to help determine the boundaries necessary to ensure that human control is maintained over weapon systems and the use of force. As outlined above, there are already concerns that autonomous weapon systems which could adapt or change their functioning, and those that \u2018hunt\u2019 for targets over wide areas could raise serious questions about human control and IHL compliance due to the lack of predictability on when and where the use of force and specific attacks would take place. 6. The way forward There are at least three broad approaches that States could take to address the legal and ethical questions raised by autonomous weapon systems. The first regards strengthening national mechanisms for legal review and implementation of IHL to ensure any new weapons, including autonomous weapon systems, can be used in compliance with IHL. The second is for States to develop a definition of \u201clethal autonomous weapon systems\u201d in terms of the weapon systems that may be problematic from a legal and/or ethical perspective with a view to establishing specific limits on autonomy in weapon systems. The third approach is for States to develop the parameters of human control in light of the specific requirements under IHL and ethical considerations (principles of humanity and the dictates of public conscience), thereby establishing specific limits on autonomy in weapon systems. Both the second and third approaches recognise that international consideration is needed of the limits of autonomy in weapons systems to ensure legal compliance and ethical acceptability. Ultimately these two approaches might lead to the same end point in terms of identifying weapon systems requiring possible regulation or prohibition. From the ICRC\u2019s perspective, the third approach focussing on human control and the human-machine interaction could be an effective way forward for the CCW, with efforts to strengthen national legal reviews to be pursued in parallel as a mutually reinforcing initiative. The framework of human control provides a useful baseline from which common understandings can be developed among States, and through which boundaries or limits on autonomy in weapon systems can be established. This is consistent with the broad agreement among States, experts and other stakeholders that there is a need to maintain human control over weapon systems and the use of force in view of legal obligations, military operational requirements, and ethical considerations. + + + Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 13\u201317 November 2017, Geneva Statement of the International Committee of the Red Cross (ICRC) The International Committee of the Red Cross (ICRC) welcomes this first meeting of the Group of Governmental Experts on \u201cLethal Autonomous Weapons Systems\u201d. With the High Contracting Parties to the Convention on Certain Conventional Weapons moving on to more formal discussions there is now an expectation that States will identify and build on common ground, such as the broad agreement that human control must be retained over weapon systems and the use of force. The ICRC\u2019s view is that States must now work to establish limits on autonomy in weapon systems to ensure compliance with international law and to satisfy ethical concerns. In determining these limits, the ICRC is convinced that the focus must remain on obligations and responsibilities of humans in decisions to use force. For this reason, it has proposed that States assess the type and degree of human control required in the use of autonomous weapon systems \u2013 broadly defined as weapons with autonomy in their critical functions of selecting and attacking targets \u2013 to ensure compliance with international law, and acceptability under the principles of humanity and the dictates of the public conscience From the perspective of international humanitarian law, it is clear that the rules on the conduct of hostilities are addressed to those who plan, decide upon, and carry out an attack. These rules, which apply to all attacks regardless of the means or methods employed, give rise to obligations for human combatants, who are responsible for respecting them. These legal obligations, and accountability for them, cannot be transferred to a machine, a computer program, or a weapon system. In the ICRC\u2019s view, compliance with these legal obligations would require that combatants retain a minimum level of human control over the use of weapon systems to carry out attacks in armed conflict. An examination of the way in which human control can be exerted over autonomous weapon systems (as broadly defined by the ICRC) points to the following key elements of human control to ensure legal compliance: predictability; human supervision and ability to intervene; and various operational restrictions, including on tasks, types of targets, the operating environment, time frame of operation, and scope of movement. Meaningful, effective or appropriate human control also requires that the operator have sufficient information on and understanding of the weapon system and operating environment, and the interaction between them. 2 These elements of human control are needed to link the decisions of the human commander or operator \u2013 which must comply with international humanitarian law and other applicable provisions of international law \u2013 to the outcome of a specific attack using the weapon system. The need for some degree of human control indicates that there will be limits to lawful levels of autonomy in weapon systems under international humanitarian law. The need for human control also raises concerns about the technical aspects of weapon system design that may lead to unpredictability. In particular, the use of artificial intelligence (AI) machine-learning algorithms in targeting would raise fundamental legal concerns to the extent that their functioning and outcomes would be inherently unpredictable. In recent months the ICRC has further evaluated the ethical aspects of autonomous weapon systems; it convened a small round-table of experts in August 2017 and has built on the outcomes of the expert meetings held with States in 2014 and 2016. The principles of humanity and the dictates of the public conscience provide moral guidance for these discussions, and support the ICRC\u2019s call to set limits on autonomy in weapon systems. Perhaps the most significant ethical issues raised by autonomous weapon systems are those which transcend both the context of their deployment \u2013 whether in armed conflict or in peacetime \u2013 and the technology involved \u2013 whether simple or sophisticated. These concerns focus on the loss of human agency and responsibility in decisions to kill and destroy. Since moral responsibility for decisions to kill and destroy cannot be delegated to machines, meaningful, effective or appropriate human control \u2013 from an ethical point of view \u2013 would be the type and degree of control that preserves human agency and responsibility in these decisions. With increasing autonomy in weapon systems, a point may be reached where humans are so far removed in time and space from the acts of selecting and attacking targets that human decision-making is effectively substituted with computer-controlled processes, and life-anddeath decisions ceded to machines. This raises profound ethical questions about the role and responsibility of humans in the use of force and the taking of human life, which go beyond questions of compliance with international humanitarian law. With respect to the public conscience, there is a sense of deep discomfort with the idea of any weapon system that places the use of force beyond human control. With these legal and ethical questions in mind, and conscious of rapid technological developments in the fields of robotics and artificial intelligence and their current application in weapon systems, the ICRC urges all States present at this Group of Governmental Experts to work on establishing limits on autonomy in weapon systems, so that humans remain fully responsible for decisions to use force. Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 27-31 August 2018, Geneva Statement of the International Committee of the Red Cross (ICRC) under agenda item 6(b) Thank you, Mr Chair. The ICRC is encouraged to hear the emphasis and general agreement among delegations that human control must be maintained over weapon systems and the use of force. The ICRC would like to take this opportunity to recall several points we raised in our statements to the April Group of Governmental Experts on the legal and ethical basis for human control. Further we would like to offer some insights from a small meeting of technical experts we convened in June 2018 on the technical aspects of human control. Firstly, on the legal basis for human control, the ICRC is clear that it is humans who apply international law and are obliged to respect it. International humanitarian law rules on the conduct of hostilities require that those who plan, decide upon and carry out attacks make certain judgements when launching an attack. It follows that human combatants will need to retain a level of control over weapon systems and the use of force so that they can make context-specific legal judgements \u2013 of distinction, proportionality and precautions \u2013 in specific attacks. Legal concerns will arise where the design and/or the use of a weapon system with autonomy in its critical functions prevents the commander or operator from making the necessary judgements required by international humanitarian law. Secondly, in the ICRC\u2019s view, ethical considerations also demand human control over weapon systems and the use of force. From an ethical perspective, (minimum/sufficient/effective/meaningful /appropriate) human control would be the type and degree that preserves human agency and upholds moral responsibility in decisions to use force. Mr Chair, In June 2018, ICRC convened a small meeting of independent experts in civilian artificial intelligence (AI), robotics and autonomous systems to better understand the technical aspects of human control. A report will be published in due course but two broad themes emerged: The first theme was that all autonomous robotic systems, which operate based on interaction with their environment, raise questions about human control and predictability. The greater the complexity of the environment and complexity of the task, the greater the need for human control and the less tolerance of autonomy. Humans can exert some control over autonomous systems through \u201chuman on the loop\u201d interaction with them. However, this is not a panacea due to human-machine interaction problems, such as automation bias, over-trust in the system, or lack of operator awareness of the system state at the time of intervention. ICRC statement, CCW GGE on \u201cLAWS\u201d, 27-31 August 2018. 2 Further, quantifying the level of predictability (and reliability) required to ensure (minimum/sufficient /effective/meaningful/appropriate) human control, or judgement, is very difficult. Testing also raises unique challenges since it is not possible to test all possible environmental inputs to an autonomous system. However, setting boundaries \u2013 or operational constraints \u2013 in the operation of an autonomous robotic system \u2013 for example, on the task, time-frame of operation, scope of movement over an area, and operating environment \u2013 can contribute to increasing predictability. The second key theme that emerged from discussions was that AI - and especially machine learning \u2013 algorithms bring a new dimension of unpredictability to autonomous robotic systems. This is due both to the lack of transparency (\u201cblack-box\u201d nature) in how the algorithms function, and the changing of their functioning over time. Not only are such algorithms unpredictable, but they can also introduce bias, whether by design or through bias in the data used to \u201ctrain\u201d (develop) the algorithms. This has reinforced the ICRC\u2019s concerns about the unpredictability of machine learning algorithms, and the consequences if applied to weapon systems and the critical functions of selecting and attacking targets. Mr Chair, In closing, we would like to draw attention to the comments of the ICRC\u2019s President published today, which stressed the importance of retaining human control over weapon systems and the use of force. He notes that, in some ways, recognising the need for human control is the easy part. The more difficult question is: how much and what type? It is this issue where the ICRC believes this Group of Governmental Experts should focus its work over the coming days, weeks and months. ICRAC Statement on the human control of weapons systems Mr Chairperson, We have been very pleased with this mornings session as states begin to contemplate a move towards policies on the human control of weapons systems. On a pedantic note that we cannot talk about the meaningful human control of LAWS as that would make them no longer and autonomous weapon. In the view of ICRAC, the control of weapons systems is more nuanced than can be captured by terms such as in-the-loop, on-the-loop, the broader loop, looping-the loop, human oversight, and appropriate human judgement. In this way we agree strongly with the statement made by Brazil and several others in this session who believe that the devil is in the detail. For human control to be meaningful we need to examine how humans interact with machines and understand the types of human-machine biases that can occur in the selection of legitimate targets. Lessons should be learned from 30 years of research on human supervisory control of machinery and more than 100 years of research on the psychology of human reasoning. This combination of this work can help us to design human-machine interfaces that allow weapons to be controlled in a manner that is fully compliant with international law and the principle of humanity. First, there should be a focus on what the human operator MUST do in the targeting cycle. This is control by use which is governed by targeting rules under International Humanitarian Law and International Human Rights Law. Further, international law rules that apply after the use of weapons \u2013 such as those that relate to human responsibility \u2013 must be satisfied. Second, the design of weapon systems must render them INCAPABLE of operating without meaningful human control. This is control by design, which is governed by international weapons law. In terms of international weapons law, if the weapon system, by its design, is incapable of being sufficiently controlled in terms of the law, then such a weapon is illegal per se. Ideally the following three conditions should be followed for the control of weapons systems: 1. a human commander (or operator) will have full contextual and situational awareness of the target area for each and every attack and is able to perceive and react to any change or unanticipated situations that may have arisen since planning the attack. 2. there will be active cognitive participation in every attack with sufficient time for deliberation on the nature of any target, its significance in terms of the necessity and appropriateness of attack, and likely incidental and possible accidental effects of the attack and 3. there will be a means for the rapid suspension or abortion of every attack. Thank you Mr Chairperson CHECK AGAINST DELIVERY Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 9\u201313 April 2018, Geneva Statement of the International Committee of the Red Cross (ICRC) Possible options for addressing the humanitarian and international security challenges posed by emerging technologies in the area of lethal autonomous weapons systems in the context of the objectives and purposes of the Convention without prejudging policy outcomes and taking into account past, present and future proposals Thank you, Mr Chair, and for ably guiding our work this week. The ICRC is pleased with how discussions have progressed, and appreciate the constructive engagement of delegations, though clearly much work remains to be done if common understandings are to be reached on key issues by the GGE\u2019s next meeting in August. Discussions on \u201cpolicy options\u201d should be grounded on three truisms: Firstly, all new technologies of warfare must fit with existing law, not the other way around. Any weapon with autonomy in its critical functions of selecting and attacking targets must be capable of being used, and must be used, in accordance with international humanitarian law (IHL). This is undisputed. However, the unique implications of these weapons \u2013 namely the risk of loss of human control, and loss of human agency and intent, in targeting decisions -\u00ad-\u00ad raise unique challenges for legal compliance and for humanity, which in turn raise the question of whether new internationally agreed policies, standards or rules are needed. Secondly, \u201cpolicy options\u201d must be informed by reality \u2013 the reality of how autonomy in is being employed in weapon systems today and may be applied in the foreseeable future, and the evidence of the weapons\u2019 capabilities and limitations, their relative risks and benefits. Experience with existing weapon systems with autonomy in their critical functions can provide insights here. Thirdly, the further weaponization of autonomy is not inevitable, it is a choice. And in making that choice, we must put humans \u2013 and their legal obligations and moral responsibilities \u2013 first, not technology. Mr Chair It is ICRC\u2019s view is that human control must be retained over weapon systems and the use of force and, therefore, the way forward should be determine the type and degree of human control necessary \u2013 in the use of weapon systems with autonomy in their critical functions \u2013 to ensure compliance with international (humanitarian) law, and ethical acceptability. With general agreement that \u201cmeaningful\u201d, \u201ceffective\u201d or \u201cappropriate\u201d human control must be retained, this approach will enable States to 2 \u2022 establish meaningful, and internationally agreed, limits on autonomy in weapon systems that address legal, ethical and humanitarian concerns, and \u2022 identify the specific characteristics of \u201cautonomous weapon systems of concern\u201d. The criteria for the minimum level of human control should be driven by the necessity to preserve human judgement and responsibility in targeting decisions, where predictability and human supervision are important factors. This may be seen as a positive obligation to ensure human control over weapon systems and the use of force, in line with legal obligations and ethical considerations. And, at this stage, the ICRC welcomes efforts to reach common understandings on the type and degree of human control required. Thank you. ICRC commentary on the \u2018Guiding Principles\u2019 of the CCW GGE on \u2018Lethal Autonomous Weapons Systems\u2019 The \u2018Guiding Principles\u2019 agreed by the Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts (GGE) on \u2018Emerging Technologies in the Area of Lethal Autonomous Weapons Systems\u2019 provide a useful basis for orientating the future work of States towards agreeing an effective \u2018normative and operational framework\u2019 to address autonomous weapon systems.1 This commentary groups the Guiding Principles under three main themes that, in the view of the ICRC, deserve States\u2019 focused attention. 1. International humanitarian law limits the development and use of autonomous weapon systems It was affirmed that international law, in particular the United Nations Charter and International Humanitarian Law (IHL) as well as relevant ethical perspectives, should guide the continued work of the Group. Noting the potential challenges posed by emerging technologies in the area of lethal autonomous weapons systems to IHL, the following were affirmed, without prejudice to the result of future discussions The ICRC welcomes States\u2019 unequivocal affirmation that both international law and ethical perspectives should guide the work of the GGE. The development and use of autonomous weapon systems is limited by international law, in particular the general rules of IHL governing the choice of means and methods of warfare and the specific treaty and customary rules prohibiting or restricting certain weapons.2 Additional constraints may derive from ethical considerations, including from the principles of humanity and the dictates of public conscience.3 (a) International humanitarian law continues to apply fully to all weapons systems, including the potential development and use of lethal autonomous weapons systems IHL regulates the conduct of armed conflict and seeks to limit its effects. It protects people not taking part in hostilities (such as civilians) and those who are no longer doing so (such as wounded or surrendered combatants). During an armed conflict, IHL governs the use of weapons, means and methods of warfare in the conduct of hostilities, including autonomous weapon systems. Outside armed conflict, the use of weapons is primarily governed by international human rights law, which is applicable at all times. In the view of the ICRC, autonomous weapon systems raise challenges for compliance with IHL. The rules on the conduct of hostilities, notably the rules of distinction, proportionality and precautions in attack, already set limits on the use of autonomous weapon systems, although many legal questions require clarification, and ethical concerns may demand limits that go beyond those found in existing law.4 The key question is not whether IHL applies to autonomous weapon systems in armed conflict, but how IHL is applied, that is, how IHL rules are and should be interpreted and implemented in practice, and whether new legally binding rules, policy standards or best practices are needed.5 1 United Nations, Report of the 2019 session of the Group of Governmental Experts on Emerging Technologies in the Area of Lethal Autonomous Weapons Systems. CCW/GGE.1/2019/3, 25 September 2019, Annex IV. 2 ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts. Report to the 33rd International Conference of the Red Cross and Red Crescent, October 2019, Section 2 B, pp. 29\u201331. 3 Convention on Prohibitions or Restrictions on the Use of Certain Conventional Weapons Which May Be Deemed to be Excessively Injurious or to have Indiscriminate Effects, as amended on 21 December 2001, Preamble; ICRC, Ethics and autonomous weapons systems: An ethical basis for human control? Working Paper for the CCW GGE on LAWS, Geneva, 9-13 April 2018, CCW/GGE.1/2018/WP.5, 29 March 2018. 4 ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts, 2019, op. cit. 5 ICRC, States must address concerns raised by autonomous weapons, Statement to the Meeting of the High Contracting Parties to the CCW, 14 November 2019; ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts, 2019, op. cit.; ICRC, Statement under agenda item 5e. CCW 2 (e) In accordance with States\u2019 obligations under international law, in the study, development, acquisition, or adoption of a new weapon, means or method of warfare, determination must be made whether its employment would, in some or all circumstances, be prohibited by international law States Parties to 1977 Additional Protocol I to the Geneva Conventions have a legal obligation to conduct legal reviews of new weapons.6 In the ICRC\u2019s view, the requirement to carry out legal reviews also flows from the obligation to ensure respect for IHL. Besides these legal requirements, all States have an interest in assessing the lawfulness of new weapons.7 Effective legal reviews are critical to ensuring that a State\u2019s armed forces comply with IHL in light of rapid technological developments. However, in the view of the ICRC, they are not sufficient alone to address the concerns raised by autonomous weapon systems given the complex legal and ethical questions involved, which require common understandings at the international level.8 Implementation of legal reviews of autonomous weapon systems raises practical challenges and questions, especially given the difficulties in foreseeing the likely consequences of use of autonomous weapon systems.9 In conducting reviews, particular attention should be given to measures needed to ensure human control over weapons and the use of force. (h) Consideration should be given to the use of emerging technologies in the area of lethal autonomous weapons systems in upholding compliance with IHL and other applicable international legal obligations (f) When developing or acquiring new weapons systems based on emerging technologies in the area of lethal autonomous weapons systems, physical security, appropriate non-physical safeguards (including cyber-security against hacking or data spoofing), the risk of acquisition by terrorist groups and the risk of proliferation should be considered (g) Risk assessments and mitigation measures should be part of the design, development, testing and deployment cycle of emerging technologies in any weapons systems Under IHL, all parties to armed conflict have a legal obligation to respect and ensure respect for IHL. This entails a duty to ensure that all weapons, means and methods of warfare, including autonomous weapon systems, are capable of being used, and are in fact used, in compliance with IHL and with other applicable international legal obligations (Guiding Principle (h)). These obligations, as well as additional obligations for States Parties to specific treaties, also demand consideration in the transfer of weapons (Guiding Principle (f)). Risk assessments and mitigation measures during the design, development, testing and deployment of new weapons may be required to ensure compliance with these legal obligations (Guiding Principle (g)), including as part of obligations to conduct legal reviews of new weapons (Guiding Principle (e)). 2. Human control is central to the legal compliance and ethical acceptability of autonomous weapon systems (c) Human-machine interaction, which may take various forms and be implemented at various stages of the life cycle of a weapon, should ensure that the potential use of weapons systems based on emerging technologies in the area of lethal autonomous weapons systems is in compliance with applicable international law, in particular IHL. In determining the quality and extent of human-machine interaction, a range of factors should be considered including the operational context, and the characteristics and capabilities of the weapons system as a whole For the ICRC, Guiding Principle (c) \u2013 together with Guiding Principles (b) and (d) \u2013 reflect the main risks posed by autonomous weapon systems: loss of human control over weapons and the use of force; GGE on LAWS, Geneva, 25\u201329 March 2019; Boulanin, V., Davison, N., Goussac, N. and Peld\u00e1n Carlsson, M., Limits on Autonomy in Weapon Systems, ICRC & SIPRI, June 2020, Chapter 4, Recommendations 3 & 4. 6 ICRC, A Guide to the Legal Review of New Weapons, Means and Methods of Warfare, January 2006. 7 ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts, 2019, op. cit., Section 2.E, pp. 34-35. 8 ICRC, Statement under agenda item 5e, op. cit. 9 Ibid. 3 diffusion, or abdication, of human responsibility for the consequences of their use; and practical challenges in ensuring accountability for violations of international law that may result. Measures pertaining to human control, responsibility and accountability \u2013 including but not limited to measures concerning \u2018human-machine interaction\u2019 and implemented throughout weapon development and use \u2013 are critical to ensuring compliance with applicable international law, in particular IHL, as well as ethical acceptability.10 Based on humanitarian, legal, and ethical considerations, as well as military operational realities, a recent report co-published by the ICRC and SIPRI proposes a combination of three types of control measures on autonomous weapon systems needed to satisfy legal obligations and ethical considerations: 1) controls on weapon parameters; 2) controls on the environment of use; and 3) controls through human-machine interaction.11 These measures should be considered in the use of autonomous weapon systems, as well as in their study, research, development and acquisition (Guiding Principle (e)).12 These types of control measures can inform internationally agreed limits on autonomous weapon systems, whether in the form of new legally binding rules, policy standards or best practices:13 \u2022 Controls on weapon parameters can inform limits on types of autonomous weapon systems including the targets they are used against, as well as limits on their duration and geographical scope of operation, and requirements for deactivation and fail-safe mechanisms. \u2022 Controls on the environment can inform limits on the situations and locations in which autonomous weapon systems may be used, notably, in terms of the presence and density of civilians and civilian objects. \u2022 Controls through human-machine interaction can inform requirements for human supervision, and ability to intervene and deactivate autonomous weapon systems, and requirements for predictable and transparent functioning. (b) Human responsibility for decisions on the use of weapons systems must be retained since accountability cannot be transferred to machines. This should be considered across the entire life cycle of the weapons system (d) Accountability for developing, deploying and using any emerging weapons system in the framework of the CCW must be ensured in accordance with applicable international law, including through the operation of such systems within a responsible chain of human command and control Legal obligations under IHL rules on the conduct of hostilities must be fulfilled by those persons who plan, decide on, and carry out military operations. It is humans, not machines, that comply with and implement these rules, and it is humans who can be held accountable for violations. Whatever the machine, computer program, or weapon system used, individuals and parties to conflicts remain responsible for their effects.14 Nevertheless, the way in which autonomous weapon systems function \u2013 i.e. independently selecting and applying force to targets without human intervention -- raises questions about the about the practical possibility of holding parties to conflict and individuals legally accountable for the consequences of their use, including for violations of IHL.15 10 ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts, 2019, op. cit.; ICRC, Statement under agenda item 5a. CCW GGE on LAWS, Geneva, 25\u201329 March 2019; ICRC, Statement under agenda item 5c, CCW GGE on LAWS, Geneva, 25\u201329 March 2019; ICRC, The Element of Human Control, Working Paper for the Meeting of High Contracting Parties to the CCW 21-23 November 2018, Geneva, CCW/MSP/2018/WP.3, 19 November 2018; ICRC, Autonomy, artificial intelligence and robotics: Technical aspects of human control. Working Paper for the CCW GGE on LAWS, Geneva, 20-21 August 2019, CCW/GGE.1/2019/WP.7, 20 August 2019; ICRC, Ethics and autonomous weapons systems: An ethical basis for human control?, op. cit.; ICRC, Autonomous Weapon Systems: Implications of Increasing Autonomy in the Critical Functions of Weapons, August 2016; ICRC, Autonomous Weapon Systems: Technical, Military, Legal and Humanitarian Aspects, March & November 2014. 11 Boulanin, V., Davison, N., Goussac, N. and Peld\u00e1n Carlsson, M., Limits on Autonomy in Weapon Systems, op. cit. Chapter 4, Recommendation 1. 12 Ibid., Chapter 4, Recommendation 5. 13 Ibid., Chapter 4, Recommendation 2. 14 ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts, 2019, op. cit. 15 ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts. Report to the 32nd International Conference of the Red Cross and Red Crescent, October 2015, Section VII I) ii), p. 46. 4 The rules on the conduct of hostilities \u2013 notably the rules of distinction, proportionality and precautions in attack \u2013 require complex assessments based on the circumstances prevailing at the time of the decision to attack, and during an attack. Commanders or operators must retain a level of human control over weapon systems sufficient to allow them to make context-specific judgments to apply the law in carrying out attacks.16 From an ethical perspective, human control is required to preserve human agency and uphold moral responsibility in decisions to use force. This requires a sufficiently direct and close connection to be maintained between the human intent of the user and the eventual consequences of the operation of the weapon system in a specific attack. Weapons, as inanimate objects, do not have moral agency and nor can they meaningfully be held responsible or accountable.17 Measures aimed at ensuring human control, responsibility and accountability are outlined under Guiding Principle (c). 3. Towards an effective multilateral response to autonomous weapon systems (k) The CCW offers an appropriate framework for dealing with the issue of emerging technologies in the area of lethal autonomous weapons systems within the context of the objectives and purposes of the Convention, which seeks to strike a balance between military necessity and humanitarian considerations In the view of the ICRC, the CCW \u2013 and the GGE on \u2018Emerging Technologies in the Area of Lethal Autonomous Weapons Systems\u2019 \u2013 offers an appropriate framework to address the risks posed by autonomous weapon systems falling within its scope. This is without prejudice to consideration of such risks in other relevant fora. In light of humanitarian, legal and ethical concerns, the ICRC reiterates its call to States at the GGE to urgently agree international limits on autonomous weapon systems. Rapid technological advances and military-doctrinal developments in a number of States indicate that the window for preventive action is fast closing.18 As Guiding Principles (b), (c) and (d) imply, an effective policy response to the risks posed by autonomous weapon systems requires consideration of what \u2018quality and extent\u2019 of human control is necessary and how \u2018human responsibility\u2019 and \u2018accountability\u2019 are ensured. Measures aimed at ensuring human control, responsibility and accountability can inform international limits on autonomous weapon systems. (i) In crafting potential policy measures, emerging technologies in the area of lethal autonomous weapons systems should not be anthropomorphized Legal obligations and ethical responsibilities rest with humans. Weapons, as inanimate objects, do not hold such obligations or responsibilities, and it should not be implied that they do (see also Guiding Principle (b)). (j) Discussions and any potential policy measures taken within the context of the CCW should not hamper progress in or access to peaceful uses of intelligent autonomous technologies Even the strictest measures taken to address the concerns raised by autonomous weapon systems can be crafted so as not to hamper progress in or access to relevant technologies for peaceful purposes. For example, the CCW Protocol IV prohibition of blinding laser weapons has not hampered progress in laser technology, nor have the Biological Weapons Convention or the Chemical Weapons Convention hampered progress in the peaceful uses of biology and chemistry. Geneva, July 2020 16 ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts, op. cit. 17 ICRC, Ethics and autonomous weapons systems: An ethical basis for human control?, op. cit.; Boulanin, V., Davison, N., Goussac, N. and Peld\u00e1n Carlsson, M., Limits on Autonomy in Weapon Systems, op. cit., Chapter 2, Section III. 18 ICRC, States must address concerns raised by autonomous weapons, op. cit.; ICRC, Statement under agenda item 5e, op. cit. Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 21-25 September 2020, Geneva Statement of the International Committee of the Red Cross The International Committee of the Red Cross (ICRC) welcomes the efforts of the High Contracting Parties to the Convention on Certain Conventional Weapons, as well as the Chair of the Group of Governmental Experts on Lethal Autonomous Weapons Systems, Ljup\u010do Jivan Gjorgjinski, to make progress in their important work, under difficult circumstances. The ICRC also appreciates the valuable work done by the outgoing Chair, Ambassador Janis Karklins, in collecting and summarizing commentaries by the High Contracting Parties on the 11 points of agreement, the Guiding Principles adopted at the end of 2019. His paper on commonalities illustrates the substantive common ground shared by States and other stakeholders. Autonomous weapon systems, as the ICRC understands them, select and apply force to targets without human intervention. To varying degrees, the user of the weapon will know neither the specific target nor the exact timing and location of the attack that will result. This raises serious concerns from a humanitarian, legal and ethical perspective, in particular the risk of losing human control over the use of force. The ICRC\u2019s own commentary on the Guiding Principles focused on three overarching issues: - International humanitarian law regulates and limits the development and use of autonomous weapon systems in armed conflict. - Human control is critical to ensuring compliance with applicable international law, including international humanitarian law, as well as ethical acceptability. Specific measures to ensure human control pertain to weapon parameters, the environment of use, and human-machine interaction. - Internationally agreed limits on autonomous weapon systems are needed, whether in the form of new, legally binding rules, policy standards or best practices, to respond to the pressing humanitarian, legal and ethical concerns raised during deliberations in Geneva over the past seven years. It is clear to the ICRC that it is necessary to establish limits on the types of autonomous weapons used and the situations in which they are used, and these limits can be informed by measures to ensure human control. It is encouraging that many national submissions and the joint submissions by groups of States stressed similar points, which testifies to a growing convergence of views on these substantive issues. In the ICRC\u2019s analysis, there is agreement on: the need to maintain human control, involvement or judgement and the rationale behind that need, including reducing the risk of harm to civilians, upholding legal obligations and ethical principles, and ensuring human responsibility and accountability. There is also a convergence of views on the types of measures that can contribute to ensuring human control, involvement or judgement, which include limits on tasks and target sets or profiles, temporal and spatial restrictions on the operation of the weapon, as well as requirements relating to human situational awareness, and intervention and deactivation capacities. Significantly, in his paper on commonalities, the Chair finds that further work is required to \u201cdetermine the type and extent of human involvement or control necessary to ensure compliance with applicable law, notably international humanitarian law, and respond to ethical concerns.\u201d In this respect, the ICRC 2 would also like to draw attention to a joint ICRC-SIPRI report published in June 2020, Limits on Autonomy in Weapon Systems: Identifying Practical Elements of Human Control, which sets out five recommendations for a way forward. The ICRC is grateful to the governments of the Netherlands, Sweden and Switzerland for supporting this independent study. The ICRC looks forward to engaging in greater depth on these issues during the course of discussions this week. Geneva, 9 - 13 April 2018 Item 6 of the provisional agenda Other matters Ethics and autonomous weapon systems: An ethical basis for human control? Submitted by the International Committee of the Red Cross (ICRC) Executive Summary In the view of the International Committee of the Red Cross (ICRC), human control must be maintained over weapon systems and the use of force to ensure compliance with international law and to satisfy ethical concerns, and States must work urgently to establish limits on autonomy in weapon systems. In August 2017, the ICRC convened a round-table meeting with independent experts to explore the ethical issues raised by autonomous weapon systems and the ethical dimension of the requirement for human control. This report summarizes discussions and highlights the ICRC\u2019s main conclusions. The fundamental ethical question is whether the principles of humanity and the dictates of the public conscience can allow human decision-making on the use of force to be effectively substituted with computer-controlled processes, and life-and-death decisions to be ceded to machines. It is clear that ethical decisions by States, and by society at large, have preceded and motivated the development of new international legal constraints in warfare, including constraints on weapons that cause unacceptable harm. In international humanitarian law, notions of humanity and public conscience are drawn from the Martens Clause. As a potential marker of the public conscience, opinion polls to date suggest a general opposition to autonomous weapon systems \u2013 with autonomy eliciting a stronger response than remotecontrolled systems. Ethical issues are at the heart of the debate about the acceptability of autonomous weapon systems. It is precisely anxiety about the loss of human control over weapon systems and the use of force that goes beyond questions of the compatibility of autonomous weapon systems with our laws to encompass fundamental questions of acceptability to our values. A prominent aspect of the ethical debate has been a focus on autonomous weapon systems that are designed to kill or injure humans, rather than those that destroy or damage objects, which are already employed to a limited extent. The primary ethical argument for autonomous weapon systems has been resultsoriented: that their potential precision and reliability might enable better respect for both international law and human ethical values, resulting in fewer adverse humanitarian consequences. As with other weapons, such characteristics would depend on both the designdependent effects and the way the weapons were used. A secondary argument is that they CCW/GGE.1/2018/WP.5 Group of Governmental Experts of the High Contracting Parties to the Convention on Prohibitions or Restrictions on the Use of Certain Conventional Weapons Which May Be Deemed to Be Excessively Injurious or to Have Indiscriminate Effects 29 March 2018 English only CCW/GGE.1/2018/WP.5 2 would help fulfil the duty of militaries to protect their own forces \u2013 a quality not unique to autonomous weapon systems. While there are concerns regarding the technical capacity of autonomous weapons systems to function within legal and ethical constraints, the enduring ethical arguments against these weapons are those that transcend context \u2013 whether during armed conflict or in peacetime \u2013 and transcend technology \u2013 whether simple or sophisticated. The importance of retaining human agency \u2013 and intent \u2013 in decisions to use force, is one of the central ethical arguments for limits on autonomy in weapon systems. Many take the view that decisions to kill, injure and destroy must not be delegated to machines, and that humans must be present in this decision-making process sufficiently to preserve a direct link between the intention of the human and the eventual operation of the weapon system. Closely linked are concerns about a loss of human dignity. In other words, it matters not just if a person is killed or injured but how they are killed or injured, including the process by which these decisions are made. It is argued that, if human agency is lacking to the extent that machines have effectively, and functionally, been delegated these decisions, then it undermines the human dignity of those combatants targeted, and of civilians that are put at risk as a consequence of legitimate attacks on military targets. The need for human agency is also linked to moral responsibility and accountability for decisions to use force. These are human responsibilities (both ethical and legal), which cannot be transferred to inanimate machines, or computer algorithms. Predictability and reliability in using an autonomous weapon system are ways of connecting human agency and intent to the eventual consequences of an attack. However, as weapons that self-initiate attacks, autonomous weapon systems all raise questions about predictability, owing to varying degrees of uncertainty as to exactly when, where and/or why a resulting attack will take place. The application of AI and machine learning to targeting functions raises fundamental questions of inherent unpredictability. Context also affects ethical assessments. Constraints on the time-frame of operation and scope of movement over an area are key factors, as are the task for which the weapon is used and the operating environment. However, perhaps the most important factor is the type of target, since core ethical concerns about human agency, human dignity and moral responsibility are most acute in relation to the notion of anti-personnel autonomous weapon systems that target humans directly. From the ICRC\u2019s perspective, ethical considerations parallel the requirement for a minimum level of human control over weapon systems and the use of force to ensure legal compliance. From an ethical viewpoint, \u201cmeaningful\u201d, \u201ceffective\u201d or \u201cappropriate\u201d human control would be the type and degree of control that preserves human agency and upholds moral responsibility in decisions to use force. This requires a sufficiently direct and close connection to be maintained between the human intent of the user and the eventual consequences of the operation of the weapon system in a specific attack. Ethical and legal considerations may demand some similar constraints on autonomy in weapon systems, so that meaningful human control is maintained \u2013 in particular, with respect to: human supervision and the ability to intervene and deactivate; technical requirements for predictability and reliability (including in the algorithms used); and operational constraints on the task for which the weapon is used, the type of target, the operating environment, the timeframe of operation and the scope of movement over an area. However, the combined and interconnected ethical concerns about loss of human agency in decisions to use force, diffusion of moral responsibility and loss of human dignity could have the most far-reaching consequences, perhaps precluding the development and use of anti-personnel autonomous weapon systems, and even limiting the applications of antimateriel systems, depending on the risks that destroying materiel targets present for human life. CCW/GGE.1/2018/WP.5 3 Contents Page 1. Introduction ............................................................................................................. 4 2. The principles of humanity and the dictates of the public conscience .................... 5 2.1 Ethics and the law .................................................................................. 5 2.2 The Martens Clause ................................................................................ 5 2.3 The public conscience in practice ........................................................... 6 3. The ethical debate on Autonomous Weapon Systems ............................................. 7 3.1 Main ethical arguments .......................................................................... 8 3.2 Human agency in decisions to use force ................................................ 9 3.3 Human dignity: process and results ....................................................... 10 4. Responsibility, accountability and transparency ..................................................... 11 4.1 Implications of autonomy for moral responsibility ................................ 11 4.2 Transparency in human-machine interaction ......................................... 13 5. Predictability, reliability and risk ............................................................................ 14 5.1 Artificial Intelligence (AI) and unpredictability ..................................... 15 5.2 Ethics and risk ........................................................................................ 16 6. Ethical issues in context ............. 5 This report summarizes discussions at the meeting, 1 ICRC, Autonomous weapon systems: Technical, military, legal and humanitarian aspects, 2014 \u2013 report of an expert meeting: https://www.icrc.org/en/document/report-icrc-meeting-autonomousweapon- systems-26-28-march-2014. 2 ICRC, Autonomous weapon systems: Implications of increasing autonomy in the critical functions of weapons, 2016 \u2013 report of an expert meeting: https://www.icrc.org/en/publication/4283-autonomousweapons- systems. 3 The ICRC\u2019s working definition of an autonomous weapon system is: \u201cAny weapon system with autonomy in its critical functions. That is, a weapon system that can select (i.e. search for or detect, identify, track, select) and attack (i.e. use force against, neutralize, damage or destroy) targets without human intervention.\u201d This definition encompasses a limited number of existing weapons, such as: anti-materiel weapon systems used to protect ships, vehicles, buildings or areas from incoming attacks with missiles, rockets, artillery, mortars or other projectiles; and some loitering munitions. There have been reports that some anti-personnel \u201csentry\u201d weapon systems have autonomous modes. However, as far as is known to the ICRC, \u201csentry\u201d weapon systems that have been deployed still require human remote authorization to launch an attack (even though they may identify targets autonomously). See: ICRC, Autonomous weapon systems: Implications of increasing autonomy in the critical functions of weapons, op. cit. (footnote 2), 2016, pp. 11\u201312. 4 ICRC, Statement to the Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on \u201cLethal Autonomous Weapon Systems\u201d, 15 November 2017: https://www.icrc.org/en/document/expert-meeting-lethal-autonomous-weapons-systems; N Davison, \u201cAutonomous weapon systems under international humanitarian law\u201d, in Perspectives on Lethal Autonomous Weapon Systems, United Nations Office for Disarmament Affairs (UNODA) Occasional Papers No. 30, November 2017: https://www.un.org/disarmament/publications/occasionalpapers/unoda-occasional-papers-no-30- november-2017; ICRC, Views of the ICRC on autonomous weapon systems, 11 April 2016: https://www.icrc.org/en/document/views-icrc-autonomous-weapon-system. 5 The event was entitled \u201cEthics and autonomous weapon systems: An ethical basis for human control?\u201d and was held at the Humanitarium, International Committee of the Red Cross (ICRC), Geneva, on 28 and 29 August 2017. With thanks to the following experts for their participation: Joanna Bryson (University of Bath, UK); Raja Chatila (Institut des Syst\u00e8mes Intelligents et de Robotique, France); Markus Kneer (University of Zurich, Switzerland); Alexander Leveringhaus (University of Oxford, UK); Hine-Wai Loose (United Nations Office for Disarmament Affairs, Geneva); AJung Moon (Open Roboethics Institute, Canada); Bantan Nugroho (United Nations Office for Disarmament Affairs, Geneva); Heather Roff (Arizona State University, USA); Anders Sandberg (University of Oxford, UK); Robert Sparrow (Monash University, Australia); Ilse Verdiesen (Delft University of Technology, Netherlands); Kerstin Vignard (United Nations Institute for Disarmament Research); Wendell Wallach (Yale University, US); and Mary Wareham (Human Rights Watch). The ICRC was represented by: Kathleen Lawand, Neil Davison and Anna Chiapello (Arms Unit, Legal Division); Fiona Terry (Centre for Operational Research and Experience); and Sasha Radin (Law and Policy Forum). Report prepared by Neil Davison, ICRC. CCW/GGE.1/2018/WP.5 5 supplemented by additional research. The report highlights key themes and conclusions from the perspective of the ICRC, and these do not necessarily reflect the views of the participants. 4. For the ICRC, the fundamental question at the heart of ethical discussions is whether, irrespective of compliance with international law, the principles of humanity and the dictates of the public conscience can allow human decision-making on the use of force to be effectively substituted with computer- controlled processes, and life-and-death decisions to be ceded to machines. The ICRC\u2019s concerns reflect the sense of deep discomfort over the idea of any weapon system that places the use of force beyond human control.6 And yet, important questions remain: at what point have decisions effectively, or functionally, been delegated to machines? What type and degree of human control are required, and in which circumstances, to satisfy ethical concerns? These are questions with profound implications for the future of warfare and humanity, and all States, as well as the military, scientists, industry, civil society and the public, have a stake in determining the answers. 2. The principles of humanity and the dictates of the public conscience 2.1 Ethics and the law 5. Ethics and law are intimately linked, especially where the purpose of the law \u2013 such as international humanitarian law and international human rights law \u2013 is to protect persons. This relationship can provide insights into how considerations of humanity and public conscience drive legal development. 6. The regulation of any conduct of hostilities, including regulating the choice of weapons, starts with a societal decision of what is acceptable or unacceptable behaviour, what is right and wrong. Subsequent legal restrictions are, therefore, a social construct, shaped by societal and ethical perceptions. These determinations evolve over time; what was considered acceptable at one point in history is not necessarily the case today.7 However, some codes of behaviour in warfare have endured for centuries \u2013 for example, the unacceptability of killing women and children, and of poisoning. 7. It is clear that ethical decisions by States, and by society at large, have preceded and motivated the development of new international legal constraints in warfare, and that in the face of new developments not specifically foreseen or not clearly addressed by existing law, contemporary ethical concerns can go beyond what is already codified in the law. This highlights the importance of not reducing debates about autonomous weapon systems, or other new technologies of warfare, solely to legal compliance. 2.2 The Martens Clause 8. In international humanitarian law, notions of humanity and public conscience are drawn from the Martens Clause, a provision that first appeared in the Hague Conventions of 1899 and 1907, was later incorporated in the 1977 Additional Protocols to the Geneva Conventions, and is considered customary law. It provides that, in cases not covered by existing treaties, civilians and combatants remain under the protection and authority of the principles of humanity and the dictates of the public conscience.8 The Martens Clause 6 ICRC, Statement to the Convention on Certain Conventional Weapons (CCW) Meeting of Experts on \u201cLethal Autonomous Weapons Systems\u201d, 13 April 2015: https://www.icrc.org/en/document/lethalautonomous- weapons-systems-LAWS. 7 For example, among conventional weapons: expanding bullets, anti-personnel mines and cluster munitions. 8 It appears in the preamble to Additional Protocol II and in Article 1(2) of Additional Protocol I: \u201cIn cases not covered by this Protocol or by any other international agreements, civilians and combatants remain under the protection and authority of the principles of international law derived from established custom, from the principles of humanity and from dictates of public conscience.\u201d CCW/GGE.1/2018/WP.5 6 prevents the assumption that anything that is not explicitly prohibited by relevant treaties is therefore permitted \u2013 it is a safety net for humanity. The provision is recognized as being particularly relevant to assessing new technologies and new means and methods of warfare.9 9. There is debate over whether the Martens Clause constitutes a legally-binding yardstick against which the lawfulness of a weapon must be measured, or rather an ethical guideline. Nevertheless, it is clear that considerations of humanity and public conscience have driven the evolution of international law on weapons, and these notions have triggered the negotiation of specific treaties to prohibit or limit certain weapons, as well as underlying the development and implementation of the rules of international humanitarian law more broadly.10 2.3 The public conscience in practice 10. In the development of international humanitarian law on weapons there is a strong ethical narrative to be found in the words used by States, the ICRC (mandated to uphold international humanitarian law) and civil society in raising concerns about weapons that cause, or have the potential to cause, unacceptable harm. For example, regarding weapons that cause superfluous injury or unnecessary suffering for combatants, in 1918, the ICRC, in calling for a prohibition of chemical weapons, described them as \u201cbarbaric weapons\u201d, an \u201cappalling method of waging war\u201d, and appealed to States\u2019 \u201cfeeling of humanity\u201d.11 In advocating for a prohibition of blinding laser weapons, the ICRC appealed to the \u201cconscience of humanity\u201d and later welcomed the 1995 Protocol IV to the Convention on Certain Conventional Weapons (CCW) as a \u201cvictory of civilization over barbarity\u201d.12 11. Likewise, addressing weapons that strike blindly, indiscriminately affecting civilians, the ICRC expressed an ethical revulsion over the \u201clandmine carnage\u201d and \u201cappalling humanitarian consequences\u201d of anti-personnel mines in debates leading to the prohibition of these weapons in 1997.13 The recent Treaty on the Prohibition of Nuclear Weapons, adopted in July 2017 by a group of 122 States, recognizes that the use of nuclear weapons would be \u201cabhorrent to the principles of humanity and the dictates of public conscience\u201d.14 The ethical underpinnings of restrictions in international humanitarian law on the use of certain weapons are not in dispute. 12. Civil society, medical, scientific and military experts, and the ICRC and other components of the International Red Cross and Red Crescent Movement, have played a key role in raising the attention of States to the unacceptable harm caused by certain weapons, such as anti-personnel mines and cluster munitions, building on evidence collected by those treating victims. Engagement in these endeavours by military veterans and religious figures, appeals to political leaders and parliamentarians, the testimony of victims and communication of concerns to the public were central to securing these prohibitions. In some debates, such as on blinding laser weapons, reflections by the military on the risks for their 9 International Court of Justice, Legality of the Threat or Use of Nuclear Weapons, Advisory Opinion, ICJ Reports, 1996, para. 78. 10 K Lawand and I Robinson, \u201cDevelopment of treaties limiting or prohibiting the use of certain weapons: the role of the International Committee of the Red Cross\u201d, in R Geiss, A Zimmermann and S Haumer (eds.), Humanizing the laws of war: the Red Cross and the development of international humanitarian law, Cambridge University Press, 2017, pp. 141\u2013184; M Veuthey, \u201cPublic Conscience in International Humanitarian Law\u201d, in D Fleck (ed.), Crisis Management and Humanitarian Protection, Berliner Wissenschafts-Verlag, Berlin, 2004, pp. 611\u2013642. 11 ICRC, World War I: the ICRC's appeal against the use of poisonous gases, 1918: https://www.icrc.org/eng/resources/documents/statement/57jnqh.htm. 12 L Doswald-Beck, \u201cNew Protocol on Blinding Laser Weapons\u201d, International Review of the Red Cross, No. 312, 1996: https://www.icrc.org/eng/resources/documents/article/other/57jn4y.htm. 13 P Herby and K Lawand, \u201cUnacceptable Behaviour: How Norms are Established\u201d, in J Williams, S Goose and M Wareham (eds.), Banning Landmines: Disarmament, Citizen Diplomacy and Human Security, Lanham, MD: Rowman & Littlefield Publishers, 2008, p. 202. 14 UN General Assembly, Treaty on the Prohibition of Nuclear Weapons, preamble, A/CONF.229/2017/8, 7 July 2017. CCW/GGE.1/2018/WP.5 7 own soldiers were critical. All these various activities can be seen, in some way, as a demonstration of the public conscience.15 3. The ethical debate on Autonomous Weapon Systems 13. Ethical questions about autonomous weapon systems have sometimes been viewed as secondary concerns. Many States have tended to be more comfortable discussing whether new weapons can be developed and used in compliance with international law, particularly international humanitarian law, and with the assumption that the primary factors that limit the development and use of autonomous weapon systems are legal and technical. 14. However, for many experts and observers, and for some States, ethics \u2013 the \u201cmoral principles that govern a person\u2019s behaviour or the conducting of an activity\u201d16 \u2013 are at the heart of what autonomous weapon systems mean for the human conduct of warfare, and the use of force more broadly. It is precisely anxiety about the loss of human control over this conduct that goes beyond questions of the compatibility of autonomous weapon systems with our laws to encompass fundamental questions of acceptability to our values. 15. Ethical concerns over delegating life-and-death decisions, and reflections on the importance of the Martens Clause, have been raised in different quarters, including by: more than 30 States during CCW meetings,17 a UN Special Rapporteur at the Human Rights Council,18 Human Rights Watch19 (and the Campaign to Stop Killer Robots), the ICRC,20 the United Nations Institute for Disarmament Research (UNIDIR),21 academics and think-tanks, and, increasingly, among the scientific and technical communities.22 16. Discussions on autonomous weapon systems have generally acknowledged the necessity for some degree of human control over weapons and the use for force, whether for legal, ethical or military operational reasons (States have not always made clear for which reasons, or combination thereof).23 It is clear, however, that the points at which human control is located in the development and deployment, and exercised in the use, of a weapon with autonomy in the critical functions of selecting and attacking targets may be central to 15 K Lawand and I Robinson, op. cit. (footnote 10), 2017. 16 Oxford Dictionary of English: https://en.oxforddictionaries.com/definition/ethics. 17 Including: Algeria, Argentina, Austria, Belarus, Brazil, Cambodia, Costa Rica, Cuba, Ecuador, Egypt, France, Germany, Ghana, Holy See, India, Kazakhstan, Mexico, Morocco, Nicaragua, Norway, Pakistan, Panama, Peru, Republic of Korea, Sierra Leone, South Africa, Sri Lanka, Sweden, Switzerland, Turkey, Venezuela, Zambia and Zimbabwe. 18 Human Rights Council, Report of the Special Rapporteur on extrajudicial, summary or arbitrary executions, Christof Heyns, A/HRC/23/47, 9 April 2013. 19 Human Rights Watch, Losing Humanity: The Case against Killer Robots, 19 November 2012. 20 ICRC, Statement to CCW Meeting of Experts on \u201cLethal Autonomous Weapons Systems\u201d, 13\u201317 April 2015: https://www.icrc.org/en/document/lethal-autonomous-weapons-systems-LAWS. 21 UNIDIR, The Weaponization of Increasingly Autonomous Technologies: Considering Ethics and Social Values, 2015. 22 Future of Life Institute, Autonomous Weapons: an Open Letter from AI & Robotics Researchers, 28 July 2015; Future of Life Institute, An Open Letter to the United Nations Convention on Certain Conventional Weapons, 21 August 2017. 23 United Nations, Report of the 2017 Group of Governmental Experts on \u201cLethal Autonomous Weapons Systems\u201d (LAWS), CCW/GGE.1/2017/CRP.1, 20 November 2017, p.7: \u201cThe importance of considering LAWS \u201cLethal Autonomous Weapon S
