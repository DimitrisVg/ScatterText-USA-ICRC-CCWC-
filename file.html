ertain autonomous weapon systems and the placement of constraints or requirements on other autonomous weapon systems. 8. The ICRC is convinced that these limits should take the form of new legally binding rules that specifically regulate autonomous weapon systems. These rules should clarify how existing rules of international law, including international humanitarian law, constrain the 1 ICRC, ICRC Position on Autonomous Weapon Systems and Background Paper, Geneva, 12 May 2021, https://www.icrc.org/en/document/icrc-position-autonomous-weapon-systems. 2 Most recently: ICRC, Statement of the ICRC to Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems, Geneva, 21\u201325 September 2020; ICRC, Commentary on the \u201cGuiding Principles\u201d of the CCW GGE on \u201cLethal Autonomous Weapons Systems\u201d, Geneva, July 2020; and V. Boulanin, N. Davison, N. Goussac, and M. Peld\u00e1n Carlsson, Limits on Autonomy in Weapon Systems: Identifying Practical Elements of Human Control, ICRC & SIPRI, June 2020. CCW/GGE.1/2021/WP.6 3 design and use of autonomous weapon systems, and supplement the legal framework where needed, including to address wider humanitarian risks and fundamental ethical concerns raised by autonomous weapon systems. 9. Considering the speed of development in autonomous weapon systems\u2019 technology and use, it is critical that internationally agreed limits be established in a timely manner. Beyond new legal rules, these limits may also include common policy standards and good practice guidance, which can be complementary and mutually reinforcing. To this end, and within the scope of its mandate and expertise, the ICRC stands ready to work in collaboration with States and other stakeholders at international and national levels, including representatives of High Contracting Parties to the CCW and their armed forces, the scientific and technical community, industry and civil society. CHECK AGAINST DELIVERY Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 9\u201313 April 2018, Geneva Statement of the International Committee of the Red Cross (ICRC) Characterization of the systems under consideration in order to promote a common understanding on concepts and characteristics relevant to the objectives and purposes of the Convention Mr Chair Purpose of characterisation The purpose of discussing characteristics may be to: \u00b7 to identify a specific category of weapon systems to be regulated, or \u00b7 to identify a broad category, within which a specific group should be regulated. The ICRC\u2019s view is that the second approach will provide more effective way of identifying \u201cautonomous weapons systems\u201d, and tailoring regulatory or policy responses to address any legal and ethical issues. The advantages of this approach include that it: \u00b7 acknowledges the reality that some autonomous weapon systems are already in use \u00b7 enables experience with existing weapons to inform legal and ethical assessments, and determinations of \u201cmeaningful\u201d or \u201ceffective\u201d human control, and \u00b7 avoids prejudging regulatory responses at the outset. It is important that discussions are reality-based, and draw on technical, operational and legal evidence from existing weapon systems with autonomy in their critical functions. Autonomy in critical functions is the key characteristic The ICRC has characterised autonomous weapon systems broadly as Any weapon system with autonomy in its critical functions. That is, a weapon system that can select and attack targets without human intervention. After launch or activation by a human operator, the weapon system \u2013 though its sensors, programming (software algorithms) and connected weapon(s) \u2013 takes on the targeting functions that would normally be controlled by humans. In other words, the weapon system self-initiates the attack. This encompasses any weapon system that can independently select and attack targets, including some existing weapons (see below), as well as potential future systems. 2 It is autonomy in the critical functions that distinguishes autonomous weapon systems from all other weapon systems and that are central to legal obligations, ethical concerns, and humanitarian consequences. Considering only \u201cfull system autonomy\u201d is too narrow, since a weapon may have autonomy in targeting functions without having system-level autonomy. Other autonomous functions \u2013 take-off and landing, navigation, flying or driving, and control of sensors \u2013 can be excluded, as can autonomous robotic systems that are not weaponised. Lethality is not a relevant factor. It is the use of force that triggers legal obligations under international humanitarian law (and international human rights law). Technical sophistication is not a key characteristic Technical sophistication is not the defining characteristic of whether a weapon is autonomous, rather it is whether the weapon system self-initiates the attack. Therefore, notions of \u201cautomated\u201d and \u201cautonomous\u201d weapons are interchangeable because they raise the same legal, ethical and humanitarian questions. This is why the ICRC intentionally includes both \u201cdumb\u201d and \u201cintelligent\u201d autonomous weapon systems. A weapon could be very simple and \u201cunintelligent\u201d in its design, but highly autonomous in its critical functions (e.g. a machine-gun that is triggered by a motion or heat sensor). In fact, a \u201cdumb\u201d autonomous weapon systems could even raise greater legal concerns, and lead to worse humanitarian consequences. In addition, predictability in programming of a weapon system does not necessarily equal predictability in consequences. Autonomous weapon systems all raise questions about predictability, owing to varying degrees of uncertainty as to exactly when, where and/or why a resulting attack will take place. Autonomy in existing and future systems Autonomy in the critical functions is found in existing anti-materiel weapons that attack objects (e.g. counter rocket, artillery and mortar systems; vehicle \u201cactive protection\u201d systems; and some loitering munitions). However, autonomy in the critical functions is a feature that could, in theory, be applied to any weapon system, including existing remote controlled weapon systems. There is a trend towards increasing autonomy in the wide range of robotic weapon platforms in the air, on land and at sea. Future developments could include shifts: \u00b7 from anti-materiel to anti-personnel systems \u00b7 from static (fixed) to mobile systems, that \u201csearch\u201d for targets over an area \u00b7 from use in armed conflict to use in law enforcement operations, and \u00b7 use of autonomous target identification systems as \u201cdecision aids\u201d not directly connected to weapon systems. Thank you. CHECK AGAINST DELIVERY Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 9\u201313 April 2018, Geneva Statement of the International Committee of the Red Cross (ICRC) The International Committee of the Red Cross (ICRC) is pleased to contribute its views to this second meeting of the Group of Governmental Experts on \u201cLethal Autonomous Weapon Systems\u201d. The ICRC wishes to acknowledge and thank the Chair for leading these discussions and wish him success in his efforts this week. Building on the valuable work done to date, this meeting provides an opportunity to consider in more detail the complex challenges posed by autonomous weapon systems. We are hopeful that the meeting will advance progress towards a common understanding of the characteristics of these weapons. Setting a broad scope of the discussion will be important in this regard. In the ICRC\u2019s view, the purpose of identifying the characteristics of the systems under consideration should be to identify the features that distinguish autonomous weapon systems from those controlled directly by humans, including remote-\u00adcontrolled weapons. The objective at the outset need not be to define systems of concern. From the ICRC\u2019s perspective, the focus must be on the functions of weapon systems that are most relevant to legal obligations and ethical concerns within the scope of the Convention on Certain Conventional Weapons, namely autonomy in the critical functions of selecting and attacking targets. Autonomy in other functions (such as movement or navigation) would not in our view be relevant to the discussions. Experiences with existing weapon systems with autonomy in their critical functions should be harnessed for a greater understanding of the legal and ethical issues raised by autonomy in weapon systems more generally, and of the nature of human control over the use of force that must be retained for legal compliance and ethical acceptability. For the ICRC, it is crucial that discussions draw on real-\u00adworld technologies and near-\u00adterm developments of autonomy in weapon systems. To do otherwise would risk overlooking incremental developments in autonomy that raise concerns and that may require legal and policy responses from the international community. The degree of human control over weapon systems \u2013 not their technological sophistication \u2013 should be the yardstick in these discussions. It is humans \u2013 not machines, computer programs or weapon systems \u2013 who apply the law and are obliged to respect it. International humanitarian law (IHL) requires that those who plan, decide upon and carry out attacks make certain judgements in applying the norms when launching an attack. Ethical considerations parallel this requirement \u2013 demanding that human agency and intention be retained in decisions to use force. Humans therefore bear responsibilities in the programming, development, activation and operational phases of autonomous weapon systems. Mindful of the potential adverse humanitarian consequences of the loss of human control over weapons and the use of force, the ICRC has posited that a minimum level of human control is necessary from both a legal and ethical perspective. In the view of the ICRC, a weapon system beyond human control would be unlawful by its very nature. But beyond these so-\u00adcalled \u201cfully autonomous weapon systems\u201d, there is a need consider the full range of risks associated with weapon systems that have autonomy in their critical functions. The ethical concerns around loss of human agency in decisions to use force, diffusion of moral responsibility and loss of human dignity could have far-\u00adreaching consequences, perhaps precluding the development and use of anti-\u00adpersonnel autonomous weapon systems, and even limiting the application of anti-\u00admat\u00e9riel systems, depending on the risks that destroying mat\u00e9riel targets present for human life. The ICRC continues to urge all States in this meeting to elaborate what \u201cmeaningful\u201d or \u201ceffective\u201d human control entails in practice. States must also address fundamental concerns about weapon systems that may introduce inherent unpredictability, such as those employing artificial intelligence (AI) machine-\u00adlearning algorithms. The affirmations by CCW States Parties in this Group that IHL is both relevant and applicable to any emerging weapon technology, including autonomous weapon systems, is heartening. The ICRC welcomes efforts to improve implementation of IHL, including through enhancing mechanisms to review the legality of new weapons. Conducting legal reviews of weapon systems with autonomy in their critical functions can raise challenges, in particular regarding standards of predictability and reliability. The ICRC encourages the exchange of information and experiences about these processes, and views such efforts as complementary to the work of the Group of Governmental Experts. This being said, the ICRC remains convinced that the overall purpose of this Group should be to agree limits on autonomy in weapon systems. As noted by the ICRC in previous meetings on this topic, technological developments that remove or reduce direct human control over weapon systems are threatening to outpace international deliberations, and States must therefore approach this task with some urgency. A \u201chuman-\u00adcentred\u201d approach must guide the identification of limits to autonomy in weapon systems and of possible options to address \u201cautonomous weapon systems of concern\u201d. We look forward to elaborating further on our views during the thematic sessions. Thank you. Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 25-29 March 2019, Geneva Statement of the International Committee of the Red Cross (ICRC) Agenda item 5(a) \u2013 An exploration of the potential challenges posed by emerging technologies in the area of lethal autonomous weapon systems to international humanitarian law Thank you, Mr Chair, for bringing this element of our discussions to the fore, particularly in view of the historic link between the Convention on Certain Conventional Weapons and the fundamental rules of international humanitarian law. In the ICRC\u2019s view, the challenges posed to IHL by autonomous weapon systems are inextricable from the issue of the human element in the use of force (which will be discussed this afternoon under agenda item 5(b)). For the ICRC it is clear that the law is addressed to humans, and the relevant legal obligations under international humanitarian law (IHL) \u2013 notably the rules of distinction, proportionality and precautions in attack \u2013 rest with those who plan, decide on, and carry out attacks. As many of the States who have spoken so far have pointed out, it is humans, not machines, that comply with and implement the law, and it is humans who will be held accountable for any violations of IHL. These legal obligations, and associated judgements, cannot be transferred to a machine, computer program, or weapon system. As a result, combatants will require a level of human control over weapon systems and the use of force so that they can make context-specific legal judgements in specific attacks. It is the loss of human control over the use of force inherent in the use of autonomy in the critical functions of weapon systems that poses a challenge to IHL, particularly the rules regulating the conduct of hostilities. Addressing this challenge necessitates a close examination of the rules to determine exactly what they require, whether existing law is sufficiently clear or whether there is a need to clarify IHL or to develop new rules, or standards. For this reason, the ICRC welcomes the opportunity of this morning\u2019s session to speak about the rules of IHL that demand a level of human control. In this afternoon\u2019s session, we will discuss the key elements of human control required by IHL as we see them. IHL rules demand context-based decisions Mr Chair, the demands by IHL for context-specific legal judgments by those who plan and decide on attacks limits the degree of autonomy that is permitted under exiting IHL. In other words, limitations on autonomy in the critical functions of weapon systems can be deduced from existing IHL rules. The rules of distinction, proportionality and precautions require complex assessments based on the circumstances prevailing at the time of the decision to attack, but also during an attack. 2 For example, the rule on distinction refers to the obligations on parties to an armed conflict to always distinguish between civilians and civilian objects on the one hand, and military objectives on the other, and not to direct attacks against the former. Related is the prohibition on indiscriminate attacks. Both of these rules demand that parties characterise as military objectives the person and/or objects at whom an attack is intended to be directed. Such characterisations are, by their nature, qualitative and variable. By way of illustration, the definition of the term \u2018military objective\u2019 \u2013 set out in article 52(2) of Additional Protocol I \u2013 requires an assessment of whether the object by its nature, location, purpose or use \u2018makes an effective contribution to military action and whose partial or total destruction, capture or neutralisation, in the circumstances ruling at the time, offers a definite military advantage\u2019. Assuming that an attack is planned to be directed at a lawful target, the rule of proportionality would prohibit such an attack where it may be expected to cause incidental harm that would be excessive compared to the concrete and direct military advantage anticipated. The assessment of proportionality is generally measured against what a reasonable person would conclude in the circumstances, making use of available information. This rule provides a further example of the qualitative and variable nature of the legal judgments required by IHL. The obligation to take feasible precautions in attack relies on these same qualitative judgements, and generally requires those who plan or decide on attacks to take constant care to spare the civilian population, individual civilians and civilian objects, including when choosing between several possible targets, or when choosing their means and methods of warfare. To conclude, Mr Chair, adherence to IHL rules of distinction, proportionality and precautions clearly requires evaluative assessments based on knowledge of context, including the environment of use and the expected effects of the weapon. These context-based assessments must be made by humans. Military lawyers themselves reject the suggestion that the proportionality calculus, for example, can be reduced to objective indicators, insisting that their evaluations are dependent on the circumstances of particular situations and the good faith of military commanders. Context-based decisions demand human control It\u2019s important to add, Mr Chair, that assessments of distinction, proportionality and precautions made by combatants must be reasonably proximate in time to the attack (or \u201cstrike\u201d). Where these assessments form part of planning assumptions, these assumptions must have continuing validity until the execution of the attack in order to comply with IHL. This mean that when using autonomous weapon systems commanders must retain a level of human control over weapon systems sufficient to allow them to make context-specific legal judgments in carrying out attacks in armed conflict. In other words, they must retain a level of human control that is \u2018meaningful\u2019 (or \u2018substantive\u2019, \u2018appropriate\u2019, or \u2018effective\u2019, or \u2018appropriate levels of human judgment\u2019). 3 Human control at different stages Keeping in mind the IHL requirements for context-based decisions made in reasonable proximity to the attack, and the human control that these requirements demand, we now wish to turn to the different forms that human control can take during the development, activation, and operation of an autonomous weapon system: 1. Development and testing (\u2018development stage\u2019); 2. Decision by the commander, or operator, to activate the weapon system (\u2018activation stage\u2019); and 3. the operation of the weapon system during which it independently selects and attacks targets (\u2018operation stage\u2019). Human control at all three stages, in design (development stage) and in use (activation and operation stages), is essential for compliance with IHL. The International Panel on the Regulation of Autonomous Weapons (iPRAW) has reached similar conclusions on the need for \u201ccontrol by design\u201d and \u201ccontrol in use\u201d. Ensuring human control in use, at the activation and operation stages, is the most important for compliance with IHL rules on the conduct of hostilities. Human control in design, at the development stage, provides a means to set and test control measures that will ensure human control in use. Human control at the development stage alone \u2013 control in design \u2013 will not be sufficient to ensure compliance with IHL in the use of an autonomous weapon system for attacks in armed conflict given the inherently variable and unpredictable nature of real-world operational environments. Human control, and judgement, for compliance with IHL must be proximate to the use of force in a specific attack, and cannot be substituted with software control. In the view of the ICRC, concepts of \u201chuman control in the wider loop\u201d and the use of autonomy to \u201ceffectuate the intention of commanders and the operators of weapons systems\u201d do not adequately capture the requirement for human control under IHL. Elements of human control Mr Chair, having addressed the legal basis for human control, this afternoon we will discuss the three key and inter-related elements of human control as we see them, namely: 1. human supervision and the ability to interevent/deactivate 2. predictability and reliability, and 3. operational constraints. To be clear, Mr Chair, and to repeat what we said at the outset of this intervention, the use of autonomous weapon systems brings a loss of human control that entails serious risks for protected persons in armed conflict (both civilians and combatants no longer fighting) and of violations of IHL. This unique characteristic of autonomous weapon systems, raises difficulties in the interpretation and application of IHL rules and, ultimately, it raises the question of whether existing law is sufficiently clear or whether there is a need to clarify IHL or to develop new rules, or standards. This is a question we will return to in this afternoon\u2019s session. Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 25-29 March 2019, Geneva Statement of the International Committee of the Red Cross (ICRC) under agenda item 5(b) further consideration of the human element in the use of lethal force; aspects of human-machine interaction in the development, deployment and use of emerging technologies in the area of lethal autonomous weapon systems In our last intervention, the ICRC explained the legal basis for human control, that is, the limits on autonomy that can be deduced from IHL rules. In the ICRC\u2019s view, ethical considerations also demand human control over weapon systems and the use of force. As you know, the ICRC is convinced that human intention and agency \u2013 the human actor \u2013 must be sufficiently retained in decisions to use force. Moral responsibility for these decisions cannot be delegated to a machine, no more than legal responsibility can. With the legal and ethical bases of human control in mind, the ICRC wishes to dedicate its intervention this afternoon to the key elements of human control demanded by legal and ethical considerations (noting that ethical concerns might demand additional limits on autonomy \u2013 an issue we have spoken about before). These key elements are: 1. Human supervision and the ability to intervene and deactivate 2. Predictability and reliability, and 3. Operational constraints. 1. Human supervision, and ability to intervene and deactivate Human supervision, and the ability to adapt to changing circumstances, is essential to ensure compliance with IHL, including when carrying out an attack with a weapon system with autonomy in its critical functions. This requires supervision of both the weapon system and the target area, in other words situational awareness. Generally speaking, constant human supervision of the weapon system and the target area may be required, so that the operator has sufficient information and understanding about the operation of the weapon system, the environment of use, and the interaction of the two, over the given time period and geographical area. This information is necessary for making the context-based legal judgments required by IHL. A physical and/or communication link that permits adjustment of the engagement criteria and the ability to cancel the attack, as well as sufficient time for such intervention, is necessary if the supervision is to serve its purpose of ensuring compliance with IHL. Without human supervision \u2013 and ability to intervene and deactivate \u2013 it is difficult to envisage how operators/commanders could take into account changes in the situation and thereby exercise the legal judgements required by IHL in carrying out attacks. IHL requires the attacker to maintain awareness of, and adapt to, continuously changing circumstances, even after the decision to attack. A party to the conflict must do everything feasible to cancel or suspend an attack if it becomes apparent that the target is not a military objective, or that the attack may be expected to cause incidental loss of civilian life, injury to civilians, damage to civilian objects, or a combination thereof which would be excessive in relation to the concrete and direct military advantage anticipated (API article 57(2)(b), CIHL rule 19). The practical effect of this rule is that weapon systems must remain under human supervision, and must permit the user to, where feasible, cancel, suspend or modify attacks, up until the execution of the attack (or halting of the attack). Feasibility means what is practicable or practically possible, taking into account all the circumstances at the time, including humanitarian and military considerations. The existence of autonomy in the critical functions of a weapon system may render precautionary measures unfeasible. Precautions will not always be precluded when using an autonomous weapon system, but the ICRC is interested to hear from States about how they see the interaction between autonomy and feasibility and precautions. In the ICRC\u2019s view, the use of an autonomous weapon system that does not permit the taking of precautions such as cancelling or suspending an attack \u2013 in situations where there is a reasonable likelihood that the circumstances will change enough to render an attack unlawful \u2013 would likely be unlawful. 2. Predictability and reliability Autonomous weapon systems, since they self-initiate attacks, all raise concerns about unpredictability, owing to varying degrees of uncertainty about location, timing and/or nature of the subsequent machine-initiated attack. Predictability (knowledge of the consequences of use) and reliability (likelihood of failure) are dependent on the: 1 weapon system design (including the software and algorithms that control the system); task it is used for; nature of the environment where it is used; and interaction between the system and the environment. All autonomous weapon systems, which operate based on interaction with their environment, raise questions about human control and predictability. The greater the complexity of the environment and complexity of the task, the greater the need for human control and the less tolerance of autonomy, from both a legal and ethical perspective. 1 Predictability is the ability to \u201csay or estimate that (a specified thing) will happen in the future or will be a consequence of something\u201d. Applied to an autonomous weapon system, predictability is knowledge of how it will function in the circumstances of use, and the effects that will result. Reliability is \u201cthe quality of being trustworthy or performing consistently well\u201d. In this context, reliability is knowledge of how consistently the machine will function as intended, e.g. without failures or unintended effects. Humans can exert some control over autonomous systems through \u201chuman on the loop\u201d interaction with them. However, this is not a panacea due to human-machine interaction problems, such as automation bias, over-trust in the system, or lack of operator awareness of the system state at the time of intervention. Further, there are challenges in quantifying the level of predictability (and reliability) needed to ensure a level of human control, or judgement, sufficient for IHL compliance (and ethical acceptability). Testing also raises unique challenges since it is not possible to test all possible environmental inputs to an autonomous system. In order to comply with IHL, those who plan or decide on an attack using an autonomous weapon system must understand its capabilities and limitations in the given circumstances, in order to determine whether it will perform lawfully in the given circumstances. This also requires knowledge of the environment over time (see above on human supervision). In general, IHL demands a high level of certainty about the prevailing circumstances and the effect of the chosen means and methods of warfare. One example of this is the rule on the loss of civilian protection in attack. During an attack, doubt as to status of a person must be resolved in favour of treating the individual as a civilian. It is challenging to pinpoint exactly where IHL lines will be crossed with respect to predictability and reliability. The ICRC would be interested to hear from States what levels of predictability/reliability are demanded by IHL. Indeed, the absence of clarity on this issue is one of the reasons that we have called for States to set internationally agreed limits on autonomy in weapon systems. A weapon system that is unpredictable by design would be unlawful by its nature. Let us explain what we mean by that. Unpredictability of a weapon system\u2019s interaction with its environment will inevitably create risks for protected persons and objects in that environment. There are fundamental concerns about autonomy in critical functions controlled by machinelearning algorithms, since these are generally unpredictable in their functioning, not transparent (i.e. they are \u201cblack boxes\u201d and their functioning cannot be explained), and their performance therefore cannot be verified during testing. Not only are such algorithms unpredictable, but they can also introduce bias, whether by design or through bias in the data used to \u201ctrain\u201d (develop) the algorithms. This kind of \u2018unpredictability by design\u2019 would raise concerns in all situations, as the person who plans or decides on an attack cannot have reasonable certainty about the effects of the weapon. Any weapon systems with autonomy in critical functions whose software can set its own goals, or learn, change or adapt its functioning after deployment, would be inherently unpredictable, and therefore beyond human control and unlawful under IHL. This is because any assessment that the user has made at the moment of activating the weapon to ensure compliance with IHL would immediately become invalid after deployment. Self-organising swarms used as autonomous weapons could raise similar concerns due to their inherent unpredictability of their behaviour in the environment. 3. Operational constraints Operational parameters and constraints are important for human control in particular the: task the weapon is used for; types of targets it attacks, type of force (and effects) it employs; operating environment; duration of autonomous operation (time-frame); and scope of movement over and area (mobility). An autonomous weapon system must be capable of being used \u2013 and must be used \u2013 in accordance with existing rules of IHL - notably the rules of distinction, proportionality and precautions in attack, which require complex context-based assessments by commanders based on the circumstances prevailing at the time of the attack. As the ICRC explained in our intervention this morning, these assessments must be reasonably proximate in time to the attack (or \u201cstrike\u201d) to comply with these rules. Autonomy in the critical functions of weapons complicates the ability of the commander, to make these context specific judgements since, upon activation, they do not know the timing, location and nature of the subsequent attack(s) that the weapon will self-initiate. The lawfulness of use relies on the continuing validity of IHL assessments and planning assumptions made at the point of activation. Whether an autonomous weapon system will operate within the constraints of IHL once activated will depend on the technical performance of the specific weapon, especially its predictability and reliability (see above), and the specific circumstances and environment of use. Predictability in the consequences of its use will depend not only on the technical design of the system, but on variations in the environment over time and the interaction of the system with that environment, taking into account the task it is used for. The more variable the environment of use, or the longer the timespan between the human decision to activate the weapon and the eventual use of force initiated by the weapon system in response to the environment, the greater the risk of IHL violations. The risk that IHL might be violated can be reduced by manipulating operational parameters like the environment in which the weapon system is to operate, the mobility of the weapon system in space and the time-frame of its operation, in order to increase predictability in the consequences of its use. The more predictable (non-dynamic) the environment, and the more highly constrained the system is in time and space, the greater predictability in the consequences of activating the system. The nature of the spatial/temporal limitations required by IHL is one on which further clarity would be useful. Reaching agreement on the kinds of operational constraints necessary as part of human control for IHL compliance (and ethical acceptability) could be a part of States\u2019 efforts to set limits on autonomy in weapon systems. However, given the high degree of unpredictability of most real world conflict environments, it is likely that operational constraints alone will only help avoid an unacceptable risk of IHL violations in the narrowest of circumstances, and will generally not be sufficient to ensure IHL compliance with IHL in carrying out an attack with an autonomous weapon system. Mr Chair, this intervention has already been rather long, so we will conclude there and look forward to contributing to the discussions in the coming days. Thank you. 1 Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 25-29 March 2019, Geneva Statement of the International Committee of the Red Cross (ICRC) under agenda item 5(e) Possible options for addressing the humanitarian and international security challenges posed by emerging technologies in the area of lethal autonomous weapon systems in the context of the objectives and purposes of the Convention without prejudicing policy outcomes and taking into account past, present and future proposals Thank you Mr. Chairperson, As we have discussed this week, autonomous weapon systems raise concerns about loss of human control over the use of force, which could have serious humanitarian consequences, in terms of adverse consequences for both civilians and combatants in armed conflict. As the ICRC expressed yesterday, these unique characteristics of autonomous weapon systems \u2013 namely the loss of the ability of combatants to exercise the context-specific judgments required of international humanitarian law (IHL) rules, and the loss of human agency and diffusion of moral responsibility in decisions to use force -- raise challenges for IHL compliance and for ethical acceptability and, therefore, raise the question of whether new internationally agreed policies, standards or rules are needed. The common ground on which States can build, and have been building in their interventions this week, is their agreement in the 2018 GGE that human responsibility \u2013 or control \u2013 must be retained over weapon systems and the use of force. As the ICRC has called for in its Working Paper on the \u201cElement of Human Control\u201d submitted to the CCW Meeting of High Contracting Parties last November (CCW/MSP/2018/WP.3), this \u201chuman-centred\u201d approach must guide the development of limits on autonomy in weapon systems, and in particular the practical elements of human control over the critical functions of weapon systems needed for legal compliance and ethical acceptability. The Provisional Programme of Work lists a number of options that have been proposed for addressing the humanitarian and international security challenges posed by autonomous weapon systems. These options, which are \u201cnot necessarily mutually exclusive\u201d, include: a legally binding instrument; a political declaration; guidelines, principles or codes of conduct; and improving implementation of existing legal requirements, including national legal reviews of new weapons. As the ICRC stated in its Working Paper, all of these approaches share the same need to develop common understandings of the type and degree of human control necessary in practice to ensure compliance with IHL, and ethical acceptability. This effort must be driven by the necessity to preserve human judgement and responsibility in targeting decisions, where human supervision, predictability and context are important factors. 2 Working on the parameters of a positive obligation for human control will also enable States to identify \u201cautonomous weapon systems of concern\u201d that fall outside of effective human control, and would therefore be unlawful and/or ethically unacceptable. Insofar as the sufficiency of existing law \u2013 and in particular of IHL \u2013 is concerned, it is clear, as the ICRC submitted again yesterday, that existing IHL rules \u2013 in particular distinction, proportionality and precautions required in attack \u2013 already provide some limits to autonomy in weapon systems, insofar as they establish responsibilities for combatants, who must retain the ability to make the contextspecific assessments required of IHL rules during the operation of the weapon system. We described the IHL limits in more detail in our statement. However, it is also clear that existing IHL rules \u2013 while already limiting autonomy in weapons to a certain degree \u2013 do not provide all the answers. Key questions include: \uf0b7 What is the type and degree of human control over weapon systems, including the level of human supervision and spatial and temporal constraints on their operation, required to ensure compliance with IHL rules? \uf0b7 What are the minimum levels of predictability (or maximum levels of unpredictability) that are tolerable in the functioning of weapon systems, to ensure compliance with IHL rules? Debates in the GGE this week and in the last two years have shown that there are serious questions whether existing IHL is sufficiently clear, or whether there is a need to clarify IHL or to develop new rules \u2013 i.e. new law. This again points to the urgent need to, at minimum, reach common understandings on the practical elements of human control. The ICRC has welcomed the attention that this discussion has brought to improving and developing legal review processes. Effective legal reviews are critical to ensuring that a State\u2019s armed forces comply with IHL in light of rapid technological developments. Greater transparency in how States interpret and apply their obligation to carry out legal reviews of new weapons to new technologies can help to identify good practices and thus assist States seeking to comply with their legal review obligations, particularly when reviewing autonomous weapon systems, whose unique characteristics can make legal reviews more difficult. But the bottom line is that while robust legal reviews remain essential, they are not a substitute for States working towards internationally agreed limits on autonomy in weapon systems. Moreover, the limits dictated by ethical considerations may go beyond those found in existing IHL rules. In particular, ethical concerns have been expressed about the loss of human agency in decisions to use force, diffusion of moral responsibility and loss of human dignity are most acutely felt with autonomous weapon systems that present risks for human life, and especially with the notion of antipersonnel systems, that is, those designed to target humans directly. As a result, public conscience may demand limits or prohibitions on particular types of autonomous weapons \u2013 such as anti-personnel systems \u2013 and/or their use in certain environments \u2013 such as where civilians and civilian objects are present. Perhaps these ethical boundaries are already evident with existing autonomous weapons, which generally only target objects and not humans, and are used in very narrow circumstances for defensive 3 purposes in environments where there are few civilians. And even in these narrow circumstances, human supervision and ability to intervene and deactivate is retained. Regarding a proposed ban on so-called \u201cfully autonomous weapon systems\u201d -- such as weapons that are unsupervised, unpredictable and unconstrained in time and space (that is, beyond any human control) -- the ICRC notes that many States are of the view that such weapons would almost certainly be unlawful by their very nature (a view that it shares), and many have expressly stated they have no intention of developing and using such weapons. Yet the ongoing militarization and weaponization of autonomous technologies demands a standard of human control that is relevant to current and emerging developments as well as to future technological and operational developments. Most States appear to agree that the yardstick against which the legal and ethical acceptability of all existing and future weapon systems with autonomy in their critical functions must be assessed is meaningful (effective or significant) human control, or put another way, ensuring appropriate levels of human judgment in decisions to use force. However, the question remains: what would be the practical elements (or criteria) of this positive obligation of human control? In terms of articulating a standard of human control, and therefore of limits on autonomy in weapon systems and the use of force, could a requirement for human control (responsibility) take one of these two possible approaches? \uf0b7 A requirement for direct or remote human control over all weapons i.e. that would generally exclude autonomous weapon systems, with specific exceptions? Or \uf0b7 A requirement for meaningful / effective / substantive human control or judgment over all weapons with autonomy in their critical functions, with specific prohibitions? In terms of the type and degree of human control that would be needed to comply with IHL and satisfy ethical concerns: \uf0b7 Must there be constant human supervision, with the ability to intervene and de-activate, for the duration of the weapon\u2019s operation? And what would be the exceptions, if any, to this requirement? \uf0b7 Must there be a requirement that the human operator be able to predict, with a high degree of certainty, that the weapon will attack a specific target at a specific point in time, and its effects? And what would be the exceptions, if any, to such requirement? \uf0b7 What are the standards of reliability of weapons with autonomy in their critical functions, also as regards testing? \uf0b7 Assuming that autonomous weapons that are designed to select and attack materiel targets (objects) are acceptable, what operational constraints apply, in particular to the environment in which they operate (e.g. populated or unpopulated area), the duration (time-limit) of their operation? What would be the spatial and temporal limits that would be applied to mobile (as opposed to stationary) systems? The ICRC believes that these key questions can help guide efforts to identify a standard of human control that is clear, robust and practical, and that withstands the test of time. 4 Thank you. CCW Meeting of Experts on \u201cLAWS\u201d, 17 April 2015 Closing statement by the International Committee of the Red Cross (ICRC) Thank you Mr. Chairman, The ICRC very much welcomes broad agreement of the need for continued discussions on autonomous weapon systems at the CCW next year. We remain of the view that incrementally increasing autonomy in weapons systems \u2013 specifically in the critical functions of identifying, selecting, and attacking targets \u2013 raises fundamental questions about human control over the use of force. In our view, future discussions at the CCW should address: whether these developments may affect the ability of parties to armed conflicts to respect international humanitarian law; and whether these developments are acceptable under the principles of humanity and the dictates of public conscience. Discussions this week have highlighted, once again, broad agreement on the need to retain human control over the critical functions of weapon systems. To move forward, there is now a need for States to address where the limits should lie, in order to ensure that meaningful, adequate and effective human control is maintained over weapon systems. The work of the CCW in the next year should focus on this objective. Mr. Chairman, The ICRC welcomes the wide recognition by States that legal reviews at the domestic level of autonomous weapon systems, as with any new weapon, are required under Article 36 of Additional Protocol I to the Geneva Conventions or under customary international humanitarian law. We wish to recall that this recognition is not new to States party to the CCW. Indeed, past Review Conferences have recalled the importance of legal reviews of new weapons in connection with the CCW\u2019s work. We encourage States to share their experience and outcomes of legal reviews of existing weapons with autonomy in their critical functions. In this respect, we also welcome proposals on sharing good practices for legal review mechanisms in order to improve implementation of the said legal obligations. However, as we have stated previously, these efforts to encourage implementation of national legal reviews are not a substitute for States party to the CCW to consider possible policy and other options at the international level to address the legal and ethical limits to autonomy in weapon systems. Rather these two approaches are very much complimentary. 1 ICRC statement to concluding session CCW Expert Meeting on \"Lethal Autonomous Weapon Systems\" 16 May 2014 Thank you Mr. President. As the ICRC has previously stated here and elsewhere, the development of weapons with increasingly autonomous functions \u2013 i.e. with autonomy in the \"critical functions\" of identifying and attacking (using force) against targets \u2013 has profound implications for the future of warfare and indeed of humanity. We are therefore very pleased that the delegations that have taken the floor in this session seem to agree that discussions on this issue in the CCW should continue through 2015. We would like to highlight a few key issues that have emerged this week, which could help frame future discussions on autonomous weapon systems. Regarding the overall scope of the discussions, we are convinced of the need to ground the discussions in how weapon technology is developing rather than attempting to predict the future. In particular, there is a need to look at increasing autonomy in weapon systems, and specifically at autonomy in the critical functions of acquiring, tracking, selecting and attacking targets. This is an incremental process and not a sudden development, which gives us an opportunity to look carefully at this trend and consider the implications before developments come to fruition. At some point on an incremental process of increasing autonomy in the critical functions of weapon systems, human control may no longer be meaningful. As we mentioned in our opening statement, we believe the crucial aspect is human control over the use of force, and what constitutes meaningful, appropriate and responsible human control over the critical functions of weapon systems. Where humans are so far removed in time and space from control over the weapon system, the human decision-making process on the use of force may in effect be substituted with machine decision-making. Regarding the \"Martens Clause\", which several delegations have raised in their interventions in relation to the acceptability of autonomous weapons, we believe it is useful to recall that the \"Martens Clause\" refers to a provision found in several international humanitarian law treaties, starting with the preambles of Hague Conventions II of 1899 and IV of 1907. It's modern incarnation is Article 2(1) of Additional Protocol I of the Geneva Conventions, which reads: In cases not covered by international humanitarian law], civilians and combatants remain under the protection and authority of the principles of international law derived from established custom, from the principles of humanity and from dictates of public conscience. (It is also found in the preamble of Additional Protocol II.) The International Court of Justice, in its 1996 Advisory Opinion on the Legality of the Threat or Use of Nuclear Weapons, affirmed that the applicability of the Martens Clause \"is not to be doubted\" and that it had \"proved to be an effective means of addressing rapid evolution in military technology. 2 The Court also found that the Martens Clause represent customary international law \u2013 in other words, it is legally binding on all States, not just those that are party to the treaties I have just mentioned. Therefore, a weapon that is not covered by existing rules of international humanitarian law would be considered contrary to the Martens Clause if it is determined per se to contravene the principles of humanity or the dictates of public conscience. Admittedly, some dispute this interpretation. But it is useful to recall the interpretation of the ICRC Commentary to the Additional Protocols: \"the Martens clause prevents the assumption that anything which is not explicitly prohibited by the relevant treaties is therefore permitted\". Furthermore, \"it should be seen as a dynamic factor proclaiming the applicability of the principles mentioned regardless of subsequent developments of types of situation or technology\". In other words, at minimum the Martens Clause provides that the acceptability of new technologies of warfare can be judged against the principles of humanity and the dictates of public conscience. Mr. President, Many delegations this week stressed the importance of legal reviews of autonomous weapons. The ICRC welcomes the wide recognition of the need to carry out thorough legal reviews of the new technologies of warfare they are developing or acquiring, including weapons that have autonomy in their critical functions. Such legal review must determine whether weapons with autonomy in their critical functions are capable of being used, in some or all circumstances (to use the terms of Article 36 of Additional Protocol I) in accordance with international humanitarian law. They must also take into account the compatibility of the weapon with the principles of humanity and the dictates of public conscience (the \"Martens Clause\"). In the context of discussions in the framework of the CCW, we encourage States to be as transparent as possible in sharing national experiences of legal reviews of weapons with autonomous features. Lessons from the review of autonomy in existing weapons could provide a guiding framework for legal reviews of weapons with increasing levels of autonomy in their critical functions. At the same time, it is clear that the issues and questions raised by autonomous weapon systems cannot be addressed solely through national processes. Multilateral discussions, such as those that have taken place here, must continue in order to address the issues identified this week. Thank you. Convention on Certain Conventional Weapons (CCW) Meeting of Experts on Lethal Autonomous Weapons Systems (LAWS), 13-16 May 2014, Geneva Statement of the International Committee of the Red Cross (ICRC) 13 April 2015 Thank you Mr Chairman. The International Committee of the Red Cross (the ICRC) is pleased to contribute its views to this second CCW Meeting of Experts on \u201cLethal Autonomous Weapon Systems\u201d. The CCW, which is grounded in international humanitarian law (IHL), provides an important framework to further our understanding of the technical, legal, ethical and policy questions raised by the development and use of autonomous weapon systems in armed conflicts. This week will provide an opportunity to build on last year\u2019s meeting to develop a clearer understanding of the defining characteristics of autonomous weapon systems and their current state of development, so as to identify the best approaches to addressing the legal and ethical concerns raised by this new technology of warfare. We will have the opportunity to comment in more detail during the thematic sessions but at the outset we would like to highlight a few key points on which the ICRC believes attention should be focused this week. We first wish to recall that the ICRC is not at this time calling for a ban, nor a moratorium on \u201cautonomous weapon systems\u201d. However, we are urging States to consider the fundamental legal and ethical issues raised by autonomy in the \u2018critical functions\u2019 of weapon systems before these weapons are further developed or deployed in armed conflicts. We also wish to stress that our thinking about this complex subject continues to evolve as we gain a better understanding of current and potential technological capabilities, of the military purposes of autonomy in weapons, and of the resulting legal and ethical issues raised. To ensure a focussed discussion, the ICRC believes that it will be important to have a clearer common understanding of what is the object of the discussion, and in particular of what CHECK AGAINST DELIVERY 2 constitutes an autonomous weapon system. Without engaging in a definition exercise, there is a need to set some boundaries for the discussion. As the ICRC proposed at last year\u2019s CCW Meeting of Experts, an autonomous weapon system is one that has autonomy in its \u2018critical functions\u2019, meaning a weapon that can select (i.e. search for or detect, identify, track) and attack (i.e. intercept, use force against, neutralise, damage or destroy) targets without human intervention. We have suggested that it would be useful to focus on how autonomy is developing in these \u2018critical functions\u2019 of weapon systems because these are the functions most relevant to \u2018targeting decision-making\u2019, and therefore to compliance with international humanitarian law, in particular its rules on distinction, proportionality and precautions in attack. Autonomy in the critical functions of selecting and attacking targets also raise significant ethical questions, notably when force is used autonomously against human targets. The ICRC believes that it would be most helpful to ground discussions on autonomous weapon systems on current and emerging weapon systems that are pushing the boundaries of human control over the critical functions. Hypothetical scenarios about possible developments far off in the future may be inevitable when discussing a new and continuously evolving technology, but there is a risk that by focussing exclusively on such hypothetical scenarios, we will neglect autonomy in the critical functions of weapon systems that actually exist today, or that are currently in development and intended for deployment in the near future. From what we understand, many of the existing autonomous weapon systems have autonomous \u2018modes\u2019, and therefore only operate autonomously for short periods. They also tend to be highly constrained in the tasks they are used for, the types of targets they attack, and the circumstances in which they are used. Most existing systems are also overseen in real-time by a human operator. However, future autonomous weapon systems could have more freedom of action to determine their targets, operate outside tightly constrained spatial and temporal limits, and encounter rapidly changing circumstances. The current pace of technological change and military interest in autonomy for weapon systems lend urgency to the international community\u2019s consideration of the legal and ethical implications of these weapons. As the ICRC has stressed in the past, closer examination of existing and emerging autonomous weapon systems may provide useful insights regarding what level of autonomy and human control may be considered acceptable or unacceptable, and under which CHECK AGAINST DELIVERY 3 circumstances, from a legal and ethical standpoint. In our view, this would allow for more informed deliberations. Mr. Chairman, Based on what we have heard this morning and on the discussions that took place last year in the CCW and elsewhere, there appears to be broad agreement among States on the need to retain human control over the critical functions of weapon systems. States should now turn their attention to agreeing a framework for determining what makes human control of a weapon meaningful or adequate. Discussions should focus on the types of controls that are required, in which situations, and at which stages of the process \u2013 programming, deployment and/or targeting (selecting and attacking a target). It is also not disputed that autonomous weapons intended for use in armed conflict must be capable of being used in accordance with international humanitarian law (IHL), in particular its rules of distinction, proportionality and precautions in attack. Indeed, weapons with autonomy in their critical functions are not being developed in a \u2018legal vacuum\u2019, they must comply with existing law. Based on current and foreseeable robotics technology, it is clear that compliance with the core rules of IHL poses a formidable technological challenge, especially as weapons with autonomy in their critical functions are assigned more complex tasks and deployed in more dynamic environments than has been the case until now. Based on current and foreseeable technology, there are serious doubts about the ability of autonomous weapon systems to comply with IHL in all but the narrowest of scenarios and the simplest of environments. In this respect, it seems evident that overall human control over the selection of targets and use of force against them will continue to be required. In discussions this week, we encourage States that have deployed, or are currently developing, weapon systems with autonomy in their critical functions, to share their experience of how they are ensuring that these weapons can be used in compliance with IHL, and in particular to share the limits and conditions imposed on the use of weapons with autonomous functions, including in terms of the required level of human control. Lessons learned from the legal review of autonomy in the critical functions of existing and emerging weapon systems could help to provide a guiding framework for future discussions. CHECK AGAINST DELIVERY 4 In this respect, the ICRC welcomes the wide recognition of the obligation for States to carry out legal reviews of any new technologies of warfare they are developing or acquiring, including weapons with autonomy in some or all of their critical functions. CCW Meetings of States Parties and Review Conferences have in the past recalled the importance of legal reviews of new weapons, which are a legal requirement for States party to Additional Protocol I to the Geneva Conventions. The ICRC encourages States that have not yet done so to establish weapons review mechanisms and stands ready to advise States in this regard. In this respect, States may wish to refer to the ICRC\u2019s Guide to the Legal Review of New Weapons, Means and Methods of Warfare. Finally Mr. Chairman, the ICRC wishes to again emphasise the concerns raised by autonomous weapon systems under the principles of humanity and the dictates of public conscience. As we have previously stated, there is a sense of deep discomfort with the idea of any weapon system that places the use of force beyond human control. In this respect, we would like this week to hear the views delegations on the following crucial question for the future of warfare, and indeed for humanity: would it be morally acceptable, and if so under what circumstances, for a machine to make life and death decisions on the battlefield without human intervention? We will be pleased to elaborate on our views further during the thematic sessions. Thank you. ICRC statement, CCW GGE \u201cLAWS\u201d, Monday 25 March 2019 CHECK AGAINST DELIVERY 1 Agenda Item 5 (c): CHARACTERISATION. The importance of critical functions \u2022 ICRC has characterised autonomous weapon systems broadly as: \u201cAny weapon system with autonomy in its critical functions. That is, a weapon system that can select and attack targets without human intervention.\u201d After initial activation by a human operator, the weapon system \u2013 though its sensors, software (programming / algorithms) and connected weapon(s) \u2013 takes on the targeting functions that would normally be controlled by humans. \u2022 Autonomy in these \u201ccritical functions\u201d of selecting and attacking targets is central to humanitarian, legal, and ethical considerations within the scope of the Convention on Certain Conventional Weapons (CCW). It is these functions: that result in injury, damage and destruction to persons or objects in armed conflict; that are governed by international humanitarian law (IHL) rules on the conduct of hostilities; and that raise ethical questions about the role of humans in life and death decisions. \u2022 The key distinction, in our view, from non-\u00ad\u2010autonomous weapons is that the machine self-\u00ad\u2010initiates an attack. \u2022 With reference to the earlier discussion today of military applications, it may be useful to distinguish between: o Weapon systems where the human choses the specific target at a particular point in time and at a specific location, for example missiles and other munitions with guidance functions; and o (Autonomous) weapon systems, where the exact timing, location and/or nature of the attack not known to the user since it is self-\u00ad\u2010initiated by the weapon, which is \u2013 in-\u00ad\u2010turn \u2013 triggered by its environment. \u2022 As regards the latter, autonomy in critical functions is a feature that could be applied to any weapon system, especially robotic weapon systems (e.g. in the air, on land or at sea), and it is already found to a limited extent in some existing weapons, such as air defence systems, \u201cactive protection\u201d systems and some loitering weapons. \u2022 In the ICRC\u2019s understanding, notions of \u201cautomated\u201d and \u201cautonomous\u201d weapon systems are not easily distinguishable from a technical perspective. But more importantly, they not easily distinguishable from a humanitarian, legal and ethical perspective. \u2022 In the ICRC\u2019s view, the core issue is ensuring meaningful/effective/sufficient/appropriate human control over decisions to select and attack targets, independent of the technical sophistication of the weapon system. Agenda Item 5 (d): MILITARY APPLICATIONS. Lessons for human control from autonomy in existing weapon systems \u2022 Linking characterisation to discussions this morning on military applications, experiences with existing weapons can highlight: o On one hand, the potential humanitarian consequences, legal questions and ethical concerns introduced by autonomy in critical functions and; o On the other hand, the practical lessons for human control measures that need to be taken to mitigate these risks, and to ensure compliance with IHL, and ethical acceptability. ICRC statement, CCW GGE \u201cLAWS\u201d, Monday 25 March 2019 CHECK AGAINST DELIVERY 2 \u2022 The ICRC explored these issues in an international expert meeting it convened with a group of 20 States in 2016, and also proposed some elements of human control in its working paper to the CCW Meeting of High Contracting Parties in November 2018. \u2022 In terms of lessons for human control measures, for example with existing air defence weapons, which have autonomous modes, States using such systems have highlighted the need for human control in three key aspects: 1) Human supervision, and ability to intervene and deactivate From what the ICRC understands, and from explanations today and in previous GGE sessions with presentations by military experts, these systems are under constant supervision by a human operator with the ability \u2013 through a physical and/or communication link \u2013 to intervene and deactivate the system at any time. o As we understand, many such systems retain the ability, even with incoming projectiles, for a human operator to visually verify the projectile on screen and decide to cancel the attack if necessary. 2) Predictability and reliability It would have to be assumed that existing systems have been tested with and meet high standards of predictability and reliability for their intended use, including the intended environment of use. In that sense, it would be beneficial for States to share the standards they use in making such assessments of predictability and reliability, including as part of national legal reviews. 3) Operational constraints Operational constraints are clearly very important for human control, for increasing predictability in the consequences of use, and for compliance with IHL, in particular: \u2022 Limits on the task. These systems are used for a single, relatively simple, task to defend against incoming projectiles. \u2022 Limits on the targets. These systems are only used against materiel targets, such as projectiles and military aircraft, vehicles and drones. They are not used to target humans (personnel) directly. \u2022 Limits on the environment. These systems are only used in highly constrained and relatively simple environments, where there are few or no civilians or civilian objects present. As the ICRC understands, specific measures are also taken to monitor the environment and ensure civilian objects to not enter the area. \u2022 Time frame of autonomous operation. In these systems, the autonomous mode is only activated for short periods, and can be switched back to manual mode at any time. \u2022 Scope of movement over an area. These systems are fixed in place, at a perimeter, or on a ship or armoured vehicle, thereby limiting their range and effects. \u2022 Other existing weapons with automated or autonomous critical functions illustrate some of the difficulties of ensuring human control and ensuring compliance with IHL. In particular, where they are unsupervised, unpredictable, or insufficiently constrained in time and space. \u2022 For example, the use of a loitering weapon with autonomy in critical functions creates unpredictability for the user: o Due to the long time scale of autonomous operation (up to several hours) and large area of operation (up to hundreds of square kilometres), there is a high level of unpredictability ICRC statement, CCW GGE \u201cLAWS\u201d, Monday 25 March 2019 CHECK AGAINST DELIVERY 3 for the user as to the timing and location of the subsequent attack, which raises questions for IHL compliance. o This unpredictability is even greater where the system is not supervised by the human operator with the ability to intervene and deactivate, should the attack need to be cancelled during that period. o ICRC would like to hear more from military experts familiar with the operation of these types of systems. \u2022 Another example of a much older and simpler technology, where unpredictability and lack of human control has raised concerns, is the mine: o The consequences of use of anti-\u00ad\u2010personnel landmines starkly illustrate the serious dangers to civilians from weapons, which are triggered by their environment, and where the human operator has insufficient knowledge \u2013 at the point of use or activation \u2013 about the subsequent timing, (location) and nature of the attack that may result. Recognition of the resulting indiscriminate effects on civilians led to the prohibition of anti-\u00ad\u2010personnel landmines by the majority of States. Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 3\u201313 August 2021, Geneva Statement of the International Committee of the Red Cross The International Committee of the Red Cross (ICRC) welcomes the resumption of work by the Group of Governmental Experts (GGE) at this critical moment in multilateral deliberations on autonomous weapon systems, and with less than five months to go until the Review Conference of the Convention. The ICRC appreciates the efforts of the chair of the GGE, Ambassador Marc Pecsteen de Buytswerve of Belgium, to solicit proposals for consensus recommendations of the Review Conference on the \u201cnormative and operational framework\u201d. It is the ICRC\u2019s view that an urgent and effective international response is needed to address the serious risks posed by autonomous weapon systems, as highlighted by many states and civil society organizations over the past decade. These risks stem from the process by which autonomous weapon systems function. It is the ICRC\u2019s understanding that these weapons, after initial activation, select and apply force to targets without human intervention, in the sense that they are triggered by their environment based on a \u201ctarget profile\u201d, which serves as a generalized approximation of a type of target. The user of an autonomous weapon system does not choose the specific target, nor the precise time or place that force is applied. This process risks the loss of human control over the use of force and it is the source of the humanitarian, legal, and ethical concerns. These concerns are significant when one considers that autonomy in the critical functions of selecting and applying force could be integrated into any weapon system. The central challenge with autonomous weapon systems resides in the difficulty of anticipating and limiting their effects. From a humanitarian perspective, they risk harming those affected by armed conflict, both civilians and combatants hors de combat, and they increase the risk of conflict escalation. From a legal perspective, they challenge the ability of persons who must apply the rules of international humanitarian law (IHL) during the planning, decision and execution of attacks to comply with their obligations. From an ethical perspective, this process of functioning risks effectively substituting human decisions about life and death with sensor, software and machine processes. This raises ethical concerns that are especially acute when autonomous weapon systems are used to target persons directly. Today, autonomous weapon systems are highly constrained in their use; they are mostly used against certain types of military objects, for limited periods of time, in restricted areas where civilians are not present and with close human supervision. However, current trends in the expanded development and use of autonomous weapon systems exacerbate core concerns dramatically. In particular, there is military interest in their use against a wider range of targets, over larger areas and for longer periods of time, in urban areas where civilians would be most at risk and with reduced human supervision and capacity for intervention and deactivation. 2 Worryingly, the use of artificial intelligence and machine learning software to control the critical functions of selecting and applying force is being increasingly explored, which would exacerbate the already difficult task that users have in anticipating and limiting the effects of an autonomous weapon system. Against this background, the High Contracting Parties to the CCW have a responsibility and an opportunity to make progress in clarifying, considering and developing the normative and operational framework for autonomous weapon systems. Given this opportunity, the ICRC offered recommendations to all states on 12 May 2021, which were also submitted to the chair of the GGE on 11 June 2021. The ICRC recommends that states adopt new, legally binding rules to regulate autonomous weapon systems to ensure that sufficient human control and judgement is retained in the use of force. It is the ICRC\u2019s view that this will require prohibiting certain types of autonomous weapon systems and strictly regulating all others. First, unpredictable autonomous weapon systems should be expressly ruled out, notably because of their indiscriminate effects. This would best be achieved with a prohibition on autonomous weapon systems that are designed or used in a manner such that their effects cannot be sufficiently understood, predicted and explained. Secondly, the use of autonomous weapon systems to target human beings should be ruled out. This would best be achieved through a prohibition on autonomous weapon systems that are designed or used to apply force against persons directly as opposed to against objects. Thirdly, the design and use of non-prohibited autonomous weapon systems should be regulated, including through a combination of limits on the types of target, such as constraining them to objects that are military objectives by nature; limits on the duration, geographical scope and scale of use, including to enable human judgement and control in relation to a specific attack; limits on situations of use, such as constraining them to situations where civilians or civilian objects are not present; and imposing a requirement for human\u2013machine interaction, notably to ensure effective human supervision and timely intervention and deactivation. It is the ICRC\u2019s understanding that these proposed prohibitions and restrictions are in line with current military practice in the use of autonomous weapon systems. While these recommendations offer clear, principled and pragmatic guidance on where to draw the boundaries of what is acceptable in light of humanitarian, legal and ethical concerns, they are not ready-made treaty text and the finer details of these limits will require further elaboration by states. It is encouraging, therefore, that there is an increasing convergence of views among states that certain autonomous weapon systems should be prohibited or otherwise excluded from development and use, and that others should be regulated or otherwise limited in their development and use. These proposals reflect widely held views: a recognition of the need to ensure human control and judgement in the use of force; an acknowledgement that ensuring such control and judgement requires effective limits on the design and use of autonomous weapon systems; and an increasing confidence that such limits can be articulated at international level. 3 It is also encouraging that many states have shown a readiness to clarify how IHL already constrains autonomous weapon systems and some have proposed the further sharing of current military practice. The ICRC is convinced that international limits on autonomous weapon systems must take the form of new, legally binding rules. New rules are required because of the seriousness of the risks, the necessity to clarify how existing IHL rules apply and the need to develop and strengthen the legal framework in line with ethical and rule of law issues and humanitarian considerations. International law must continue to evolve in order to uphold and strengthen protections in the face of evolving military technology and practice. The High Contracting Parties to the CCW, which is a framework Convention anchored in IHL, acknowledge the \u201cneed to continue the codification and progressive development of the rules of international law applicable in armed conflict\u201d, as they have affirmed in the Convention\u2019s preamble. Considering current military developments in how autonomous weapon systems are being used and deployed, the ICRC urges the High Contracting Parties to the CCW to take action now towards the adoption of new rules. Building on the extensive and in-depth work of the CCW and this GGE over the past eight years, there is an opportunity to shape an international response that will effectively strengthen protections for those affected by armed conflict, uphold the legal obligations and moral responsibilities of persons conducting conflict and safeguard our shared humanity. It is an opportunity that the High Contracting Parties must seize and focus on in their work during this meeting. Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 27-31 August 2018, Geneva Statement of the International Committee of the Red Cross (ICRC) under agenda item 6(d) Thank you Mr. Chair. At the outset, let me, on behalf of the ICRC, thank the many delegations that have taken the floor under this important agenda item to share their views. The ICRC appreciates just how far the discussions in the CCW on autonomous weapon systems have come in the last five years. Rapid developments in military applications of robotics and artificial intelligence technologies lend urgency to these ongoing discussions and to achieving progress in identifying and building on common ground, with the aim of ensuring that decisions to kill, injure and destroy remain with humans, and that such critical decisions are not effectively left to sensors and software. Autonomous weapon systems raise concerns about loss of human control of the use of force, which could have serious consequences for both civilians and combatants in armed conflict. The ICRC\u2019s view is that these characteristics of autonomous weapon systems raise unique issues and challenges for legal compliance and for humanity and, in turn, raise the question of whether new internationally agreed policies, standards or rules are needed. The meetings of this Group of Governmental Experts (GGE) in April, and again this week, were encouraging in the general agreement among all States that human control must be maintained over weapon systems and the use of force. This \u201chumancentred\u201d approach should now guide the further work of this GGE to set limits on autonomy in weapon systems and ensure human control is maintained. We\u2019ve heard several proposal put forward by States on how to achieve this goal, including: o the development of new law, in particular the negotiation of a legally binding instrument (a Protocol) to either prohibit autonomous weapon systems, or establish a positive obligation of human control; o a political declaration, reaffirming the applicability of international law (in particular, international humanitarian law (IHL)) and stating human control must be maintained; and o improved implementation and best practices for national legal reviews of new weapons. Independent of the policy response chosen, all approaches share the same requirement for core substantive work, namely that States must determine the type and degree of human control in the use of weapon systems with autonomy in their critical functions that is needed to ensure compliance with international law, in particular IHL, and ethical acceptability. In the ICRC\u2019s view, focused work by States wi
