n so-called \u201cfully autonomous weapon systems\u201d -- such as weapons that are unsupervised, unpredictable and unconstrained in time and space (that is, beyond any human control) -- the ICRC notes that many States are of the view that such weapons would almost certainly be unlawful by their very nature (a view that it shares), and many have expressly stated they have no intention of developing and using such weapons. Yet the ongoing militarization and weaponization of autonomous technologies demands a standard of human control that is relevant to current and emerging developments as well as to future technological and operational developments. Most States appear to agree that the yardstick against which the legal and ethical acceptability of all existing and future weapon systems with autonomy in their critical functions must be assessed is meaningful (effective or significant) human control, or put another way, ensuring appropriate levels of human judgment in decisions to use force. However, the question remains: what would be the practical elements (or criteria) of this positive obligation of human control? In terms of articulating a standard of human control, and therefore of limits on autonomy in weapon systems and the use of force, could a requirement for human control (responsibility) take one of these two possible approaches? \uf0b7 A requirement for direct or remote human control over all weapons i.e. that would generally exclude autonomous weapon systems, with specific exceptions? Or \uf0b7 A requirement for meaningful / effective / substantive human control or judgment over all weapons with autonomy in their critical functions, with specific prohibitions? In terms of the type and degree of human control that would be needed to comply with IHL and satisfy ethical concerns: \uf0b7 Must there be constant human supervision, with the ability to intervene and de-activate, for the duration of the weapon\u2019s operation? And what would be the exceptions, if any, to this requirement? \uf0b7 Must there be a requirement that the human operator be able to predict, with a high degree of certainty, that the weapon will attack a specific target at a specific point in time, and its effects? And what would be the exceptions, if any, to such requirement? \uf0b7 What are the standards of reliability of weapons with autonomy in their critical functions, also as regards testing? \uf0b7 Assuming that autonomous weapons that are designed to select and attack materiel targets (objects) are acceptable, what operational constraints apply, in particular to the environment in which they operate (e.g. populated or unpopulated area), the duration (time-limit) of their operation? What would be the spatial and temporal limits that would be applied to mobile (as opposed to stationary) systems? The ICRC believes that these key questions can help guide efforts to identify a standard of human control that is clear, robust and practical, and that withstands the test of time. 4 Thank you. CCW Meeting of Experts on \u201cLAWS\u201d, 17 April 2015 Closing statement by the International Committee of the Red Cross (ICRC) Thank you Mr. Chairman, The ICRC very much welcomes broad agreement of the need for continued discussions on autonomous weapon systems at the CCW next year. We remain of the view that incrementally increasing autonomy in weapons systems \u2013 specifically in the critical functions of identifying, selecting, and attacking targets \u2013 raises fundamental questions about human control over the use of force. In our view, future discussions at the CCW should address: whether these developments may affect the ability of parties to armed conflicts to respect international humanitarian law; and whether these developments are acceptable under the principles of humanity and the dictates of public conscience. Discussions this week have highlighted, once again, broad agreement on the need to retain human control over the critical functions of weapon systems. To move forward, there is now a need for States to address where the limits should lie, in order to ensure that meaningful, adequate and effective human control is maintained over weapon systems. The work of the CCW in the next year should focus on this objective. Mr. Chairman, The ICRC welcomes the wide recognition by States that legal reviews at the domestic level of autonomous weapon systems, as with any new weapon, are required under Article 36 of Additional Protocol I to the Geneva Conventions or under customary international humanitarian law. We wish to recall that this recognition is not new to States party to the CCW. Indeed, past Review Conferences have recalled the importance of legal reviews of new weapons in connection with the CCW\u2019s work. We encourage States to share their experience and outcomes of legal reviews of existing weapons with autonomy in their critical functions. In this respect, we also welcome proposals on sharing good practices for legal review mechanisms in order to improve implementation of the said legal obligations. However, as we have stated previously, these efforts to encourage implementation of national legal reviews are not a substitute for States party to the CCW to consider possible policy and other options at the international level to address the legal and ethical limits to autonomy in weapon systems. Rather these two approaches are very much complimentary. 1 ICRC statement to concluding session CCW Expert Meeting on \"Lethal Autonomous Weapon Systems\" 16 May 2014 Thank you Mr. President. As the ICRC has previously stated here and elsewhere, the development of weapons with increasingly autonomous functions \u2013 i.e. with autonomy in the \"critical functions\" of identifying and attacking (using force) against targets \u2013 has profound implications for the future of warfare and indeed of humanity. We are therefore very pleased that the delegations that have taken the floor in this session seem to agree that discussions on this issue in the CCW should continue through 2015. We would like to highlight a few key issues that have emerged this week, which could help frame future discussions on autonomous weapon systems. Regarding the overall scope of the discussions, we are convinced of the need to ground the discussions in how weapon technology is developing rather than attempting to predict the future. In particular, there is a need to look at increasing autonomy in weapon systems, and specifically at autonomy in the critical functions of acquiring, tracking, selecting and attacking targets. This is an incremental process and not a sudden development, which gives us an opportunity to look carefully at this trend and consider the implications before developments come to fruition. At some point on an incremental process of increasing autonomy in the critical functions of weapon systems, human control may no longer be meaningful. As we mentioned in our opening statement, we believe the crucial aspect is human control over the use of force, and what constitutes meaningful, appropriate and responsible human control over the critical functions of weapon systems. Where humans are so far removed in time and space from control over the weapon system, the human decision-making process on the use of force may in effect be substituted with machine decision-making. Regarding the \"Martens Clause\", which several delegations have raised in their interventions in relation to the acceptability of autonomous weapons, we believe it is useful to recall that the \"Martens Clause\" refers to a provision found in several international humanitarian law treaties, starting with the preambles of Hague Conventions II of 1899 and IV of 1907. It's modern incarnation is Article 2(1) of Additional Protocol I of the Geneva Conventions, which reads: In cases not covered by international humanitarian law], civilians and combatants remain under the protection and authority of the principles of international law derived from established custom, from the principles of humanity and from dictates of public conscience. (It is also found in the preamble of Additional Protocol II.) The International Court of Justice, in its 1996 Advisory Opinion on the Legality of the Threat or Use of Nuclear Weapons, affirmed that the applicability of the Martens Clause \"is not to be doubted\" and that it had \"proved to be an effective means of addressing rapid evolution in military technology. 2 The Court also found that the Martens Clause represent customary international law \u2013 in other words, it is legally binding on all States, not just those that are party to the treaties I have just mentioned. Therefore, a weapon that is not covered by existing rules of international humanitarian law would be considered contrary to the Martens Clause if it is determined per se to contravene the principles of humanity or the dictates of public conscience. Admittedly, some dispute this interpretation. But it is useful to recall the interpretation of the ICRC Commentary to the Additional Protocols: \"the Martens clause prevents the assumption that anything which is not explicitly prohibited by the relevant treaties is therefore permitted\". Furthermore, \"it should be seen as a dynamic factor proclaiming the applicability of the principles mentioned regardless of subsequent developments of types of situation or technology\". In other words, at minimum the Martens Clause provides that the acceptability of new technologies of warfare can be judged against the principles of humanity and the dictates of public conscience. Mr. President, Many delegations this week stressed the importance of legal reviews of autonomous weapons. The ICRC welcomes the wide recognition of the need to carry out thorough legal reviews of the new technologies of warfare they are developing or acquiring, including weapons that have autonomy in their critical functions. Such legal review must determine whether weapons with autonomy in their critical functions are capable of being used, in some or all circumstances (to use the terms of Article 36 of Additional Protocol I) in accordance with international humanitarian law. They must also take into account the compatibility of the weapon with the principles of humanity and the dictates of public conscience (the \"Martens Clause\"). In the context of discussions in the framework of the CCW, we encourage States to be as transparent as possible in sharing national experiences of legal reviews of weapons with autonomous features. Lessons from the review of autonomy in existing weapons could provide a guiding framework for legal reviews of weapons with increasing levels of autonomy in their critical functions. At the same time, it is clear that the issues and questions raised by autonomous weapon systems cannot be addressed solely through national processes. Multilateral discussions, such as those that have taken place here, must continue in order to address the issues identified this week. Thank you. Convention on Certain Conventional Weapons (CCW) Meeting of Experts on Lethal Autonomous Weapons Systems (LAWS), 13-16 May 2014, Geneva Statement of the International Committee of the Red Cross (ICRC) 13 April 2015 Thank you Mr Chairman. The International Committee of the Red Cross (the ICRC) is pleased to contribute its views to this second CCW Meeting of Experts on \u201cLethal Autonomous Weapon Systems\u201d. The CCW, which is grounded in international humanitarian law (IHL), provides an important framework to further our understanding of the technical, legal, ethical and policy questions raised by the development and use of autonomous weapon systems in armed conflicts. This week will provide an opportunity to build on last year\u2019s meeting to develop a clearer understanding of the defining characteristics of autonomous weapon systems and their current state of development, so as to identify the best approaches to addressing the legal and ethical concerns raised by this new technology of warfare. We will have the opportunity to comment in more detail during the thematic sessions but at the outset we would like to highlight a few key points on which the ICRC believes attention should be focused this week. We first wish to recall that the ICRC is not at this time calling for a ban, nor a moratorium on \u201cautonomous weapon systems\u201d. However, we are urging States to consider the fundamental legal and ethical issues raised by autonomy in the \u2018critical functions\u2019 of weapon systems before these weapons are further developed or deployed in armed conflicts. We also wish to stress that our thinking about this complex subject continues to evolve as we gain a better understanding of current and potential technological capabilities, of the military purposes of autonomy in weapons, and of the resulting legal and ethical issues raised. To ensure a focussed discussion, the ICRC believes that it will be important to have a clearer common understanding of what is the object of the discussion, and in particular of what CHECK AGAINST DELIVERY 2 constitutes an autonomous weapon system. Without engaging in a definition exercise, there is a need to set some boundaries for the discussion. As the ICRC proposed at last year\u2019s CCW Meeting of Experts, an autonomous weapon system is one that has autonomy in its \u2018critical functions\u2019, meaning a weapon that can select (i.e. search for or detect, identify, track) and attack (i.e. intercept, use force against, neutralise, damage or destroy) targets without human intervention. We have suggested that it would be useful to focus on how autonomy is developing in these \u2018critical functions\u2019 of weapon systems because these are the functions most relevant to \u2018targeting decision-making\u2019, and therefore to compliance with international humanitarian law, in particular its rules on distinction, proportionality and precautions in attack. Autonomy in the critical functions of selecting and attacking targets also raise significant ethical questions, notably when force is used autonomously against human targets. The ICRC believes that it would be most helpful to ground discussions on autonomous weapon systems on current and emerging weapon systems that are pushing the boundaries of human control over the critical functions. Hypothetical scenarios about possible developments far off in the future may be inevitable when discussing a new and continuously evolving technology, but there is a risk that by focussing exclusively on such hypothetical scenarios, we will neglect autonomy in the critical functions of weapon systems that actually exist today, or that are currently in development and intended for deployment in the near future. From what we understand, many of the existing autonomous weapon systems have autonomous \u2018modes\u2019, and therefore only operate autonomously for short periods. They also tend to be highly constrained in the tasks they are used for, the types of targets they attack, and the circumstances in which they are used. Most existing systems are also overseen in real-time by a human operator. However, future autonomous weapon systems could have more freedom of action to determine their targets, operate outside tightly constrained spatial and temporal limits, and encounter rapidly changing circumstances. The current pace of technological change and military interest in autonomy for weapon systems lend urgency to the international community\u2019s consideration of the legal and ethical implications of these weapons. As the ICRC has stressed in the past, closer examination of existing and emerging autonomous weapon systems may provide useful insights regarding what level of autonomy and human control may be considered acceptable or unacceptable, and under which CHECK AGAINST DELIVERY 3 circumstances, from a legal and ethical standpoint. In our view, this would allow for more informed deliberations. Mr. Chairman, Based on what we have heard this morning and on the discussions that took place last year in the CCW and elsewhere, there appears to be broad agreement among States on the need to retain human control over the critical functions of weapon systems. States should now turn their attention to agreeing a framework for determining what makes human control of a weapon meaningful or adequate. Discussions should focus on the types of controls that are required, in which situations, and at which stages of the process \u2013 programming, deployment and/or targeting (selecting and attacking a target). It is also not disputed that autonomous weapons intended for use in armed conflict must be capable of being used in accordance with international humanitarian law (IHL), in particular its rules of distinction, proportionality and precautions in attack. Indeed, weapons with autonomy in their critical functions are not being developed in a \u2018legal vacuum\u2019, they must comply with existing law. Based on current and foreseeable robotics technology, it is clear that compliance with the core rules of IHL poses a formidable technological challenge, especially as weapons with autonomy in their critical functions are assigned more complex tasks and deployed in more dynamic environments than has been the case until now. Based on current and foreseeable technology, there are serious doubts about the ability of autonomous weapon systems to comply with IHL in all but the narrowest of scenarios and the simplest of environments. In this respect, it seems evident that overall human control over the selection of targets and use of force against them will continue to be required. In discussions this week, we encourage States that have deployed, or are currently developing, weapon systems with autonomy in their critical functions, to share their experience of how they are ensuring that these weapons can be used in compliance with IHL, and in particular to share the limits and conditions imposed on the use of weapons with autonomous functions, including in terms of the required level of human control. Lessons learned from the legal review of autonomy in the critical functions of existing and emerging weapon systems could help to provide a guiding framework for future discussions. CHECK AGAINST DELIVERY 4 In this respect, the ICRC welcomes the wide recognition of the obligation for States to carry out legal reviews of any new technologies of warfare they are developing or acquiring, including weapons with autonomy in some or all of their critical functions. CCW Meetings of States Parties and Review Conferences have in the past recalled the importance of legal reviews of new weapons, which are a legal requirement for States party to Additional Protocol I to the Geneva Conventions. The ICRC encourages States that have not yet done so to establish weapons review mechanisms and stands ready to advise States in this regard. In this respect, States may wish to refer to the ICRC\u2019s Guide to the Legal Review of New Weapons, Means and Methods of Warfare. Finally Mr. Chairman, the ICRC wishes to again emphasise the concerns raised by autonomous weapon systems under the principles of humanity and the dictates of public conscience. As we have previously stated, there is a sense of deep discomfort with the idea of any weapon system that places the use of force beyond human control. In this respect, we would like this week to hear the views delegations on the following crucial question for the future of warfare, and indeed for humanity: would it be morally acceptable, and if so under what circumstances, for a machine to make life and death decisions on the battlefield without human intervention? We will be pleased to elaborate on our views further during the thematic sessions. Thank you. ICRC statement, CCW GGE \u201cLAWS\u201d, Monday 25 March 2019 CHECK AGAINST DELIVERY 1 Agenda Item 5 (c): CHARACTERISATION. The importance of critical functions \u2022 ICRC has characterised autonomous weapon systems broadly as: \u201cAny weapon system with autonomy in its critical functions. That is, a weapon system that can select and attack targets without human intervention.\u201d After initial activation by a human operator, the weapon system \u2013 though its sensors, software (programming / algorithms) and connected weapon(s) \u2013 takes on the targeting functions that would normally be controlled by humans. \u2022 Autonomy in these \u201ccritical functions\u201d of selecting and attacking targets is central to humanitarian, legal, and ethical considerations within the scope of the Convention on Certain Conventional Weapons (CCW). It is these functions: that result in injury, damage and destruction to persons or objects in armed conflict; that are governed by international humanitarian law (IHL) rules on the conduct of hostilities; and that raise ethical questions about the role of humans in life and death decisions. \u2022 The key distinction, in our view, from non-\u00ad\u2010autonomous weapons is that the machine self-\u00ad\u2010initiates an attack. \u2022 With reference to the earlier discussion today of military applications, it may be useful to distinguish between: o Weapon systems where the human choses the specific target at a particular point in time and at a specific location, for example missiles and other munitions with guidance functions; and o (Autonomous) weapon systems, where the exact timing, location and/or nature of the attack not known to the user since it is self-\u00ad\u2010initiated by the weapon, which is \u2013 in-\u00ad\u2010turn \u2013 triggered by its environment. \u2022 As regards the latter, autonomy in critical functions is a feature that could be applied to any weapon system, especially robotic weapon systems (e.g. in the air, on land or at sea), and it is already found to a limited extent in some existing weapons, such as air defence systems, \u201cactive protection\u201d systems and some loitering weapons. \u2022 In the ICRC\u2019s understanding, notions of \u201cautomated\u201d and \u201cautonomous\u201d weapon systems are not easily distinguishable from a technical perspective. But more importantly, they not easily distinguishable from a humanitarian, legal and ethical perspective. \u2022 In the ICRC\u2019s view, the core issue is ensuring meaningful/effective/sufficient/appropriate human control over decisions to select and attack targets, independent of the technical sophistication of the weapon system. Agenda Item 5 (d): MILITARY APPLICATIONS. Lessons for human control from autonomy in existing weapon systems \u2022 Linking characterisation to discussions this morning on military applications, experiences with existing weapons can highlight: o On one hand, the potential humanitarian consequences, legal questions and ethical concerns introduced by autonomy in critical functions and; o On the other hand, the practical lessons for human control measures that need to be taken to mitigate these risks, and to ensure compliance with IHL, and ethical acceptability. ICRC statement, CCW GGE \u201cLAWS\u201d, Monday 25 March 2019 CHECK AGAINST DELIVERY 2 \u2022 The ICRC explored these issues in an international expert meeting it convened with a group of 20 States in 2016, and also proposed some elements of human control in its working paper to the CCW Meeting of High Contracting Parties in November 2018. \u2022 In terms of lessons for human control measures, for example with existing air defence weapons, which have autonomous modes, States using such systems have highlighted the need for human control in three key aspects: 1) Human supervision, and ability to intervene and deactivate From what the ICRC understands, and from explanations today and in previous GGE sessions with presentations by military experts, these systems are under constant supervision by a human operator with the ability \u2013 through a physical and/or communication link \u2013 to intervene and deactivate the system at any time. o As we understand, many such systems retain the ability, even with incoming projectiles, for a human operator to visually verify the projectile on screen and decide to cancel the attack if necessary. 2) Predictability and reliability It would have to be assumed that existing systems have been tested with and meet high standards of predictability and reliability for their intended use, including the intended environment of use. In that sense, it would be beneficial for States to share the standards they use in making such assessments of predictability and reliability, including as part of national legal reviews. 3) Operational constraints Operational constraints are clearly very important for human control, for increasing predictability in the consequences of use, and for compliance with IHL, in particular: \u2022 Limits on the task. These systems are used for a single, relatively simple, task to defend against incoming projectiles. \u2022 Limits on the targets. These systems are only used against materiel targets, such as projectiles and military aircraft, vehicles and drones. They are not used to target humans (personnel) directly. \u2022 Limits on the environment. These systems are only used in highly constrained and relatively simple environments, where there are few or no civilians or civilian objects present. As the ICRC understands, specific measures are also taken to monitor the environment and ensure civilian objects to not enter the area. \u2022 Time frame of autonomous operation. In these systems, the autonomous mode is only activated for short periods, and can be switched back to manual mode at any time. \u2022 Scope of movement over an area. These systems are fixed in place, at a perimeter, or on a ship or armoured vehicle, thereby limiting their range and effects. \u2022 Other existing weapons with automated or autonomous critical functions illustrate some of the difficulties of ensuring human control and ensuring compliance with IHL. In particular, where they are unsupervised, unpredictable, or insufficiently constrained in time and space. \u2022 For example, the use of a loitering weapon with autonomy in critical functions creates unpredictability for the user: o Due to the long time scale of autonomous operation (up to several hours) and large area of operation (up to hundreds of square kilometres), there is a high level of unpredictability ICRC statement, CCW GGE \u201cLAWS\u201d, Monday 25 March 2019 CHECK AGAINST DELIVERY 3 for the user as to the timing and location of the subsequent attack, which raises questions for IHL compliance. o This unpredictability is even greater where the system is not supervised by the human operator with the ability to intervene and deactivate, should the attack need to be cancelled during that period. o ICRC would like to hear more from military experts familiar with the operation of these types of systems. \u2022 Another example of a much older and simpler technology, where unpredictability and lack of human control has raised concerns, is the mine: o The consequences of use of anti-\u00ad\u2010personnel landmines starkly illustrate the serious dangers to civilians from weapons, which are triggered by their environment, and where the human operator has insufficient knowledge \u2013 at the point of use or activation \u2013 about the subsequent timing, (location) and nature of the attack that may result. Recognition of the resulting indiscriminate effects on civilians led to the prohibition of anti-\u00ad\u2010personnel landmines by the majority of States. Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 3\u201313 August 2021, Geneva Statement of the International Committee of the Red Cross The International Committee of the Red Cross (ICRC) welcomes the resumption of work by the Group of Governmental Experts (GGE) at this critical moment in multilateral deliberations on autonomous weapon systems, and with less than five months to go until the Review Conference of the Convention. The ICRC appreciates the efforts of the chair of the GGE, Ambassador Marc Pecsteen de Buytswerve of Belgium, to solicit proposals for consensus recommendations of the Review Conference on the \u201cnormative and operational framework\u201d. It is the ICRC\u2019s view that an urgent and effective international response is needed to address the serious risks posed by autonomous weapon systems, as highlighted by many states and civil society organizations over the past decade. These risks stem from the process by which autonomous weapon systems function. It is the ICRC\u2019s understanding that these weapons, after initial activation, select and apply force to targets without human intervention, in the sense that they are triggered by their environment based on a \u201ctarget profile\u201d, which serves as a generalized approximation of a type of target. The user of an autonomous weapon system does not choose the specific target, nor the precise time or place that force is applied. This process risks the loss of human control over the use of force and it is the source of the humanitarian, legal, and ethical concerns. These concerns are significant when one considers that autonomy in the critical functions of selecting and applying force could be integrated into any weapon system. The central challenge with autonomous weapon systems resides in the difficulty of anticipating and limiting their effects. From a humanitarian perspective, they risk harming those affected by armed conflict, both civilians and combatants hors de combat, and they increase the risk of conflict escalation. From a legal perspective, they challenge the ability of persons who must apply the rules of international humanitarian law (IHL) during the planning, decision and execution of attacks to comply with their obligations. From an ethical perspective, this process of functioning risks effectively substituting human decisions about life and death with sensor, software and machine processes. This raises ethical concerns that are especially acute when autonomous weapon systems are used to target persons directly. Today, autonomous weapon systems are highly constrained in their use; they are mostly used against certain types of military objects, for limited periods of time, in restricted areas where civilians are not present and with close human supervision. However, current trends in the expanded development and use of autonomous weapon systems exacerbate core concerns dramatically. In particular, there is military interest in their use against a wider range of targets, over larger areas and for longer periods of time, in urban areas where civilians would be most at risk and with reduced human supervision and capacity for intervention and deactivation. 2 Worryingly, the use of artificial intelligence and machine learning software to control the critical functions of selecting and applying force is being increasingly explored, which would exacerbate the already difficult task that users have in anticipating and limiting the effects of an autonomous weapon system. Against this background, the High Contracting Parties to the CCW have a responsibility and an opportunity to make progress in clarifying, considering and developing the normative and operational framework for autonomous weapon systems. Given this opportunity, the ICRC offered recommendations to all states on 12 May 2021, which were also submitted to the chair of the GGE on 11 June 2021. The ICRC recommends that states adopt new, legally binding rules to regulate autonomous weapon systems to ensure that sufficient human control and judgement is retained in the use of force. It is the ICRC\u2019s view that this will require prohibiting certain types of autonomous weapon systems and strictly regulating all others. First, unpredictable autonomous weapon systems should be expressly ruled out, notably because of their indiscriminate effects. This would best be achieved with a prohibition on autonomous weapon systems that are designed or used in a manner such that their effects cannot be sufficiently understood, predicted and explained. Secondly, the use of autonomous weapon systems to target human beings should be ruled out. This would best be achieved through a prohibition on autonomous weapon systems that are designed or used to apply force against persons directly as opposed to against objects. Thirdly, the design and use of non-prohibited autonomous weapon systems should be regulated, including through a combination of limits on the types of target, such as constraining them to objects that are military objectives by nature; limits on the duration, geographical scope and scale of use, including to enable human judgement and control in relation to a specific attack; limits on situations of use, such as constraining them to situations where civilians or civilian objects are not present; and imposing a requirement for human\u2013machine interaction, notably to ensure effective human supervision and timely intervention and deactivation. It is the ICRC\u2019s understanding that these proposed prohibitions and restrictions are in line with current military practice in the use of autonomous weapon systems. While these recommendations offer clear, principled and pragmatic guidance on where to draw the boundaries of what is acceptable in light of humanitarian, legal and ethical concerns, they are not ready-made treaty text and the finer details of these limits will require further elaboration by states. It is encouraging, therefore, that there is an increasing convergence of views among states that certain autonomous weapon systems should be prohibited or otherwise excluded from development and use, and that others should be regulated or otherwise limited in their development and use. These proposals reflect widely held views: a recognition of the need to ensure human control and judgement in the use of force; an acknowledgement that ensuring such control and judgement requires effective limits on the design and use of autonomous weapon systems; and an increasing confidence that such limits can be articulated at international level. 3 It is also encouraging that many states have shown a readiness to clarify how IHL already constrains autonomous weapon systems and some have proposed the further sharing of current military practice. The ICRC is convinced that international limits on autonomous weapon systems must take the form of new, legally binding rules. New rules are required because of the seriousness of the risks, the necessity to clarify how existing IHL rules apply and the need to develop and strengthen the legal framework in line with ethical and rule of law issues and humanitarian considerations. International law must continue to evolve in order to uphold and strengthen protections in the face of evolving military technology and practice. The High Contracting Parties to the CCW, which is a framework Convention anchored in IHL, acknowledge the \u201cneed to continue the codification and progressive development of the rules of international law applicable in armed conflict\u201d, as they have affirmed in the Convention\u2019s preamble. Considering current military developments in how autonomous weapon systems are being used and deployed, the ICRC urges the High Contracting Parties to the CCW to take action now towards the adoption of new rules. Building on the extensive and in-depth work of the CCW and this GGE over the past eight years, there is an opportunity to shape an international response that will effectively strengthen protections for those affected by armed conflict, uphold the legal obligations and moral responsibilities of persons conducting conflict and safeguard our shared humanity. It is an opportunity that the High Contracting Parties must seize and focus on in their work during this meeting.Contribution by the International Committee of the Red Cross submitted to the Chair of the Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Emerging Technologies in the Area of Lethal Autonomous Weapons Systems as a proposal for consensus recommendations in relation to the clarification, consideration and development of aspects of the normative and operational framework 11 June 2021 The ICRC's concerns about autonomous weapon systems Autonomous weapon systems select and apply force to targets without human intervention. After initial activation or launch by a person, an autonomous weapon system self-initiates or triggers a strike in response to information from the environment received through sensors and on the basis of a generalized \"target profile\". This means that the user does not choose, or even know, the specific target(s) and the precise timing and/or location of the resulting application(s) of force. The use of autonomous weapon systems entails risks due to the difficulties in anticipating and limiting their effects. This loss of human control and judgement in the use of force and weapons raises serious concerns from humanitarian, legal and ethical perspectives. The process by which autonomous weapon systems function: \u2022 brings risks of harm for those affected by armed conflict, both civilians and combatants, as well as dangers of conflict escalation \u2022 raises challenges for compliance with international law, including international humanitarian law, notably, the rules on the conduct of hostilities for the protection of civilians \u2022 raises fundamental ethical concerns for humanity, in effect substituting human decisions about life and death with sensor, software and machine processes. The ICRC's recommendations to States for the regulation of autonomous weapon systems The International Committee of the Red Cross (ICRC) has, since 2015, urged States to establish internationally agreed limits on autonomous weapon systems to ensure civilian protection, compliance with international humanitarian law, and ethical acceptability. With a view to supporting current efforts to establish international limits on autonomous weapon systems that address the risks they raise, including efforts by the Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Emerging Technologies in the Area of Lethal Autonomous Weapons Systems to develop consensus recommendations in relation to the clarification, consideration and development of aspects of the normative and operational framework, the ICRC recommends that States adopt new legally binding rules.1 In particular: 1. Unpredictable autonomous weapon systems should be expressly ruled out, notably because of their indiscriminate effects. This would best be achieved with a prohibition on autonomous weapon systems that are designed or used in a manner such that their effects cannot be sufficiently understood, predicted and explained. 2. In light of ethical considerations to safeguard humanity, and to uphold international humanitarian law rules for the protection of civilians and combatants hors de combat, use of autonomous weapon systems to target human beings should be ruled out. This would best be achieved through a prohibition on autonomous weapon systems that are designed or used to apply force against persons. 1 ICRC, ICRC Position on Autonomous Weapon Systems and Background Paper, Geneva, 12 May 2021, https://www.icrc.org/en/document/icrc-position-autonomous-weapon-systems. 2 3. In order to protect civilians and civilian objects, uphold the rules of international humanitarian law and safeguard humanity, the design and use of autonomous weapon systems that would not be prohibited should be regulated, including through a combination of: \u2022 limits on the types of target, such as constraining them to objects that are military objectives by nature \u2022 limits on the duration, geographical scope and scale of use, including to enable human judgement and control in relation to a specific attack \u2022 limits on situations of use, such as constraining them to situations where civilians or civilian objects are not present \u2022 requirements for human\u2013machine interaction, notably to ensure effective human supervision, and timely intervention and deactivation. The ICRC\u2019s position and its recommendations to States are based on its analyses of associated humanitarian, legal, ethical, technical and military implications of autonomous weapon systems, insights published in a series of reports, and regular engagement with States and experts at the CCW and bilaterally.2 These inform the ICRC\u2019s recommendations on the specific limits on autonomous weapon systems that are needed to ensure civilian protection, compliance with international humanitarian law and ethical acceptability. The normative limits put forward by the ICRC are informed by views expressed by many High Contracting Parties to the CCW, and other stakeholders, on the types of measures that can contribute to ensuring human control, involvement or judgement, and on the need for new legally binding rules on autonomous weapon systems. More specifically, a number of High Contracting Parties, and other stakeholders, support the prohibition of certain autonomous weapon systems and the placement of constraints or requirements on other autonomous weapon systems. The ICRC is convinced that these limits should take the form of new legally binding rules that specifically regulate autonomous weapon systems. These rules should clarify how existing rules of international law, including international humanitarian law, constrain the design and use of autonomous weapon systems, and supplement the legal framework where needed, including to address wider humanitarian risks and fundamental ethical concerns raised by autonomous weapon systems. Considering the speed of development in autonomous weapon systems\u2019 technology and use, it is critical that internationally agreed limits be established in a timely manner. Beyond new legal rules, these limits may also include common policy standards and good practice guidance, which can be complementary and mutually reinforcing. To this end, and within the scope of its mandate and expertise, the ICRC stands ready to work in collaboration with States and other stakeholders at international and national levels, including representatives of High Contracting Parties to the CCW and their armed forces, the scientific and technical community, industry and civil society. 2 Most recently: ICRC, Statement of the ICRC to Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems, Geneva, 21\u201325 September 2020; ICRC, Commentary on the \u201cGuiding Principles\u201d of the CCW GGE on \u201cLethal Autonomous Weapons Systems\u201d, Geneva, July 2020; and V. Boulanin, N. Davison, N. Goussac, and M. Peld\u00e1n Carlsson, Limits on Autonomy in Weapon Systems: Identifying Practical Elements of Human Control, ICRC & SIPRI, June 2020. CHECK AGAINST DELIVERY Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 9\u201313 April 2018, Geneva Statement of the International Committee of the Red Cross (ICRC) Further consideration of the human element in the use of lethal force;\u037e aspects of human-\u00ad machine interaction in the development, deployment and use of emerging technologies in the area of lethal autonomous weapons systems (Additional remarks) Mr Chair Thank you for the opportunity to add further detail to the statement we made on this topic. Legal basis of human control The ICRC is clear that the law is addressed to humans, and the legal obligations under international humanitarian law rest with combatants who plan, decide upon, and carry out attacks. Machines can never \u201capply\u201d international humanitarian law, and responsibility and accountability for decisions to use force cannot be transferred to machines, computer programs or weapon systems. Combatants will require a minimum level of human control over weapon systems with autonomy in their critical functions so that they can effectively make legal judgements \u2013 of distinction, proportionality and precautions \u2013 in specific attacks. The requirement for human control will mean limits to lawful levels of autonomy under international humanitarian law. Legal reviews Mr Chair The ICRC welcomes attention that this issue has brought to developing and improving legal review processes. The ICRC calls on all States to establish a weapon review mechanism or consider strengthening existing mechanisms to ensure that any new weapons that are developed and acquired can comply with IHL in all foreseeable circumstances of their use. When developing or acquiring new weapons, States must determine whether the employment of the new weapon, means or method of warfare would, in some or all circumstances, be prohibited by international law. 2 This is an obligation under article 36 of the First Additional Protocol to the 1949 Geneva Conventions. But, in fact, all States have an interest in assessing the legality of new weapons, whether or not they are party to Additional Protocol I. Such assessments contribute to ensuring that the State\u2019s armed forces can conduct hostilities in accordance with that State\u2019s international obligations, and flows from the obligation to ensure respect for IHL under common article 1 to the Geneva Conventions. A legal review must consider treaty and customary prohibitions and restrictions on specific weapons, as well as the general IHL rules applicable to all weapons, means and methods of warfare. These include the rules aimed at protecting civilians from the indiscriminate effects of weapons and combatants from superfluous injury and unnecessary suffering. Legal reviews can help to improve compliance with IHL for all weapons, in light of rapid technological developments. But legal reviews of AWS are also likely to raise their own challenges. As with all weapons, the lawfulness of a weapon with autonomy in its critical functions depends on its specific characteristics and intended use. The ability to carry out such a review entails fully understanding the weapon\u2019s capabilities and foreseeing its effects, notably through verification and testing. Since the commander or operator must make an assessment of the lawfulness of an attack using an autonomous weapon system at an earlier stage than if the selection and attack of targets were under direct human control, the legal review must demand a very high level of confidence that, once activated, the autonomous weapon system would predictably and reliably operate as intended. This raises unique challenges in ensuring that predictability and reliability are tested and verified for all foreseeable scenarios of use. Predictability is the ability to \u201csay or estimate that (a specified thing) will happen in the future or will be a consequence of something\u201d. Applied to an autonomous weapon system, predictability is knowledge of how it will function in any given circumstances of use, and the effects that will result. Reliability is \u201cthe quality of being trustworthy or performing consistently well\u201d. In this context, reliability is knowledge of how consistently the machine will function as intended\u2014e.g., without failures or unintended effects. Foreseeing such effects may become increasingly difficult if autonomous weapon systems were to become more complex or to be given more freedom of action in their operations, and therefore become less predictable. The ICRC continues to urge all States in this meeting to elaborate what \u201cmeaningful\u201d or \u201ceffective\u201d human control entails in practice. States must also address fundamental concerns about weapon systems that may introduce inherent unpredictability, such as those employing artificial intelligence (AI) machine-\u00ad\u02c7learning algorithms. Thank you 3CHECK AGAINST DELIVERY Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 9\u201313 April 2018, Geneva Statement of the International Committee of the Red Cross (ICRC) Further consideration of the human element in the use of lethal force; aspects of humanmachine interaction in the development, deployment and use of emerging technologies in the area of lethal autonomous weapons systems Mr Chair The ICRC advocates a human-centred approach, focused on the obligations and responsibilities of humans in the use of weapons with autonomy in their critical functions. The ICRC\u2019s view is that a minimum level of human control is required to ensure \u00b7 compliance with international humanitarian law rules that protect civilians and combatants in armed conflict, and \u00b7 ethical acceptability in terms of the principles of humanity and the public conscience. Legal basis for human control The ICRC is clear that the law is addressed to States and humans, and the legal obligations under international humanitarian law ultimately rest with combatants who plan, decide upon, and carry out attacks.1 Combatants will require a minimum level of human control over weapon systems with autonomy in their critical functions so that they can effectively make legal judgements - of distinction, proportionality and precautions \u2013 in specific attacks. Human control can take different forms during the development, activation, and operation of an autonomous weapon system.2 However, these legal judgements are context specific. Therefore, concerns will arise where the design and/or use of the weapon interferes with combatants\u2019 ability to make the necessary legal judgements in carrying out attacks. For example, if an autonomous weapon system is activated over a certain area and/or duration, and the commander/operator who authorises the launch does not know where and when the subsequent attack will take place, the question arises: how can they effectively ensure distinction, judge proportionality, or take precautions should the circumstances on the ground change? 1 Machines can never \u201capply\u201d international humanitarian law, and responsibility and accountability for decisions to use force cannot be transferred to machines, computer programs or weapon systems. 2 First, the development and testing of the weapon system (\u2018development stage\u2019); second, the decision by the commander, or operator, to activate the weapon system (\u2018activation stage\u2019), and third, the operation of the autonomous weapon system during which it independently selects and attacks targets (\u2018operation stage\u2019). 2 Ethical basis for human control In the ICRC\u2019s view, ethical considerations also demand a minimum level of human control. From an ethical viewpoint, \u201cmeaningful\u201d human control would be the type and degree of control that preserves human agency and upholds moral responsibility in decisions to use force. This requires a sufficiently direct and close connection to be maintained between the human intent of the user and the eventual consequences of the operation of the weapon system in a specific attack. Ethical and legal considerations may actually demand some similar constraints to ensure human control is maintained. However, ethical concerns about loss of human agency in decisions to use force, diffusion of moral responsibility and loss of human dignity could have more far reaching implications \u2013 potentially preventing the development and use of anti-personnel autonomous weapon systems, and even limiting the applications of anti-materiel systems, depending on the risks for human life. Meaningful human control in practice In the ICRC\u2019s view, the GGE should work to determine \u2013 for the broad category of weapons with autonomy in their critical functions \u2013 what does \u201cmeaningful\u201d, \u201ceffective\u201d or \u201cappropriate\u201d human control mean in practice? What type and degree of human control is required? Key elements of human control include \u00b7 predictability and reliability \u00b7 human supervision, and the ability to intervene and deactivate, and \u00b7 operational constraints. For each of these elements there are lessons to be drawn from human control in existing weapons with autonomy in their critical functions. Whether an autonomous weapon system will operate within the constraints of international law after it has been activated will depend on the predictability and reliability3 of \u00b7 the weapon system itself (including the algorithms used) \u00b7 the environment of its use, and \u00b7 the interaction between the two. The level of human supervision, and the ability to intervene and deactivate is also important. Without human supervision is it hard to see how operators/commanders can take into account changes in the situation, and ensure predictability in the effects from the use of the weapon. In many circumstances, constant human supervision of the weapon system and the target area may be required, so that the operator has sufficient information and understanding 3 Predictability is the ability to \u201csay or estimate that (a specified thing) will happen in the future or will be a consequence of something\u201d. Applied to an autonomous weapon system, predictability is knowledge of how it will function in the circumstances of use, and the effects that will result. Reliability is \u201cthe quality of being trustworthy or performing consistently well\u201d. In this context, reliability is knowledge of how consistently the machine will function as intended, e.g. without failures or unintended effects. 3 about the operation of the weapon system, the environment of use, and the interaction of the two, over time and in space. Communication links that permit adjustment of the engagement criteria and the ability to cancel the attack, as well as sufficient time for such intervention, may also be necessary. This type of human supervision and potential for deactivation is seen in existing weapons with autonomy in their critical functions.4 Finally, other operational parameters and constraints are also important for human control, and for legal and ethical assessments, including: \u00b7 the task the weapon is used for \u2013 is it used to defend against incoming missile or to search for varied targets over a wide area? \u00b7 the types of targets it attacks \u2013 is it used to attack an incoming rocket or to attack humans directly? \u00b7 the type of force and munitions it employs (and associated effects); \u00b7 the operating environment \u2013 is it used in an \u201cuncluttered\u201d environment at sea without civilians present or use in a populated area on land? \u00b7 the duration of autonomous operation (time-frame) \u2013 is the autonomous mode activated for a short period or for several hours \u201cloiter\u201d time? \u00b7 the scope of movement over an area (mobility) \u2013 is the weapon stationary (fixed in place) with constrained movement and range or mobile over a wide area? Further work by the GGE on these elements will help determine what \u201cmeaningful\u201d, \u201ceffective\u201d or \u201cappropriate\u201d human control means in practice, and where limits on autonomy must be placed. Weapon systems falling outside those limits will then be more easily identified as unlawful and/or ethically unacceptable autonomous weapon systems. Thank you For further analysis by the ICRC on the legal and ethical basis for human control please see the following publications: Autonomous weapon systems under international humanitarian law, November 2017: https://www.icrc.org/en/document/autonomous-weapon-systems-under-internationalhumanitarian- law Ethics and autonomous weapon systems: An ethical basis for human control? April 2018: https://www.icrc.org/en/document/ethics-and-autonomous-weapon-systems-ethical-basis human-control 4 For example, existing counter-rocket, artillery and mortar weapons retain the ability, even with incoming projectiles, for a human operator to visually verify the projectile on screen and decide to cancel the attack if necessary. 1 CCW meeting of experts on autonomous weapon systems Session on technical issues, 14 May 2014 Statement by the ICRC 1. On the scope of discussions about autonomous weapon systems General scope \u2022 As we have heard from technical experts, and as the ICRC discovered in preparations for its own expert meeting, there is no clear line between automated and autonomous weapon systems. \u2022 Rather than search for an unclear line, it may be more useful to focus on the critical functions of weapon systems (i.e. the process of target acquisition, tracking, selection, and attack). \u2022 Where these functions are carried out independently by the machine then the weapon system should be within the scope of our discussions at the CCW. Complexity \u2022 We also heard from some technical experts that a weapon system that independently selects and attacks targets does not necessarily have to be highly complex. \u2022 It could be quite simple in its design but highly autonomous in its functioning. \u2022 To explain in another way; after you turn on the weapon\u2013 or activate it \u2013 the weapon system itself choses its specific target and then to attack it. And it does this without human control or intervention. Human control \u2022 This brings us back to the central issue of human control, which ICRC highlighted in its opening statement. \u2022 There has been much reference to the concept of \u2018meaningful human control\u2019 during discussions. \u2022 One way to get a better understanding of this concept is to examine current weapons that have autonomy in \u2018critical functions\u2019 to see how meaningful human control is understood and considered to be implemented in practice today. Substituting humans with machines \u2022 There have been different views regarding whether machines would ever be \u2018taking decisions\u2019 on selecting and attacking targets, or whether they would always be \u2018following the instructions\u2019 of humans in some form. \u2022 However, it seems that at a certain point \u2013 where humans are so far removed in time and space from the process of collecting, analysing, and acting on the information gathered by the weapon system \u2013 we are in effect substituting the human decision-making process with machine decision-making process on the use of force. \u2022 In such a situation the user of the weapon system would be placing machines in control of the \u2018critical functions\u2019 while relying on the machine to have sufficient advance information to make the correct decisions. 2 2. On discussions about the \u201clethality\u201d of weapons \u2022 In the view of the ICRC, which is quite well known on this issue, it is not useful to discuss weapons in terms of their \u201clethality\u201d or \u201cnon-lethality\u201d. \u2022 Lethality is not an inherent property of a weapon but depends on the weapon and the context of its use. \u2022 That context includes how the weapon is used in practice and the vulnerability of the victim(s). \u2022 For example, it is a misconception that conventional weapons are 100% \u201clethal\u201d (e.g. data since the Second World War shows that around 25% of those wounded on the battlefield by conventional weapons die from their injuries). \u2022 Conversely, some weapons described as \u201cnon-lethal\u201d have been used in a way that causes comparable outcomes in terms of fatalities (e.g. due to the weapons\u2019 characteristics and context of use; or their use in combination with conventional weapons). \u2022 For a simple illustration of why it does not make sense to talk about \u201clethality\u201d take this example: A rifle fired above a person\u2019s head as a warning shot has a non-fatal outcome, whereas a plastic bullet fired directly at a person\u2019s head can easily kill. \u2022 We should also remember, especially given that we are in a CCW meeting, that some weapons promoted at the time of their development as \u201cnon-lethal\u201d were eventually banned in 1995 on the grounds that the injuries produced constituted \"superfluous injury or unnecessary suffering\". Here am referring of course to blinding laser weapons. \u2022 In sum, in discussions about autonomous weapon systems we should be referring to the use of weapons and the use of force.\n", "\ufeffThe Convention on Certain Conventional Weapons (CCW) Informal Meeting of Experts on Lethal Autonomous Weapons Systems U.S. Delegation Opening Statement As Delivered by Michael W. Meier Geneva, April 13, 2015 Thank you Mr. Chairman. First, the United States Delegation would like to congratulate you on your assumption of the chairmanship of this meeting and we can assure you of our full support. We would also like to express our appreciation for the work you have done preparing us for this important informal meeting, especially with your \u201cFood for Thought\u201d paper, on the challenges associated with lethal autonomous weapon systems; we look forward to productive discussions this week that build on the substantive discussions held last year under the able leadership of France. The U.S. delegation is prepared to participate fully in this week\u2019s discussions and while we will make specific comments during the upcoming sessions, we want to take this opportunity to provide some initial thoughts about the work ahead of us. First, we remain in the beginning stages of this important discussion. The first informal meeting of experts on LAWS held last May provided a useful forum for discussing the various technical, legal, operational and ethical issues surrounding increased autonomy in weapon systems. However, it remains clear from that meeting and the subsequent discussions in which the United States has participated along with other states, civil society, scientists, roboticists, lawyers, and ethicists, that more work still needs to be done to establish a common understanding of lethal autonomous weapons systems. We also want to be clear that we are here to talk about future weapons, or in the words of our mandate, \u201cemerging technologies.\u201d Therefore, we are not referring to remotely piloted aircraft, which as their name implies are not autonomous weapons, or other existing weapons systems. We believe our discussion here in CCW, a forum focused on international humanitarian law, remains the relevant framework for this discussion. Second, we expect this week\u2019s discussion to deepen our understanding of the complex issues surrounding LAWS as our program of work will allow us to more fully explore this topic. That said, we believe that it is important to focus on increasing our understanding versus trying to decide possible outcomes. It remains our view that it is premature to try and determine where these discussions might or should lead. Finally, as we highlighted last year, the United States believes that a robust policy process and methodology can help mitigate risk when developing new weapon systems. The United States has a process in place, applicable to all weapon systems, which is designed to ensure weapons operate safely, reliably and are understood by their human operators. Throughout the week the United States intends to elaborate on the review processes and standards we utilize to ensure these standards are met. The United States has established, through our Department of Defense Directive 3000.09, an additional framework for how the United States would consider proposals to develop lethal autonomous weapon systems. We would like to make clear that the Directive does not establish a U.S. position on the potential future development of lethal autonomous weapon systems \u2013 it neither encourages nor prohibits the development of such future systems. The framework establishes a deliberative approval process by senior officials, sets out the technical criteria that would need to be satisfied in order to develop autonomous weapon systems, and then assigns responsibility within our Defense Department for overseeing the development of autonomous weapons systems. The Directive imposes additional requirements beyond what is normally required during our weapons acquisition process. These additional requirements are designed to minimize the probability and consequences of failure in autonomous and semi-autonomous weapons systems that could lead to unintended engagements and ensure appropriate levels of human judgment over the use of force. Mr. Chairman, as we have said previously, issues surrounding LAWS are complex. We look forward to sharing our thoughts in what we hope is a robust discussion this week, but more importantly we are looking forward to hearing and learning from other delegations as well as the important contributions on this topic that civil society provides us here in CCW. Thank you, Mr. Chairman. The convention on certain conventional weapons (ccw) informal meeting of experts on lethal autonomous weapons systems u s. Delegation opening statement (checlt against delivery) by michael w. Meier geneva, april 11, 2016 mr. Coordinator, the united states looks forward to continuing our discussions of lethal autonomous weapons systems (laws). We appreciate your efforts to focus our world this week on key issues that will continue helping us to understand better the complex issues related to laws and to identify recommendations for possible future work. During our discussions over the past two sessions, the united states has acknowledged that the issues surrounding lethal autonomous weapon systems are complex; we can see that others appreciate that fact as well. Despite the complexity of the issues and the relatively brief amount of time that we have to discuss them, the united states believes that we are making progress. We sense that there is a much better understanding of the complex issues raised by weapon systems that use autonomy. Mr. Coordinator, i wish to assure you of our delegation's full support; we are prepared to continue to contribute to the robust discussions about these issues so that our collective understanding can grow further. For our part, the united states has explained our national process, applicable to all weapon systems, which is designed to ensure weapons operate legally, safely, and reliably, and are understood by their human operators. In addition, the united states has established, through department of defense directive 3000.09, autonomy in weapons systems, a process as to how the united states would consider proposals to develop lethal autonomous weapon systems. As we have noted before, the directive does not establish a u.s. Position on the potential future development of laws \u2014 it neither encourages nor prohibits the development of future systems. Rather, the directive sets out additional requirements beyond what is normally required during our weapons acquisition process that would be applicable to weapon systems that have certain autonomous functions. During this weelc, we would welcome more states coming forward with their national views and policies about the appropriateness of using of technology to improve the performance of weapon systems. In this way, our discussions could significantly develop and mature. We also continue to welcome contributions from civil society and technical experts to inform our discussion. We appreciate that you have provided ample time in the schedule to work toward establishing a common understanding of laws. There remain divergent views in the ccw on what weapon systems we are trying to discuss and with identifying the relevant challenges associated with the potential use of such weapon systems. For the united states, we want to be clear that we are here to talk about future weapons, or in the words of our mandate, \u201cemerging technologies.\u201d remotely piloted aircraft, homing munitions (such as torpedoes), or other existing weapons, including systems that operate in cyberspace and/or operate as defensive systems (such as patriot/aegis), are not \u201clethal autonomous weapons.\u201d in the course of our discussions on laws, views on what would constitute laws have varied greatly. For example, we have heard some view laws as seemingly synonymous with artificial intelligence, in the sense that they contemplate machines that possess cognitive architectures capable of self-learning. Others' views on what would constitute laws are so broad that they would include existing and more rudimentary computer-enabled weapons, which as we have noted, are not the subject of these discussions. Although the united states does not believe that a definition of laws is required at this stage of our work, we believe a clearer common understanding of the scope of what we mean by laws will help improve the quality of our discussions. The u.s. Delegation also looks forward to a more in depth discussions with respect to human-machine interaction and about the phrase \u201cmeaningful human control.\u201d turning first to the phrase \u201cmeaningful human control,\u201d we have heard many delegations and experts note that the term is subjective and thus difficult to understand. We have expressed these same concerns about whether \u201cmeaningful human control\u201d is a helpful way to advance our discussions. We view the optimization of the human/machine relationship as a primary technical challenge to developing lethal autonomous weapon systems and a key point that needs to be reviewed from the start of any weapon system development. Because this human/machine relationship extends throughout the development and employment of a system and is not limited to the moment of a decision to engage a target, we consider it more useful to talk about \u201cappropriate levels of human judgment.\u201d the united states delegation intends to provide further clarification of our thoughts on this subject during the appropriate session. Finally, we have consistently heard in the ccw interest expressed on the weapons review process and about the requirement to conduct a legal review of all new weapon systems, including laws. We believe that this is an area on which we should focus as an interim step as we continue our consideration of laws in ccw. The united states would like to see the fifth review conference agree to begin worm, as part of the overall mandate on laws, on a non-legally binding outcome document that describes a comprehensive weapons review process, including the policy, technical, legal, and operational best practices that states could consider using if they decide to develop laws or any other weapon system that uses advanced technology. To be clear, the united states believes that the existence of such a document would not endorse the development of laws; it would assist a state in conducting a thorough weapons review if that state is considering developing laws or any new weapon system. It would also help ensure consistency and quality in the weapons review process by all states, regardless of the particular weapon being reviewed. It is also an opportunity for the ccw to take a concrete step related to laws in the near term, even while we continue to develop our common understanding of what constitutes laws. The united states remains very supportive of discussing laws in the ccw. Like we said earlier, we think we are making good, incremental progress, but it is important to continue increasing our understanding about laws rather than trying to decide possible outcomes. We believe that laws is a complex subject that requires in-depth, substantive discussions. Our expectation is that this week's discussion will lead to a better understanding of the various issues related to laws and that will help to identify recommendations for possible future work. Group of governmental experts (gge) on lethal autonomous weapons systems (laws) november 13-17, 2016 opening statement thank you mr. Chairman \u2022 the united states welcomes the establishment of this gge. We found the panel presentations informative and look forward to the discussion among states this week. The ccw is uniquely suited to hold these discussions, given its focus on international humanitarian law (ihl) and given that delegations of high contracting parties routinely include members with military, technical, and policy experience. \u2022 mr. Chairman we wish to thank you for your efforts to arrange and guide this gge. We believe that this substantive review of the technological, military, and legal/ethical considerations associated with emerging technologies relevant to laws is a valuable contribution to the work of the ccw. Our discussions have provided plenty of food for thought and it is clear that many governments, including that of the united states, are still trying to understand more fully the ways that autonomy will be used by their societies, including by their militaries. These are complex issues, and we need to continue to educate ourselves. \u2022 one thing is clear: any development or use of laws must be fully consistent with ihl, including the principles of humanity, distinction, and proportionality. For this reason, the united states places great importance on the weapon review process in the development and acquisition of new weapon systems. This is a critical measure in ensuring that weapon systems can dependably be used in a manner that is consistent with ihl. We continue to believe that best practices for reviewing weapon systems that use autonomy are an especially productive area for continued discussions, as a number of other delegations have also suggested. \u2022 the united states also continues to believe that advances in autonomy and machine learning can facilitate and enhance the implementation of ihl, including the principles of distinction and proportionality. One of our goals is thus to understand better how this technology can continue to be used to reduce the risk to civilians and friendly forces in armed conflict. On this issue, we refer other delegations to the united states working paper. \u2022 the united states is committed to playing an active and constructive role in this gge, including by sharing our experience in addressing issues related to autonomy in weapon systems. We expect this conversation will greatly contribute to states\u2019 and the public\u2019s understandings of the challenges and benefits that could be presented by laws. We share the frustration expressed by other delegations that a week of meetings was canceled this year. Given the importance of these discussions, the united states would support renewing the current discussion mandate in 2018. \u2022 it remains premature, however, to consider where these discussions might or should ultimately lead. For this reason, we do not support the negotiation of a political or legally binding document at this time. The issues presented by laws are complex and evolving, as new technologies and their applications continue to be developed. We must be cautious not to make hasty judgments about the value or likely effects of emerging or future technologies. As history shows, our views of new technologies may change over time as we find new uses and ways to benefit from advances in technology. In particular, we want to encourage innovation and progress in furthering the objects and purposes of the convention. We should therefore proceed with deliberation and patience.\n Geneva, 13\u201317 november 2017 item 6 of the revised provisional agenda examination of various dimensions of emerging technologies in the area of lethal autonomous weapons systems, in the context of the objectives and purposes of the convention autonomy in weapon systems submitted by the united states of america i. Introduction 1. The united states acknowledges both the challenges and opportunities presented by emerging technologies in the area of lethal autonomous weapons systems (laws). As an overall matter, we believe that the law of war (also called international humanitarian law) provides a robust and appropriate framework for the regulation of all weapons in relation to armed conflict. 2. This working paper seeks to contribute to the meetings of the group of governmental experts (gge) on lethal autonomous weapons systems (laws) in geneva between november 13-17, 2017, by providing the views of the united states on: (i) the legal review of weapons with autonomous functions in acquisition or development; (ii) the potential of weapon systems with autonomous functions to improve the implementation of law of war principles in military operations; and (iii) legal accountability regarding weapons with autonomous functions. Ii. Legal review of weapons with autonomous functions in acquisition or development 3. The united states views the review of the legality of weapons as a best practice for implementing customary and treaty law relating to weapons and their use in armed conflict. The united states is not a party to the 1977 additional protocol i to the 1949 geneva conventions and therefore is not bound by that instrument, but we note that article 36 of that protocol creates an obligation for its parties with respect to the study, development, acquisition, or adoption of a \"new\" weapon, means, or method of warfare. 4. Under united states department of defense (dod) policies, legal reviews are conducted as part of the broader acquisition processes. In particular, a dod policy (dod directive 5000.01) requires that the acquisition and procurement of dod weapons and weapon systems be consistent with all applicable domestic and international law, including the law of war. To implement this requirement, dod directive 5000.01 provides that \"a]n attorney authorized to conduct such legal reviews in the department shall conduct the legal review of the intended acquisition of weapons or weapons systems.\" ccw/gge.1/2017/wp.6 group of governmental experts of the high contracting parties to the convention on prohibitions or restrictions on the use of certain conventional weapons which may be deemed to be excessively injurious or to have indiscriminate effects 10 november 2017 original: english ccw/gge.1/2017/wp.6 2 5. Legal advice on the intended acquisition of weapons ordinarily may be provided at different stages in the process of acquiring such weapons. For example, under dod policy on the use of autonomy in weapon systems (dod directive 3000.09), legal review and advice are provided before formal development and again before fielding with regard to certain types of weapon systems that involve the use of autonomy. 6. For the uniteed states department of defense, the legal review of the acquisition or procurement of a weapon generally focuses on whether the weapon is illegal per se \u2014 whether a treaty to which the united states is a party or customary international law has prohibited its use in all circumstances. The use of autonomy to aid in the operation of weapons is not illegal per se. 7. Law of war issues related to targeting generally are not determinative of the lawfulness of a weapon. A legal review of a weapon should consider whether the weapon is \"inherently indiscriminate,\" i.e., whether the weapon is capable, under any set of circumstances and in particular the intended concept of employment, of being used in accordance with the principles of distinction and proportionality. Nevertheless, most targeting issues (e.g., whether a weapon would be used consistent with the requirement that attacks may only be directed against military objectives) are only capable of determination when presented with the facts of a particular military operation. 8. Weapons that use autonomy in target selection and engagement seem unique
