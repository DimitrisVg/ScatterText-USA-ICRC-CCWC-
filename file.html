 weapon systems, as well as in their study, research, development and acquisition (Guiding Principle (e)).12 These types of control measures can inform internationally agreed limits on autonomous weapon systems, whether in the form of new legally binding rules, policy standards or best practices:13 \u2022 Controls on weapon parameters can inform limits on types of autonomous weapon systems including the targets they are used against, as well as limits on their duration and geographical scope of operation, and requirements for deactivation and fail-safe mechanisms. \u2022 Controls on the environment can inform limits on the situations and locations in which autonomous weapon systems may be used, notably, in terms of the presence and density of civilians and civilian objects. \u2022 Controls through human-machine interaction can inform requirements for human supervision, and ability to intervene and deactivate autonomous weapon systems, and requirements for predictable and transparent functioning. (b) Human responsibility for decisions on the use of weapons systems must be retained since accountability cannot be transferred to machines. This should be considered across the entire life cycle of the weapons system (d) Accountability for developing, deploying and using any emerging weapons system in the framework of the CCW must be ensured in accordance with applicable international law, including through the operation of such systems within a responsible chain of human command and control Legal obligations under IHL rules on the conduct of hostilities must be fulfilled by those persons who plan, decide on, and carry out military operations. It is humans, not machines, that comply with and implement these rules, and it is humans who can be held accountable for violations. Whatever the machine, computer program, or weapon system used, individuals and parties to conflicts remain responsible for their effects.14 Nevertheless, the way in which autonomous weapon systems function \u2013 i.e. independently selecting and applying force to targets without human intervention -- raises questions about the about the practical possibility of holding parties to conflict and individuals legally accountable for the consequences of their use, including for violations of IHL.15 10 ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts, 2019, op. cit.; ICRC, Statement under agenda item 5a. CCW GGE on LAWS, Geneva, 25\u201329 March 2019; ICRC, Statement under agenda item 5c, CCW GGE on LAWS, Geneva, 25\u201329 March 2019; ICRC, The Element of Human Control, Working Paper for the Meeting of High Contracting Parties to the CCW 21-23 November 2018, Geneva, CCW/MSP/2018/WP.3, 19 November 2018; ICRC, Autonomy, artificial intelligence and robotics: Technical aspects of human control. Working Paper for the CCW GGE on LAWS, Geneva, 20-21 August 2019, CCW/GGE.1/2019/WP.7, 20 August 2019; ICRC, Ethics and autonomous weapons systems: An ethical basis for human control?, op. cit.; ICRC, Autonomous Weapon Systems: Implications of Increasing Autonomy in the Critical Functions of Weapons, August 2016; ICRC, Autonomous Weapon Systems: Technical, Military, Legal and Humanitarian Aspects, March & November 2014. 11 Boulanin, V., Davison, N., Goussac, N. and Peld\u00e1n Carlsson, M., Limits on Autonomy in Weapon Systems, op. cit. Chapter 4, Recommendation 1. 12 Ibid., Chapter 4, Recommendation 5. 13 Ibid., Chapter 4, Recommendation 2. 14 ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts, 2019, op. cit. 15 ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts. Report to the 32nd International Conference of the Red Cross and Red Crescent, October 2015, Section VII I) ii), p. 46. 4 The rules on the conduct of hostilities \u2013 notably the rules of distinction, proportionality and precautions in attack \u2013 require complex assessments based on the circumstances prevailing at the time of the decision to attack, and during an attack. Commanders or operators must retain a level of human control over weapon systems sufficient to allow them to make context-specific judgments to apply the law in carrying out attacks.16 From an ethical perspective, human control is required to preserve human agency and uphold moral responsibility in decisions to use force. This requires a sufficiently direct and close connection to be maintained between the human intent of the user and the eventual consequences of the operation of the weapon system in a specific attack. Weapons, as inanimate objects, do not have moral agency and nor can they meaningfully be held responsible or accountable.17 Measures aimed at ensuring human control, responsibility and accountability are outlined under Guiding Principle (c). 3. Towards an effective multilateral response to autonomous weapon systems (k) The CCW offers an appropriate framework for dealing with the issue of emerging technologies in the area of lethal autonomous weapons systems within the context of the objectives and purposes of the Convention, which seeks to strike a balance between military necessity and humanitarian considerations In the view of the ICRC, the CCW \u2013 and the GGE on \u2018Emerging Technologies in the Area of Lethal Autonomous Weapons Systems\u2019 \u2013 offers an appropriate framework to address the risks posed by autonomous weapon systems falling within its scope. This is without prejudice to consideration of such risks in other relevant fora. In light of humanitarian, legal and ethical concerns, the ICRC reiterates its call to States at the GGE to urgently agree international limits on autonomous weapon systems. Rapid technological advances and military-doctrinal developments in a number of States indicate that the window for preventive action is fast closing.18 As Guiding Principles (b), (c) and (d) imply, an effective policy response to the risks posed by autonomous weapon systems requires consideration of what \u2018quality and extent\u2019 of human control is necessary and how \u2018human responsibility\u2019 and \u2018accountability\u2019 are ensured. Measures aimed at ensuring human control, responsibility and accountability can inform international limits on autonomous weapon systems. (i) In crafting potential policy measures, emerging technologies in the area of lethal autonomous weapons systems should not be anthropomorphized Legal obligations and ethical responsibilities rest with humans. Weapons, as inanimate objects, do not hold such obligations or responsibilities, and it should not be implied that they do (see also Guiding Principle (b)). (j) Discussions and any potential policy measures taken within the context of the CCW should not hamper progress in or access to peaceful uses of intelligent autonomous technologies Even the strictest measures taken to address the concerns raised by autonomous weapon systems can be crafted so as not to hamper progress in or access to relevant technologies for peaceful purposes. For example, the CCW Protocol IV prohibition of blinding laser weapons has not hampered progress in laser technology, nor have the Biological Weapons Convention or the Chemical Weapons Convention hampered progress in the peaceful uses of biology and chemistry. Geneva, July 2020 16 ICRC, International Humanitarian Law and the Challenges of Contemporary Armed Conflicts, op. cit. 17 ICRC, Ethics and autonomous weapons systems: An ethical basis for human control?, op. cit.; Boulanin, V., Davison, N., Goussac, N. and Peld\u00e1n Carlsson, M., Limits on Autonomy in Weapon Systems, op. cit., Chapter 2, Section III. 18 ICRC, States must address concerns raised by autonomous weapons, op. cit.; ICRC, Statement under agenda item 5e, op. cit. Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 21-25 September 2020, Geneva Statement of the International Committee of the Red Cross The International Committee of the Red Cross (ICRC) welcomes the efforts of the High Contracting Parties to the Convention on Certain Conventional Weapons, as well as the Chair of the Group of Governmental Experts on Lethal Autonomous Weapons Systems, Ljup\u010do Jivan Gjorgjinski, to make progress in their important work, under difficult circumstances. The ICRC also appreciates the valuable work done by the outgoing Chair, Ambassador Janis Karklins, in collecting and summarizing commentaries by the High Contracting Parties on the 11 points of agreement, the Guiding Principles adopted at the end of 2019. His paper on commonalities illustrates the substantive common ground shared by States and other stakeholders. Autonomous weapon systems, as the ICRC understands them, select and apply force to targets without human intervention. To varying degrees, the user of the weapon will know neither the specific target nor the exact timing and location of the attack that will result. This raises serious concerns from a humanitarian, legal and ethical perspective, in particular the risk of losing human control over the use of force. The ICRC\u2019s own commentary on the Guiding Principles focused on three overarching issues: - International humanitarian law regulates and limits the development and use of autonomous weapon systems in armed conflict. - Human control is critical to ensuring compliance with applicable international law, including international humanitarian law, as well as ethical acceptability. Specific measures to ensure human control pertain to weapon parameters, the environment of use, and human-machine interaction. - Internationally agreed limits on autonomous weapon systems are needed, whether in the form of new, legally binding rules, policy standards or best practices, to respond to the pressing humanitarian, legal and ethical concerns raised during deliberations in Geneva over the past seven years. It is clear to the ICRC that it is necessary to establish limits on the types of autonomous weapons used and the situations in which they are used, and these limits can be informed by measures to ensure human control. It is encouraging that many national submissions and the joint submissions by groups of States stressed similar points, which testifies to a growing convergence of views on these substantive issues. In the ICRC\u2019s analysis, there is agreement on: the need to maintain human control, involvement or judgement and the rationale behind that need, including reducing the risk of harm to civilians, upholding legal obligations and ethical principles, and ensuring human responsibility and accountability. There is also a convergence of views on the types of measures that can contribute to ensuring human control, involvement or judgement, which include limits on tasks and target sets or profiles, temporal and spatial restrictions on the operation of the weapon, as well as requirements relating to human situational awareness, and intervention and deactivation capacities. Significantly, in his paper on commonalities, the Chair finds that further work is required to \u201cdetermine the type and extent of human involvement or control necessary to ensure compliance with applicable law, notably international humanitarian law, and respond to ethical concerns.\u201d In this respect, the ICRC 2 would also like to draw attention to a joint ICRC-SIPRI report published in June 2020, Limits on Autonomy in Weapon Systems: Identifying Practical Elements of Human Control, which sets out five recommendations for a way forward. The ICRC is grateful to the governments of the Netherlands, Sweden and Switzerland for supporting this independent study. The ICRC looks forward to engaging in greater depth on these issues during the course of discussions this week. Geneva, 9 - 13 April 2018 Item 6 of the provisional agenda Other matters Ethics and autonomous weapon systems: An ethical basis for human control? Submitted by the International Committee of the Red Cross (ICRC) Executive Summary In the view of the International Committee of the Red Cross (ICRC), human control must be maintained over weapon systems and the use of force to ensure compliance with international law and to satisfy ethical concerns, and States must work urgently to establish limits on autonomy in weapon systems. In August 2017, the ICRC convened a round-table meeting with independent experts to explore the ethical issues raised by autonomous weapon systems and the ethical dimension of the requirement for human control. This report summarizes discussions and highlights the ICRC\u2019s main conclusions. The fundamental ethical question is whether the principles of humanity and the dictates of the public conscience can allow human decision-making on the use of force to be effectively substituted with computer-controlled processes, and life-and-death decisions to be ceded to machines. It is clear that ethical decisions by States, and by society at large, have preceded and motivated the development of new international legal constraints in warfare, including constraints on weapons that cause unacceptable harm. In international humanitarian law, notions of humanity and public conscience are drawn from the Martens Clause. As a potential marker of the public conscience, opinion polls to date suggest a general opposition to autonomous weapon systems \u2013 with autonomy eliciting a stronger response than remotecontrolled systems. Ethical issues are at the heart of the debate about the acceptability of autonomous weapon systems. It is precisely anxiety about the loss of human control over weapon systems and the use of force that goes beyond questions of the compatibility of autonomous weapon systems with our laws to encompass fundamental questions of acceptability to our values. A prominent aspect of the ethical debate has been a focus on autonomous weapon systems that are designed to kill or injure humans, rather than those that destroy or damage objects, which are already employed to a limited extent. The primary ethical argument for autonomous weapon systems has been resultsoriented: that their potential precision and reliability might enable better respect for both international law and human ethical values, resulting in fewer adverse humanitarian consequences. As with other weapons, such characteristics would depend on both the designdependent effects and the way the weapons were used. A secondary argument is that they CCW/GGE.1/2018/WP.5 Group of Governmental Experts of the High Contracting Parties to the Convention on Prohibitions or Restrictions on the Use of Certain Conventional Weapons Which May Be Deemed to Be Excessively Injurious or to Have Indiscriminate Effects 29 March 2018 English only CCW/GGE.1/2018/WP.5 2 would help fulfil the duty of militaries to protect their own forces \u2013 a quality not unique to autonomous weapon systems. While there are concerns regarding the technical capacity of autonomous weapons systems to function within legal and ethical constraints, the enduring ethical arguments against these weapons are those that transcend context \u2013 whether during armed conflict or in peacetime \u2013 and transcend technology \u2013 whether simple or sophisticated. The importance of retaining human agency \u2013 and intent \u2013 in decisions to use force, is one of the central ethical arguments for limits on autonomy in weapon systems. Many take the view that decisions to kill, injure and destroy must not be delegated to machines, and that humans must be present in this decision-making process sufficiently to preserve a direct link between the intention of the human and the eventual operation of the weapon system. Closely linked are concerns about a loss of human dignity. In other words, it matters not just if a person is killed or injured but how they are killed or injured, including the process by which these decisions are made. It is argued that, if human agency is lacking to the extent that machines have effectively, and functionally, been delegated these decisions, then it undermines the human dignity of those combatants targeted, and of civilians that are put at risk as a consequence of legitimate attacks on military targets. The need for human agency is also linked to moral responsibility and accountability for decisions to use force. These are human responsibilities (both ethical and legal), which cannot be transferred to inanimate machines, or computer algorithms. Predictability and reliability in using an autonomous weapon system are ways of connecting human agency and intent to the eventual consequences of an attack. However, as weapons that self-initiate attacks, autonomous weapon systems all raise questions about predictability, owing to varying degrees of uncertainty as to exactly when, where and/or why a resulting attack will take place. The application of AI and machine learning to targeting functions raises fundamental questions of inherent unpredictability. Context also affects ethical assessments. Constraints on the time-frame of operation and scope of movement over an area are key factors, as are the task for which the weapon is used and the operating environment. However, perhaps the most important factor is the type of target, since core ethical concerns about human agency, human dignity and moral responsibility are most acute in relation to the notion of anti-personnel autonomous weapon systems that target humans directly. From the ICRC\u2019s perspective, ethical considerations parallel the requirement for a minimum level of human control over weapon systems and the use of force to ensure legal compliance. From an ethical viewpoint, \u201cmeaningful\u201d, \u201ceffective\u201d or \u201cappropriate\u201d human control would be the type and degree of control that preserves human agency and upholds moral responsibility in decisions to use force. This requires a sufficiently direct and close connection to be maintained between the human intent of the user and the eventual consequences of the operation of the weapon system in a specific attack. Ethical and legal considerations may demand some similar constraints on autonomy in weapon systems, so that meaningful human control is maintained \u2013 in particular, with respect to: human supervision and the ability to intervene and deactivate; technical requirements for predictability and reliability (including in the algorithms used); and operational constraints on the task for which the weapon is used, the type of target, the operating environment, the timeframe of operation and the scope of movement over an area. However, the combined and interconnected ethical concerns about loss of human agency in decisions to use force, diffusion of moral responsibility and loss of human dignity could have the most far-reaching consequences, perhaps precluding the development and use of anti-personnel autonomous weapon systems, and even limiting the applications of antimateriel systems, depending on the risks that destroying materiel targets present for human life. CCW/GGE.1/2018/WP.5 3 Contents Page 1. Introduction ............................................................................................................. 4 2. The principles of humanity and the dictates of the public conscience .................... 5 2.1 Ethics and the law .................................................................................. 5 2.2 The Martens Clause ................................................................................ 5 2.3 The public conscience in practice ........................................................... 6 3. The ethical debate on Autonomous Weapon Systems ............................................. 7 3.1 Main ethical arguments .......................................................................... 8 3.2 Human agency in decisions to use force ................................................ 9 3.3 Human dignity: process and results ....................................................... 10 4. Responsibility, accountability and transparency ..................................................... 11 4.1 Implications of autonomy for moral responsibility ................................ 11 4.2 Transparency in human-machine interaction ......................................... 13 5. Predictability, reliability and risk ............................................................................ 14 5.1 Artificial Intelligence (AI) and unpredictability ..................................... 15 5.2 Ethics and risk ........................................................................................ 16 6. Ethical issues in context .......................................................................................... 17 6.1 Constraints in time and space ................................................................. 17 6.2 Constraints in operating environments, tasks and targets ....................... 18 7. Public and military perceptions ............................................................................... 19 7.1 Opinion surveys...................................................................................... 19 7.2 Contrasting military and public perceptions ........................................... 20 8. Conclusions ............................................................................................................. 20 8.1 An ethical basis for human control? ....................................................... 22 CCW/GGE.1/2018/WP.5 4 1. Introduction 1. Since 2011, the ICRC has been engaged in debates about autonomous weapon systems, holding international expert meetings with States and independent experts in March 20141 and March 2016,2 and contributing to discussions at the United Nations Convention on Certain Conventional Weapons (CCW) since 2014. 2. The ICRC\u2019s position is that States must establish limits on autonomy in weapon systems to ensure compliance with international humanitarian law and other applicable international law, and to satisfy ethical concerns. It has called on States to determine where these limits should be placed by assessing the type and degree of human control required in the use of autonomous weapon systems (broadly defined as weapons with autonomy in their critical functions of selecting and attacking targets)3 for legal compliance and ethical acceptability.4 3. As part of continuing reflections, the ICRC convened a two-day round-table meeting with independent experts to consider the ethical issues raised by autonomous weapon systems and the ethical dimension of the requirement for human control over weapon systems and the use of force.5 This report summarizes discussions at the meeting, 1 ICRC, Autonomous weapon systems: Technical, military, legal and humanitarian aspects, 2014 \u2013 report of an expert meeting: https://www.icrc.org/en/document/report-icrc-meeting-autonomousweapon- systems-26-28-march-2014. 2 ICRC, Autonomous weapon systems: Implications of increasing autonomy in the critical functions of weapons, 2016 \u2013 report of an expert meeting: https://www.icrc.org/en/publication/4283-autonomousweapons- systems. 3 The ICRC\u2019s working definition of an autonomous weapon system is: \u201cAny weapon system with autonomy in its critical functions. That is, a weapon system that can select (i.e. search for or detect, identify, track, select) and attack (i.e. use force against, neutralize, damage or destroy) targets without human intervention.\u201d This definition encompasses a limited number of existing weapons, such as: anti-materiel weapon systems used to protect ships, vehicles, buildings or areas from incoming attacks with missiles, rockets, artillery, mortars or other projectiles; and some loitering munitions. There have been reports that some anti-personnel \u201csentry\u201d weapon systems have autonomous modes. However, as far as is known to the ICRC, \u201csentry\u201d weapon systems that have been deployed still require human remote authorization to launch an attack (even though they may identify targets autonomously). See: ICRC, Autonomous weapon systems: Implications of increasing autonomy in the critical functions of weapons, op. cit. (footnote 2), 2016, pp. 11\u201312. 4 ICRC, Statement to the Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on \u201cLethal Autonomous Weapon Systems\u201d, 15 November 2017: https://www.icrc.org/en/document/expert-meeting-lethal-autonomous-weapons-systems; N Davison, \u201cAutonomous weapon systems under international humanitarian law\u201d, in Perspectives on Lethal Autonomous Weapon Systems, United Nations Office for Disarmament Affairs (UNODA) Occasional Papers No. 30, November 2017: https://www.un.org/disarmament/publications/occasionalpapers/unoda-occasional-papers-no-30- november-2017; ICRC, Views of the ICRC on autonomous weapon systems, 11 April 2016: https://www.icrc.org/en/document/views-icrc-autonomous-weapon-system. 5 The event was entitled \u201cEthics and autonomous weapon systems: An ethical basis for human control?\u201d and was held at the Humanitarium, International Committee of the Red Cross (ICRC), Geneva, on 28 and 29 August 2017. With thanks to the following experts for their participation: Joanna Bryson (University of Bath, UK); Raja Chatila (Institut des Syst\u00e8mes Intelligents et de Robotique, France); Markus Kneer (University of Zurich, Switzerland); Alexander Leveringhaus (University of Oxford, UK); Hine-Wai Loose (United Nations Office for Disarmament Affairs, Geneva); AJung Moon (Open Roboethics Institute, Canada); Bantan Nugroho (United Nations Office for Disarmament Affairs, Geneva); Heather Roff (Arizona State University, USA); Anders Sandberg (University of Oxford, UK); Robert Sparrow (Monash University, Australia); Ilse Verdiesen (Delft University of Technology, Netherlands); Kerstin Vignard (United Nations Institute for Disarmament Research); Wendell Wallach (Yale University, US); and Mary Wareham (Human Rights Watch). The ICRC was represented by: Kathleen Lawand, Neil Davison and Anna Chiapello (Arms Unit, Legal Division); Fiona Terry (Centre for Operational Research and Experience); and Sasha Radin (Law and Policy Forum). Report prepared by Neil Davison, ICRC. CCW/GGE.1/2018/WP.5 5 supplemented by additional research. The report highlights key themes and conclusions from the perspective of the ICRC, and these do not necessarily reflect the views of the participants. 4. For the ICRC, the fundamental question at the heart of ethical discussions is whether, irrespective of compliance with international law, the principles of humanity and the dictates of the public conscience can allow human decision-making on the use of force to be effectively substituted with computer- controlled processes, and life-and-death decisions to be ceded to machines. The ICRC\u2019s concerns reflect the sense of deep discomfort over the idea of any weapon system that places the use of force beyond human control.6 And yet, important questions remain: at what point have decisions effectively, or functionally, been delegated to machines? What type and degree of human control are required, and in which circumstances, to satisfy ethical concerns? These are questions with profound implications for the future of warfare and humanity, and all States, as well as the military, scientists, industry, civil society and the public, have a stake in determining the answers. 2. The principles of humanity and the dictates of the public conscience 2.1 Ethics and the law 5. Ethics and law are intimately linked, especially where the purpose of the law \u2013 such as international humanitarian law and international human rights law \u2013 is to protect persons. This relationship can provide insights into how considerations of humanity and public conscience drive legal development. 6. The regulation of any conduct of hostilities, including regulating the choice of weapons, starts with a societal decision of what is acceptable or unacceptable behaviour, what is right and wrong. Subsequent legal restrictions are, therefore, a social construct, shaped by societal and ethical perceptions. These determinations evolve over time; what was considered acceptable at one point in history is not necessarily the case today.7 However, some codes of behaviour in warfare have endured for centuries \u2013 for example, the unacceptability of killing women and children, and of poisoning. 7. It is clear that ethical decisions by States, and by society at large, have preceded and motivated the development of new international legal constraints in warfare, and that in the face of new developments not specifically foreseen or not clearly addressed by existing law, contemporary ethical concerns can go beyond what is already codified in the law. This highlights the importance of not reducing debates about autonomous weapon systems, or other new technologies of warfare, solely to legal compliance. 2.2 The Martens Clause 8. In international humanitarian law, notions of humanity and public conscience are drawn from the Martens Clause, a provision that first appeared in the Hague Conventions of 1899 and 1907, was later incorporated in the 1977 Additional Protocols to the Geneva Conventions, and is considered customary law. It provides that, in cases not covered by existing treaties, civilians and combatants remain under the protection and authority of the principles of humanity and the dictates of the public conscience.8 The Martens Clause 6 ICRC, Statement to the Convention on Certain Conventional Weapons (CCW) Meeting of Experts on \u201cLethal Autonomous Weapons Systems\u201d, 13 April 2015: https://www.icrc.org/en/document/lethalautonomous- weapons-systems-LAWS. 7 For example, among conventional weapons: expanding bullets, anti-personnel mines and cluster munitions. 8 It appears in the preamble to Additional Protocol II and in Article 1(2) of Additional Protocol I: \u201cIn cases not covered by this Protocol or by any other international agreements, civilians and combatants remain under the protection and authority of the principles of international law derived from established custom, from the principles of humanity and from dictates of public conscience.\u201d CCW/GGE.1/2018/WP.5 6 prevents the assumption that anything that is not explicitly prohibited by relevant treaties is therefore permitted \u2013 it is a safety net for humanity. The provision is recognized as being particularly relevant to assessing new technologies and new means and methods of warfare.9 9. There is debate over whether the Martens Clause constitutes a legally-binding yardstick against which the lawfulness of a weapon must be measured, or rather an ethical guideline. Nevertheless, it is clear that considerations of humanity and public conscience have driven the evolution of international law on weapons, and these notions have triggered the negotiation of specific treaties to prohibit or limit certain weapons, as well as underlying the development and implementation of the rules of international humanitarian law more broadly.10 2.3 The public conscience in practice 10. In the development of international humanitarian law on weapons there is a strong ethical narrative to be found in the words used by States, the ICRC (mandated to uphold international humanitarian law) and civil society in raising concerns about weapons that cause, or have the potential to cause, unacceptable harm. For example, regarding weapons that cause superfluous injury or unnecessary suffering for combatants, in 1918, the ICRC, in calling for a prohibition of chemical weapons, described them as \u201cbarbaric weapons\u201d, an \u201cappalling method of waging war\u201d, and appealed to States\u2019 \u201cfeeling of humanity\u201d.11 In advocating for a prohibition of blinding laser weapons, the ICRC appealed to the \u201cconscience of humanity\u201d and later welcomed the 1995 Protocol IV to the Convention on Certain Conventional Weapons (CCW) as a \u201cvictory of civilization over barbarity\u201d.12 11. Likewise, addressing weapons that strike blindly, indiscriminately affecting civilians, the ICRC expressed an ethical revulsion over the \u201clandmine carnage\u201d and \u201cappalling humanitarian consequences\u201d of anti-personnel mines in debates leading to the prohibition of these weapons in 1997.13 The recent Treaty on the Prohibition of Nuclear Weapons, adopted in July 2017 by a group of 122 States, recognizes that the use of nuclear weapons would be \u201cabhorrent to the principles of humanity and the dictates of public conscience\u201d.14 The ethical underpinnings of restrictions in international humanitarian law on the use of certain weapons are not in dispute. 12. Civil society, medical, scientific and military experts, and the ICRC and other components of the International Red Cross and Red Crescent Movement, have played a key role in raising the attention of States to the unacceptable harm caused by certain weapons, such as anti-personnel mines and cluster munitions, building on evidence collected by those treating victims. Engagement in these endeavours by military veterans and religious figures, appeals to political leaders and parliamentarians, the testimony of victims and communication of concerns to the public were central to securing these prohibitions. In some debates, such as on blinding laser weapons, reflections by the military on the risks for their 9 International Court of Justice, Legality of the Threat or Use of Nuclear Weapons, Advisory Opinion, ICJ Reports, 1996, para. 78. 10 K Lawand and I Robinson, \u201cDevelopment of treaties limiting or prohibiting the use of certain weapons: the role of the International Committee of the Red Cross\u201d, in R Geiss, A Zimmermann and S Haumer (eds.), Humanizing the laws of war: the Red Cross and the development of international humanitarian law, Cambridge University Press, 2017, pp. 141\u2013184; M Veuthey, \u201cPublic Conscience in International Humanitarian Law\u201d, in D Fleck (ed.), Crisis Management and Humanitarian Protection, Berliner Wissenschafts-Verlag, Berlin, 2004, pp. 611\u2013642. 11 ICRC, World War I: the ICRC's appeal against the use of poisonous gases, 1918: https://www.icrc.org/eng/resources/documents/statement/57jnqh.htm. 12 L Doswald-Beck, \u201cNew Protocol on Blinding Laser Weapons\u201d, International Review of the Red Cross, No. 312, 1996: https://www.icrc.org/eng/resources/documents/article/other/57jn4y.htm. 13 P Herby and K Lawand, \u201cUnacceptable Behaviour: How Norms are Established\u201d, in J Williams, S Goose and M Wareham (eds.), Banning Landmines: Disarmament, Citizen Diplomacy and Human Security, Lanham, MD: Rowman & Littlefield Publishers, 2008, p. 202. 14 UN General Assembly, Treaty on the Prohibition of Nuclear Weapons, preamble, A/CONF.229/2017/8, 7 July 2017. CCW/GGE.1/2018/WP.5 7 own soldiers were critical. All these various activities can be seen, in some way, as a demonstration of the public conscience.15 3. The ethical debate on Autonomous Weapon Systems 13. Ethical questions about autonomous weapon systems have sometimes been viewed as secondary concerns. Many States have tended to be more comfortable discussing whether new weapons can be developed and used in compliance with international law, particularly international humanitarian law, and with the assumption that the primary factors that limit the development and use of autonomous weapon systems are legal and technical. 14. However, for many experts and observers, and for some States, ethics \u2013 the \u201cmoral principles that govern a person\u2019s behaviour or the conducting of an activity\u201d16 \u2013 are at the heart of what autonomous weapon systems mean for the human conduct of warfare, and the use of force more broadly. It is precisely anxiety about the loss of human control over this conduct that goes beyond questions of the compatibility of autonomous weapon systems with our laws to encompass fundamental questions of acceptability to our values. 15. Ethical concerns over delegating life-and-death decisions, and reflections on the importance of the Martens Clause, have been raised in different quarters, including by: more than 30 States during CCW meetings,17 a UN Special Rapporteur at the Human Rights Council,18 Human Rights Watch19 (and the Campaign to Stop Killer Robots), the ICRC,20 the United Nations Institute for Disarmament Research (UNIDIR),21 academics and think-tanks, and, increasingly, among the scientific and technical communities.22 16. Discussions on autonomous weapon systems have generally acknowledged the necessity for some degree of human control over weapons and the use for force, whether for legal, ethical or military operational reasons (States have not always made clear for which reasons, or combination thereof).23 It is clear, however, that the points at which human control is located in the development and deployment, and exercised in the use, of a weapon with autonomy in the critical functions of selecting and attacking targets may be central to 15 K Lawand and I Robinson, op. cit. (footnote 10), 2017. 16 Oxford Dictionary of English: https://en.oxforddictionaries.com/definition/ethics. 17 Including: Algeria, Argentina, Austria, Belarus, Brazil, Cambodia, Costa Rica, Cuba, Ecuador, Egypt, France, Germany, Ghana, Holy See, India, Kazakhstan, Mexico, Morocco, Nicaragua, Norway, Pakistan, Panama, Peru, Republic of Korea, Sierra Leone, South Africa, Sri Lanka, Sweden, Switzerland, Turkey, Venezuela, Zambia and Zimbabwe. 18 Human Rights Council, Report of the Special Rapporteur on extrajudicial, summary or arbitrary executions, Christof Heyns, A/HRC/23/47, 9 April 2013. 19 Human Rights Watch, Losing Humanity: The Case against Killer Robots, 19 November 2012. 20 ICRC, Statement to CCW Meeting of Experts on \u201cLethal Autonomous Weapons Systems\u201d, 13\u201317 April 2015: https://www.icrc.org/en/document/lethal-autonomous-weapons-systems-LAWS. 21 UNIDIR, The Weaponization of Increasingly Autonomous Technologies: Considering Ethics and Social Values, 2015. 22 Future of Life Institute, Autonomous Weapons: an Open Letter from AI & Robotics Researchers, 28 July 2015; Future of Life Institute, An Open Letter to the United Nations Convention on Certain Conventional Weapons, 21 August 2017. 23 United Nations, Report of the 2017 Group of Governmental Experts on \u201cLethal Autonomous Weapons Systems\u201d (LAWS), CCW/GGE.1/2017/CRP.1, 20 November 2017, p.7: \u201cThe importance of considering LAWS \u201cLethal Autonomous Weapon Systems\u201d] in relation to human involvement and the human-machine interface was underlined. The notions that human control over lethal targeting functions must be preserved, and that machines could not replace humans in making decisions and judgements, were promoted. Various related concepts, including, inter alia, meaningful and effective human control, appropriate human judgement, human involvement and human supervision, were discussed.\u201d United Nations, Recommendations to the 2016 Review Conference Submitted by the Chairperson of the Informal Meeting of Experts, November 2016, p. 1: \u201cV]iews on appropriate human involvement with regard to lethal force and the issue of delegation of its use are of critical importance to the further consideration of LAWS amongst the High Contracting Parties and should be the subject of further consideration\u201d. CCW/GGE.1/2018/WP.5 8 determining whether this control is \u201cmeaningful\u201d, \u201ceffective\u201d or \u201cappropriate\u201d from an ethical perspective (and a legal one). 17. A prominent aspect of the ethical debate has been a focus on \u201clethal autonomy\u201d or \u201ckiller robots\u201d \u2013 implying weapon systems that are designed to kill or injure humans, rather than autonomous weapon systems that destroy or damage objects, which are already employed to a limited extent.24 This is despite the fact that some anti-materiel weapons can also result in the death of humans either directly (humans inside objects, such as buildings, vehicles, ships and aircraft) or indirectly (humans in proximity to objects), and that even the use of non-kinetic weapons \u2013 such as cyber weapons \u2013 can result in kinetic effects and in human casualties. Of course, autonomy in the critical functions of selecting and attacking targets is a feature that could, in theory, be applied to any weapon system. 18. Ethical discussions have also transcended the context-dependent legal bounds of international humanitarian law and international human rights law. Ethical concerns, relevant in all circumstances, have been at the centre of warnings by UN Special Rapporteur Christof Heyns that \u201callowing LARs Lethal Autonomous Robots] to kill people may denigrate the value of life itself\u201d,25 and by Human Rights Watch that \u201cfully autonomous weapons\u201d would \u201ccross a moral threshold\u201d because of \u201cthe lack of human qualities necessary to make a moral decision, the threat to human dignity and the absence of moral agency\u201d.26 3.1 Main ethical argument 19. Nevertheless, ethical arguments have been made both for and against autonomous weapon systems, reflecting, to a certain extent, the different emphases of consequentialist (results-focused) and deontological (process-focused) approaches. The primary argument for these weapons has been an assertion that they might enable better respect for both international law and human ethical values by enabling greater precision and reliability than weapon systems controlled directly by humans, and therefore would result in less adverse humanitarian consequences for civilians.27 This type of argument has been made in the past for other weapon systems, including, most recently, for armed drones, and it is important to recognize that such characteristics are not inherent to a weapon system but depend on both the design-dependent effects and the way the weapon system is used.28 20. Another ethical argument that has been made for autonomous weapon systems is that they help fulfil the duty of militaries to protect their soldiers by removing them from harm\u2019s way. However, since this can equally apply to remote-controlled and remotely-delivered weapons, it is not a convincing argument for autonomy in targeting per se, apart from, perhaps, in scenarios where human soldiers cannot respond quickly enough to an incoming threat, such as in missile and close-in air defence. 24 See footnote 3 on existing autonomous weapon systems. Although the use of anti-materiel systems has not been without its problems and accidents \u2013 see, for example: J Hawley, Automation and the Patriot Air and Missile Defense System, Center for a New American Security (CNAS), 25 January 2017. 25 Human Rights Council, op. cit. (footnote 18), 2013, p. 20. 26 Human Rights Watch, Making the Case: The Dangers of Killer Robots and the Need for a Preemptive Ban, 9 December 2016. 27 See, for example on ethical compliance: R Arkin \u201cLethal Autonomous Systems and the Plight of the Non-combatant\u201d, in AISIB Quarterly, July 2013. And on legal compliance: United States, Autonomy in Weapon Systems, Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on \u201cLethal Autonomous Weapon Systems\u201d, CCW/GGE.1/2017/WP.6, 10 November 2017, pp. 3\u20134. 28 For example, remote-controlled armed drones with precision-guided munitions may offer the potential for greater precision and therefore less risk of indiscriminate effects. However, if the information about the target is inaccurate, targeting practices are too generalized, or protected persons or objects are deliberately, or accidentally, attacked, then the potential for precision offers no protection in itself. CCW/GGE.1/2018/WP.5 9 21. Ethical arguments against autonomous weapon systems can generally be divided into two forms: objections based on the limits of technology to function within legal constraints and ethical norms;29 and ethical objections that are independent of technological capability.30 22. Given that technology trajectories are hard to predict, it is the second category of ethical arguments that may be the most interesting for current policy debates. Do autonomous weapon systems raise any universal ethical concerns? Among the main issues in this respect are: \uf0b7 removing human agency from decisions to kill, injure and destroy31 \u2013 decisions to use force \u2013 leading to a responsibility gap where humans cannot uphold their moral responsibility32 \uf0b7 undermining the human dignity of those combatants who are targeted,33 and of civilians who are put at risk of death and injury as a consequence of attacks on legitimate military targets \uf0b7 further increasing human distancing \u2013 physically and psychologically \u2013 from the battlefield, enhancing existing asymmetries and making the use of violence easier or less controlled.34 3.2 Human agency in decisions to use force 23. In ethical debates, there seems to be wide acknowledgement of the importance of retaining human agency35 \u2013 and associated intent \u2013 in decisions to use force, particularly in decisions to kill, injure and destroy. In other words, many take the view that \u201cmachines must not make life-and-death decisions\u201d and \u201cmachines cannot be delegated responsibility for these decisions\u201d.36 24. Machines and computer programs, as inanimate objects, do not think, see and perceive like humans. Therefore, some argue, it is difficult to see how human values can be respected if the \u201cdecision\u201d to attack a specific target is functionally delegated to a machine. However, there are differing perspectives on the underlying question: at which point have decisions to use force effectively been delegated to a machine? Or, from another perspective: what limits 29 See, for example: N Sharkey, \u201cThe evitability of autonomous robot warfare\u201d, International Review of the Red Cross, No. 886, 2012. 30 See, for example: P Asaro, \u201cOn banning autonomous weapon systems: human rights, automation, and the dehumanization of lethal decision-making\u201d, International Review of the Red Cross, No. 886, 2012; R Sparrow, \u201cRobots and respect: Assessing the case against Autonomous Weapon Systems\u201d, Ethics and International Affairs, 30(1), 2016, pp. 93\u2013116; A Leveringhaus, Ethics and Autonomous Weapon Systems, Palgrave Macmillan, UK, 2016. 31 A Leveringhaus, Ethics and Autonomous Weapon Systems, op. cit. (footnote 30), 2016. 32 See, for example: R Sparrow, \u201cKiller robots\u201d, Journal of Applied Philosophy, 24(1), 2007, pp. 62\u201377; H Roff, \u201cKilling in War: Responsibility, Liability and Lethal Autonomous Robots\u201d, in F Allhoff, N Evans and A Henschke (eds.), Routledge Handbook of Ethics and War: Just War Theory in the 21st Century, Routledge, UK, 2014. 33 See, for example: R Sparrow, op. cit. (footnote 30), 2016; C Heyns, \u201cAutonomous weapons in armed conflict and the right to a dignified life: An African perspective\u201d, South African Journal on Human Rights, Vol. 33, Issue 1, 2017, pp. 46\u201371. 34 A Leveringhaus, \u201cDistance, weapons technology and humanity in armed conflict\u201d, ICRC Humanitarian Law & Policy Blog, 6 October 2017: https://blogs.icrc.org/law-andpolicy/ 2017/10/06/distance-weapons-technology-and-humanity-in-armed-conflict. 35 N Castree, R Kitchin and A Rogers, A Dictionary of Human Geography, Oxford University Press, Oxford, 2013: \u201cThe capacity possessed by people to act of their own volition.\u201d 36 See footnote 17 listing States that have raised core ethical concerns. For example: \u201cGermany will certainly adhere to the principle that it is not acceptable, that the decision to use force, in particular the decision over life and death, is taken solely by an autonomous system without any possibility for a human intervention.\u201d Statement to CCW Meeting of Experts on \u201cLethal Autonomous Weapon Systems\u201d, 11\u201315 April 2016. CCW/GGE.1/2018/WP.5 10 on autonomy are required to retain sufficient human agency and intent in these decisions? 25. There is a parallel in this debate with landmines, which have been described as \u201crudimentary autonomous weapon systems\u201d.37 When humans lay landmines they effectively remove themselves from the decision about subsequent attacks on specific people or vehicles. They may know where the landmines are placed but they do not know who, or what, will trigger them, or when they will be triggered. This could be seen as a primitive form of delegating the decision to kill and injure to a machine. 26. Some argue it is difficult to establish a clear point at which this shift in functional decision-making from human to machine happens, and human agency and intention have been eroded or lost. Rather, it may be more useful, some propose, to agree on the general principle that a minimum level of human control is required in order to retain human agency in these decisions, and then consider the way in which humans must inject themselves into the decision-making process and at what points, to ensure this control is sufficient \u2013 for example, through human supervision and the ability to intervene and deactivate; technical requirements for predictability and reliability; and operational constraints on the task the weapon is used for, the type of target, the operating environment, the timeframe of operation and the scope of movement over an area.38 3.3 Human dignity: process and results 27. Closely linked to the issue of human agency, and concerns about the delegation of decisions to use force, is human dignity. The central argument here is that it matters not just if a person is killed and injured but how they are killed and injured. Where a line has been crossed, and machines are effectively making life-and-death \u201cdecisions\u201d, the argument is that this undermines the human dignity of those targeted, even if they are lawful targets (for example, under international humanitarian law). As Christof Heyns, then UN Special Rapporteur on extrajudicial, summary or arbitrary executions, put it: \u201cto allow machines to determine when and where to use force against humans is to reduce those humans to objects; they are treated as mere targets. They become zeros and ones in the digital scopes of weapons which are programmed in advance to release force without the ability to consider whether there is no other way out, without a sufficient level of deliberate human choice about the matter.\u201d 39 28. Unlike previous discussions about constraints on weapons (see Section 2.3), which have focused on their effects (whether evidence of unacceptable harm or foreseeable effects), the additional ethical concerns with autonomous weapon systems are about process as well as results. What does this method of using force reveal about the underlying attitude to human life, to human dignity? And, in that sense, these concerns are particularly relevant to the relationship between combatants in armed conflict, although they are also relevant to 37 United States Department of Defense, Department of Defense Law of War Manual, Section 6.5.9.1, Description and Examples of the Use of Autonomy in Weapon Systems, 2015, p. 328: \u201cSome weapons may have autonomous functions. For example, mines may be regarded as rudimentary autonomous weapons because they are designed to explode by the presence, proximity, or contact of a person or vehicle, rather than by the decision of the operator.\u201d There are different views on whether the complexity of the function delegated to a machine affects this ethical assessment. Some distinguish between an \u201cautomated function\u201d (activation, or not, of a landmine) and an \u201cautonomous function\u201d with \u201cchoice\u201d (e.g. selecting between different targets), but there are no clear lines between automated and autonomous from a technical perspective, and both can enable functional delegation of decisions. See, for example: ICRC, Autonomous weapon systems: Implications of increasing autonomy in the critical functions of weapons, op. cit. (footnote 2), 2016, p. 8. 38 ICRC, Statement to the Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on \u201cLethal Autonomous Weapon Systems\u201d, op. cit. (footnote 4), 15 November 2017. 39 C Heyns, Autonomous Weapon Systems: Human rights and ethical issues, presentation to the CCW Meeting of Experts on \u201cLethal Autonomous Weapon Systems\u201d, 14 April 2016. CCW/GGE.1/2018/WP.5 11 civilians, who must not be targeted, but are, nevertheless, exposed to collateral risks of death and injury from attacks on legitimate military targets. 29. For some, autonomous weapon systems conjure up visions of machines being used to kill humans like vermin, and a reduced respect for human life due to a lack of human agency and intention in the specific acts of using force. In this argument, delegating the execution of a task to a machine may be acceptable, but delegating the decision to kill or injure is not, which means applying human intent to each decision. 30. There are strong parallels with the broader societal discussion about algorithmic, and especially artificial intelligence (AI)-driven, decision-making, including military decision-making40 (see also Section 5.1). Through handing over too much of the functional decision-making process to sensors and algorithms, is there a point at which humans are so far removed in time and space from the acts of selecting and attacking targets that human decision-making is effectively substituted by computer-controlled processes? The concern is that, if the connection between the human decision to use force and the eventual consequences is too diffuse, then human agency in that decision is weakened and human dignity eroded. 31. The counter-argument to an emphasis on process is found in the primary argument for autonomous weapons systems (see Section 3.1) that they will offer better results, posing less risk to civilians by enabling the users to exercise greater precision and discrimination than with human-operated systems. However, claims about reduced risks to civilians \u2013 which remain contentious in the absence of supporting evidence \u2013 are very much context-specific, whereas ethical questions about loss of human dignity present more of a universal concern, independent of context. 4. Responsibility, accountability and transparency 32. Responsibility and accountability for decisions to use force cannot be transferred to a machine or a computer program.41 These are human responsibilities \u2013 both legal and ethical \u2013 which require human agency in the decision-making process (see Section 3). Therefore, a closely related ethical concern raised by autonomous weapon systems is the risk of erosion \u2013 or diffusion \u2013 of responsibility and accountability for these decisions. 33. One way to address this concern is to assign responsibility to the operator or commander who authorizes the activation of the autonomous weapon system (or programmers and manufacturers, in case of malfunction). This addresses the issue of legal responsibility to some extent, simply by applying a process for holding an individual accountable for the consequences of their actions.42 And this is how militaries typically address responsibility for operations using existing weapon systems, including, presumably, those with autonomy in their critical functions. 4.1 Implications of autonomy for moral responsibility 34. For the ethical debate, however, responsibility is not only a legal concept but also a moral one. Some argue that, in order for the commander or operator to uphold their moral responsibility in a decision to activate an autonomous weapon system, their intent needs to be directly linked to the eventual outcome of the resulting attack. This requires an understanding of how the weapon will function and the specific consequences of activating 40 D Lewis, G Blum and N Modirzadeh, War-Algorithm Accountability, Harvard Law School Program on International Law and Armed Conflict (HLS PILAC), Harvard University, 31 August 2016: https://pilac.law.harvard.edu/waa. 41 ICRC, Statement to the Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on \u201cLethal Autonomous Weapon Systems\u201d, op. cit. (footnote 4), 15 November 2017. 42 Although there are still questions around whether a person can be criminally accountable in situations where they lack the required knowledge or intent of how the system will operate once activated, or where there is insufficient evidence to discharge the burden of proof. CCW/GGE.1/2018/WP.5 12 it in those circumstances, which is complicated by the uncertainty introduced by autonomy in targeting. Uncertainty brings a risk that the consequences of activating the weapon will not be those intended \u2013 or foreseen \u2013 by the operator (see Section 5.2), which raises both ethical and legal concerns. 35. An autonomous weapon system \u2013 since it selects and attacks targets independently (after launch or activation) \u2013 creates varying degrees of uncertainty as to exactly when, where and/or why the resulting attack will take place. The key difference between a human or remote-controlled weapon and an autonomous weapon system is that the former involves a human choosing a specific target \u2013 or group of targets \u2013 to be attacked, connecting their moral (and legal) responsibility to the specific consequences of their actions. In contrast, an autonomous weapon system self-initiates an attack: it is given a technical description, or a \u201csignature\u201d, of a target, and a spatial and temporal area of autonomous operation. This description might be general (\u201can armoured vehicle\u201d) or even quite specific (\u201ca certain type of armoured vehicle\u201d), but the key issue is that the commander or operator activating the weapon is not giving instructions on a specific target to be attacked (\u201cspecific armoured vehicle\u201d) at a specific place (\u201cat the corner of that street\u201d) and at a specific point in time (\u201cnow\u201d). Rather, when activating the autonomous weapon system, by definition, the user will not know exactly which target will be attacked (\u201carmoured vehicles fitting this technical signature\u201d), in which place (within x square kilometres) or at which point in time (during the next x minutes/hours). Thus, it can be argued, this more generalized nature of the targeting decision means the user is not applying their intent to each specific attack. 36. The potential technical description, or signature, for an enemy combatant is both extremely broad and highly specific (e.g. combatant, fighter or civilian that is directly participating in hostilities but not one that is hors de combat or surrendering) and can vary enormously from one moment to the next. It is therefore highly doubtful that a weapon system could be programmed functionally to identify \u201cenemy combatants\u201d.43 But, assuming this might be possible for the sake of argument, if an anti-personnel autonomous weapon system encountered the signature of an enemy combatant it would attack when the signature matches its programming. A human decision-maker controlling a weapon system in the same circumstances still has a choice. S/he may decide to attack, or s/he may decide not to attack \u2013 even if the technical signature fits \u2013 including owing to wider ethical considerations in the specific circumstances, which may go beyond whether the combatant is a lawful target.44 (From a legal perspective, it is important to note that the principles of military necessity and humanity already require that the kind and degree of force used against lawful targets must not exceed what is necessary to accomplish a legitimate military purpose in the circumstances.)45 37. In sum, from an ethical perspective, the removal of the human intent from a specific attack weakens moral responsibility by preventing considerations of humanity. There may be a causal explanation for why these combatants were attacked (i.e. they corresponded to the target signature) but we may not be able to offer a reason, an ethical justification, for that attack (i.e. why were they attacked in the specific circumstances?). Since the process of reason-giving and justification establishes moral responsibility, and makes people feel they are treated justly, autonomous technology risks blocking this process and diminishing it. 43 This does not mean it is necessarily simple, functionally, to identify objects (e.g. vehicles, buildings), since they change status over time (between military objective and civilian object), and objects used by civilians and the military can share similar characteristics. 44 A Leveringhaus, Ethics and Autonomous Weapon Systems, op. cit. (footnote 30), 2016, pp. 92\u201393. 45 N Melzer, Interpretive guidance on the notion of direct participation in hostilities under international humanitarian law, ICRC, Geneva, 2016. Chapter IX: Restraints on the use of force in direct attack, p. 82: \u201cIn situations of armed conflict, even the use of force against persons not entitled to protection against direct attack remains subject to legal constraints. In addition to the restraints imposed by international humanitarian law on specific means and methods of warfare, and without prejudice to further restrictions that may arise under other applicable branches of international law, the kind and degree of force which is permissible against persons not entitled to protection against direct attack must not exceed what is actually necessary to accomplish a legitimate military purpose in the prevailing circumstances.\u201d CCW/GGE.1/2018/WP.5 13 4.2 Transparency in human-machine interaction 38. Machine control and human control have different strengths and weaknesses. As currently understood, machines have limited decision-making capacities and limited situational awareness but can respond very quickly, and according to specific parameters (although, of course, this is a fast-developing field, especially with respect to artificial intelligence (AI) \u2013 see Section 5.1). In contrast, humans have a limited attention span and field of perception but global situational awareness of their environment, and sophisticated decision-making capacities. This difference gives rise to a number of problems in humanmachine interaction that are relevant to discussions about autonomous weapon systems, including: automation bias \u2013 where humans place too much confidence in the operation of an autonomous machine; surprises \u2013 where a human is not fully aware of how a machine is functioning at the point s/he needs to take back control; and the \u201cmoral buffer\u201d \u2013 where the human operator shifts moral responsibility and accountability to the machine as a perceived legitimate authority.46 39. This raises additional questions about how moral responsibility and accountability can be ensured in the use of an autonomous weapon system, including whether there will be sufficient transparency in the way it operates, and its interaction with the environment, to be sufficiently understood by humans. To address this concern, a human operator may need to have continuous situational awareness during the operation of an autonomous weapon system, as well as a two-way communication link to receive information and give updated instructions to the system, if necessary, as well as sufficient time to respond or change the course of action, where necessary. 40. These types of human-machine problems are already evident in existing civilian autonomous systems. One example is the accident that resulted when the pilot of a passenger aircraft had to re-take control following a failure in the autopilot system but was not sufficiently aware of the situation to respond in the correct way.47 Other accidents have happened with car \u201cautopilot\u201d systems, where drivers relied too heavily on a system with limited capacity.48 And there are also parallels with autonomous financial trading systems, causing so-called \u201cflash crashes\u201d in ways not predictable by human traders overseeing them, and not preventable owing to the extremely short time-scales involved.49 46 M Cummings, \u201cAutomation and Accountability in Decision Support System Interface Design\u201d, Journal of Technology Studies, Vol. XXXII, No. 1, 2006: \u201c\u2026 decision support systems that integrate higher levels of automation can possibly allow users to perceive the computer as a legitimate authority, diminish moral agency, and shift accountability to the computer, thus creating a moral buffering effect\u201d. 47 See, for example: R Charette, \u201cAir France Flight 447 Crash Causes in Part Point to Automation Paradox\u201d, IEEE Spectrum, 2012: https://spectrum.ieee.org/riskfactor/aerospace/aviation/air-franceflight- 447-crash-caused-by-a-combination-of-factors. 48 J Stewart, \u201cPeople Keep Confusing Their Teslas for Self-Driving Cars\u201d, Wired, 25 January 2018: https://www.wired.com/story/tesla-autopilot-crash-dui. 49 US Securities & Exchange Commission, Findings regarding the market events of 6 May, 2010. Reports of the staffs of the CFTC and SEC to the Joint Advisory Committee on Emerging Regulatory Issues, 30 September 2010. CCW/GGE.1/2018/WP.5 14 5. Predictability, reliability and risk 41. Unpredictability and unreliability have been raised as key issues for any legal assessment of autonomous weapon systems,50 as well as for the risks their use may pose,51 in particular for civilians. However, these factors are also closely connected to ethical questions of human agency and moral responsibility (see Sections 3 and 4). 42. One way to think about predictability and reliability in autonomous (weapon) systems is as means of connecting human agency and intent with the eventual outcome and consequences of the machine\u2019s operation. Predictability is the ability to \u201c\uf05bs\uf05day or estimate that (a specified thing) will happen in the future or will be a consequence of something\u201d.52 Applied to an autonomous weapon system, predictability is knowledge of how it will likely function in any given circumstances of use, and the effects that will likely result. Reliability is \u201c\uf05bt\uf05dhe quality of being trustworthy or performing consistently well\u201d.53 In this context, reliability is knowledge of how consistently the system will function as intended, i.e. without failures or unintended effects. 43. Degrees of unpredictability and unreliability in the use of an autonomous weapon system might: be inherent to the technical design of the weapon system; arise from the nature of the environment (e.g. \u2018uncluttered\u2019 deep sea versus \u2018cluttered\u2019 populated area); and/or be due to the interaction of the weapon system with the environment. Unpredictability and unreliability in the environment may also vary over time and within a given area (depending on the nature of the environment). 44. If one recognizes the argument of the necessity for human agency and intent in decisions to use force (see Section 3) and the difficulties raised by autonomy for moral responsibility and accountability (see Section 4), it follows that the use of weapon systems that lead to unpredictable and unreliable consequences, and therefore heightened risks for civilians, will accentuate these ethical concerns. Unpredictability and unreliability, in that sense, are both legally and ethically problematic. However, predictability and reliability, in themselves, do not necessarily resolve ethical questions. For example, an autonomous weapon system might be highly predictable and reliable in attacking combatants, but it could still raise ethical concerns with respect to human agency and human dignity (see Section 3). 45. Of course, there are only ever degrees of predictability and reliability in complex software-controlled systems. Unpredictable and unreliable operations may result from a variety of factors, including: software errors and system flaws; human cognitive bias in dismissing certain possibilities; in-built algorithmic bias; 54 \u201cnormal accidents\u201d, where there is no clear error, but a system still does not function as expected; and deliberate hacking, spoofing or cyber attacks. 46. It is also important to emphasize that nothing is one hundred per cent predictable and reliable, including non-autonomous, human-controlled, weapon systems. Although it is clear that a high degree would be demanded in safety-critical autonomous systems, such as weapon systems, questions remain about the level of predictability and reliability required to satisfy ethical (and legal) considerations. 50 N Davison, Autonomous weapon systems under international humanitarian law, op. cit. (footnote 4), 2017; ICRC, Views of the ICRC on autonomous weapon systems, op. cit. (footnote 4), 11 April 2016; W Wallach, \u201cPredictability and Lethal Autonomous Weapons Systems (LAWS)\u201d, in German Federal Foreign Office, Lethal Autonomous Weapons Systems: Technology, Definition, Ethics, Law & Security, 2016, pp. 295\u2013312. 51 See, for example: P Scharre, Autonomous Weapons and Operational Risk, Center for a New American Security (CNAS), February 2016; UNIDIR, Safety, Unintentional Risk and Accidents in the Weaponization of Increasingly Autonomous Technologies, 2016. 52 Oxford Dictionary of English: https://en.oxforddictionaries.com/definition/predictability. 53 Ibid: https://en.oxforddictionaries.com/definition/reliability. 54 See, for example: A Caliskan, J Bryson and A Narayanan, \u201cSemantics derived automatically from language corpora contain human-like biases\u201d, Science, Vol. 356, Issue 6334, 2017, pp. 183\u2013186; C O\u2019Neil, Weapons of Math Destruction: How big data increases inequality and threatens democracy, Crown, New York, 2016. CCW/GGE.1/2018/WP.5 15 5.1 Artificial Intelligence (AI) and unpredictability 47. For many considering the implications of autonomous weapon systems, the key change in recent years \u2013 and a fundamental challenge for predictability \u2013 is the further development of artificial intelligence (AI), and especially AI algorithms that incorporate machine learning. In general, machine-learning systems can only be understood at a particular moment in time. The \u201cbehaviour\u201d of the learning algorithm is determined not only by initial programming (carried out by a human) but also by the process in which the algorithm itself \u201clearns\u201d and develops by \u201cexperience\u201d. This can be offline learning by training (before deployment) and/or online learning by experience (after deployment) while carrying out a task. 48. Deep learning \u2013 where an algorithm develops by learning data patterns rather than learning a specific task \u2013 further complicates the ability to understand and predict how the algorithm will function, once deployed. It can also add to the problem of biases that can be introduced into an algorithm through limitations in the data sets used to \u201ctrain\u201d it. Or a learning system may simply have learned in a way that was not intended by the developer. 49. Complicating matters further, humans\u2019 current ability to interrogate machinelearning algorithms is limited. Such systems are often described as \u201cback-boxes\u201d; the inputs and outputs may be known but the process by which a system converts an input to an output is not known. This type of system can be tested to help determine its functioning in different environments. However, there are significant limits in current abilities to verify the functioning of these systems, a task that becomes harder the more actions there are in the repertoire of the system and the more complex the inputs. If a system continues to learn after being tested, then the verification and validation (checks to determine if a system will operate as intended in a given environment) are no longer meaningful. This type of autonomous system would be inherently unpredictable (owing to its technical design) and, if applied to targeting, for example, the link between human intent and eventual outcome would effectively be severed.55 50. Questions about AI and learning algorithms in weapon systems and targeting functions are no longer theoretical. As with civilian digital technology, big data are an increasingly important resource, and the focus of data exploitation and analysis efforts is on AI algorithms. For the military, this promises a capability advantage for decision-making in data-rich conflict environments. And despite the risks of unpredictability, which may conflict with military commanders\u2019 propensity for command and control, there is significant and increasing interest among the major powers in the military applications of AI,56 including projects underway to apply machine learning to automatic target recognition and identification.57 AI systems may not even need to have a physical component to raise ethical 55 From a legal perspective, when considering the obligation of States to review new weapons before their deployment and use under Article 36 of Additional Protocol I to the Geneva Conventions, it is difficult to see how a weapon system that autonomously changes its own functioning could ever be approved, since what had been tested and verified at one point in time would not be valid for the future. See: ICRC, Autonomous weapon systems: Implications of increasing autonomy in the critical functions of weapons, op. cit. (footnote 2), 2016, p. 13. 56 See, for example: United States Department of Defense, Summer Study on Autonomy, Defense Science Board, June 2016; M Cummings, Artificial Intelligence and the Future of Warfare, Chatham House, International Security Department and US and the Americas Programme, January 2017; G Allen and T Chan, Artificial Intelligence and National Security, Harvard Kennedy School, Belfer Center for Science and International Affairs, 2017; E Kania, Battlefield Singularity. Artificial Intelligence, Military Revolution, and China\u2019s Future Military Power, Center for a New American Security (CNAS), 2017; \u201cArtificial Intelligence and Chinese Power\u201d, Associated Press, 2017; \u201cPutin: Leader in artificial intelligence will rule world\u201d, CNBC, 4 September 2017: https://www.cnbc.com/2017/09/04/putin-leader-in-artificial-intelligence-will-rule-world.html. 57 See, for example: J Keller, DARPA TRACE program using advanced algorithms, embedded computing for radar target recognition\u201d, Military & Aerospace Electronics, 2015: https://www.militaryaerospace.com/articles/2015/07/hpec-radar-target-recognition.html; D Lewis, N Modirzadeh and G Blum, \u201cThe Pentagon\u2019s New Algorithmic-Warfare Team\u201d, Lawfare, 2017: https://www.lawfareblog.com/pentagons-new-algorithmic-warfare-team. CCW/GGE.1/2018/WP.5 16 (and legal) questions if their outputs, as \u201cdecision aids,\u201d are applied to targeting decisions, especially in the absence of cross-checking, or balancing, with other sources of information before human authorization to attack (as over-reliance on algorithmic output would diminish the meaning of the consequent human decision). However, if such AI systems are used directly to control the initiation of an attack by an autonomous weapon system, these concerns would be particularly serious. More broadly, there is growing appreciation of the risks of use, and misuse, of AI across the digital, physical and political domains, and the implications for international security.58 51. The degree of predictability and reliability of autonomous (weapon) systems affects the trust of humans in that system \u2013 especially in relation to the link between human intention and the eventual \u201caction\u201d, or operation, of the system \u2013 and this trust is also affected by the degree to which the operation of the system can be explained \u2013 or explain itself (e.g. with in-built \u201cexplainable AI\u201d).59 52. There are now more and more initiatives addressing these ethical questions for AI systems in general, including the Institute of Electrical and Electronics Engineers (IEEE)\u2019s Global Initiative on Ethics of Autonomous and Intelligent Systems, which is working on \u201cethically aligned design\u201d standards for AI and autonomous systems,60 and for robotic systems, in particular.61 The Asilomar AI Principles recently developed by the Future of Life Institute are interesting in this respect. In warning against an AI arms race,62 they highlight ethical concerns raised by AI systems in general, noting the need for safety, failure transparency, responsibility of developers, alignment with human values and human control over delegation of decisions to AI systems.63 5.2 Ethics and risk 53. Unpredictability and unreliability in autonomous weapon systems also contribute to the level of risk that the use of the weapon will lead to unacceptable consequences, in particular for civilians, which raises ethical (as well as legal) issues. Since assessing risk requires an assessment of probability and consequence, machine-learning systems, for example, present immediate problems. Where there is inherent unpredictability in the functioning of a system it may not be possible to assess the probability of a certain action, and so determining risk becomes problematic. The introduction of this unpredictability into system design is therefore a significant concern in managing risk. From a purely ethical 58 Future of Humanity Institute, University of Oxford; Centre for the Study of Existential Risk, University of Cambridge; Center for a New American Security; Electronic Frontier Foundation; and OpenAI, The Malicious Use of Artificial Intelligence: Forecasting, Prevention, and Mitigation, 2018: https://maliciousaireport.com. 59 See, for example: DARPA, Explainable Artificial Intelligence (XAI): https://www.darpa.mil/program/explainable-artificial-intelligence. 60 Institute of Electrical and Electronics Engineers (IEEE), The IEEE Global Initiative on Ethics of Autonomous and Intelligent Systems, https://standards.ieee.org/develop/indconn/ec/autonomous_systems.html. 61 See, for example: Engineering and Physical Sciences Research Council (EPSRC), Principles of Robotics, https://www.epsrc.ac.uk/research/ourportfolio/themes/engineering/activities/principlesofrobotics/; J Bryson, \u201cThe meaning of the EPSRC principles of robotics\u201d, Connection Science, Vol. 29 No. 2, 2017, pp. 130\u2013136. 62 Future of Life Institute, Asilomar AI Principles, 2017: https://futureoflife.org/ai-principles/: \u201c18) AI Arms Race: An arms race in lethal autonomous weapons should be avoided.\u201d 63 Ibid. \u201c6) Safety: AI systems should be safe and secure throughout their operational lifetime, and verifiably so where applicable and feasible. 7) Failure Transparency: If an AI system causes harm, it should be possible to ascertain why. 9) Responsibility: Designers and builders of advanced AI systems are stakeholders in the moral implications of their use, misuse, and actions, with a responsibility and opportunity to shape those implications. 10) Value Alignment: Highly autonomous AI systems should be designed so that their goals and behaviors can be assured to align with human values throughout their operation. 11) Human Values: AI systems should be designed and operated so as to be compatible with ideals of human dignity, rights, freedoms, and cultural diversity. \u2026 16) Human Control: Hum
