ans should choose how and whether to delegate decisions to AI systems, to accomplish human-chosen objectives.\u201d CCW/GGE.1/2018/WP.5 17 perspective, some have even argued that creating an unreasonable risk should be considered harm, and ethically wrong, even if that risk does not materialize.64 54. The level of risk also relates to the potential consequences of an unpredicted or unintended action, which will also be determined by the specific type of autonomous weapon system and the context of its use, including uses that were not originally foreseen. Some emphasize that the destructive power of the weapon system \u2013 in terms of size of munition or potential destructive effects \u2013 is an important factor in determining the level of risk, and therefore for an ethical assessment. For example, few would argue for development of autonomous nuclear weapon systems, even if predictability and reliability could be assured as extremely high. However, others are sceptical of a focus on the destructive power, since relatively low-power weapons \u2013 such as an autonomous machine-gun system \u2013 could still have serious consequences and be used to kill and injure many people (see also Section 6). In summary, while predictability and reliability may reduce the risks of unintended consequences in the operation of an autonomous weapon system, they do not, in themselves, eliminate risk. 6. Ethical issues in context 55. Another aspect to consider is whether ethical assessments of autonomous weapon systems vary according to context. In particular, do specific characteristics of an autonomous weapon system, and the way it is used, have an influence on its ethical acceptability? For example: the task the weapon is used for, the type of target, the operating environment, the timeframe of operation and the scope of movement over an area. 56. When discussing different types of autonomous weapon systems, in different scenarios and contexts, different views tend to emerge on ethical acceptability. These assessments tend to vary according to the core determinations of human agency in the decision-making process and human dignity (see Section 3), associated moral responsibility (see Section 4) and, especially, the degree of predictability and risk (see Section 5), since contextual factors can have a significant impact on the last of these. 6.1 Constraints in time and space 57. A longer timeframe and/or increased scope of movement over an area are major factors in contributing to uncertainty between the point of activation of an autonomous weapon system and the eventual attack that results. As discussed, an autonomous weapon system \u2013 since it selects and attacks targets independently (after launch or activation) \u2013 creates varying degrees of uncertainty as to exactly when, where and/or why the resulting attack will take place (see also Section 4.1).65 This is accentuated by wider temporal and spatial boundaries because of greater room for variations in the operational environment over an area, and evolution of that environment over time, both of which may affect the consequences of activation. 58. Uncertainties introduced by autonomy are clearly a problem from a legal perspective, to the extent that they may prevent the commander or operator from making judgements and taking decisions in line with their legal obligations \u2013 of distinction, proportionality and precautions \u2013 in carrying out attacks in armed conflict. However, uncertainties also raise concerns from an ethical perspective because they can decouple human agency and intent in the decision to use force from the eventual consequences, even if the resulting attack is lawful (see Section 3). 59. There are different dimensions to the issue of temporal constraints. One is the elapsed time between the point of activation of an autonomous weapon system and the point at which a resulting attack takes place. For example, there is a significant difference in the 64 C Finkelstein, \u201cIs Risk a Harm?\u201d University of Pennsylvania Law Review, No. 263, 2003. 65 This is in contrast to a long-range non-autonomous weapon system, such as a cruise missile, which may travel long distances, with a significant delay between launch and impact, but is intended to hit a specific target at a specific point in time. (It may also have the capacity to be manually or automatically deactivated after launch.) CCW/GGE.1/2018/WP.5 18 level of uncertainty in circumstances that may result during a ten-minute flight time versus a two-day loiter time (also depending on the operating environment). There are parallels, here, with mine warfare; a major problem with anti-personnel mines, which contributed to their indiscriminate effects and eventual prohibition, was the lack of control over the period during which they could autonomously operate. Once laid by humans, and unless fitted with self-destruct or self-neutralizing features, landmines remain activated indefinitely, and the initial user has no further control over the eventual attack and the nature of the victim. 60. Mines that stay active indefinitely also raise another time-related concern: the absence of an \u201coff switch\u201d. With autonomous weapon systems, the uncertainty over when, where and/or why an attack takes place could be extended indefinitely if there is no capacity to deactivate the system after launch or activation. Unless the system has an automatic selfdestruct or self-neutralizing feature (the reliability of which can also vary, as was the case with landmines), the ability to deactivate an autonomous weapon system would require a communication link with a human operator to be retained. Since changes in the operational environment may require deactivation at any point following activation, there is a strong argument for enabling constant human supervision and the ability to intervene and deactivate, as is the case with many existing autonomous weapon systems, such as counter- rocket, artillery and mortar weapons.66 61. A further aspect of the temporal issue is human reaction time. Some existing autonomous weapon systems are, by design, intended to initiate an attack quicker than is humanly possible. While speed may create a military advantage \u2013 for example, in the case of time-constrained missile and counter rocket, artillery and mortar defence \u2013 it also erodes the potential for human intervention to prevent an unlawful, unnecessary or accidental attack. Even with continuous human supervision, it may only be possible to deactivate a weapon system after a problematic attack in order to prevent further negative consequences, and whether or not this is an acceptable risk may depend on the predictability and reliability of the weapon, the operating environment, as well as the task for which it is used and the target against which it is employed. 6.2 Constraints in operating environments, tasks and targets 62. The task for which an autonomous weapon system is used and the environment in which it is used can also be significant for ethical assessments. In situations where there are fewer risks to civilians or civilian objects, some have argued there may also be fewer ethical concerns raised by autonomy \u2013 in terms of reduced human agency. For example, it has been suggested that autonomous deep-sea, anti-submarine warfare and autonomous close-in air defence at sea may be more ethically acceptable, owing to the relatively uncluttered and simple nature of the operating environments, and the reduced numbers of civilians and civilian objects, compared with populated areas on the coast or inland \u2013 and, therefore, potentially more predictable, in terms of consequences, and lower-risk.67 63. Further, there is the issue of whether an autonomous weapon system is used for defensive or offensive tasks. Some suggest there may be an ethical distinction between a \u201cdefensive\u201d weapon system \u2013 such as a missile or counter-rocket, artillery and mortar defence weapon, or a \u201csentry\u201d weapon guarding a border \u2013 and an \u201coffensive\u201d system, which actively searches for targets. However, others caution that the distinction between \u201coffensive\u201d and \u201cdefensive\u201d is not clear operationally (and legally, the same rules apply to the use of force or conduct of hostilities), and that a weapon system introduced for a \u201cdefensive\u201d task may later be used in an \u201coffensive\u201d role. 66 Such a requirement could limit the utility of autonomous weapon systems where constant communication is not feasible, such as underwater. 67 R Sparrow and G Lucas, \u201cWhen Robots Rule the Waves?\u201d Naval War College Review, 69(4), 2016, pp. 49\u201378. CCW/GGE.1/2018/WP.5 19 64. Perhaps the most significant contextual factor that gives rise to ethical concerns, however, is the nature of the target, and whether the weapon system only targets objects or attacks humans directly. The fundamental anxiety in the ethical discourse is about antipersonnel autonomous weapon systems, especially, it is argued, with respect to: lack of human agency and intent in decisions to use force; the loss of human dignity on the part of those combatants targeted,68 and of civilians that are put at risk as a consequence of legitimate attacks on military targets; and the implications for moral responsibility (see Sections 3 and 4). 7. Public and military perceptions 65. Although public opinion does not necessarily equal public conscience, and ethics, as a formal mode of criticism, should not be reduced to opinion polls, it is useful to explore the perspectives on autonomous weapon systems from different constituents of society \u2013 including the public, the military, and the scientific and technical communities.69 66. Public opinion may not provide evidence-based answers to ethical questions, especially when those surveyed have different understandings of the questions and the concept of an autonomous weapon system. However, opinion polls can spark debate and illustrate a significant interest in and engagement with the topic by different constituents, as well as revealing trends related to public-conscience concerns. 7.1 Opinion surveys 67. There have been several surveys of public opinion in this field.70 Many have contrasted remote-controlled armed drones with autonomous weapon systems, in order to differentiate reactions to autonomy specifically from robotic-weapons platforms in general. In 2011, Moon, Danielson and Van der Loos found greater rejection of autonomous weapon systems (81% against, 10% in favour) than of remote-controlled drones (53% against, 35% in favour) based on three major rationales: preservation of human responsibility and accountability; scepticism about the technology, and therefore risks for civilians; and assertions that humans should always make life-or-death decisions.71 68. In 2015, an Open Roboethics Initiative survey gathered the views of 1000 people from 49 different countries. It, too, found a significant rejection of autonomous weapon systems (67% said all types should be banned) and stronger views based on the type of task (85% should not be used for \u201coffensive purposes\u201d). The rejection of autonomous weapons was also greater in comparison with remote-controlled weapons (71% would prefer their military to use remote-controlled weapons in warfare; 60% would prefer to be attacked by remotecontrolled rather than autonomous weapons).72 69. A 2017 IPSOS poll of 11,500 respondents in 25 countries also found overall opposition to autonomous weapon systems (56% against, 24% in favour), although the poll 68 R Sparrow, \u201cTwenty seconds to comply: Autonomous Weapon Systems and the recognition of surrender\u201d, International Law Studies, 91, 2015, pp. 699\u2013728. 69 R Sparrow, \u201cEthics as a source of law: The Martens clause and autonomous weapons\u201d, ICRC Humanitarian Law & Policy Blog, 14 November 2017: https://blogs.icrc.org/law-andpolicy/ 2017/11/14/ethics-source-law-martens-clause-autonomous-weapons. 70 Including: L Moshkina and R Arkin, \u201cLethality and Autonomous Systems: The Roboticist Demographic\u201d, IEEE International Symposium on Technology and Society, 2008; Prof. C Carpenter, US public opinion on autonomous weapons, University of Massachusetts Department of Political Science, 2013; M Horowitz, \u201cPublic opinion and the politics of the killer robots debate\u201d, Research and Politics, January\u2013March 2016. 71 A Moon, P Danielson and M Van der Loos, \u201cSurvey-based Discussions on Morally Contentious Applications of Interactive Robotics\u201d, International Journal of Social Robotics, Volume 4, Issue 1, 2012, pp 77\u201396. 72 Open Roboethics Initiative, The Ethics and Governance of Lethal Autonomous Weapons Systems: An International Public Opinion Poll, 9 November 2015. CCW/GGE.1/2018/WP.5 20 also revealed regional variations, with the greatest opposition in Russia (69% against), Peru (67% against), Spain (66% against) and Argentina (66% against), and the least in India (31%), China (36%) and the United States (45%).73 70. While each study has its limitations, these polls reflect trends that are worth exploring further. Why do people tend to prefer attacks to be carried out by remote-controlled rather than autonomous weapon systems? How much significance is placed on reservations about the technology and its consequences, and how much on ethical concerns about human agency, human dignity and the view that machines must not take decisions on the use of force? 7.2 Contrasting military and public perceptions 71. Another 2017 survey contrasted perceptions of remote-controlled armed drones and autonomous weapon systems among the public in the United States, and civilian and military personnel of the Dutch Ministry of Defence.74 The Ministry of Defence personnel had less trust, confidence and support for the \u201cactions\u201d taken by autonomous weapon systems compared with remote-controlled systems but considered them equally \u201cfair\u201d. Respondents were, generally, more anxious about the consequences of using autonomous weapon systems, and concern about a lack of respect for human dignity was one of the main objections, when compared with human-operated drones resulting in the same consequences. In comparisons between military and public perceptions, most notable was the similar level of concern about a loss of human dignity, which may indicate some common ground among different constituents. 8. CONCLUSIONS 72. Ethics, humanity and the dictates of the public conscience are at the heart of the debate about the acceptability of autonomous weapon systems. From the ICRC\u2019s perspective, ethics provides another avenue \u2013 alongside legal assessments and technical considerations \u2013 to help determine the necessary type and degree of human control that must be retained over weapon systems, and the use of force, and to elucidate where States must establish limits on autonomy in weapon systems. 73. Considerations of humanity and the public conscience provide ethical guidance for discussions, and there is a requirement to connect them to legal assessments via the Martens Clause \u2013 a safety net for humanity. These ethical considerations go beyond whether autonomous weapon systems are compatible with our laws to include fundamental questions of whether they are acceptable to our values. And such debates necessarily require the engagement of various constituents of society. 74. Several ethical issues appear central to establishing constraints on autonomy in weapon systems. Perhaps the most powerful ethical concerns are those that transcend context \u2013 whether during armed conflict or in peacetime \u2013 and transcend technology \u2013 whether simple or sophisticated.75 These are concerns about loss of human agency in decisions to use force \u2013 decisions to kill, injure and destroy \u2013 loss of human dignity in the process of using force, and erosion of moral responsibility for these decisions. 73 IPSOS, Three in ten Americans support using Autonomous Weapons, 7 February 2017. 74 I Verdiesen, Agency perception and moral values related to Autonomous Weapons: An empirical study using the Value-Sensitive Design approach, Masters of Science, Faculty of Technology, Policy and Management, TU Delft, 2017. 75 Although there are different views among experts on the issue of technology. Some make a distinction between \u201cautomated\u201d and \u201cautonomous\u201d weapons and focus their concerns on systems controlled by complex AI algorithms rather than simpler software. Others, including the ICRC, note the lack of a clear technical distinction between the two, and argue that \u201call such weapons raise the same core legal and ethical questions\u201d. See: ICRC, Autonomous weapon systems: Implications of increasing autonomy in the critical functions of weapons, op. cit. (footnote 2), 2016, p. 8. CCW/GGE.1/2018/WP.5 21 75. The importance of retaining human agency \u2013 and intent \u2013 in these decisions is one of the central ethical arguments for limits on autonomy in weapon systems. Many take the view that decisions to kill, injure and destroy must not be delegated to machines, and that humans must be present in this decision-making process sufficiently to preserve a direct link between the intention of the human and the eventual operation of the weapon system. It is not enough simply to say that \u201chumans have developed, deployed and activated the weapon system\u201d. There must be a direct connection between the human rationale for activation of an autonomous weapon system in the specific circumstances and the consequences of the resulting attack. But questions remain about how close this connection must be, and what form it must take. 76. Human dignity is another core ethical consideration that is linked to concerns about loss of human agency. The central argument is that it matters not just if a person is killed or injured but how they are killed or injured, and the process by which these decisions are made is as important as the results. If human agency is lacking to the extent that machines have effectively, and functionally, been delegated these decisions, then, according to this argument, it undermines the human dignity of those combatants targeted, and of civilians that are put at risk as a consequence of legitimate attacks on military targets. If human agency is retained, on the other hand, it is an acknowledgement of humanity in that decision to use force and the resulting consequences. 77. The need for human agency is also linked to moral responsibility and accountability for decisions to use force. These are human responsibilities (both ethical and legal), which cannot be transferred to inanimate machines, or computer algorithms, since it is humans that have both rights and responsibilities in relation to these decisions. From an ethical perspective, it is not sufficient only to assign legal responsibility to a commander or operator who activates an autonomous weapon system. Humans must uphold their moral responsibility, requiring not only a causal explanation but also a justification for the resulting use of force. Autonomous weapon systems complicate this justification because of the more generalized nature of the targeting decisions, which risks eroding \u2013 or diffusing \u2013 moral responsibility. 78. Predictability and reliability in using an autonomous weapon system are ways of connecting human agency and intent to the eventual consequences of the resulting attack. A lack of predictability, whether inherent to the weapon system design or due to interaction with the environment, raises serious ethical (and legal) concerns owing to a lack of foreseeability of the consequences and associated risks, in particular for civilians. 79. As weapons that self-initiate attacks, autonomous weapon systems all raise questions about predictability, owing to varying degrees of uncertainty as to exactly when, where and/or why a resulting attack will take place. However, the application of AI and, in particular, machine learning, to targeting functions accentuates this problem, raising fundamental questions of inherent unpredictability by design and heightening concerns about the loss of human agency, moral responsibility and human dignity. 80. Context also affects ethical assessments of autonomous weapon systems, owing to the impact on the predictability of the outcomes of their use, the nature of the consequences and the overall level of risk that results. Constraints on the timeframe of operation and scope of movement over an area are key factors, as are the task for which the weapon is used and the operating environment in which it is activated. 81. However, from an ethical perspective, perhaps the most important contextual factor is the type of target. Core concerns about human agency, human dignity and moral responsibility are most acute in relation to the notion of anti-personnel autonomous weapon systems that target humans directly. These concerns may be one reason \u2013 together with legal considerations and technical limitations \u2013 why the use of autonomous weapon systems to date has been constrained to anti-materiel systems,76 targeting projectiles, 76 There have been reports that some anti-personnel \u201csentry\u201d weapon systems have autonomous modes. However, as far as is known to the ICRC, \u201csentry\u201d weapon systems that have been deployed still CCW/GGE.1/2018/WP.5 22 vehicles, aircraft or other objects, even if these systems pose dangers to humans inside or in proximity to objects.77 8.1 An ethical basis for human control? 82. From the ICRC\u2019s perspective, ethical considerations very much parallel the requirement for a minimum level of human control over weapon systems and the use of force, to ensure compliance with international legal obligations that govern the use of force in armed conflict and in peacetime.78 83. From an ethical viewpoint, \u201cmeaningful\u201d, \u201ceffective\u201d or \u201cappropriate\u201d human control would be the type and degree of control that preserves human agency and upholds moral responsibility in decisions to use force. This does not necessarily exclude autonomy in weapon systems, but it requires a sufficiently direct and close connection to be maintained between the human intent of the user and the eventual consequences of the operation of the weapon system in a specific attack. This, in turn, will necessitate limits on autonomy. 84. Ethical and legal considerations may demand some similar constraints on autonomy in weapon systems so that meaningful human control is maintained \u2013 in particular, with respect to: human supervision and the ability to intervene and deactivate; technical requirements for predictability and reliability (including in the algorithms used); and operational constraints on the task for which the weapon is used, the type of target, the operating environment, the timeframe of operation and the scope of movement over an area.79 85. However, the combined and interconnected ethical concerns about loss of human agency in decisions to use force, diffusion of moral responsibility and loss of human dignity could have the most far-reaching consequences, perhaps precluding the development and use of anti-personnel autonomous weapon systems, and even limiting the applications of anti-materiel systems, depending on the risks that destroying materiel targets present for human life. require human remote authorization to launch an attack (even though they may identify targets autonomously). See also footnote 3. 77 Including through accidents. See, for example, \u201cfratricide\u201d incidents discussed in: J Hawley, Automation and the Patriot Air and Missile Defense System, op. cit. (footnote 24), 2017. 78 N Davison, Autonomous weapon systems under international humanitarian law, op. cit. (footnote 4), 2017; M Brehm, Defending the Boundary: Constraints and Requirements on the Use of Autonomous Weapon Systems Under International Humanitarian and Human Rights Law, Geneva Academy Briefing no. 9, 1 May 2017. 79 ICRC, Statement to the Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on \u201cLethal Autonomous Weapon Systems\u201d, op. cit. (footnote 4), 15 November 2017. Group of Governmental Experts on Emerging Technologies in the Area of Lethal Autonomous Weapons Systems Geneva, 25\u201329 March 2019 and 20\u201321 August 2019 Agenda item 5 Focus of work of the Group of Governmental Experts in 2019 Autonomy, artificial intelligence and robotics: Technical aspects of human control Submitted by International Committee of the Red Cross (ICRC)1 1. The International Committee of the Red Cross (ICRC) has emphasized the need to maintain human control over weapon systems and the use of force, to ensure compliance with international law and to satisfy ethical concerns. This approach has informed the ICRC\u2019s analysis of the legal, ethical, technical and operational questions raised by autonomous weapon systems. 2. In June 2018, the ICRC convened a round-table meeting with independent experts in autonomy, artificial intelligence (AI) and robotics to gain a better understanding of the technical aspects of human control, drawing on experience with civilian autonomous systems. This report combines a summary of the discussions at that meeting with additional research, and highlights the ICRC\u2019s main conclusions, which do not necessarily reflect the views of the participants. Experience in the civilian sector yields insights that can inform efforts to ensure meaningful, effective and appropriate human control over weapon systems and the use of force. 3. Autonomous (robotic) systems operate without human intervention, based on interaction with their environment. These systems raise such questions as \u201cHow can one ensure effective human control of their functioning?\u201d and \u201cHow can one foresee the consequences of using them?\u201d The greater the complexity of the environment and the task, the greater the need for direct human control and the less one can tolerate autonomy, especially for tasks and in environments that involve risk of death and injury to people or damage to property \u2013 in other words safety-critical tasks. 4. Humans can exert some control over autonomous systems \u2013 or specific functions \u2013 through supervisory control, meaning \u201chuman-on-the-loop\u201d supervision and ability to intervene and deactivate. This requires the operator to have: \u2022 situational awareness \u2022 enough time to intervene \u2022 a mechanism through which to intervene (a communication link or physical controls) in order to take back control, or to deactivate the system should circumstances require. 1 To download the full report visit: https://www.icrc.org/en/war-and-law/weapons/ihl-and-new-technologies CCW/GGE.1/2019/WP.7 Convention on Prohibitions or Restrictions on the Use of Certain Conventional Weapons Which May Be Deemed to Be Excessively Injurious or to Have Indiscriminate Effects 20 August 2019 English only CCW/GGE.1/2019/WP.7 2 5. However, human-on-the-loop control is not a panacea, because of such humanmachine interaction problems as automation bias, lack of operator situational awareness and the moral buffer. 6. Predictability and reliability are at the heart of discussions about autonomy in weapon systems, since they are essential to achieving compliance with international humanitarian law and avoiding adverse consequences for civilians. They are also essential for military command and control. 7. It is important to distinguish between: reliability \u2013 a measure of how often a system fails; and predictability \u2013 a measure of how the system will perform in a particular circumstance. Reliability is a concern in all types of complex system, whereas predictability is a particular problem with autonomous systems. There is a further distinction between predictability in a narrow sense of knowing the process by which the system functions and carries out a task, and predictability in a broad sense of knowing the outcome that will result. 8. It is difficult to ensure and verify the predictability and reliability of an autonomous (robotic) system. Both factors depend not only on technical design but also on the nature of the environment, the interaction of the system with that environment and the complexity of the task. However, setting boundaries or imposing constraints on the operation of an autonomous system \u2013 in particular on the task, the environment, the timeframe of operation and the scope of operation over an area \u2013 can render the consequences of using such a system more predictable. 9. In a broad sense, all autonomous systems are unpredictable to a degree because they are triggered by their environment. However, developments in the complexity of software control systems \u2013 especially those based on AI and machine learning \u2013 add unpredictability in the narrow sense that the process by which the system functions is unpredictable. 10. The \u201cblack box\u201d manner in which many machine learning systems function makes it difficult \u2013 and in many cases impossible \u2013 for the user to know how the system reaches its output. Not only are such algorithms unpredictable but they are also subject to bias, whether by design or in use. Furthermore, they do not provide explanations for their outputs, which seriously complicates establishing trust in their use and exacerbates the already significant challenges of testing and verifying the performance of autonomous systems. And the vulnerability of AI and machine learning systems to adversarial tricking or spoofing amplifies the core problems of predictability and reliability. 11. Computer vision and image recognition are important applications of machine learning. These applications use deep neural networks (deep learning), of which the functioning is neither predictable nor explainable, and such networks can be subject to bias. More fundamentally, machines do not see like humans. They have no understanding of meaning or context, which means they make mistakes that a human never would. 12. It is significant that industry standards for civilian safety-critical autonomous robotic systems \u2013 such as industrial robots, aircraft autopilot systems and self-driving cars \u2013 set stringent requirements regarding: human supervision, intervention and deactivation \u2013 or failsafe; predictability and reliability; and operational constraints. Leading developers of AI and machine learning have stressed the need to ensure human control and judgement in sensitive applications \u2013 and to address safety and bias \u2013 especially where applications can have serious consequences for people\u2019s lives. 13. Civilian experience with autonomous systems reinforces and expands some of the ICRC\u2019s viewpoints and concerns regarding autonomy in the critical functions of weapon systems. The consequences of using autonomous weapon systems are unpredictable because of uncertainty for the user regarding the specific target, and the timing and location of any resulting attack. These problems become more pronounced as the environment or the task become more complex, or freedom of action in time and space increases. Human-on-the-loop supervision, intervention and the ability to deactivate are absolute minimum requirements for countering this risk, but the system must be designed to allow for meaningful, timely, human intervention \u2013 and even that is no panacea. 14. All autonomous weapon systems will always display a degree of unpredictability stemming from their interaction with the environment. It might be possible to mitigate this CCW/GGE.1/2019/WP.7 3 to some extent by imposing operational constraints on the task, the timeframe of operation, the scope of operation over an area and the environment. However, the use of software control based on AI \u2013 and especially machine learning, including applications in image recognition \u2013 brings with it the risk of inherent unpredictability, lack of explainability and bias. This heightens the ICRC\u2019s concerns regarding the consequences of using AI and machine learning to control the critical functions of weapon systems and raises questions about its use in decision-support systems for targeting. 15. This review of technical issues highlights the difficulty of exerting human control over autonomous (weapon) systems and shows how AI and machine learning could exacerbate this problem exponentially. Ultimately it confirms the need for States to work urgently to establish limits on autonomy in weapon systems. 16. It reinforces the ICRC\u2019s view that States should agree on the type and degree of human control required to ensure compliance with international law and to satisfy ethical concerns, while also underlining its doubts that autonomous weapon systems could be used in compliance with international humanitarian law in all but the narrowest of scenarios and the simplest of environments. GE.21-13672(E) Group of Governmental Experts on Emerging Technologies in the Area of Lethal Autonomous Weapons System Geneva, 3-13 August, 24 September-1 October and 2-8 December 2021 Agenda Item 5 Focus of work of the Group of Governmental Experts in 2021 Proposal for consensus recommendations in relation to the clarification, consideration and development of aspects of the normative and operational framework Submitted by the International Committee of the Red Cross I. The ICRC's concerns about autonomous weapon systems 1. Autonomous weapon systems select and apply force to targets without human intervention. After initial activation or launch by a person, an autonomous weapon system self-initiates or triggers a strike in response to information from the environment received through sensors and on the basis of a generalized \"target profile\". This means that the user does not choose, or even know, the specific target(s) and the precise timing and/or location of the resulting application(s) of force. 2. The use of autonomous weapon systems entails risks due to the difficulties in anticipating and limiting their effects. This loss of human control and judgement in the use of force and weapons raises serious concerns from humanitarian, legal and ethical perspectives. 3. The process by which autonomous weapon systems function: \u2022 brings risks of harm for those affected by armed conflict, both civilians and combatants, as well as dangers of conflict escalation \u2022 raises challenges for compliance with international law, including international humanitarian law, notably, the rules on the conduct of hostilities for the protection of civilians \u2022 raises fundamental ethical concerns for humanity, in effect substituting human decisions about life and death with sensor, software and machine processes. II. The ICRC's recommendations to States for the regulation of autonomous weapon systems 4. The International Committee of the Red Cross (ICRC) has, since 2015, urged States to establish internationally agreed limits on autonomous weapon systems to ensure civilian protection, compliance with international humanitarian law, and ethical acceptability. CCW/GGE.1/2021/WP.6 Convention on Prohibitions or Restrictions on the Use of Certain Conventional Weapons Which May Be Deemed to Be Excessively Injurious or to Have Indiscriminate Effects 27 September 2021 English only CCW/GGE.1/2021/WP.6 2 5. With a view to supporting current efforts to establish international limits on autonomous weapon systems that address the risks they raise, including efforts by the Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Emerging Technologies in the Area of Lethal Autonomous Weapons Systems to develop consensus recommendations in relation to the clarification, consideration and development of aspects of the normative and operational framework, the ICRC recommends that States adopt new legally binding rules.1 In particular: (a) Unpredictable autonomous weapon systems should be expressly ruled out, notably because of their indiscriminate effects. This would best be achieved with a prohibition on autonomous weapon systems that are designed or used in a manner such that their effects cannot be sufficiently understood, predicted and explained. (b) In light of ethical considerations to safeguard humanity, and to uphold international humanitarian law rules for the protection of civilians and combatants hors de combat, use of autonomous weapon systems to target human beings should be ruled out. This would best be achieved through a prohibition on autonomous weapon systems that are designed or used to apply force against persons. (c) In order to protect civilians and civilian objects, uphold the rules of international humanitarian law and safeguard humanity, the design and use of autonomous weapon systems that would not be prohibited should be regulated, including through a combination of: \u2022 limits on the types of target, such as constraining them to objects that are military objectives by nature \u2022 limits on the duration, geographical scope and scale of use, including to enable human judgement and control in relation to a specific attack \u2022 limits on situations of use, such as constraining them to situations where civilians or civilian objects are not present \u2022 requirements for human\u2013machine interaction, notably to ensure effective human supervision, and timely intervention and deactivation. 6. The ICRC\u2019s position and its recommendations to States are based on its analyses of associated humanitarian, legal, ethical, technical and military implications of autonomous weapon systems, insights published in a series of reports, and regular engagement with States and experts at the CCW and bilaterally.2 These inform the ICRC\u2019s recommendations on the specific limits on autonomous weapon systems that are needed to ensure civilian protection, compliance with international humanitarian law and ethical acceptability. 7. The normative limits put forward by the ICRC are informed by views expressed by many High Contracting Parties to the CCW, and other stakeholders, on the types of measures that can contribute to ensuring human control, involvement or judgement, and on the need for new legally binding rules on autonomous weapon systems. More specifically, a number of High Contracting Parties, and other stakeholders, support the prohibition of certain autonomous weapon systems and the placement of constraints or requirements on other autonomous weapon systems. 8. The ICRC is convinced that these limits should take the form of new legally binding rules that specifically regulate autonomous weapon systems. These rules should clarify how existing rules of international law, including international humanitarian law, constrain the 1 ICRC, ICRC Position on Autonomous Weapon Systems and Background Paper, Geneva, 12 May 2021, https://www.icrc.org/en/document/icrc-position-autonomous-weapon-systems. 2 Most recently: ICRC, Statement of the ICRC to Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems, Geneva, 21\u201325 September 2020; ICRC, Commentary on the \u201cGuiding Principles\u201d of the CCW GGE on \u201cLethal Autonomous Weapons Systems\u201d, Geneva, July 2020; and V. Boulanin, N. Davison, N. Goussac, and M. Peld\u00e1n Carlsson, Limits on Autonomy in Weapon Systems: Identifying Practical Elements of Human Control, ICRC & SIPRI, June 2020. CCW/GGE.1/2021/WP.6 3 design and use of autonomous weapon systems, and supplement the legal framework where needed, including to address wider humanitarian risks and fundamental ethical concerns raised by autonomous weapon systems. 9. Considering the speed of development in autonomous weapon systems\u2019 technology and use, it is critical that internationally agreed limits be established in a timely manner. Beyond new legal rules, these limits may also include common policy standards and good practice guidance, which can be complementary and mutually reinforcing. To this end, and within the scope of its mandate and expertise, the ICRC stands ready to work in collaboration with States and other stakeholders at international and national levels, including representatives of High Contracting Parties to the CCW and their armed forces, the scientific and technical community, industry and civil society. CHECK AGAINST DELIVERY Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 9\u201313 April 2018, Geneva Statement of the International Committee of the Red Cross (ICRC) Characterization of the systems under consideration in order to promote a common understanding on concepts and characteristics relevant to the objectives and purposes of the Convention Mr Chair Purpose of characterisation The purpose of discussing characteristics may be to: \u00b7 to identify a specific category of weapon systems to be regulated, or \u00b7 to identify a broad category, within which a specific group should be regulated. The ICRC\u2019s view is that the second approach will provide more effective way of identifying \u201cautonomous weapons systems\u201d, and tailoring regulatory or policy responses to address any legal and ethical issues. The advantages of this approach include that it: \u00b7 acknowledges the reality that some autonomous weapon systems are already in use \u00b7 enables experience with existing weapons to inform legal and ethical assessments, and determinations of \u201cmeaningful\u201d or \u201ceffective\u201d human control, and \u00b7 avoids prejudging regulatory responses at the outset. It is important that discussions are reality-based, and draw on technical, operational and legal evidence from existing weapon systems with autonomy in their critical functions. Autonomy in critical functions is the key characteristic The ICRC has characterised autonomous weapon systems broadly as Any weapon system with autonomy in its critical functions. That is, a weapon system that can select and attack targets without human intervention. After launch or activation by a human operator, the weapon system \u2013 though its sensors, programming (software algorithms) and connected weapon(s) \u2013 takes on the targeting functions that would normally be controlled by humans. In other words, the weapon system self-initiates the attack. This encompasses any weapon system that can independently select and attack targets, including some existing weapons (see below), as well as potential future systems. 2 It is autonomy in the critical functions that distinguishes autonomous weapon systems from all other weapon systems and that are central to legal obligations, ethical concerns, and humanitarian consequences. Considering only \u201cfull system autonomy\u201d is too narrow, since a weapon may have autonomy in targeting functions without having system-level autonomy. Other autonomous functions \u2013 take-off and landing, navigation, flying or driving, and control of sensors \u2013 can be excluded, as can autonomous robotic systems that are not weaponised. Lethality is not a relevant factor. It is the use of force that triggers legal obligations under international humanitarian law (and international human rights law). Technical sophistication is not a key characteristic Technical sophistication is not the defining characteristic of whether a weapon is autonomous, rather it is whether the weapon system self-initiates the attack. Therefore, notions of \u201cautomated\u201d and \u201cautonomous\u201d weapons are interchangeable because they raise the same legal, ethical and humanitarian questions. This is why the ICRC intentionally includes both \u201cdumb\u201d and \u201cintelligent\u201d autonomous weapon systems. A weapon could be very simple and \u201cunintelligent\u201d in its design, but highly autonomous in its critical functions (e.g. a machine-gun that is triggered by a motion or heat sensor). In fact, a \u201cdumb\u201d autonomous weapon systems could even raise greater legal concerns, and lead to worse humanitarian consequences. In addition, predictability in programming of a weapon system does not necessarily equal predictability in consequences. Autonomous weapon systems all raise questions about predictability, owing to varying degrees of uncertainty as to exactly when, where and/or why a resulting attack will take place. Autonomy in existing and future systems Autonomy in the critical functions is found in existing anti-materiel weapons that attack objects (e.g. counter rocket, artillery and mortar systems; vehicle \u201cactive protection\u201d systems; and some loitering munitions). However, autonomy in the critical functions is a feature that could, in theory, be applied to any weapon system, including existing remote controlled weapon systems. There is a trend towards increasing autonomy in the wide range of robotic weapon platforms in the air, on land and at sea. Future developments could include shifts: \u00b7 from anti-materiel to anti-personnel systems \u00b7 from static (fixed) to mobile systems, that \u201csearch\u201d for targets over an area \u00b7 from use in armed conflict to use in law enforcement operations, and \u00b7 use of autonomous target identification systems as \u201cdecision aids\u201d not directly connected to weapon systems. Thank you. CHECK AGAINST DELIVERY Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 9\u201313 April 2018, Geneva Statement of the International Committee of the Red Cross (ICRC) The International Committee of the Red Cross (ICRC) is pleased to contribute its views to this second meeting of the Group of Governmental Experts on \u201cLethal Autonomous Weapon Systems\u201d. The ICRC wishes to acknowledge and thank the Chair for leading these discussions and wish him success in his efforts this week. Building on the valuable work done to date, this meeting provides an opportunity to consider in more detail the complex challenges posed by autonomous weapon systems. We are hopeful that the meeting will advance progress towards a common understanding of the characteristics of these weapons. Setting a broad scope of the discussion will be important in this regard. In the ICRC\u2019s view, the purpose of identifying the characteristics of the systems under consideration should be to identify the features that distinguish autonomous weapon systems from those controlled directly by humans, including remote-\u00adcontrolled weapons. The objective at the outset need not be to define systems of concern. From the ICRC\u2019s perspective, the focus must be on the functions of weapon systems that are most relevant to legal obligations and ethical concerns within the scope of the Convention on Certain Conventional Weapons, namely autonomy in the critical functions of selecting and attacking targets. Autonomy in other functions (such as movement or navigation) would not in our view be relevant to the discussions. Experiences with existing weapon systems with autonomy in their critical functions should be harnessed for a greater understanding of the legal and ethical issues raised by autonomy in weapon systems more generally, and of the nature of human control over the use of force that must be retained for legal compliance and ethical acceptability. For the ICRC, it is crucial that discussions draw on real-\u00adworld technologies and near-\u00adterm developments of autonomy in weapon systems. To do otherwise would risk overlooking incremental developments in autonomy that raise concerns and that may require legal and policy responses from the international community. The degree of human control over weapon systems \u2013 not their technological sophistication \u2013 should be the yardstick in these discussions. It is humans \u2013 not machines, computer programs or weapon systems \u2013 who apply the law and are obliged to respect it. International humanitarian law (IHL) requires that those who plan, decide upon and carry out attacks make certain judgements in applying the norms when launching an attack. Ethical considerations parallel this requirement \u2013 demanding that human agency and intention be retained in decisions to use force. Humans therefore bear responsibilities in the programming, development, activation and operational phases of autonomous weapon systems. Mindful of the potential adverse humanitarian consequences of the loss of human control over weapons and the use of force, the ICRC has posited that a minimum level of human control is necessary from both a legal and ethical perspective. In the view of the ICRC, a weapon system beyond human control would be unlawful by its very nature. But beyond these so-\u00adcalled \u201cfully autonomous weapon systems\u201d, there is a need consider the full range of risks associated with weapon systems that have autonomy in their critical functions. The ethical concerns around loss of human agency in decisions to use force, diffusion of moral responsibility and loss of human dignity could have far-\u00adreaching consequences, perhaps precluding the development and use of anti-\u00adpersonnel autonomous weapon systems, and even limiting the application of anti-\u00admat\u00e9riel systems, depending on the risks that destroying mat\u00e9riel targets present for human life. The ICRC continues to urge all States in this meeting to elaborate what \u201cmeaningful\u201d or \u201ceffective\u201d human control entails in practice. States must also address fundamental concerns about weapon systems that may introduce inherent unpredictability, such as those employing artificial intelligence (AI) machine-\u00adlearning algorithms. The affirmations by CCW States Parties in this Group that IHL is both relevant and applicable to any emerging weapon technology, including autonomous weapon systems, is heartening. The ICRC welcomes efforts to improve implementation of IHL, including through enhancing mechanisms to review the legality of new weapons. Conducting legal reviews of weapon systems with autonomy in their critical functions can raise challenges, in particular regarding standards of predictability and reliability. The ICRC encourages the exchange of information and experiences about these processes, and views such efforts as complementary to the work of the Group of Governmental Experts. This being said, the ICRC remains convinced that the overall purpose of this Group should be to agree limits on autonomy in weapon systems. As noted by the ICRC in previous meetings on this topic, technological developments that remove or reduce direct human control over weapon systems are threatening to outpace international deliberations, and States must therefore approach this task with some urgency. A \u201chuman-\u00adcentred\u201d approach must guide the identification of limits to autonomy in weapon systems and of possible options to address \u201cautonomous weapon systems of concern\u201d. We look forward to elaborating further on our views during the thematic sessions. Thank you. Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 25-29 March 2019, Geneva Statement of the International Committee of the Red Cross (ICRC) Agenda item 5(a) \u2013 An exploration of the potential challenges posed by emerging technologies in the area of lethal autonomous weapon systems to international humanitarian law Thank you, Mr Chair, for bringing this element of our discussions to the fore, particularly in view of the historic link between the Convention on Certain Conventional Weapons and the fundamental rules of international humanitarian law. In the ICRC\u2019s view, the challenges posed to IHL by autonomous weapon systems are inextricable from the issue of the human element in the use of force (which will be discussed this afternoon under agenda item 5(b)). For the ICRC it is clear that the law is addressed to humans, and the relevant legal obligations under international humanitarian law (IHL) \u2013 notably the rules of distinction, proportionality and precautions in attack \u2013 rest with those who plan, decide on, and carry out attacks. As many of the States who have spoken so far have pointed out, it is humans, not machines, that comply with and implement the law, and it is humans who will be held accountable for any violations of IHL. These legal obligations, and associated judgements, cannot be transferred to a machine, computer program, or weapon system. As a result, combatants will require a level of human control over weapon systems and the use of force so that they can make context-specific legal judgements in specific attacks. It is the loss of human control over the use of force inherent in the use of autonomy in the critical functions of weapon systems that poses a challenge to IHL, particularly the rules regulating the conduct of hostilities. Addressing this challenge necessitates a close examination of the rules to determine exactly what they require, whether existing law is sufficiently clear or whether there is a need to clarify IHL or to develop new rules, or standards. For this reason, the ICRC welcomes the opportunity of this morning\u2019s session to speak about the rules of IHL that demand a level of human control. In this afternoon\u2019s session, we will discuss the key elements of human control required by IHL as we see them. IHL rules demand context-based decisions Mr Chair, the demands by IHL for context-specific legal judgments by those who plan and decide on attacks limits the degree of autonomy that is permitted under exiting IHL. In other words, limitations on autonomy in the critical functions of weapon systems can be deduced from existing IHL rules. The rules of distinction, proportionality and precautions require complex assessments based on the circumstances prevailing at the time of the decision to attack, but also during an attack. 2 For example, the rule on distinction refers to the obligations on parties to an armed conflict to always distinguish between civilians and civilian objects on the one hand, and military objectives on the other, and not to direct attacks against the former. Related is the prohibition on indiscriminate attacks. Both of these rules demand that parties characterise as military objectives the person and/or objects at whom an attack is intended to be directed. Such characterisations are, by their nature, qualitative and variable. By way of illustration, the definition of the term \u2018military objective\u2019 \u2013 set out in article 52(2) of Additional Protocol I \u2013 requires an assessment of whether the object by its nature, location, purpose or use \u2018makes an effective contribution to military action and whose partial or total destruction, capture or neutralisation, in the circumstances ruling at the time, offers a definite military advantage\u2019. Assuming that an attack is planned to be directed at a lawful target, the rule of proportionality would prohibit such an attack where it may be expected to cause incidental harm that would be excessive compared to the concrete and direct military advantage anticipated. The assessment of proportionality is generally measured against what a reasonable person would conclude in the circumstances, making use of available information. This rule provides a further example of the qualitative and variable nature of the legal judgments required by IHL. The obligation to take feasible precautions in attack relies on these same qualitative judgements, and generally requires those who plan or decide on attacks to take constant care to spare the civilian population, individual civilians and civilian objects, including when choosing between several possible targets, or when choosing their means and methods of warfare. To conclude, Mr Chair, adherence to IHL rules of distinction, proportionality and precautions clearly requires evaluative assessments based on knowledge of context, including the environment of use and the expected effects of the weapon. These context-based assessments must be made by humans. Military lawyers themselves reject the suggestion that the proportionality calculus, for example, can be reduced to objective indicators, insisting that their evaluations are dependent on the circumstances of particular situations and the good faith of military commanders. Context-based decisions demand human control It\u2019s important to add, Mr Chair, that assessments of distinction, proportionality and precautions made by combatants must be reasonably proximate in time to the attack (or \u201cstrike\u201d). Where these assessments form part of planning assumptions, these assumptions must have continuing validity until the execution of the attack in order to comply with IHL. This mean that when using autonomous weapon systems commanders must retain a level of human control over weapon systems sufficient to allow them to make context-specific legal judgments in carrying out attacks in armed conflict. In other words, they must retain a level of human control that is \u2018meaningful\u2019 (or \u2018substantive\u2019, \u2018appropriate\u2019, or \u2018effective\u2019, or \u2018appropriate levels of human judgment\u2019). 3 Human control at different stages Keeping in mind the IHL requirements for context-based decisions made in reasonable proximity to the attack, and the human control that these requirements demand, we now wish to turn to the different forms that human control can take during the development, activation, and operation of an autonomous weapon system: 1. Development and testing (\u2018development stage\u2019); 2. Decision by the commander, or operator, to activate the weapon system (\u2018activation stage\u2019); and 3. the operation of the weapon system during which it independently selects and attacks targets (\u2018operation stage\u2019). Human control at all three stages, in design (development stage) and in use (activation and operation stages), is essential for compliance with IHL. The International Panel on the Regulation of Autonomous Weapons (iPRAW) has reached similar conclusions on the need for \u201ccontrol by design\u201d and \u201ccontrol in use\u201d. Ensuring human control in use, at the activation and operation stages, is the most important for compliance with IHL rules on the conduct of hostilities. Human control in design, at the development stage, provides a means to set and test control measures that will ensure human control in use. Human control at the development stage alone \u2013 control in design \u2013 will not be sufficient to ensure compliance with IHL in the use of an autonomous weapon system for attacks in armed conflict given the inherently variable and unpredictable nature of real-world operational environments. Human control, and judgement, for compliance with IHL must be proximate to the use of force in a specific attack, and cannot be substituted with software control. In the view of the ICRC, concepts of \u201chuman control in the wider loop\u201d and the use of autonomy to \u201ceffectuate the intention of commanders and the operators of weapons systems\u201d do not adequately capture the requirement for human control under IHL. Elements of human control Mr Chair, having addressed the legal basis for human control, this afternoon we will discuss the three key and inter-related elements of human control as we see them, namely: 1. human supervision and the ability to interevent/deactivate 2. predictability and reliability, and 3. operational constraints. To be clear, Mr Chair, and to repeat what we said at the outset of this intervention, the use of autonomous weapon systems brings a loss of human control that entails serious risks for protected persons in armed conflict (both civilians and combatants no longer fighting) and of violations of IHL. This unique characteristic of autonomous weapon systems, raises difficulties in the interpretation and application of IHL rules and, ultimately, it raises the question of whether existing law is sufficiently clear or whether there is a need to clarify IHL or to develop new rules, or standards. This is a question we will return to in this afternoon\u2019s session. Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 25-29 March 2019, Geneva Statement of the International Committee of the Red Cross (ICRC) under agenda item 5(b) further consideration of the human element in the use of lethal force; aspects of human-machine interaction in the development, deployment and use of emerging technologies in the area of lethal autonomous weapon systems In our last intervention, the ICRC explained the legal basis for human control, that is, the limits on autonomy that can be deduced from IHL rules. In the ICRC\u2019s view, ethical considerations also demand human control over weapon systems and the use of force. As you know, the ICRC is convinced that human intention and agency \u2013 the human actor \u2013 must be sufficiently retained in decisions to use force. Moral responsibility for these decisions cannot be delegated to a machine, no more than legal responsibility can. With the legal and ethical bases of human control in mind, the ICRC wishes to dedicate its intervention this afternoon to the key elements of human control demanded by legal and ethical considerations (noting that ethical concerns might demand additional limits on autonomy \u2013 an issue we have spoken about before). These key elements are: 1. Human supervision and the ability to intervene and deactivate 2. Predictability and reliability, and 3. Operational constraints. 1. Human supervision, and ability to intervene and deactivate Human supervision, and the ability to adapt to changing circumstances, is essential to ensure compliance with IHL, including when carrying out an attack with a weapon system with autonomy in its critical functions. This requires supervision of both the weapon system and the target area, in other words situational awareness. Generally speaking, constant human supervision of the weapon system and the target area may be required, so that the operator has sufficient information and understanding about the operation of the weapon system, the environment of use, and the interaction of the two, over the given time period and geographical area. This information is necessary for making the context-based legal judgments required by IHL. A physical and/or communication link that permits adjustment of the engagement criteria and the ability to cancel the attack, as well as sufficient time for such intervention, is necessary if the supervision is to serve its purpose of ensuring compliance with IHL. Without human supervision \u2013 and ability to intervene and deactivate \u2013 it is difficult to envisage how operators/commanders could take into account changes in the situation and thereby exercise the legal judgements required by IHL in carrying out attacks. IHL requires the attacker to maintain awareness of, and adapt to, continuously changing circumstances, even after the decision to attack. A party to the conflict must do everything feasible to cancel or suspend an attack if it becomes apparent that the target is not a military objective, or that the attack may be expected to cause incidental loss of civilian life, injury to civilians, damage to civilian objects, or a combination thereof which would be excessive in relation to the concrete and direct military advantage anticipated (API article 57(2)(b), CIHL rule 19). The practical effect of this rule is that weapon systems must remain under human supervision, and must permit the user to, where feasible, cancel, suspend or modify attacks, up until the execution of the attack (or halting of the attack). Feasibility means what is practicable or practically possible, taking into account all the circumstances at the time, including humanitarian and military considerations. The existence of autonomy in the critical functions of a weapon system may render precautionary measures unfeasible. Precautions will not always be precluded when using an autonomous weapon system, but the ICRC is interested to hear from States about how they see the interaction between autonomy and feasibility and precautions. In the ICRC\u2019s view, the use of an autonomous weapon system that does not permit the taking of precautions such as cancelling or suspending an attack \u2013 in situations where there is a reasonable likelihood that the circumstances will change enough to render an attack unlawful \u2013 would likely be unlawful. 2. Predictability and reliability Autonomous weapon systems, since they self-initiate attacks, all raise concerns about unpredictability, owing to varying degrees of uncertainty about location, timing and/or nature of the subsequent machine-initiated attack. Predictability (knowledge of the consequences of use) and reliability (likelihood of failure) are dependent on the: 1 weapon system design (including the software and algorithms that control the system); task it is used for; nature of the environment where it is used; and interaction between the system and the environment. All autonomous weapon systems, which operate based on interaction with their environment, raise questions about human control and predictability. The greater the complexity of the environment and complexity of the task, the greater the need for human control and the less tolerance of autonomy, from both a legal and ethical perspective. 1 Predictability is the ability to \u201csay or estimate that (a specified thing) will happen in the future or will be a consequence of something\u201d. Applied to an autonomous weapon system, predictability is knowledge of how it will function in the circumstances of use, and the effects that will result. Reliability is \u201cthe quality of being trustworthy or performing consistently well\u201d. In this context, reliability is knowledge of how consistently the machine will function as intended, e.g. without failures or unintended effects. Humans can exert some control over autonomous systems through \u201chuman on the loop\u201d interaction with them. However, this is not a panacea due to human-machine interaction problems, such as automation bias, over-trust in the system, or lack of operator awareness of the system state at the time of intervention. Further, there are challenges in quantifying the level of predictability (and reliability) needed to ensure a level of human control, or judgement, sufficient for IHL compliance (and ethical acceptability). Testing also raises unique challenges since it is not possible to test all possible environmental inputs to an autonomous system. In order to comply with IHL, those who plan or decide on an attack using an autonomous weapon system must understand its capabilities and limitations in the given circumstances, in order to determine whether it will perform lawfully in the given circumstances. This also requires knowledge of the environment over time (see above on human supervision). In general, IHL demands a high level of certainty about the prevailing circumstances and the effect of the chosen means and methods of warfare. One example of this is the rule on the loss of civilian protection in attack. During an attack, doubt as to status of a person must be resolved in favour of treating the individual as a civilian. It is challenging to pinpoint exactly where IHL lines will be crossed with respect to predictability and reliability. The ICRC would be interested to hear from States what levels of predictability/reliability are demanded by IHL. Indeed, the absence of clarity on this issue is one of the reasons that we have called for States to set internationally agreed limits on autonomy in weapon systems. A weapon system that is unpredictable by design would be unlawful by its nature. Let us explain what we mean by that. Unpredictability of a weapon system\u2019s interaction with its environment will inevitably create risks for protected persons and objects in that environment. There are fundamental concerns about autonomy in critical functions controlled by machinelearning algorithms, since these are generally unpredictable in their functioning, not transparent (i.e. they are \u201cblack boxes\u201d and their functioning cannot be explained), and their performance therefore cannot be verified during testing. Not only are such algorithms unpredictable, but they can also introduce bias, whether by design or through bias in the data used to \u201ctrain\u201d (develop) the algorithms. This kind of \u2018unpredictability by design\u2019 would raise concerns in all situations, as the person who plans or decides on an attack cannot have reasonable certainty about the effects of the weapon. Any weapon systems with autonomy in critical functions whose software can set its own goals, or learn, change or adapt its functioning after deployment, would be inherently unpredictable, and therefore beyond human control and unlawful under IHL. This is because any assessment that the user has made at the moment of activating the weapon to ensure compliance with IHL would immediately become invalid after deployment. Self-organising swarms used as autonomous weapons could raise similar concerns due to their inherent unpredictability of their behaviour in the environment. 3. Operational constraints Operational parameters and constraints are important for human control in particular the: task the weapon is used for; types of targets it attacks, type of force (and effects) it employs; operating environment; duration of autonomous operation (time-frame); and scope of movement over and area (mobility). An autonomous weapon system must be capable of being used \u2013 and must be used \u2013 in accordance with existing rules of IHL - notably the rules of distinction, proportionality and precautions in attack, which require complex context-based assessments by commanders based on the circumstances prevailing at the time of the attack. As the ICRC explained in our intervention this morning, these assessments must be reasonably proximate in time to the attack (or \u201cstrike\u201d) to comply with these rules. Autonomy in the critical functions of weapons complicates the ability of the commander, to make these context specific judgements since, upon activation, they do not know the timing, location and nature of the subsequent attack(s) that the weapon will self-initiate. The lawfulness of use relies on the continuing validity of IHL assessments and planning assumptions made at the point of activation. Whether an autonomous weapon system will operate within the constraints of IHL once activated will depend on the technical performance of the specific weapon, especially its predictability and reliability (see above), and the specific circumstances and environment of use. Predictability in the consequences of its use will depend not only on the technical design of the system, but on variations in the environment over time and the interaction of the system with that environment, taking into account the task it is used for. The more variable the environment of use, or the longer the timespan between the human decision to activate the weapon and the eventual use of force initiated by the weapon system in response to the environment, the greater the risk of IHL violations. The risk that IHL might be violated can be reduced by manipulating operational parameters like the environment in which the weapon system is to operate, the mobility of the weapon system in space and the time-frame of its operation, in order to increase predictability in the consequences of its use. The more predictable (non-dynamic) the environment, and the more highly constrained the system is in time and space, the greater predictability in the consequences of activating the system. The nature of the spatial/temporal limitations required by IHL is one on which further clarity would be useful. Reaching agreement on the kinds of operational constraints necessary as part of human control for IHL compliance (and ethical acceptability) could be a part of States\u2019 efforts to set limits on autonomy in weapon systems. However, given the high degree of unpredictability of most real world conflict environments, it is likely that operational constraints alone will only help avoid an unacceptable risk of IHL violations in the narrowest of circumstances, and will generally not be sufficient to ensure IHL compliance with IHL in carrying out an attack with an autonomous weapon system. Mr Chair, this intervention has already been rather long, so we will conclude there and look forward to contributing to the discussions in the coming days. Thank you. 1 Convention on Certain Conventional Weapons (CCW) Group of Governmental Experts on Lethal Autonomous Weapons Systems 25-29 March 2019, Geneva Statement of the International Committee of the Red Cross (ICRC) under agenda item 5(e) Possible options for addressing the humanitarian and international security challenges posed by emerging technologies in the area of lethal autonomous weapon systems in the context of the objectives and purposes of the Convention without prejudicing policy outcomes and taking into account past, present and future proposals Thank you Mr. Chairperson, As we have discussed this week, autonomous weapon systems raise concerns about loss of human control over the use of force, which could have serious humanitarian consequences, in terms of adverse consequences for both civilians and combatants in armed conflict. As the ICRC expressed yesterday, these unique characteristics of autonomous weapon systems \u2013 namely the loss of the ability of combatants to exercise the context-specific judgments required of international humanitarian law (IHL) rules, and the loss of human agency and diffusion of moral responsibility in decisions to use force -- raise challenges for IHL compliance and for ethical acceptability and, therefore, raise the question of whether new internationally agreed policies, standards or rules are needed. The common ground on which States can build, and have been building in their interventions this week, is their agreement in the 2018 GGE that human responsibility \u2013 or control \u2013 must be retained over weapon systems and the use of force. As the ICRC has called for in its Working Paper on the \u201cElement of Human Control\u201d submitted to the CCW Meeting of High Contracting Parties last November (CCW/MSP/2018/WP.3), this \u201chuman-centred\u201d approach must guide the development of limits on autonomy in weapon systems, and in particular the practical elements of human control over the critical functions of weapon systems needed for legal compliance and ethical acceptability. The Provisional Programme of Work lists a number of options that have been proposed for addressing the humanitarian and international security challenges posed by autonomous weapon systems. These options, which are \u201cnot necessarily mutually exclusive\u201d, include: a legally binding instrument; a political declaration; guidelines, principles or codes of conduct; and improving implementation of existing legal requirements, including national legal reviews of new weapons. As the ICRC stated in its Working Paper, all of these approaches share the same need to develop common understandings of the type and degree of human control necessary in practice to ensure compliance with IHL, and ethical acceptability. This effort must be driven by the necessity to preserve human judgement and responsibility in targeting decisions, where human supervision, predictability and context are important factors. 2 Working on the parameters of a positive obligation for human control will also enable States to identify \u201cautonomous weapon systems of concern\u201d that fall outside of effective human control, and would therefore be unlawful and/or ethically unacceptable. Insofar as the sufficiency of existing law \u2013 and in particular of IHL \u2013 is concerned, it is clear, as the ICRC submitted again yesterday, that existing IHL rules \u2013 in particular distinction, proportionality and precautions required in attack \u2013 already provide some limits to autonomy in weapon systems, insofar as they establish responsibilities for combatants, who must retain the ability to make the contextspecific assessments required of IHL rules during the operation of the weapon system. We described the IHL limits in more detail in our statement. However, it is also clear that existing IHL rules \u2013 while already limiting autonomy in weapons to a certain degree \u2013 do not provide all the answers. Key questions include: \uf0b7 What is the type and degree of human control over weapon systems, including the level of human supervision and spatial and temporal constraints on their operation, required to ensure compliance with IHL rules? \uf0b7 What are the minimum levels of predictability (or maximum levels of unpredictability) that are tolerable in the functioning of weapon systems, to ensure compliance with IHL rules? Debates in the GGE this week and in the last two years have shown that there are serious questions whether existing IHL is sufficiently clear, or whether there is a need to clarify IHL or to develop new rules \u2013 i.e. new law. This again points to the urgent need to, at minimum, reach common understandings on the practical elements of human control. The ICRC has welcomed the attention that this discussion has brought to improving and developing legal review processes. Effective legal reviews are critical to ensuring that a State\u2019s armed forces comply with IHL in light of rapid technological developments. Greater transparency in how States interpret and apply their obligation to carry out legal reviews of new weapons to new technologies can help to identify good practices and thus assist States seeking to comply with their legal review obligations, particularly when reviewing autonomous weapon systems, whose unique characteristics can make legal reviews more difficult. But the bottom line is that while robust legal reviews remain essential, they are not a substitute for States working towards internationally agreed limits on autonomy in weapon systems. Moreover, the limits dictated by ethical considerations may go beyond those found in existing IHL rules. In particular, ethical concerns have been expressed about the loss of human agency in decisions to use force, diffusion of moral responsibility and loss of human dignity are most acutely felt with autonomous weapon systems that present risks for human life, and especially with the notion of antipersonnel systems, that is, those designed to target humans directly. As a result, public conscience may demand limits or prohibitions on particular types of autonomous weapons \u2013 such as anti-personnel systems \u2013 and/or their use in certain environments \u2013 such as where civilians and civilian objects are present. Perhaps these ethical boundaries are already evident with existing autonomous weapons, which generally only target objects and not humans, and are used in very narrow circumstances for defensive 3 purposes in environments where there are few civilians. And even in these narrow circumstances, human supervision and ability to intervene and deactivate is retained. Regarding a proposed ban o
